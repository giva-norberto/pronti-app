    <style>
    /* ===== Cards de Agendamento Modernos e Vivos ===== */
    .card-agendamento.pequeno {
        background: linear-gradient(120deg, #f6faff 68%, #e9f3fd 100%);
        border: none;
        border-radius: 14px;
        padding: 16px 20px;
        box-shadow: 0 4px 18px 0 #b4e2fa18, 0 2px 6px #ddeafd55;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 18px;
        min-height: 56px;
        font-size: 1rem;
        outline: 2px solid #e7eafd;
        margin-bottom: 0;
        transition: box-shadow 0.17s, background 0.17s, outline 0.17s;
        position: relative;
    }
    .card-agendamento.pequeno:hover {
        box-shadow: 0 12px 30px #a8d8ff2a, 0 6px 24px #dedbf755;
        background: linear-gradient(120deg, #f1f5ff 70%, #cfe9fa 110%);
        outline-color: #9fd8fc;
    }
    .card-agendamento .ag-col-servico {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
        min-width: 120px;
    }
    .card-agendamento .servico-nome {
        font-weight: 700;
        color: #1b256b;
        margin-bottom: 0;
        font-size: 1.08rem;
        letter-spacing: 0.01em;
        line-height: 1.15;
    }
    .card-agendamento .ag-horario {
        display: inline-block;
        background: #e0f2fe;
        color: #2196f3;
        font-weight: 600;
        font-size: 0.97rem;
        border-radius: 7px;
        padding: 2.5px 10px 2px 10px;
        margin-top: 2px;
        margin-right: auto;
        box-shadow: 0 1px 2px #b6d8f855;
        letter-spacing: 0.05em;
    }
    .card-agendamento .ag-col-pessoas {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 120px;
    }
    .card-agendamento .ag-profissional,
    .card-agendamento .ag-cliente {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 0.96rem;
        font-weight: 600;
        margin-bottom: 1px;
    }
    .card-agendamento .ag-profissional .icon {
        color: #1797c5;
        font-size: 1.2em;
        margin-right: 2px;
    }
    .card-agendamento .ag-profissional .tag-label {
        background: #e3f5fc;
        color: #1797c5;
        font-size: 0.85em;
        padding: 2px 8px;
        border-radius: 6px;
        font-weight: 700;
        margin-right: 4px;
        letter-spacing: 0.01em;
        display: inline-block;
    }
    .card-agendamento .ag-profissional {
        color: #324b63;
    }
    .card-agendamento .ag-cliente .icon {
        color: #b59100;
        font-size: 1.2em;
        margin-right: 2px;
    }
    .card-agendamento .ag-cliente .tag-label {
        background: #fff4cd;
        color: #b59100;
        font-size: 0.85em;
        padding: 2px 8px;
        border-radius: 6px;
        font-weight: 700;
        margin-right: 4px;
        letter-spacing: 0.01em;
        display: inline-block;
    }
    .card-agendamento .ag-cliente {
        color: #8b6f00;
    }
    /* ===== Bot√µes de a√ß√£o vivos ===== */
    .card-agendamento .ag-col-acoes {
        flex-shrink: 0;
        display: flex;
        gap: 8px;
        align-items: center;
    }
    .card-agendamento .btn-acao-card {
        border: none;
        padding: 7px 13px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        font-size: 1.18em;
        transition: background 0.16s, box-shadow 0.18s, color 0.16s, transform 0.14s;
        outline: none;
        min-width: 36px;
        min-height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2.5px solid transparent;
        box-shadow: 0 1px 8px #b0e1ff22;
    }
    .card-agendamento .btn-nao-compareceu {
        background: #ffe066;
        color: #ad8a00;
        border-color: #ffd200;
    }
    .card-agendamento .btn-nao-compareceu:hover {
        background: #fff105;
        color: #7c5c00;
        border-color: #ffe066;
        transform: translateY(-1px) scale(1.12);
    }
    .card-agendamento .btn-cancelar {
        background: #ff3b3b;
        color: #fff;
        border-color: #bb2323;
    }
    .card-agendamento .btn-cancelar:hover {
        background: #c30000;
        color: #fff;
        border-color: #ff3b3b;
        transform: translateY(-1px) scale(1.12);
    }
    @media (max-width: 650px) {
        .card-agendamento.pequeno {
            flex-direction: column;
            align-items: stretch;
            gap: 8px;
            padding: 10px 7px;
            font-size: 0.97rem;
        }
        .card-agendamento .ag-col-acoes {
            justify-content: flex-end;
        }
    }
    </style>
</head>
