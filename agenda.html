<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Minha Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <main class="main-content">
        <div class="page-header">
            <h1>Minha Agenda</h1>
            <a href="novo-agendamento.html" class="btn btn-primary" id="btn-novo-agendamento">
                <i class="fa-solid fa-plus"></i>
                Novo Agendamento
            </a>
        </div>

        <!-- Botões de navegação -->
        <div class="filtros-agenda" id="filtros-agenda" style="gap: 10px;">
            <button id="btn-agenda-futura" class="btn btn-outline active"><i class="fa-solid fa-calendar-day"></i> Agenda Futura</button>
            <button id="btn-historico" class="btn btn-outline"><i class="fa-solid fa-clock-rotate-left"></i> Histórico</button>
            
            <!-- Filtro de profissional, só para dono -->
            <div class="filtro-item" id="filtro-profissional-item">
                <label for="filtro-profissional">Profissional</label>
                <select id="filtro-profissional" class="filtro-select"></select>
            </div>
        </div>

        <!-- Campo de data para Futura (sempre visível no modo agenda) -->
        <div class="filtro-item" id="filtro-data-futura" style="margin: 16px 0;">
            <label for="data-agenda">Data</label>
            <input type="date" id="data-agenda" class="filtro-input">
        </div>

        <!-- Filtros de data para histórico -->
        <div id="filtros-historico" style="display:none; margin: 16px 0;">
            <div class="filtro-item">
                <label for="data-inicial">De:</label>
                <input type="date" id="data-inicial" class="filtro-input">
            </div>
            <div class="filtro-item">
                <label for="data-final">Até:</label>
                <input type="date" id="data-final" class="filtro-input">
            </div>
            <button id="btn-aplicar-historico" class="btn btn-secondary"><i class="fa-solid fa-filter"></i> Aplicar</button>
            <button id="btn-mes-atual" class="btn btn-light"><i class="fa-solid fa-calendar"></i> Mês Atual</button>
        </div>
        
        <div id="lista-agendamentos" class="dashboard-cards">
            <p id="agendamentos-placeholder">A carregar agendamentos...</p>
        </div>
    </main>

    <!-- MODAL DE CONFIRMAÇÃO -->
    <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-titulo">Confirmar Ação</h3>
            <p id="modal-mensagem">Você tem certeza que deseja continuar?</p>
            <div class="modal-botoes">
                <button id="btn-modal-cancelar" class="btn">Cancelar</button>
                <button id="btn-modal-confirmar" class="btn btn-remove">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <script>
    // Carregamento dinâmico do menu lateral
    document.addEventListener("DOMContentLoaded", function() {
      const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
      if (sidebarPlaceholder) {
        fetch('menu-lateral.html')
          .then(res => res.ok ? res.text() : Promise.reject('Erro ao carregar menu.'))
          .then(html => {
            sidebarPlaceholder.innerHTML = html;
            const activeLink = document.querySelector('.sidebar-links a[href="agenda.html"]');
            if (activeLink) {
                document.querySelectorAll('.sidebar-links a.active').forEach(link => link.classList.remove('active'));
                activeLink.classList.add('active');
            }
          })
          .catch(error => {
            console.error('Erro ao carregar o menu lateral:', error);
            sidebarPlaceholder.innerHTML = '<p style="color:red; padding: 20px;">Erro ao carregar menu.</p>';
          });
      }
    });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="agenda.js" type="module"></script>
</body>
</html>
