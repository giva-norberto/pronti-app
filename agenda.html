<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Clientes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <main class="main-content">
        <div class="header-dashboard">
            <h1>Clientes</h1>
            <a href="novo-cliente.html" class="btn-new">+ Novo Cliente</a>
        </div>
        <section id="lista-clientes">
            <!-- Exemplo de card. O JS deve preencher mais cards dinamicamente. -->
            <div class="card" data-id="exemplo">
                <div class="card-title">Nome do Cliente</div>
                <div class="card-info">
                    <span class="tag-label">Telefone</span> (99) 99999-9999<br>
                    <span class="tag-label">E-mail</span> cliente@email.com
                </div>
                <div class="card-actions">
                    <button class="btn-edit" title="Editar"><i class="fa fa-edit"></i> Editar</button>
                    <button class="btn-remove" title="Excluir"><i class="fa fa-trash"></i> Excluir</button>
                </div>
            </div>
        </section>
    </main>

    <script>
    // Inclui o menu lateral
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="firebase-config.js" type="module"></script>
    <script src="clientes.js" type="module"></script>
</body>
</html>
