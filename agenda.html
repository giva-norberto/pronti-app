<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div id="sidebar-placeholder"></div>
    <main class="main-content">
        <!-- Cabeçalho da página -->
        <div class="page-header">
            <h1>Minha Agenda</h1>
            <a href="novo-agendamento.html" class="btn btn-primary" id="btn-novo-agendamento">
                <i class="fa-solid fa-plus"></i>
                Novo Agendamento
            </a>
        </div>

        <!-- Filtros principais -->
        <div class="filtros-agenda" id="filtros-agenda">
            <!-- Área esquerda: Modo e Profissional -->
            <div style="display:flex;gap:10px;align-items:flex-end;flex:1;">
                <button id="btn-agenda-semana" class="btn btn-outline active">
                    <i class="fa-solid fa-calendar-week"></i> Agenda da Semana
                </button>
                <button id="btn-historico" class="btn btn-outline">
                    <i class="fa-solid fa-clock-rotate-left"></i> Histórico
                </button>
                <div class="filtro-item" id="filtro-profissional-item">
                    <label for="filtro-profissional">Profissional</label>
                    <select id="filtro-profissional" class="filtro-select"></select>
                </div>
            </div>
            <!-- Área direita: Semana (+ seta próxima) -->
            <div style="display:flex;flex-direction:column;align-items:flex-end;min-width:210px;">
                <div class="filtro-item" id="filtro-semana" style="align-items:flex-end;">
                    <label for="data-semana">Semana</label>
                    <div style="display:flex;align-items:center;gap:5px;">
                        <input type="date" id="data-semana" class="filtro-input">
                        <button id="btn-semana-proxima" class="btn btn-light" title="Próxima semana">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                    <small id="legenda-semana" style="margin-top:2px;font-size:0.95em;">
                        Mostrando agendamentos de <span id="semana-inicio"></span> a <span id="semana-fim"></span>
                    </small>
                </div>
            </div>
        </div>

        <!-- Filtros de data para histórico -->
        <div id="filtros-historico" style="display:none; margin: 16px 0;">
            <div class="filtro-item">
                <label for="data-inicial">De:</label>
                <input type="date" id="data-inicial" class="filtro-input">
            </div>
            <div class="filtro-item">
                <label for="data-final">Até:</label>
                <input type="date" id="data-final" class="filtro-input">
            </div>
            <button id="btn-aplicar-historico" class="btn btn-secondary">
                <i class="fa-solid fa-filter"></i> Aplicar
            </button>
            <button id="btn-mes-atual" class="btn btn-light">
                <i class="fa-solid fa-calendar"></i> Mês Atual
            </button>
        </div>
        
        <!-- Lista de agendamentos -->
        <div id="lista-agendamentos" class="dashboard-cards">
            <!-- Exemplo de card de agendamento da semana -->

            <p id="agendamentos-placeholder">A carregar agendamentos...</p>
        </div>
    </main>

    <!-- MODAL DE CONFIRMAÇÃO -->
    <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-titulo">Confirmar Ação</h3>
            <p id="modal-mensagem">Você tem certeza que deseja continuar?</p>
            <div class="modal-botoes">
                <button id="btn-modal-cancelar" class="btn">Cancelar</button>
                <button id="btn-modal-confirmar" class="btn btn-remove">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <!-- Carregamento dinâmico do menu lateral e lógica da semana -->
    <script>
    // Função para calcular a semana (segunda a domingo) a partir de uma data
    function getWeekRange(dateStr) {
        const date = new Date(dateStr);
        const day = date.getDay() || 7; // 1 (segunda) - 7 (domingo)
        const monday = new Date(date);
        monday.setDate(date.getDate() - day + 1);
        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        const fmt = d => `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth()+1).padStart(2, '0')}/${d.getFullYear()}`;
        return { monday, sunday, inicio: fmt(monday), fim: fmt(sunday) };
    }

    document.addEventListener("DOMContentLoaded", function() {
      // Carregamento do menu lateral
      const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
      if (sidebarPlaceholder) {
        fetch('menu-lateral.html')
          .then(res => res.ok ? res.text() : Promise.reject('Erro ao carregar menu.'))
          .then(html => {
            sidebarPlaceholder.innerHTML = html;
            const activeLink = document.querySelector('.sidebar-links a[href="agenda.html"]');
            if (activeLink) {
                document.querySelectorAll('.sidebar-links a.active').forEach(link => link.classList.remove('active'));
                activeLink.classList.add('active');
            }
          })
          .catch(error => {
            console.error('Erro ao carregar o menu lateral:', error);
            sidebarPlaceholder.innerHTML = '<p style="color:red; padding: 20px;">Erro ao carregar menu.</p>';
          });
      }

      // Atualiza legenda didática da semana (mostrando agendamentos de ... a ...)
      const inputSemana = document.getElementById('data-semana');
      const semanaInicioEl = document.getElementById('semana-inicio');
      const semanaFimEl = document.getElementById('semana-fim');
      function atualizarLegendaSemana() {
          if (inputSemana && inputSemana.value) {
              const { inicio, fim } = getWeekRange(inputSemana.value);
              semanaInicioEl.textContent = inicio;
              semanaFimEl.textContent = fim;
          } else {
              semanaInicioEl.textContent = '';
              semanaFimEl.textContent = '';
          }
      }
      if (inputSemana) {
        inputSemana.addEventListener("change", atualizarLegendaSemana);
        atualizarLegendaSemana(); // Inicializa ao abrir
      }

      // Só seta para frente (próxima semana)
      const btnSemanaProxima = document.getElementById('btn-semana-proxima');
      if (btnSemanaProxima) btnSemanaProxima.addEventListener('click', () => {
        if (!inputSemana.value) return;
        const dataAtual = new Date(inputSemana.value);
        dataAtual.setDate(dataAtual.getDate() + 7);
        inputSemana.value = dataAtual.toISOString().split('T')[0];
        atualizarLegendaSemana();
        // Aqui, pode-se disparar um fetch de agendamentos da semana, se desejar
      });

      // Inicializa campo de semana para hoje (segunda-feira atual)
      if (inputSemana && !inputSemana.value) {
          const hoje = new Date();
          const day = hoje.getDay() || 7;
          hoje.setDate(hoje.getDate() - day + 1);
          inputSemana.value = hoje.toISOString().split('T')[0];
          atualizarLegendaSemana();
      }
    });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="agenda.js" type="module"></script>
</body>
