<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pronti - Agenda</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

  <aside class="sidebar">
    <a href="index.html" class="sidebar-brand">Pronti</a>
    <div class="sidebar-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="index.html">Home</a>
      <a href="servicos.html">Serviços</a>
      <a href="agenda.html" class="active">Agenda</a>
      <a href="clientes.html">Clientes</a>
      <a href="contato.html">Contato</a>
    </div>
  </aside>

  <main class="main-content">
    <h1>Agenda de Compromissos</h1>
    <a href="novo-agendamento.html" class="btn-new">Novo Agendamento</a>

    <div class="filtro-data">
      <label for="data-agenda">Filtrar por data:</label>
      <input type="date" id="data-agenda" />
    </div>

    <div id="lista-agendamentos">
      <!-- Lista de compromissos será renderizada aqui via JS -->
    </div>
  </main>

  <div id="modal-confirmacao" class="modal-overlay" style="display: none;">
    <div class="modal-card">
      <h3 id="modal-titulo">Confirmar Ação</h3>
      <p id="modal-mensagem">Você tem certeza que deseja excluir este agendamento?</p>
      <div class="modal-botoes">
        <button id="btn-modal-cancelar" class="btn-modal btn-cancelar">Cancelar</button>
        <button id="btn-modal-confirmar" class="btn-modal btn-confirmar">Confirmar</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Define data atual automaticamente ao carregar a página
    const inputData = document.getElementById('data-agenda');
    if (inputData) {
      const hoje = new Date().toISOString().split('T')[0];
      inputData.value = hoje;
    }
  </script>

  <script src="agenda.js" type="module"></script>
</body>
</html>
