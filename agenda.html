<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Agenda</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- FontAwesome para ícones se quiser usar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .main-content {
        margin-left: 220px;
        padding: 40px 32px 32px 32px;
      }
      /* Agenda styles - exemplo */
      .agenda-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .btn-new {
        background: #38bdf8;
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 12px 26px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(56,189,248,0.13);
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-new:hover {
        background: #0ea5e9;
      }
      .filtros-agenda {
        display: flex;
        gap: 24px;
        margin-bottom: 30px;
      }
      .filtro-item {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .card-agendamento {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 10px rgba(56, 189, 248, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 28px;
        margin-bottom: 18px;
        color: #222;
      }
      .card-agendamento .ag-col-servico {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        min-width: 130px;
      }
      .card-agendamento .servico-nome {
        font-weight: 600;
        font-size: 1.05rem;
        color: #4f46e5;
      }
      .card-agendamento .ag-horario {
        background: #eef2ff;
        color: #4f46e5;
        border-radius: 8px;
        padding: 4px 10px;
        margin-top: 6px;
        font-size: .98rem;
        font-weight: 500;
      }
      .ag-col-pessoas {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .ag-col-acoes {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .btn-acao-card {
        border: none;
        border-radius: 50%;
        font-size: 1.25em;
        width: 38px;
        height: 38px;
        background: #fef9c3;
        color: #facc15;
        cursor: pointer;
        margin-bottom: 3px;
        transition: background 0.15s;
      }
      .btn-cancelar {
        background: #fee2e2;
        color: #ef4444;
      }
      .btn-acao-card:hover {
        background: #e0e7ff;
      }
      .tag-label {
        background: #38bdf8;
        color: #fff;
        border-radius: 6px;
        padding: 2px 7px;
        font-size: 0.82em;
        margin: 0 6px 0 6px;
      }
      @media (max-width: 900px) {
        .main-content {
          margin-left: 60px;
        }
      }
    </style>
</head>
<body>
    <!-- Aqui é o ponto do include do menu lateral -->
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="agenda-header">
            <div>
                <h1>Agenda de Compromissos</h1>
            </div>
            <a href="novo-agendamento.html" class="btn-new">+ Novo Agendamento</a>
        </div>

        <div class="filtros-agenda">
            <div class="filtro-item">
                <label for="data-agenda">Filtrar por data:</label>
                <input type="date" id="data-agenda">
            </div>
            
            <div class="filtro-item">
                <label for="filtro-profissional">Ver agenda de:</label>
                <select id="filtro-profissional" class="form-control"></select>
            </div>
        </div>

        <section id="lista-agendamentos">
            <!-- Exemplo de card de agendamento renderizado corretamente -->
            <div class="card">
                <div class="card-title">Corte Feminino</div>
                <div class="card-info">
                    <span class="tag-label">Horário</span> 11:55<br>
                    <span class="tag-label">Profissional</span> GIVANILDO SILVA<br>
                    <span class="tag-label">Cliente</span> FERNANDA RESENDE
                </div>
                <div class="card-actions">
                    <button class="btn-edit" title="Editar"><i class="fa fa-edit"></i></button>
                    <button class="btn-remove" title="Excluir"><i class="fa fa-trash"></i></button>
                </div>
            </div>
            <!-- Fim do exemplo -->
        </section>
    </main>

    <script>
    // Inclui o menu-lateral.html dinamicamente
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
        });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="firebase-config.js" type="module"></script>
    <script src="agenda.js" type="module"></script>
</body>
</html>
