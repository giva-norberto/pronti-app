<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Minha Agenda</title>
    <!-- Google Fonts e Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS do Pronti -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        /* ======================================================================
                    CSS FINAL, REVISADO E COM CORREÇÃO DEFINITIVA
           ====================================================================== */
        
        :root {
            --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #6366f1 100% );
            --primary-color: #4f46e5;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-primary);
            color: var(--text-main);
            display: flex;
        }

        .main-content {
            margin-left: 270px;
            padding: 32px;
            flex-grow: 1;
            min-height: 100vh;
        }

        /* --- HEADER DA PÁGINA --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            padding: 16px 24px;
            border-radius: 14px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }
        .page-header h1 {
            font-size: 1.9rem;
            font-weight: 800;
            color: var(--text-main);
        }
        .btn-primary {
            /* ✅ CORREÇÃO DEFINITIVA: Adicionado !important para garantir prioridade sobre style.css */
            background-color: var(--primary-color) !important;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4338ca !important;
        }

        /* --- FILTROS --- */
        .filtros-agenda {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }
        .btn-outline {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1.5px solid var(--border-color);
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-outline:hover {
            background-color: #f8fafc;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-outline.active {
            background-color: var(--primary-color) !important; /* Adicionado para garantir */
            color: white;
            border-color: var(--primary-color);
        }
        .filtro-item { display: flex; flex-direction: column; gap: 4px; }
        .filtro-item label { font-size: 0.85rem; font-weight: 500; color: var(--text-secondary); }
        .filtro-input, .filtro-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1.5px solid var(--border-color);
            background-color: #f8fafc;
        }
        .btn-light {
            background-color: #f1f5f9;
            color: var(--text-secondary);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #334155;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- LEGENDA E HISTÓRICO --- */
        #legenda-container {
            margin: 16px 0;
            padding: 10px 16px;
            font-size: 0.95em;
            color: #fff;
            background-color: rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        #filtros-historico {
            display: none;
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        /* --- LISTA DE AGENDAMENTOS --- */
        #lista-agendamentos {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        #agendamentos-placeholder {
            color: #fff;
            font-weight: 500;
            text-align: center;
            padding: 40px;
        }
        .agendamento-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6); display: none; justify-content: center;
            align-items: center; z-index: 9999; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.ativo { display: flex; opacity: 1; }
        .modal-card {
            background: white; padding: 30px; border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25); text-align: center;
            max-width: 420px; width: 90%;
        }
        .modal-botoes { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .btn { padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; border: 1.5px solid var(--border-color); }
        .btn-remove { background-color: #ef4444; color: white; border: none; }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .main-content { margin-left: 0; padding: 16px; }
            .page-header, .filtros-agenda { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <main class="main-content">
        <!-- Cabeçalho da página -->
        <div class="page-header">
            <h1>Minha Agenda</h1>
            <a href="novo-agendamento.html" class="btn btn-primary" id="btn-novo-agendamento">
                <i class="fa-solid fa-plus"></i>
                Novo Agendamento
            </a>
        </div>

        <!-- Filtros principais -->
        <div class="filtros-agenda" id="filtros-agenda">
            <!-- Botões de alternância de modo -->
            <button id="btn-agenda-dia" class="btn btn-outline active">
                <i class="fa-solid fa-calendar-day"></i> Agenda do Dia
            </button>
            <button id="btn-agenda-semana" class="btn btn-outline">
                <i class="fa-solid fa-calendar-week"></i> Agenda da Semana
            </button>
            <button id="btn-historico" class="btn btn-outline">
                <i class="fa-solid fa-clock-rotate-left"></i> Histórico
            </button>
            <!-- Filtros de semana (container esperado pelo JS!) -->
            <div id="filtros-semana-container" style="display:flex; gap:10px; align-items:flex-end; flex-wrap:wrap;">
                <div class="filtro-item">
                    <label for="data-semana">Data</label>
                    <div style="display:flex; align-items:center; gap:5px;">
                        <input type="date" id="data-semana" class="filtro-input">
                        <button id="btn-semana-proxima" class="btn btn-light" title="Próxima semana">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="filtro-item" id="filtro-profissional-item">
                    <label for="filtro-profissional">Profissional</label>
                    <select id="filtro-profissional" class="filtro-select"></select>
                </div>
            </div>
        </div>

        <!-- Legenda da semana -->
        <div id="legenda-container" style="display: none;">
            <small id="legenda-semana">
                Mostrando agendamentos de <span id="semana-inicio"></span> a <span id="semana-fim"></span>
            </small>
        </div>

        <!-- Filtros de histórico -->
        <div id="filtros-historico">
            <div class="filtro-item">
                <label for="data-inicial">De:</label>
                <input type="date" id="data-inicial" class="filtro-input">
            </div>
            <div class="filtro-item">
                <label for="data-final">Até:</label>
                <input type="date" id="data-final" class="filtro-input">
            </div>
            <button id="btn-aplicar-historico" class="btn btn-secondary">
                <i class="fa-solid fa-filter"></i> Aplicar
            </button>
            <button id="btn-mes-atual" class="btn btn-light">
                <i class="fa-solid fa-calendar"></i> Mês Atual
            </button>
        </div>

        <!-- Lista de agendamentos -->
        <div id="lista-agendamentos" class="dashboard-cards">
            <p id="agendamentos-placeholder">A carregar agendamentos...</p>
        </div>
    </main>

    <!-- MODAL DE CONFIRMAÇÃO -->
    <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-titulo">Confirmar Ação</h3>
            <p id="modal-mensagem">Você tem certeza que deseja continuar?</p>
            <div class="modal-botoes">
                <button id="btn-modal-cancelar" class="btn">Cancelar</button>
                <button id="btn-modal-confirmar" class="btn btn-remove">Sim, Excluir</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="agenda.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function( ) {
            fetch('menu-lateral.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('sidebar-placeholder').innerHTML = html;
                    const links = document.querySelectorAll('.sidebar-links a');
                    links.forEach(link => link.classList.remove('active'));
                    const agendaLink = document.querySelector('.sidebar-links a[href="agenda.html"]');
                    if (agendaLink) agendaLink.classList.add('active');
                });
        });
    </script>
</body>
</html>
