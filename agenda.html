<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Agenda</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- FontAwesome para √≠cones se quiser usar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Exemplo de estilos b√°sicos do menu lateral */
      .sidebar {
        width: 220px;
        min-height: 100vh;
        background: linear-gradient(160deg, #4f46e5 0%, #38bdf8 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 100;
        padding: 0;
      }
      .sidebar-brand {
        font-size: 1.6rem;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        padding: 32px 0 8px 32px;
        display: block;
        letter-spacing: 1px;
      }
      .sidebar hr {
        border: none;
        border-top: 1.5px solid #94a3b8;
        margin: 15px 0 0 0;
        width: 80%;
        align-self: center;
      }
      .sidebar-links {
        display: flex;
        flex-direction: column;
        margin-top: 32px;
      }
      .sidebar-links a {
        padding: 13px 32px;
        font-size: 1.08rem;
        text-decoration: none;
        color: #fff;
        border: none;
        background: none;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        border-left: 4px solid transparent;
        margin-bottom: 2px;
      }
      .sidebar-links a.active,
      .sidebar-links a:hover {
        background: rgba(255,255,255,0.13);
        color: #fff;
        border-left: 4px solid #fff;
      }
      .sidebar-footer {
        margin-top: auto;
        padding: 24px 32px;
      }
      .btn-logout {
        background: #fff;
        color: #4f46e5;
        border: none;
        padding: 10px 24px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .btn-logout:hover {
        background: #4f46e5;
        color: #fff;
        border: 1px solid #fff;
      }
      .main-content {
        margin-left: 220px;
        padding: 40px 32px 32px 32px;
      }
      /* Agenda styles - exemplo */
      .agenda-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .btn-new {
        background: #38bdf8;
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 12px 26px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(56,189,248,0.13);
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-new:hover {
        background: #0ea5e9;
      }
      .filtros-agenda {
        display: flex;
        gap: 24px;
        margin-bottom: 30px;
      }
      .filtro-item {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .card-agendamento {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 10px rgba(56, 189, 248, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 28px;
        margin-bottom: 18px;
        color: #222;
      }
      .card-agendamento .ag-col-servico {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        min-width: 130px;
      }
      .card-agendamento .servico-nome {
        font-weight: 600;
        font-size: 1.05rem;
        color: #4f46e5;
      }
      .card-agendamento .ag-horario {
        background: #eef2ff;
        color: #4f46e5;
        border-radius: 8px;
        padding: 4px 10px;
        margin-top: 6px;
        font-size: .98rem;
        font-weight: 500;
      }
      .ag-col-pessoas {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .ag-col-acoes {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .btn-acao-card {
        border: none;
        border-radius: 50%;
        font-size: 1.25em;
        width: 38px;
        height: 38px;
        background: #fef9c3;
        color: #facc15;
        cursor: pointer;
        margin-bottom: 3px;
        transition: background 0.15s;
      }
      .btn-cancelar {
        background: #fee2e2;
        color: #ef4444;
      }
      .btn-acao-card:hover {
        background: #e0e7ff;
      }
      .tag-label {
        background: #38bdf8;
        color: #fff;
        border-radius: 6px;
        padding: 2px 7px;
        font-size: 0.82em;
        margin: 0 6px 0 6px;
      }
      @media (max-width: 900px) {
        .sidebar {
          width: 60px;
          min-width: 60px;
        }
        .sidebar-brand {
          padding-left: 10px;
          font-size: 1rem;
        }
        .sidebar-links a {
          padding: 13px 10px;
        }
        .main-content {
          margin-left: 60px;
        }
        .sidebar-links a span:not(.icon) {
          display: none;
        }
      }
    </style>
</head>
<body>

 <aside class="sidebar">
    <a href="index.html" class="sidebar-brand">Pronti</a>
    <hr />
    <div class="sidebar-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="servicos.html">Servi√ßos</a>
        <a href="agenda.html" class="active">Agenda</a>
        <a href="clientes.html">Clientes</a>
        <a href="equipe.html">Equipe</a>
        <a href="perfil.html">Meu Perfil</a>
    </div>
    <div class="sidebar-footer">
        <button id="btn-logout" class="btn-logout">
            Sair
        </button>
    </div>
</aside>

 <main class="main-content">
    <div class="agenda-header">
        <div>
            <h1>Agenda de Compromissos</h1>
        </div>
        <a href="novo-agendamento.html" class="btn-new">+ Novo Agendamento</a>
    </div>

    <div class="filtros-agenda">
        <div class="filtro-item">
            <label for="data-agenda">Filtrar por data:</label>
            <input type="date" id="data-agenda">
        </div>
        
        <div class="filtro-item">
            <label for="filtro-profissional">Ver agenda de:</label>
            <select id="filtro-profissional" class="form-control">
            </select>
        </div>
    </div>

    <section id="lista-agendamentos">
        <!-- Exemplo de card de agendamento renderizado corretamente -->
        <div class="card-agendamento pequeno">
            <div class="ag-col-servico">
                <span class="servico-nome">Corte Feminino</span>
                <span class="ag-horario">11:55</span>
            </div>
            <div class="ag-col-pessoas">
                <span class="ag-profissional">
                    <span class="icon">üë®‚Äç‚öïÔ∏è</span>
                    <span class="tag-label">Profissional</span>
                    GIVANILDO SILVA
                </span>
                <span class="ag-cliente">
                    <span class="icon">üßë</span>
                    <span class="tag-label">Cliente</span>
                    FERNANDA RESENDE
                </span>
            </div>
            <div class="ag-col-acoes">
                <button class="btn-acao-card btn-nao-compareceu" title="N√£o Compareceu">‚ö†Ô∏è</button>
                <button class="btn-acao-card btn-cancelar" title="Cancelar">‚úñÔ∏è</button>
            </div>
        </div>
        <!-- Fim do exemplo -->
    </section>
 </main>

 <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
 <script src="https://unpkg.com/lucide@latest"></script>
 <script>
    lucide.createIcons();
 </script>
 <script src="firebase-config.js" type="module"></script>
 <script src="agenda.js" type="module"></script>
</body>
</html>
