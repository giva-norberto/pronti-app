<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agendamento Online</title>
    <link rel="stylesheet" href="vitrine.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="vitrine-loader">
        <p style="text-align: center; width: 100%; margin-top: 50px;">A carregar...</p>
    </div>

    <div id="vitrine-content" class="vitrine-container" style="display: none;">
        
        <aside class="sidebar-vitrine">
            <div class="header-vitrine">
                <img id="logo-publico" src="https://placehold.co/100x100/e0e7ff/6366f1?text=Logo" alt="Logótipo do Negócio">
                <h1 id="nome-negocio-publico">Nome do Negócio</h1>
            </div>

            <div id="user-auth-section" class="user-auth-section">
                <div id="user-info" style="display: none;">
                    <img id="user-photo" src="" alt="Foto do Usuário">
                    <span id="user-name"></span>
                    <button id="btn-logout" class="btn-logout">Sair</button>
                </div>
                <button id="btn-login" class="btn-login">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                    Login com Google
                </button>
            </div>

            <nav class="sidebar-menu">
                <button class="menu-btn ativo" data-menu="informacoes">Informações</button>
                <button class="menu-btn" data-menu="agendamento">Agendar</button>
                <button class="menu-btn" data-menu="visualizacao">Meus Agendamentos</button>
            </nav>
        </aside>

        <div class="main-content-vitrine">
            
            <div id="menu-informacoes" class="menu-content ativo">
                <div class="card">
                    <h2>Sobre o Negócio</h2>
                    <div id="info-negocio"></div>
                </div>
                <div class="card">
                    <h2>Serviços Oferecidos</h2>
                    <div id="info-servicos"></div>
                </div>
                <div class="card">
                    <h2>Contato</h2>
                    <div id="info-contato"></div>
                </div>
            </div>

            <div id="menu-agendamento" class="menu-content">
                <div class="card">
                    <h2>Faça o seu Agendamento</h2>
                    <div id="agendamento-login-prompt" style="display: none;">
                        <p>Por favor, faça login para continuar com o agendamento.</p>
                    </div>
                    <div id="agendamento-form-container">
                        <div class="form-group">
                            <label>1. Escolha um serviço</label>
                            <div id="lista-servicos"></div>
                        </div>
                        <div class="form-group">
                            <label for="data-agendamento">2. Escolha uma data</label>
                            <input type="date" id="data-agendamento" required>
                        </div>
                        <div class="form-group">
                            <label>3. Escolha um horário</label>
                            <div id="grade-horarios">
                                <p class="aviso-horarios">Selecione um serviço e uma data.</p>
                            </div>
                        </div>
                        <button id="btn-confirmar-agendamento" disabled>Confirmar Agendamento</button>
                    </div>
                </div>
            </div>

            <div id="menu-visualizacao" class="menu-content">
                 <div class="card">
                    <h2>Meus Agendamentos</h2>
                    <div id="agendamentos-login-prompt" style="display: none;">
                        <p>Por favor, faça login para ver seus agendamentos.</p>
                    </div>
                    <div id="botoes-agendamento" class="botoes-agendamento" style="display: none;">
                         <button id="btn-ver-ativos" class="btn-submit">Agendamentos Ativos</button>
                         <button id="btn-ver-historico" class="btn-secondary">Ver Histórico</button>
                    </div>
                    <div id="lista-agendamentos-visualizacao" class="lista-agendamentos-resultado"></div>
                 </div>
            </div>
            
        </div>
    </div>

    <div id="notification-message" class="notification-message"></div>
    <script type="module" src="vitrine.js"></script>
</body>
</html>
