<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vitrine Pronti</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #f5f7fa;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #007bff;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 1px;
  }
  main {
    flex-grow: 1;
    padding: 2rem;
    max-width: 900px;
    margin: 0 auto;
    width: 90%;
  }
  h1#nome-estabelecimento {
    margin-bottom: 1.5rem;
    font-size: 2rem;
    text-align: center;
  }
  #lista-servicos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
  }
  .servico-item {
    background: white;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    padding: 1rem 1.25rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.2s ease;
  }
  .servico-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 15px rgb(0 0 0 / 0.15);
  }
  .servico-info h3 {
    margin: 0 0 0.5rem 0;
    font-size: 1.3rem;
  }
  .servico-info p {
    margin: 0 0 1rem 0;
    font-size: 1rem;
    color: #555;
    flex-grow: 1;
  }
  .servico-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
    border-top: 1px solid #eee;
    padding-top: 0.8rem;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .meta-item {
    display: flex;
    flex-direction: column;
    text-align: center;
    min-width: 70px;
    color: #444;
  }
  .btn-new {
    padding: 0.5rem 1.1rem;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.3s ease;
    white-space: nowrap;
  }
  .btn-new:hover {
    background-color: #0056b3;
  }
  footer {
    background: #222;
    color: #aaa;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
  }
  @media (max-width: 400px) {
    main {
      padding: 1rem;
      width: 95%;
    }
    .servico-meta {
      flex-direction: column;
      gap: 0.5rem;
    }
    .btn-new {
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>
<header>
  Pronti - Serviços
</header>

<main>
  <h1 id="nome-estabelecimento">Carregando...</h1>
  <div id="lista-servicos">Carregando serviços...</div>
</main>

<footer>
  © 2025 Pronti App • contato@pronti.app.br
</footer>

<script type="module" src="./vitrine.js"></script>
</body>
</html>
