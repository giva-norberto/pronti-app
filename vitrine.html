<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitrine Pronti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1#nome-estabelecimento {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    #lista-servicos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .servico-item {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .servico-info h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
    }
    .servico-info p {
      margin: 0 0 1rem 0;
      color: #666;
      font-size: 0.95rem;
      flex-grow: 1;
    }
    .servico-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      border-top: 1px solid #eee;
      padding-top: 0.75rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .meta-item {
      display: flex;
      flex-direction: column;
      text-align: center;
      min-width: 70px;
    }
    .btn-new {
      padding: 0.4rem 0.9rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn-new:hover {
      background-color: #0056b3;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1 id="nome-estabelecimento">Carregando...</h1>
  <div id="lista-servicos">Carregando servi√ßos...</div>

  <script type="module" src="./vitrine.js"></script>
</body>
</html>
