<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Online</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    /* Estilos específicos para a página pública */
    body { 
      display: block; 
      background: var(--cor-fundo); 
      margin-left: 0;
    }
    .main-content {
      margin-left: 0;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-vitrine {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .header-vitrine img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--cor-primaria-leve);
      margin-bottom: 10px;
    }
    .header-vitrine h1 {
      font-size: 2em;
      color: var(--cor-primaria);
      margin: 0;
    }
    .header-vitrine p {
      margin: 5px 0 0 0;
      color: var(--cor-texto-leve);
    }
    .agendamento-container h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .servicos-botoes, .horarios-botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn-servico, .btn-horario {
      padding: 12px 15px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-servico.selecionado, .btn-horario.selecionado {
      background: var(--cor-primaria);
      color: white;
      border-color: var(--cor-primaria);
    }
    .btn-confirmar {
      width: 100%;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <main class="main-content">
    <div id="vitrine-loader">
      <p style="text-align: center;">A carregar informações do profissional...</p>
    </div>

    <div id="vitrine-content" style="display: none;">
      <header class="header-vitrine">
        <img id="logo-publico" src="https://placehold.co/100x100/e0e7ff/6366f1?text=Logo" alt="Logótipo do Negócio">
        <h1 id="nome-negocio-publico">Nome do Negócio</h1> 
        <p id="data-atual"></p>
      </header>
  
      <div class="agendamento-container">
        <!-- SERVIÇOS -->
        <div class="form-group">
          <h2>1. Escolha um serviço</h2>
          <div id="lista-servicos" class="servicos-botoes">
            <!-- Botões de serviço serão inseridos aqui -->
          </div>
        </div>
        
        <!-- DATA E HORÁRIOS -->
        <div class="form-group" style="margin-top: 30px;">
          <h2>2. Escolha uma data e horário</h2>
          <input type="date" id="data-agendamento" style="margin-bottom: 15px;">
          <div id="grade-horarios" class="horarios-botoes">
            <p class="aviso-horarios">Selecione uma data para ver os horários.</p>
          </div>
        </div>

        <!-- DADOS DO CLIENTE -->
        <div class="form-group" style="margin-top: 30px;">
          <h2>3. Os seus dados</h2>
          <input type="text" id="nome-cliente" placeholder="O seu nome completo" required>
          <input type="tel" id="telefone-cliente" placeholder="O seu telefone (WhatsApp)" required style="margin-top: 10px;">
        </div>

        <button id="btn-confirmar-agendamento" class="btn-submit btn-confirmar" disabled>Confirmar Agendamento</button>
      </div>
    </div>
  </main>

  <script src="firebase-config.js" type="module"></script>
  <script src="vitrine.js" type="module"></script>

</body>
</html>
