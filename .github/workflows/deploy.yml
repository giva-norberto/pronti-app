name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instalar dependências das functions
      - name: Install functions dependencies
        run: npm --prefix ./functions install

      # 4. Deploy Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRONTI_APP_37C6E }}'
          projectId: pronti-app-37c6e
          channelId: live

      # 5. Instalar Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 6. Setup Firebase credentials
      - name: Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRONTI_APP_37C6E }}' > $HOME/firebase-credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-credentials.json" >> $GITHUB_ENV

      # 7. Deploy Functions
      - name: Deploy Cloud Functions
        env:
          FIRESTORE_EMULATOR_HOST: ""
        run: firebase deploy --only functions --project pronti-app-37c6e --non-interactive --force

      # 8. Cleanup credentials
      - name: Cleanup credentials
        if: always()
        run: rm -f $HOME/firebase-credentials.json
