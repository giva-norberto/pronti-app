<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento de Assinatura - Pronti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    /* === SEU CSS ORIGINAL - COM ADIÇÕES PARA OS NOVOS BOTÕES === */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #222664 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
      color: #ffffff;
    }
    .container-pagamento {
      background: transparent;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    h1 {
      color: #ffffff;
      font-size: clamp(2rem, 5vw, 2.8rem);
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 25px;
    }
    #info-status-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.15);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex-wrap: wrap;
    }
    .info-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: clamp(0.9rem, 2vw, 1rem);
        color: #e0e7ff;
        font-weight: 600;
    }
    .info-item i {
        font-size: 1.2rem;
        color: #a5b4fc;
    }
    .lista-planos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .card-plano {
      background: linear-gradient(135deg, #6366f1, #4facfe);
      color: #fff;
      border-radius: 16px;
      padding: 25px 20px;
      text-align: left;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.25s, box-shadow 0.25s, border-color 0.25s, opacity 0.25s;
    }
    .card-plano:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .card-plano.selecionado {
      border-color: #38f9d7;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .card-plano.desabilitado {
      opacity: 0.5;
      cursor: not-allowed;
      background: linear-gradient(135deg, #374151, #111827);
    }
    .card-plano .titulo { font-size: 1.2rem; font-weight: 700; margin: 0; }
    .card-plano .preco { font-size: 2rem; font-weight: 700; margin: 10px 0 5px 0; }
    .card-plano .preco span { font-size: 1rem; font-weight: 400; color: rgba(255, 255, 255, 0.7); }
    #aviso-selecao {
        color: #fca5a5;
        font-weight: 600;
        min-height: 24px;
        margin-top: -10px;
        margin-bottom: 20px;
    }
    #botoes-acao-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        width: 100%;
    }
    .btn-pagar-opcao {
        width: 100%;
        color: #fff;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        padding: 18px 0;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    .btn-pagar-opcao:hover:not(:disabled) {
        transform: translateY(-2px);
    }
    .btn-pagar-opcao.mercadopago {
        background: #009ee3;
        box-shadow: 0 4px 15px rgba(0, 158, 227, 0.3);
    }
    .btn-pagar-opcao.pix {
        background: #00bdae;
        box-shadow: 0 4px 15px rgba(0, 189, 174, 0.3);
    }
     .btn-pagar-opcao.confirmar-pix {
        background: #10b981;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.7); display: none;
        justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
        background: #fff; color: #333; padding: 30px; border-radius: 16px;
        text-align: center; max-width: 400px; width: 90%;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content .fa-circle-check { font-size: 3rem; color: #10b981; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="container-pagamento">
    <h1>Escolha o seu Plano</h1>

    <div id="info-status-container">
        <div class="info-item">
            <i class="fa-solid fa-file-invoice"></i>
            <span id="info-plano-atual">Carregando plano...</span>
        </div>
        <div class="info-item">
            <i class="fa-solid fa-users"></i>
            <span id="info-equipe-atual">Carregando equipe...</span>
        </div>
    </div>

    <div class="lista-planos"></div>
    <p id="aviso-selecao"></p>

    <div id="botoes-acao-container">
        <button class="btn-pagar-opcao" disabled>Selecione um plano</button>
    </div>
  </div>

  <div id="sucesso-modal" class="modal-overlay">
      <div class="modal-content">
          <i class="fa-solid fa-circle-check"></i>
          <h2>Aviso Enviado!</h2>
          <p>Recebemos sua confirmação. Sua assinatura será liberada manualmente em breve após a verificação do pagamento.</p>
      </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>

  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, getDoc, collection, getDocs, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // =====================================================================
    // CORREÇÃO: Usando os seus links originais e válidos do primeiro arquivo
    // =====================================================================
    const linksDosPlanos = {
      1: "https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=ca1b0887e74842659651f9763f203f13",
      2: "https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=642a8aead0404c9aae87499dd7795aac",
      3: "https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=7877711c561b463bb7245ad1ad24e2cb",
      5: "https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=31393e2a0c774b51ab5398220e380c35",
      10: "https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=876be42a1f424af3b5fadcb4566a7b9a",
      15: "https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=2abb49f271d54839b02da960943dedb4",
      20: "https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=cd27c2649a1f4262813cb2e44cf6842f",
    };


    const infoPlanoAtual = document.getElementById("info-plano-atual");
    const infoEquipeAtual = document.getElementById("info-equipe-atual");
    const listaPlanosContainer = document.querySelector(".lista-planos");
    const avisoSelecao = document.getElementById("aviso-selecao");
    const botoesAcaoContainer = document.getElementById("botoes-acao-container");
    const infoStatusContainer = document.getElementById("info-status-container");


    let planoSelecionado = null;
    let precoPlanoSelecionado = 0;
    let licencasNecessarias = 1;

    async function buscarDadosEmpresa(empresaId) {
      if (!empresaId) {
          infoPlanoAtual.textContent = "Plano: Não identificado";
          infoEquipeAtual.textContent = "Equipe: Não identificada";
          return;
      }
      try {
          const empresaRef = doc(db, "empresarios", empresaId);
          const profissionaisRef = collection(db, "empresarios", empresaId, "profissionais");
          const [empresaSnap, profissionaisSnap] = await Promise.all([ getDoc(empresaRef), getDocs(profissionaisRef) ]);
          if (empresaSnap.exists()) {
              const empresaData = empresaSnap.data();
              const planoAtualRaw = empresaData.plano || "free";
              const planoAtual = planoAtualRaw.charAt(0).toUpperCase() + planoAtualRaw.slice(1);
              licencasNecessarias = profissionaisSnap.size;
              infoPlanoAtual.textContent = `Plano Atual: ${planoAtual}`;
              infoEquipeAtual.textContent = `Equipe: ${licencasNecessarias} Membro${licencasNecessarias > 1 ? 's' : ''}`;
          } else {
              infoPlanoAtual.textContent = "Plano: Empresa não encontrada";
              infoEquipeAtual.textContent = "Equipe: Não identificada";
          }
      } catch (error) {
          console.error("Erro ao buscar dados da empresa:", error);
          infoPlanoAtual.textContent = "Plano: Erro ao carregar";
          infoEquipeAtual.textContent = "Equipe: Erro ao carregar";
      }
    }

    function calcularPreco(totalFuncionarios) {
      const configuracaoPrecos = {
          precoIndividual: 29.90, precoBase: 59.90, funcionariosInclusos: 2,
          faixasDePrecoExtra: [ { de: 3, ate: 10, valor: 29.90 }, { de: 11, ate: 50, valor: 24.90 } ]
      };
      if (totalFuncionarios <= 0) return 0;
      if (totalFuncionarios === 1) return configuracaoPrecos.precoIndividual;
      if (totalFuncionarios === 2) return configuracaoPrecos.precoBase;
      let precoTotal = configuracaoPrecos.precoBase;
      const funcionariosExtras = totalFuncionarios - configuracaoPrecos.funcionariosInclusos;
      let funcionariosJaPrecificados = 0;
      for (const faixa of configuracaoPrecos.faixasDePrecoExtra) {
          const funcionariosNaFaixa = (faixa.ate - faixa.de) + 1;
          const extrasNestaFaixa = Math.min(funcionariosExtras - funcionariosJaPrecificados, funcionariosNaFaixa);
          if (extrasNestaFaixa > 0) {
              precoTotal += extrasNestaFaixa * faixa.valor;
              funcionariosJaPrecificados += extrasNestaFaixa;
          }
          if (funcionariosJaPrecificados >= funcionariosExtras) break;
      }
      return Number(precoTotal.toFixed(2));
    }

    function gerarCardsDePlano() {
      listaPlanosContainer.innerHTML = "";
      const planosOrdenados = Object.keys(linksDosPlanos).map(Number).sort((a, b) => a - b);

      planosOrdenados.forEach((num) => {
        const preco = calcularPreco(num);
        const card = document.createElement("div");
        const isDesabilitado = num < licencasNecessarias;
        card.className = `card-plano ${isDesabilitado ? "desabilitado" : ""}`;
        card.dataset.funcionarios = num;
        card.innerHTML = `
          <h3 class="titulo">Plano para ${num === 1 ? '1' : `até ${num}`} ${num === 1 ? "Funcionário" : "Funcionários"}</h3>
          <p class="preco">${preco.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}<span>/mês</span></p>`;
        
        card.addEventListener("click", () => {
          if (isDesabilitado) {
            avisoSelecao.textContent = `Selecione um plano para ${licencasNecessarias} ou mais membros.`;
            return;
          }
          document.querySelectorAll(".card-plano").forEach((c) => c.classList.remove("selecionado"));
          card.classList.add("selecionado");
          planoSelecionado = num;
          precoPlanoSelecionado = preco;
          avisoSelecao.textContent = "";

          botoesAcaoContainer.innerHTML = `
            <button id="btn-pagar-mp" class="btn-pagar-opcao mercadopago">
                <i class="fa-solid fa-credit-card"></i> Pagar com Mercado Pago
            </button>
            <button id="btn-pagar-pix" class="btn-pagar-opcao pix">
                <i class="fa-brands fa-pix"></i> Pagar com Pix
            </button>
          `;

          document.getElementById('btn-pagar-mp').addEventListener('click', handleMercadoPago);
          document.getElementById('btn-pagar-pix').addEventListener('click', handlePix);
        });
        listaPlanosContainer.appendChild(card);
      });
    }

    function handleMercadoPago() {
      if (!planoSelecionado) return;
      botoesAcaoContainer.innerHTML = `<button class="btn-pagar-opcao" disabled>Redirecionando...</button>`;

      const urlParams = new URLSearchParams(window.location.search);
      const empresaId = urlParams.get("empresaId");
      let linkDePagamento = linksDosPlanos[planoSelecionado];

      if (linkDePagamento && empresaId) {
        linkDePagamento += `&external_reference=${empresaId}`;
        window.location.href = linkDePagamento;
      } else {
        avisoSelecao.textContent = "Erro ao processar pagamento. Tente novamente.";
        document.querySelector('.card-plano.selecionado')?.click(); 
      }
    }

    function handlePix() {
      if (!planoSelecionado) return;
      
      listaPlanosContainer.style.display = 'none';
      infoStatusContainer.style.display = 'none';
      document.querySelector('h1').textContent = 'Confirmação de Pagamento Pix';

      botoesAcaoContainer.innerHTML = `
        <div style="background: rgba(0,0,0,0.15); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);">
            <p>Para concluir, realize o pagamento para a chave Pix da empresa e clique no botão abaixo para nos notificar.</p>
            <p><strong>(Aqui você pode exibir a chave Pix que vem do banco de dados)</strong></p>
        </div>
        <button id="btn-confirmar-pix" class="btn-pagar-opcao confirmar-pix">
            <i class="fa-solid fa-check"></i> Já Realizei o Pagamento
        </button>
      `;
      document.getElementById('btn-confirmar-pix').addEventListener('click', confirmarPagamentoPix);
    }

    async function confirmarPagamentoPix() {
      const btn = document.getElementById('btn-confirmar-pix');
      btn.disabled = true;
      btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Enviando...`;
      
      const urlParams = new URLSearchParams(window.location.search);
      const empresaId = urlParams.get("empresaId");

      if (!empresaId) {
          avisoSelecao.textContent = "Erro crítico: ID da empresa não encontrado.";
          return;
      }

      try {
        const empresaRef = doc(db, "empresarios", empresaId);
        
        await updateDoc(empresaRef, {
            pagamentoPendente: {
              status: "aguardando_liberacao",
              metodo: "pix",
              plano: planoSelecionado,
              valor: precoPlanoSelecionado,
              dataSolicitacao: serverTimestamp()
            }
        });

        botoesAcaoContainer.innerHTML = '';
        document.getElementById('sucesso-modal').style.display = 'flex';
        
      } catch (error) {
        console.error("Erro ao registrar confirmação de pagamento:", error);
        avisoSelecao.textContent = "Ocorreu um erro ao enviar sua notificação. Tente novamente.";
        btn.disabled = false;
        btn.innerHTML = `<i class="fa-solid fa-check"></i> Já Realizei o Pagamento`;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const empresaId = urlParams.get("empresaId");
      await buscarDadosEmpresa(empresaId);
      gerarCardsDePlano();
    });
  </script>
</body>
</html>
