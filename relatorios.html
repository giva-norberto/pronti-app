<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Pronti</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f7f8fa 80%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .main-relatorios {
      max-width: 1100px;
      margin: 48px auto 0 auto;
      padding: 0;
      min-height: 90vh;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 32px #4f46e525;
      overflow: hidden;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg,#6366f1,#38bdf8 70%);
      padding: 26px 36px 20px 36px;
      border-radius: 20px 20px 0 0;
      color: #fff;
    }
    .btn-voltar {
      background: #fff;
      color: #6366f1;
      border: none;
      padding: 9px 22px 9px 16px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #4f46e51c;
      transition: background 0.17s, color 0.18s;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .btn-voltar:hover {
      background: #38bdf8;
      color: #fff;
    }
    .abas-relatorios {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    .aba {
      background: transparent;
      color: #fff;
      border: none;
      padding: 12px 25px 9px 25px;
      border-radius: 12px 12px 0 0;
      font-size: 1.12em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.14s, color 0.18s;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.85;
    }
    .aba.active, .aba:focus {
      background: #fff;
      color: #4f46e5;
      font-weight: 800;
      outline: none;
      box-shadow: 0 -2px 12px #4f46e52a;
      opacity: 1;
    }
    .filtros-relatorios {
      display: flex;
      gap: 24px;
      align-items: center;
      background: #f3f4fc;
      padding: 22px 36px 20px 36px;
      border-radius: 0 0 13px 13px;
      margin-bottom: 8px;
      flex-wrap: wrap;
      border-bottom: 1.5px solid #e0e7ff;
    }
    .filtros-relatorios label {
      font-weight: 600;
      color: #4f46e5;
      margin-right: 7px;
    }
    .filtros-relatorios input, 
    .filtros-relatorios select {
      padding: 7px 11px;
      border-radius: 7px;
      border: 1.4px solid #b3bcf7;
      font-size: 1em;
      outline: none;
      min-width: 110px;
      background: #fff;
      color: #3730a3;
      box-shadow: 0 1px 4px #4f46e511;
      font-weight: 500;
    }
    .filtros-relatorios button {
      background: linear-gradient(90deg,#6366f1,#38bdf8 70%);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 9px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 7px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #38bdf822;
    }
    .filtros-relatorios button:hover {
      background: #6366f1;
    }
    .conteudo-abas {
      margin-top: 0;
      padding-bottom: 40px;
      background: #f7f8fa;
      border-radius: 0 0 20px 20px;
    }
    .aba-conteudo {
      display: none;
      animation: fadeIn .27s;
      background: #fff;
      border-radius: 20px;
      margin: 38px 24px 0 24px;
      padding: 38px 20px 30px 20px;
      min-height: 350px;
      box-shadow: 0 2px 10px #4f46e510;
      border: 1.5px solid #e0e7ff;
    }
    .aba-conteudo.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 7px;
      background: transparent;
    }
    th, td {
      text-align: left;
      padding: 11px 9px;
      font-size: 1.05em;
      border: none;
      background: #f3f4fc;
    }
    th {
      background: #e0e7ff;
      color: #4f46e5;
      font-weight: 700;
      font-size: 1.07em;
      border-radius: 8px 8px 0 0;
      border-bottom: 2.5px solid #c7d2fe;
    }
    tr {
      border-radius: 7px;
      box-shadow: 0 2px 8px #4f46e508;
    }
    tr:nth-child(even) td {
      background: #f7f8fa;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @media (max-width: 900px) {
      .main-relatorios {
        margin: 10px 0 0 0;
        padding: 0;
        border-radius: 8px;
      }
      .top-actions, .filtros-relatorios {
        padding: 12px 8px;
      }
      .conteudo-abas {
        padding-bottom: 20px;
      }
      .aba-conteudo {
        margin: 14px 4px 0 4px;
        padding: 18px 2px;
        border-radius: 10px;
      }
      .aba {
        font-size: 0.98em;
        padding: 7px 8px;
        border-radius: 8px 8px 0 0;
      }
    }
  </style>
</head>
<body>
  <main class="main-relatorios">
    <div class="top-actions">
      <button id="btn-voltar" class="btn-voltar"><i class="fa fa-arrow-left"></i> Voltar</button>
      <nav class="abas-relatorios">
        <button class="aba active" data-aba="servicos"><i class="fa-solid fa-scissors"></i> Serviços</button>
        <button class="aba" data-aba="profissionais"><i class="fa-solid fa-user-tie"></i> Profissionais</button>
        <button class="aba" data-aba="faturamento"><i class="fa-solid fa-coins"></i> Faturamento</button>
        <button class="aba" data-aba="clientes"><i class="fa-solid fa-user-group"></i> Clientes</button>
        <button class="aba" data-aba="agenda"><i class="fa-solid fa-calendar-days"></i> Agenda</button>
      </nav>
    </div>
    <!-- Filtros -->
    <header class="filtros-relatorios">
      <label for="filtro-data-inicio">Data Início:</label>
      <input type="date" id="filtro-data-inicio">

      <label for="filtro-data-fim">Data Fim:</label>
      <input type="date" id="filtro-data-fim">

      <label for="filtro-profissional">Profissional:</label>
      <select id="filtro-profissional">
        <option value="todos">Todos</option>
        <!-- Populado via JS -->
      </select>

      <button id="btn-aplicar-filtro"><i class="fa-solid fa-filter"></i> Aplicar</button>
    </header>
    <!-- Conteúdo das abas -->
    <section class="conteudo-abas">
      <div class="aba-conteudo active" id="servicos"></div>
      <div class="aba-conteudo" id="profissionais"></div>
      <div class="aba-conteudo" id="faturamento"></div>
      <div class="aba-conteudo" id="clientes"></div>
      <div class="aba-conteudo" id="agenda"></div>
    </section>
  </main>
  <script>
    // Botão voltar seguro
    const btnVoltar = document.getElementById("btn-voltar");
    if (btnVoltar) {
      btnVoltar.addEventListener("click", () => {
        window.location.href = "dashboard.html";
      });
    }
  </script>
  <script src="relatorios.js" type="module"></script>
</body>
</html>
