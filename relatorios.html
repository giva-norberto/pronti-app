<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relat√≥rios - Pronti</title>
  <link rel="stylesheet" href="styles.css"> <!-- Seu CSS global -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos b√°sicos para layout de relat√≥rios */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f7f8fa;
    }
    .main-relatorios {
      margin-left: 240px;
      padding: 32px 24px 24px 24px;
      min-height: 100vh;
    }
    .filtros-relatorios {
      display: flex;
      gap: 18px;
      align-items: center;
      margin-bottom: 26px;
      flex-wrap: wrap;
    }
    .filtros-relatorios label {
      font-weight: 600;
      color: #4f46e5;
      margin-right: 6px;
    }
    .filtros-relatorios input, 
    .filtros-relatorios select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5fa;
      font-size: 1em;
      outline: none;
      min-width: 100px;
    }
    .filtros-relatorios button {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.2s;
    }
    .filtros-relatorios button:hover {
      background: #3730a3;
    }
    .conteudo-abas {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 2px 10px #4f46e515;
      min-height: 350px;
      margin-bottom: 32px;
    }
    .abas-relatorios {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .aba {
      background: #ececff;
      color: #4f46e5;
      border: none;
      padding: 10px 22px;
      border-radius: 10px 10px 0 0;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.17s, color 0.18s;
    }
    .aba.active, .aba:focus {
      background: #4f46e5;
      color: #fff;
      font-weight: 700;
      outline: none;
    }
    .aba-conteudo {
      display: none;
      animation: fadeIn .25s;
    }
    .aba-conteudo.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @media (max-width: 900px) {
      .main-relatorios {
        margin-left: 0;
        padding: 12px 6px;
      }
      .conteudo-abas {
        padding: 12px 4px;
      }
      .abas-relatorios {
        gap: 5px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar padr√£o -->
  <aside class="sidebar" id="sidebar">
      <a href="index.html" class="sidebar-brand">Pronti</a>
      <hr />
      <nav class="sidebar-links">
          <a href="dashboard.html"><span>üìä</span> Dashboard</a>
          <a href="servicos.html"><span>üõ†Ô∏è</span> Servi√ßos</a>
          <a href="agenda.html"><span>üìÖ</span> Agenda</a>
          <a href="clientes.html"><span>üë§</span> Clientes</a>
          <a href="equipe.html"><span>üë•</span> Equipe</a>
          <a href="relatorios.html" class="active"><span>üìà</span> Relat√≥rios</a>
          <a href="perfil.html"><span>üôç‚Äç‚ôÇÔ∏è</span> Meu Perfil</a>
      </nav>
      <div class="sidebar-footer">
          <button id="btn-logout" class="btn-logout">Sair</button>
      </div>
  </aside>
  <!-- Conte√∫do principal -->
  <main class="main-relatorios">
    <!-- Filtros -->
    <header class="filtros-relatorios">
      <label for="filtro-data-inicio">Data In√≠cio:</label>
      <input type="date" id="filtro-data-inicio">

      <label for="filtro-data-fim">Data Fim:</label>
      <input type="date" id="filtro-data-fim">

      <label for="filtro-profissional">Profissional:</label>
      <select id="filtro-profissional">
        <option value="todos">Todos</option>
        <!-- Populado via JS -->
      </select>

      <button id="btn-aplicar-filtro"><i class="fa-solid fa-filter"></i> Aplicar</button>
    </header>
    <!-- Abas -->
    <nav class="abas-relatorios">
      <button class="aba active" data-aba="resumo">Resumo Di√°rio</button>
      <button class="aba" data-aba="servicos">Servi√ßos</button>
      <button class="aba" data-aba="profissionais">Profissionais</button>
      <button class="aba" data-aba="faturamento">Faturamento</button>
      <button class="aba" data-aba="clientes">Clientes</button>
    </nav>
    <!-- Conte√∫do das abas -->
    <section class="conteudo-abas">
      <div class="aba-conteudo active" id="resumo"></div>
      <div class="aba-conteudo" id="servicos"></div>
      <div class="aba-conteudo" id="profissionais"></div>
      <div class="aba-conteudo" id="faturamento"></div>
      <div class="aba-conteudo" id="clientes"></div>
    </section>
  </main>
  <script src="relatorios.js" type="module"></script>
</body>
</html>
