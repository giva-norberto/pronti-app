<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Pronti</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cor-primaria: #4facfe;
      --cor-sucesso: #34d399;
      --cor-cinza: #6b7280;
      --cor-texto-escuro: #22223b;
      --cor-fundo-app: #f6f7fb;
      --cor-lateral: #f7f8fa;
      --cor-hover: #e0e7ff;
      --cor-ativo: #fff;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f7f8fa 80%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .relatorios-layout {
      display: flex;
      min-height: 100vh;
      background: #f7f8fa;
    }
    .sidebar-relatorios {
      width: 180px;
      min-width: 52px;
      background: var(--cor-lateral);
      border-right: 1.5px solid #e0e7ff;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 10px 0;
      transition: width 0.2s;
      position: relative;
      z-index: 10;
    }
    .sidebar-relatorios.collapsed {
      width: 54px;
    }
    .sidebar-toggle {
      background: var(--cor-primaria);
      border: none;
      position: absolute;
      top: 12px;
      right: -15px;
      color: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #4facfe34;
      cursor: pointer;
      z-index: 11;
      transition: background 0.18s;
    }
    .sidebar-toggle:hover {
      background: #38bdf8;
    }
    .sidebar-abas {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-top: 46px;
    }
    .sidebar-aba {
      background: none;
      color: var(--cor-texto-escuro);
      border: none;
      padding: 13px 10px 13px 18px;
      border-radius: 8px 0 0 8px;
      font-size: 1.07em;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 11px;
      transition: background 0.16s, color 0.15s;
      cursor: pointer;
      outline: none;
      min-width: 0;
      opacity: 0.87;
      text-align: left;
      white-space: nowrap;
    }
    .sidebar-aba.active, .sidebar-aba:focus {
      background: var(--cor-ativo);
      color: var(--cor-primaria);
      font-weight: 800;
      box-shadow: 2px 0 8px #4facfe13;
      opacity: 1;
    }
    .sidebar-aba:not(.active):hover {
      background: var(--cor-hover);
      color: var(--cor-primaria);
      opacity: 1;
    }
    .sidebar-relatorios.collapsed .sidebar-aba {
      justify-content: center;
      padding: 14px 0;
      font-size: 1.15em;
    }
    .sidebar-relatorios.collapsed .sidebar-aba span {
      display: none;
    }
    .main-relatorios-content {
      flex: 1;
      padding: 30px 24px;
      min-width: 0;
      background: #fff;
      border-radius: 0 16px 16px 0;
      margin: 24px;
      box-shadow: 0 4px 24px #4facfe15;
      display: flex;
      flex-direction: column;
    }
    .filtros-relatorios {
      display: flex;
      gap: 10px;
      align-items: center;
      background: #f7fafd;
      padding: 7px 14px;
      border-radius: 7px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      border-bottom: 1.3px solid #e0e7ff;
    }
    .filtros-relatorios label {
      font-weight: 600;
      color: var(--cor-primaria);
      margin-right: 3px;
      font-size: 0.95em;
    }
    .filtros-relatorios input, 
    .filtros-relatorios select {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1.1px solid #b3bcf7;
      font-size: 0.95em;
      outline: none;
      min-width: 80px;
      background: #fff;
      color: #3730a3;
      font-weight: 500;
      transition: border 0.14s;
    }
    .filtros-relatorios input:focus, 
    .filtros-relatorios select:focus {
      border: 1.3px solid var(--cor-primaria);
      outline: none;
    }
    .filtros-relatorios button {
      background: var(--cor-primaria);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 7px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 7px;
      box-shadow: 0 1px 4px #38bdf812;
      transition: background 0.18s;
      min-height: 28px;
    }
    .filtros-relatorios button:hover {
      background: #38bdf8;
    }
    .conteudo-abas {
      margin-top: 0;
      padding-bottom: 20px;
      background: #f7f8fa;
      border-radius: 0 0 18px 18px;
    }
    .aba-conteudo {
      display: none;
      animation: fadeIn .18s;
      background: #fff;
      border-radius: 12px;
      margin: 16px 6px 0 6px;
      padding: 16px 4px 14px 4px;
      min-height: 180px;
      box-shadow: 0 2px 10px #4f46e510;
      border: 1.1px solid #e0e7ff;
    }
    .aba-conteudo.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @media (max-width: 900px) {
      .relatorios-layout {
        flex-direction: column;
      }
      .sidebar-relatorios,
      .sidebar-relatorios.collapsed {
        flex-direction: row;
        width: 100vw;
        min-width: 0;
        border-right: none;
        border-bottom: 1.5px solid #e0e7ff;
        height: 56px;
        padding: 0;
        position: relative;
      }
      .sidebar-toggle {
        display: none;
      }
      .sidebar-abas {
        flex-direction: row;
        gap: 0;
        margin-top: 0;
        width: 100vw;
      }
      .sidebar-aba {
        border-radius: 0 0 8px 8px;
        font-size: 1em;
        padding: 7px 0 7px 0;
        justify-content: center;
        flex: 1;
      }
      .main-relatorios-content {
        margin: 8px 2px 0 2px;
        border-radius: 10px;
        padding: 10px 2px;
      }
    }
  </style>
</head>
<body>
  <div class="relatorios-layout">
    <nav class="sidebar-relatorios" id="sidebar-relatorios">
      <button class="sidebar-toggle" id="sidebarToggle" title="Recolher/Expandir"><i class="fa fa-angle-left"></i></button>
      <div class="sidebar-abas">
        <button class="sidebar-aba active" data-aba="servicos"><i class="fa-solid fa-gears"></i> <span>Serviços</span></button>
        <button class="sidebar-aba" data-aba="profissionais"><i class="fa-solid fa-user-tie"></i> <span>Profissionais</span></button>
        <button class="sidebar-aba" data-aba="faturamento"><i class="fa-solid fa-coins"></i> <span>Faturamento</span></button>
        <button class="sidebar-aba" data-aba="clientes"><i class="fa-solid fa-user-group"></i> <span>Clientes</span></button>
        <button class="sidebar-aba" data-aba="agenda"><i class="fa-solid fa-calendar-days"></i> <span>Agenda</span></button>
      </div>
    </nav>
    <main class="main-relatorios-content">
      <!-- Filtros -->
      <header class="filtros-relatorios">
        <label for="filtro-data-inicio">Data Início:</label>
        <input type="date" id="filtro-data-inicio">

        <label for="filtro-data-fim">Data Fim:</label>
        <input type="date" id="filtro-data-fim">

        <label for="filtro-profissional">Profissional:</label>
        <select id="filtro-profissional">
          <option value="todos">Todos</option>
        </select>

        <button id="btn-aplicar-filtro"><i class="fa-solid fa-filter"></i> Aplicar</button>
      </header>
      <!-- Conteúdo das abas -->
      <section class="conteudo-abas">
        <div class="aba-conteudo active" id="servicos">
          <!-- Conteúdo real carregado pelo backend/JS -->
        </div>
        <div class="aba-conteudo" id="profissionais">
        </div>
        <div class="aba-conteudo" id="faturamento">
        </div>
        <div class="aba-conteudo" id="clientes">
        </div>
        <div class="aba-conteudo" id="agenda">
        </div>
      </section>
    </main>
  </div>
  <script>
    // Sidebar toggle para recolher/expandir
    const sidebar = document.getElementById('sidebar-relatorios');
    const toggleBtn = document.getElementById('sidebarToggle');
    let collapsed = false;
    toggleBtn.onclick = function() {
      collapsed = !collapsed;
      sidebar.classList.toggle('collapsed', collapsed);
      toggleBtn.innerHTML = collapsed
        ? '<i class="fa fa-angle-right"></i>'
        : '<i class="fa fa-angle-left"></i>';
    };
    // Troca de abas
    document.querySelectorAll('.sidebar-aba').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.sidebar-aba').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.aba-conteudo').forEach(div=>div.classList.remove('active'));
        document.getElementById(btn.dataset.aba).classList.add('active');
      });
    });
  </script>
  <script src="relatorios.js" type="module"></script>
</body>
</html>
