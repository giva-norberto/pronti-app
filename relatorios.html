<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Pronti</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cor-primaria: #4facfe;
      --cor-sucesso: #34d399;
      --cor-cinza: #6b7280;
      --cor-texto-escuro: #22223b;
      --cor-fundo-app: #f6f7fb;
      --cor-azul-pronti: #4f46e5;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100% );
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .main-relatorios {
      max-width: 1100px;
      width: 100%;
      margin: 28px auto 0 auto;
      padding: 0;
      min-height: 90vh;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 28px #4f46e525;
      overflow: hidden;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg,#6366f1,#38bdf8 70%);
      padding: 18px 18px 10px 18px;
      border-radius: 18px 18px 0 0;
      color: #fff;
    }
    .btn-voltar {
      background: #fff;
      color: #6366f1;
      border: none;
      padding: 6px 16px 6px 10px;
      border-radius: 8px;
      font-size: 0.96em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #4f46e51c;
      transition: background 0.17s, color 0.18s;
      display: flex;
      align-items: center;
      gap: 7px;
      min-height: 32px;
      min-width: 64px;
    }
    .btn-voltar:hover {
      background: #38bdf8;
      color: #fff;
    }
    .abas-container {
      display: flex;
      gap: 0;
      overflow-x: auto;
      border-bottom: 1.5px solid #e0e7ff;
      background: transparent;
      scrollbar-width: none;
      align-items: flex-end;
      flex: 1;
      margin-left: 12px;
    }
    .abas-container::-webkit-scrollbar { display: none; }
    .aba {
      padding: 6px 14px;
      font-size: 0.97em;
      font-weight: 600;
      border: none;
      background: none;
      color: #fff;
      margin: 0;
      border-radius: 7px 7px 0 0;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      min-width: 60px;
      white-space: nowrap;
      flex-shrink: 0;
      opacity: 0.87;
      outline: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .aba:not(.active):hover {
      background: #f1f4fa;
      color: var(--cor-primaria);
      opacity: 1;
    }
    .aba.active, .aba:focus {
      background: #fff;
      color: var(--cor-primaria);
      font-weight: 800;
      box-shadow: 0 -1px 9px #4f46e51a;
      opacity: 1;
      border-bottom: 2.5px solid var(--cor-primaria);
    }
    .filtros-relatorios {
      display: flex;
      gap: 12px;
      align-items: center;
      background: #f7fafd;
      padding: 8px 14px;
      border-radius: 0 0 13px 13px;
      margin-bottom: 5px;
      flex-wrap: wrap;
      border-bottom: 1.3px solid #e0e7ff;
    }
    .filtros-relatorios label {
      font-weight: 600;
      color: var(--cor-primaria);
      margin-right: 3px;
      font-size: 0.96em;
    }
    .filtros-relatorios input, 
    .filtros-relatorios select {
      padding: 5px 8px;
      border-radius: 6px;
      border: 1.1px solid #b3bcf7;
      font-size: 0.95em;
      outline: none;
      min-width: 85px;
      background: #fff;
      color: #3730a3;
      font-weight: 500;
      transition: border 0.14s;
    }
    .filtros-relatorios input:focus, 
    .filtros-relatorios select:focus {
      border: 1.3px solid var(--cor-primaria);
      outline: none;
    }
    .filtros-relatorios button {
      background: var(--cor-primaria);
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 7px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 7px;
      box-shadow: 0 1px 4px #38bdf812;
      transition: background 0.18s;
      min-height: 30px;
    }
    .filtros-relatorios button:hover {
      background: #38bdf8;
    }
    .conteudo-abas {
      margin-top: 0;
      padding-bottom: 32px;
      background: #f7f8fa;
      border-radius: 0 0 18px 18px;
    }
    .aba-conteudo {
      display: none;
      animation: fadeIn .22s;
      background: #fff;
      border-radius: 14px;
      margin: 24px 10px 0 10px;
      padding: 22px 18px 18px 18px;
      min-height: 450px;
      box-shadow: 0 2px 10px #4f46e510;
      border: 1.3px solid #e0e7ff;
    }
    .aba-conteudo.active {
      display: block;
    }
    .tabela-container {
      margin-bottom: 30px; /* Aumentado para dar mais espaço */
      overflow-x: auto;
    }
    .grafico-container {
      height: 300px; /* Altura fixa para o gráfico */
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 10px 8px;
      font-size: 0.95em;
      border-bottom: 1px solid #e0e7ff;
    }
    th {
      background-color: #f7fafd;
      color: var(--cor-azul-pronti);
      font-weight: 600;
    }
    tr:last-child td {
        border-bottom: none;
    }
    tr:hover td {
        background-color: #f9fafb;
    }
    .total-row td {
        font-weight: bold;
        background-color: #f0f2ff !important;
    }
    
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @media (max-width: 900px) {
      .main-relatorios { margin: 10px 0 0 0; padding: 0; border-radius: 8px; }
      .top-actions, .filtros-relatorios { padding: 7px 4px; }
      .conteudo-abas { padding-bottom: 14px; }
      .aba-conteudo { margin: 10px 2px 0 2px; padding: 10px; border-radius: 8px; }
      .aba { font-size: 0.94em; padding: 4px 6px; border-radius: 7px 7px 0 0; min-width: 44px; }
      .filtros-relatorios { gap: 5px; font-size: 0.93em; }
      .filtros-relatorios label { font-size: 0.93em; }
      .filtros-relatorios input, .filtros-relatorios select { padding: 3px 4px; min-width: 55px; font-size: 0.92em; }
      .filtros-relatorios button { padding: 4px 9px; font-size: 0.93em; min-height: 24px; }
      .grafico-container { height: 250px; }
    }
  </style>
</head>
<body>
  <div id="page-content">
    <main class="main-relatorios">
      <div class="top-actions">
        <button id="btn-voltar" class="btn-voltar"><i class="fa fa-arrow-left"></i> Voltar</button>
        <nav class="abas-container">
          <button class="aba active" data-aba="servicos"><i class="fa-solid fa-gears"></i> Serviços</button>
          <button class="aba" data-aba="profissionais"><i class="fa-solid fa-user-tie"></i> Profissionais</button>
          <button class="aba" data-aba="faturamento"><i class="fa-solid fa-coins"></i> Faturamento</button>
          <button class="aba" data-aba="clientes"><i class="fa-solid fa-user-group"></i> Clientes</button>
          <button class="aba" data-aba="agenda"><i class="fa-solid fa-calendar-days"></i> Agenda</button>
        </nav>
      </div>
      <header class="filtros-relatorios">
        <label for="filtro-data-inicio">Data Início:</label>
        <input type="date" id="filtro-data-inicio">
        <label for="filtro-data-fim">Data Fim:</label>
        <input type="date" id="filtro-data-fim">
        <label for="filtro-profissional">Profissional:</label>
        <select id="filtro-profissional">
          <option value="todos">Todos</option>
        </select>
        <button id="btn-aplicar-filtro"><i class="fa-solid fa-filter"></i> Aplicar</button>
      </header>
      <section class="conteudo-abas">
        <div class="aba-conteudo active" id="servicos">
          <div class="tabela-container"></div>
          <div class="grafico-container"><canvas id="grafico-servicos"></canvas></div>
        </div>
        <div class="aba-conteudo" id="profissionais">
          <div class="tabela-container"></div>
          <div class="grafico-container"><canvas id="grafico-profissionais"></canvas></div>
        </div>
        <div class="aba-conteudo" id="faturamento">
          <div class="tabela-container"></div>
          <div class="grafico-container"><canvas id="grafico-faturamento"></canvas></div>
        </div>
        <div class="aba-conteudo" id="clientes">
          <div class="tabela-container"></div>
          <div class="grafico-container"><canvas id="grafico-clientes"></canvas></div>
        </div>
        <div class="aba-conteudo" id="agenda">
          <div class="tabela-container"></div>
          <div class="grafico-container"><canvas id="grafico-agenda"></canvas></div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SCRIPT SEPARADO COM AS FUNÇÕES DE RENDERIZAÇÃO -->
  <script>
    const charts = {};
    function formatarMoeda(valor) { return (valor || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
    function renderizarTabela(container, dados) {
      if (!dados || dados.length === 0) { container.innerHTML = '<p style="text-align:center; color:#6b7280;">Nenhum dado encontrado para o período.</p>'; return; }
      const cabecalhos = Object.keys(dados[0]);
      let html = `<table><thead><tr>${cabecalhos.map(c => `<th>${c}</th>`).join('')}</tr></thead><tbody>`;
      const totais = {};
      const colunasNumericas = ['Qtd', 'Faturamento', 'Serviços', 'Total', 'Agendamentos'];
      dados.forEach(linha => {
        html += '<tr>';
        cabecalhos.forEach(c => {
          const valor = linha[c];
          html += `<td>${c === 'Faturamento' ? formatarMoeda(valor) : valor}</td>`;
          if (colunasNumericas.includes(c)) totais[c] = (totais[c] || 0) + valor;
        });
        html += '</tr>';
      });
      if (Object.keys(totais).length > 0) {
        html += '<tr class="total-row">';
        cabecalhos.forEach((c, i) => {
          if (i === 0) html += '<td><strong>Total</strong></td>';
          else if (totais[c] !== undefined) html += `<td><strong>${c === 'Faturamento' ? formatarMoeda(totais[c]) : totais[c]}</strong></td>`;
          else html += '<td></td>';
        });
        html += '</tr>';
      }
      html += '</tbody></table>';
      container.innerHTML = html;
    }
    function renderizarGrafico(canvasId, dados) {
      const canvas = document.getElementById(canvasId);
      if (!canvas || !dados || dados.length === 0) { if (charts[canvasId]) { charts[canvasId].destroy(); delete charts[canvasId]; } return; }
      const configMap = {
        'grafico-servicos': { type: 'bar', labels: dados.map(d => d.Serviço), data: dados.map(d => d.Qtd), color: '#4f46e5' },
        'grafico-profissionais': { type: 'doughnut', labels: dados.map(d => d.Profissional), data: dados.map(d => d.Faturamento), color: ['#818cf8', '#6366f1', '#4f46e5', '#a78bfa'] },
        'grafico-faturamento': { type: 'line', labels: dados.map(d => Object.values(d)[0]), data: dados.map(d => d.Faturamento), color: '#38bdf8' },
        'grafico-clientes': { type: 'pie', labels: dados.map(d => d.Status), data: dados.map(d => d.Total), color: ['#34d399', '#f87171', '#fbbf24'] },
        'grafico-agenda': { type: 'bar', labels: dados.map(d => d.Dia), data: dados.map(d => d.Agendamentos), color: '#ef4444' }
      };
      const cfg = configMap[canvasId];
      if (!cfg) return;
      if (charts[canvasId]) charts[canvasId].destroy();
      charts[canvasId] = new Chart(canvas.getContext('2d'), {
        type: cfg.type,
        data: { labels: cfg.labels, datasets: [{ label: 'Total', data: cfg.data, backgroundColor: cfg.color, borderColor: cfg.color, borderWidth: 2, fill: cfg.type === 'line', tension: 0.3 }] },
        options: {
          responsive: true, maintainAspectRatio: false,
          plugins: { legend: { display: cfg.type === 'pie' || cfg.type === 'doughnut', position: 'bottom' }, title: { display: false } },
          scales: (cfg.type === 'bar' || cfg.type === 'line') ? { y: { beginAtZero: true } } : {}
        }
      });
    }
    window.renderizarConteudoDaAba = function(abaId, dados) {
        const aba = document.getElementById(abaId);
        if(!aba) return;
        renderizarTabela(aba.querySelector('.tabela-container'), dados);
        renderizarGrafico(`grafico-${abaId}`, dados);
    }
  </script>
