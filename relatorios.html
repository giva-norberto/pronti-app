<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Pronti</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cor-primaria: #4facfe;
      --cor-sucesso: #34d399;
      --cor-cinza: #6b7280;
      --cor-texto-escuro: #22223b;
      --cor-fundo-app: #f6f7fb;
      --cor-azul-pronti: #4f46e5;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .main-relatorios {
      max-width: 1100px;
      width: 100%;
      margin: 28px auto 0 auto;
      padding: 0;
      min-height: 90vh;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 28px #4f46e525;
      overflow: hidden;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg,#6366f1,#38bdf8 70%);
      padding: 18px 18px 10px 18px;
      border-radius: 18px 18px 0 0;
      color: #fff;
    }
    .btn-voltar {
      background: #fff;
      color: #6366f1;
      border: none;
      padding: 6px 16px 6px 10px;
      border-radius: 8px;
      font-size: 0.96em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #4f46e51c;
      transition: background 0.17s, color 0.18s;
      display: flex;
      align-items: center;
      gap: 7px;
      min-height: 32px;
      min-width: 64px;
    }
    .btn-voltar:hover {
      background: #38bdf8;
      color: #fff;
    }
    .abas-container {
      display: flex;
      gap: 0;
      overflow-x: auto;
      border-bottom: 1.5px solid #e0e7ff;
      background: transparent;
      scrollbar-width: none;
      align-items: flex-end;
      flex: 1;
      margin-left: 12px;
    }
    .abas-container::-webkit-scrollbar { display: none; }
    .aba {
      padding: 6px 14px;
      font-size: 0.97em;
      font-weight: 600;
      border: none;
      background: none;
      color: #fff;
      margin: 0;
      border-radius: 7px 7px 0 0;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      min-width: 60px;
      white-space: nowrap;
      flex-shrink: 0;
      opacity: 0.87;
      outline: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .aba:not(.active):hover {
      background: #f1f4fa;
      color: var(--cor-primaria);
      opacity: 1;
    }
    .aba.active, .aba:focus {
      background: #fff;
      color: var(--cor-primaria);
      font-weight: 800;
      box-shadow: 0 -1px 9px #4f46e51a;
      opacity: 1;
      border-bottom: 2.5px solid var(--cor-primaria);
    }
    .filtros-relatorios {
      display: flex;
      gap: 12px;
      align-items: center;
      background: #f7fafd;
      padding: 8px 14px;
      border-radius: 0 0 13px 13px;
      margin-bottom: 5px;
      flex-wrap: wrap;
      border-bottom: 1.3px solid #e0e7ff;
    }
    .filtros-relatorios label {
      font-weight: 600;
      color: var(--cor-primaria);
      margin-right: 3px;
      font-size: 0.96em;
    }
    .filtros-relatorios input, 
    .filtros-relatorios select {
      padding: 5px 8px;
      border-radius: 6px;
      border: 1.1px solid #b3bcf7;
      font-size: 0.95em;
      outline: none;
      min-width: 85px;
      background: #fff;
      color: #3730a3;
      font-weight: 500;
      transition: border 0.14s;
    }
    .filtros-relatorios input:focus, 
    .filtros-relatorios select:focus {
      border: 1.3px solid var(--cor-primaria);
      outline: none;
    }
    .filtros-relatorios button {
      background: var(--cor-primaria);
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 7px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 7px;
      box-shadow: 0 1px 4px #38bdf812;
      transition: background 0.18s;
      min-height: 30px;
    }
    .filtros-relatorios button:hover {
      background: #38bdf8;
    }
    .conteudo-abas {
      margin-top: 0;
      padding-bottom: 32px;
      background: #f7f8fa;
      border-radius: 0 0 18px 18px;
    }
    .aba-conteudo {
      display: none;
      animation: fadeIn .22s;
      background: #fff;
      border-radius: 14px;
      margin: 24px 10px 0 10px;
      padding: 22px 8px 18px 8px;
      min-height: 300px; /* Altura mínima para o gráfico */
      box-shadow: 0 2px 10px #4f46e510;
      border: 1.3px solid #e0e7ff;
      position: relative; /* Adicionado para posicionar o canvas dentro dele */
    }
    .aba-conteudo.active {
      display: block;
    }
    canvas {
      /* Alterado para o gráfico ser responsivo dentro do container */
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px) !important;
      height: calc(100% - 20px) !important;
    }
    
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @media (max-width: 900px) {
      .main-relatorios { margin: 10px 0 0 0; padding: 0; border-radius: 8px; }
      .top-actions, .filtros-relatorios { padding: 7px 4px; }
      .conteudo-abas { padding-bottom: 14px; }
      .aba-conteudo { margin: 10px 2px 0 2px; padding: 10px 2px; border-radius: 8px; }
      .aba { font-size: 0.94em; padding: 4px 6px; border-radius: 7px 7px 0 0; min-width: 44px; }
      .filtros-relatorios { gap: 5px; font-size: 0.93em; }
      .filtros-relatorios label { font-size: 0.93em; }
      .filtros-relatorios input, .filtros-relatorios select { padding: 3px 4px; min-width: 55px; font-size: 0.92em; }
      .filtros-relatorios button { padding: 4px 9px; font-size: 0.93em; min-height: 24px; }
    }
  </style>
</head>
<body>
  <div id="page-content" style="width:100%;">
    <main class="main-relatorios">
      <div class="top-actions">
        <button id="btn-voltar" class="btn-voltar"><i class="fa fa-arrow-left"></i> Voltar</button>
        <nav class="abas-container">
          <button class="aba active" data-aba="servicos"><i class="fa-solid fa-gears"></i> Serviços</button>
          <button class="aba" data-aba="profissionais"><i class="fa-solid fa-user-tie"></i> Profissionais</button>
          <button class="aba" data-aba="faturamento"><i class="fa-solid fa-coins"></i> Faturamento</button>
          <button class="aba" data-aba="clientes"><i class="fa-solid fa-user-group"></i> Clientes</button>
          <button class="aba" data-aba="agenda"><i class="fa-solid fa-calendar-days"></i> Agenda</button>
        </nav>
      </div>
      <header class="filtros-relatorios">
        <label for="filtro-data-inicio">Data Início:</label>
        <input type="date" id="filtro-data-inicio">
        <label for="filtro-data-fim">Data Fim:</label>
        <input type="date" id="filtro-data-fim">
        <label for="filtro-profissional">Profissional:</label>
        <select id="filtro-profissional"><option value="todos">Todos</option></select>
        <button id="btn-aplicar-filtro"><i class="fa-solid fa-filter"></i> Aplicar</button>
      </header>
      <section class="conteudo-abas">
        <div class="aba-conteudo active" id="servicos"><canvas id="grafico-servicos"></canvas></div>
        <div class="aba-conteudo" id="profissionais"><canvas id="grafico-profissionais"></canvas></div>
        <div class="aba-conteudo" id="faturamento"><canvas id="grafico-faturamento"></canvas></div>
        <div class="aba-conteudo" id="clientes"><canvas id="grafico-clientes"></canvas></div>
        <div class="aba-conteudo" id="agenda"><canvas id="grafico-agenda"></canvas></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    // Módulos que você já usava. Lembre-se de criar os arquivos correspondentes se necessário.
    // import { verificarAcesso } from './userService.js';
    // import { db } from './firebase-config.js';
    // import { doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', async () => {
      async function inicializarPagina() {
        try {
          // ==============================================================================
          // SUA LÓGICA DE VERIFICAÇÃO DE ACESSO E PERMISSÕES ENTRA AQUI.
          // O código abaixo será executado se o usuário tiver permissão.
          // ==============================================================================

          // Objeto para guardar as instâncias dos gráficos, para poderem ser atualizadas
          const charts = {};

          // --- ESTRUTURA DE DADOS PARA OS GRÁFICOS ---
          // IMPORTANTE: Estes dados estão vazios. 
          // Você deve preenchê-los com os dados do seu banco de dados (Firebase).
          const dadosParaGraficos = {
              'servicos':      { type: 'bar',      labels: [], data: [], color: 'rgba(79, 70, 229, 0.7)', borderColor: 'rgba(79, 70, 229, 1)' },
              'profissionais': { type: 'doughnut', labels: [], data: [], color: ['#c4b5fd', '#818cf8', '#6366f1', '#4f46e5'], borderColor: '#fff' },
              'faturamento':   { type: 'line',     labels: [], data: [], color: 'rgba(239, 68, 68, 0.1)', borderColor: 'rgba(239, 68, 68, 1)' },
              'clientes':      { type: 'pie',      labels: [], data: [], color: ['#34d399', '#f87171', '#fbbf24'], borderColor: '#fff' },
              'agenda':        { type: 'bar',      labels: [], data: [], color: 'rgba(56, 189, 248, 0.7)', borderColor: 'rgba(56, 189, 248, 1)' }
          };

          // Função para buscar dados (aqui você coloca sua lógica do Firebase)
          async function buscarDadosDoFirebase() {
              console.log("Buscando dados do Firebase...");
              // ==============================================================================
              //  COLOQUE SUA LÓGICA DE BUSCA DE DADOS DO FIREBASE AQUI
              // ==============================================================================
              //
              // Exemplo para a aba de serviços:
              // const querySnapshot = await getDocs(collection(db, "agendamentos"));
              // const labelsServicos = [];
              // const dataServicos = [];
              // querySnapshot.forEach((doc) => {
              //     labelsServicos.push(doc.data().servicoNome);
              //     dataServicos.push(doc.data().valor);
              // });
              // dadosParaGraficos.servicos.labels = labelsServicos;
              // dadosParaGraficos.servicos.data = dataServicos;

              // Faça o mesmo para as outras abas (profissionais, faturamento, etc.)
          }

          // Função para renderizar ou atualizar um gráfico
          function renderizarGrafico(abaId) {
              const canvasId = `grafico-${abaId}`;
              const canvas = document.getElementById(canvasId);
              const dados = dadosParaGraficos[abaId];
              
              if (canvas && dados) {
                  if (charts[canvasId]) {
                      charts[canvasId].destroy(); // Destrói gráfico antigo para recriá-lo
                  }
                  const ctx = canvas.getContext('2d');
                  charts[canvasId] = new Chart(ctx, {
                      type: dados.type,
                      data: {
                          labels: dados.labels,
                          datasets: [{
                              label: 'Total',
                              data: dados.data,
                              backgroundColor: dados.color,
                              borderColor: dados.borderColor,
                              borderWidth: dados.type === 'line' ? 2 : 1,
                              fill: dados.type === 'line',
                              tension: 0.3
                          }]
                      },
                      options: {
                          responsive: true,
                          maintainAspectRatio: false,
                          plugins: { 
                            legend: { 
                                display: dados.type === 'pie' || dados.type === 'doughnut',
                                position: 'bottom' 
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(context.parsed.y);
                                        }
                                        return label;
                                    }
                                }
                            }
                          },
                          scales: (dados.type === 'bar' || dados.type === 'line') ? { y: { beginAtZero: true } } : {}
                      }
                  });
              }
          }
          
          // LÓGICA PARA TROCAR DE ABAS
          const abas = document.querySelectorAll('.aba');
          const conteudos = document.querySelectorAll('.aba-conteudo');
          abas.forEach(aba => {
              aba.addEventListener('click', () => {
                  abas.forEach(a => a.classList.remove('active'));
                  conteudos.forEach(c => c.classList.remove('active'));

                  aba.classList.add('active');
                  const targetId = aba.dataset.aba;
                  document.getElementById(targetId).classList.add('active');
                  
                  // Renderiza o gráfico da aba que se tornou ativa
                  renderizarGrafico(targetId);
              });
          });

          // Lógica do botão de filtro
          const btnFiltro = document.getElementById('btn-aplicar-filtro');
          if(btnFiltro) {
              btnFiltro.addEventListener('click', async () => {
                  // 1. Chame sua função para buscar os dados com os novos filtros
                  await buscarDadosDoFirebase();

                  // 2. Re-renderize o gráfico da aba que está ativa no momento
                  const abaAtivaId = document.querySelector('.aba.active').dataset.aba;
                  renderizarGrafico(abaAtivaId);
                  
                  // Remova este alerta quando sua busca de dados estiver funcionando
                  alert("Filtro aplicado! O gráfico foi atualizado com os novos dados (vazios por enquanto).");
              });
          }

          // Lógica do botão Voltar
          const btnVoltar = document.getElementById("btn-voltar");
          if (btnVoltar) {
              btnVoltar.addEventListener("click", () => { window.history.back(); });
          }

          // Inicializa a página
          await buscarDadosDoFirebase(); // Busca os dados iniciais
          renderizarGrafico('servicos');   // Renderiza o gráfico da primeira aba (que estará vazio)

        } catch (error) {
          console.error("Erro crítico ao inicializar a página de relatórios:", error);
          document.getElementById('page-content').innerHTML = '<h1>Ocorreu um erro</h1><p>Não foi possível carregar a página. Tente novamente.</p>';
        }
      }

      inicializarPagina();
    });
  </script>

</body>
</html>
