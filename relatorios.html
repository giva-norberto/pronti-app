<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Pronti</title>
  <!-- O seu CSS externo foi removido pois os estilos já estão no <style> abaixo -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cor-primaria: #4facfe;
      --cor-sucesso: #34d399;
      --cor-cinza: #6b7280;
      --cor-texto-escuro: #22223b;
      --cor-fundo-app: #f6f7fb;
      --cor-azul-pronti: #4f46e5; /* azul padrão Pronti */
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100% );
      min-height: 100vh;
      /* ✅ ALTERAÇÃO: Adicionado para centralizar o conteúdo ou a mensagem de erro */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .main-relatorios {
      max-width: 1100px;
      width: 100%; /* Garante que ocupe a largura disponível */
      margin: 28px auto 0 auto;
      padding: 0;
      min-height: 90vh;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 28px #4f46e525;
      overflow: hidden;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg,#6366f1,#38bdf8 70%);
      padding: 18px 18px 10px 18px;
      border-radius: 18px 18px 0 0;
      color: #fff;
    }
    .btn-voltar {
      background: #fff;
      color: #6366f1;
      border: none;
      padding: 6px 16px 6px 10px;
      border-radius: 8px;
      font-size: 0.96em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #4f46e51c;
      transition: background 0.17s, color 0.18s;
      display: flex;
      align-items: center;
      gap: 7px;
      min-height: 32px;
      min-width: 64px;
    }
    .btn-voltar:hover {
      background: #38bdf8;
      color: #fff;
    }
    /* ABAS COMPACTAS */
    .abas-container {
      display: flex;
      gap: 0;
      overflow-x: auto;
      border-bottom: 1.5px solid #e0e7ff;
      background: transparent;
      scrollbar-width: none;
      align-items: flex-end;
      flex: 1;
      margin-left: 12px;
    }
    .abas-container::-webkit-scrollbar { display: none; }
    .aba {
      padding: 6px 14px;
      font-size: 0.97em;
      font-weight: 600;
      border: none;
      background: none;
      color: #fff;
      margin: 0;
      border-radius: 7px 7px 0 0;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      min-width: 60px;
      white-space: nowrap;
      flex-shrink: 0;
      opacity: 0.87;
      outline: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .aba:not(.active):hover {
      background: #f1f4fa;
      color: var(--cor-primaria);
      opacity: 1;
    }
    .aba.active, .aba:focus {
      background: #fff;
      color: var(--cor-primaria);
      font-weight: 800;
      box-shadow: 0 -1px 9px #4f46e51a;
      opacity: 1;
      border-bottom: 2.5px solid var(--cor-primaria);
    }
    /* FILTROS COMPACTOS */
    .filtros-relatorios {
      display: flex;
      gap: 12px;
      align-items: center;
      background: #f7fafd;
      padding: 8px 14px;
      border-radius: 0 0 13px 13px;
      margin-bottom: 5px;
      flex-wrap: wrap;
      border-bottom: 1.3px solid #e0e7ff;
    }
    .filtros-relatorios label {
      font-weight: 600;
      color: var(--cor-primaria);
      margin-right: 3px;
      font-size: 0.96em;
    }
    .filtros-relatorios input, 
    .filtros-relatorios select {
      padding: 5px 8px;
      border-radius: 6px;
      border: 1.1px solid #b3bcf7;
      font-size: 0.95em;
      outline: none;
      min-width: 85px;
      background: #fff;
      color: #3730a3;
      font-weight: 500;
      transition: border 0.14s;
    }
    .filtros-relatorios input:focus, 
    .filtros-relatorios select:focus {
      border: 1.3px solid var(--cor-primaria);
      outline: none;
    }
    .filtros-relatorios button {
      background: var(--cor-primaria);
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 7px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 7px;
      box-shadow: 0 1px 4px #38bdf812;
      transition: background 0.18s;
      min-height: 30px;
    }
    .filtros-relatorios button:hover {
      background: #38bdf8;
    }
    .conteudo-abas {
      margin-top: 0;
      padding-bottom: 32px;
      background: #f7f8fa;
      border-radius: 0 0 18px 18px;
    }
    .aba-conteudo {
      display: none;
      animation: fadeIn .22s;
      background: #fff;
      border-radius: 14px;
      margin: 24px 10px 0 10px;
      padding: 22px 8px 18px 8px;
      min-height: 240px;
      box-shadow: 0 2px 10px #4f46e510;
      border: 1.3px solid #e0e7ff;
    }
    .aba-conteudo.active {
      display: block;
    }
    /* TABELA COMPACTA */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 5px;
      background: transparent;
      font-size: 0.98em;
    }
    th, td {
      text-align: left;
      padding: 7px 6px;
      font-size: 0.98em;
      border: none;
      background: #f3f4fc;
    }
    th {
      background: #e0e7ff;
      color: var(--cor-primaria);
      font-weight: 700;
      font-size: 1em;
      border-radius: 7px 7px 0 0;
      border-bottom: 2px solid #c7d2fe;
    }
    tr {
      border-radius: 5px;
      box-shadow: 0 1.2px 4px #4f46e508;
    }
    tr:nth-child(even) td {
      background: #f7f8fa;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @media (max-width: 900px) {
      .main-relatorios {
        margin: 10px 0 0 0;
        padding: 0;
        border-radius: 8px;
      }
      .top-actions, .filtros-relatorios {
        padding: 7px 4px;
      }
      .conteudo-abas {
        padding-bottom: 14px;
      }
      .aba-conteudo {
        margin: 10px 2px 0 2px;
        padding: 10px 2px;
        border-radius: 8px;
      }
      .aba {
        font-size: 0.94em;
        padding: 4px 6px;
        border-radius: 7px 7px 0 0;
        min-width: 44px;
      }
      .filtros-relatorios {
        gap: 5px;
        font-size: 0.93em;
      }
      .filtros-relatorios label {
        font-size: 0.93em;
      }
      .filtros-relatorios input, 
      .filtros-relatorios select {
        padding: 3px 4px;
        min-width: 55px;
        font-size: 0.92em;
      }
      .filtros-relatorios button {
        padding: 4px 9px;
        font-size: 0.93em;
        min-height: 24px;
      }
    }
  </style>
</head>

  <!-- ✅ INÍCIO DA ALTERAÇÃO: SCRIPT DE INICIALIZAÇÃO PADRÃO -->
  <!-- ================================================================== -->
  <script type="module">
    import { verificarAcesso } from './userService.js';
    import { db } from './firebase-config.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    /**
     * Ponto de entrada único que orquestra a inicialização da página.
     */
    async function inicializarPagina( ) {
      try {
        // 1. Garante que o usuário está logado e obtém a sessão.
        const sessao = await verificarAcesso();
        if (!sessao || !sessao.user) {
          return; // verificarAcesso já redireciona.
        }

        // 2. Define os papéis do usuário a partir da sessão.
        let papelUsuario = sessao.papeis || [];
        if (papelUsuario.length === 0) { // Fallback
          if(sessao.isAdmin) papelUsuario.push('admin');
          if(sessao.isOwner) papelUsuario.push('dono');
          if(papelUsuario.length === 0) papelUsuario.push('funcionario');
        }

        // 3. Busca as regras de permissão do Firestore.
        const permissoesRef = doc(db, "configuracoesGlobais", "permissoes");
        const permissoesSnap = await getDoc(permissoesRef);
        const regras = permissoesSnap.exists() ? permissoesSnap.data() : {};

        // 4. VALIDAÇÃO DE ACESSO: Verifica se algum dos papéis do usuário tem permissão para ver 'relatorios'.
        const podeVer = papelUsuario.some(papel => regras.relatorios && regras.relatorios[papel] === true);

        if (!podeVer) {
          // Se não tiver permissão, esconde o conteúdo e mostra uma mensagem de erro.
          document.getElementById('page-content').innerHTML = `
            <div style="background: #fff; padding: 40px; border-radius: 12px; text-align: center; margin-top: 50px;">
              <h1>Acesso Negado</h1>
              <p>Você não tem permissão para acessar esta página.</p>
              <button onclick="window.history.back()" style="margin-top: 20px; padding: 10px 20px; cursor: pointer;">Voltar</button>
            </div>
          `;
          return; // Interrompe a execução.
        }

        // 5. Se tiver permissão, a página continua a carregar normalmente.
        // A lógica do 'relatorios.js' será executada.

      } catch (error) {
        console.error("Erro crítico ao inicializar a página de relatórios:", error);
        document.getElementById('page-content').innerHTML = '<h1>Ocorreu um erro</h1><p>Não foi possível carregar a página. Tente novamente.</p>';
      }
    }

    // Inicia todo o processo.
    inicializarPagina();
  </script>

  <!-- ==================== NOVO: Script para popular a aba "Comissão" ==================== -->
  <script type="module">
    // Este módulo adiciona apenas a aba "Comissão" que resume, por profissional:
    // - valor faturado (somatório dos serviços concluídos no período)
    // - comissão % (média ponderada baseada nas comissões aplicadas)
    // - valor funcionário (soma das comissões pagas)
    // - valor líquido (soma que fica para o dono: faturado - funcionário)
    //
    // Mantive a mesma lógica de leitura do Firestore usada pelo relatório existente:
    // tenta coleções típicas, filtra por status concluído e utiliza comissaoPorServico > comissaoPadrao.

    import { verificarAcesso } from './userService.js';
    import { db } from './firebase-config.js';
    import {
      collection, query, where, getDocs, doc, getDoc, orderBy, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const OK_STATUS = ['concluido','concluídos','concluidos','finalizado','finalizado','completed','done'];

    function fmtBRL(v) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(Number(v || 0));
    }

    // pequena função de retry para evitar race condition no verificarAcesso
    async function safeVerificarAcesso(maxRetries = 6, baseDelayMs = 120) {
      let attempt = 0;
      while (attempt < maxRetries) {
        try {
          return await verificarAcesso();
        } catch (err) {
          const msg = (err && err.message) ? err.message.toString().toLowerCase() : '';
          if (msg.includes('race condition') || msg.includes('race condition detectada')) {
            attempt++;
            const delay = baseDelayMs * attempt;
            console.warn(`[comissao] verificarAcesso: retry ${attempt}/${maxRetries} em ${delay}ms`);
            await new Promise(r => setTimeout(r, delay));
            continue;
          }
          throw err;
        }
      }
      throw new Error('safeVerificarAcesso: esgotadas tentativas por race condition.');
    }

    // Função reutilizada de busca de agendamentos concluídos (curta e direta, sem alterar lógica do relatório)
    async function fetchConcludedAppointments(empresaId, fromDate, toDate) {
      let fromTs = null, toTs = null;
      try {
        if (fromDate) fromTs = Timestamp.fromDate(new Date(fromDate + 'T00:00:00'));
        if (toDate) {
          const d = new Date(toDate + 'T23:59:59');
          toTs = Timestamp.fromDate(d);
        }
      } catch (e) {
        console.warn('[comissao] erro parse datas', e);
      }

      const candidates = ['agendamentos', 'agenda', 'bookings', 'appointments'];
      for (const col of candidates) {
        try {
          const colRef = collection(db, col);
          const filters = [ where('empresaId', '==', empresaId) ];
          if (fromTs) filters.push(where('data', '>=', fromTs));
          if (toTs) filters.push(where('data', '<=', toTs));
          let q;
          try {
            q = query(colRef, ...filters, orderBy('data', 'desc'));
          } catch (errQ) {
            q = query(colRef, ...filters);
          }
          const snap = await getDocs(q);
          if (!snap.empty) {
            const results = [];
            snap.docs.forEach(d => {
              const data = d.data();
              const status = (data.status || data.estado || '').toString().toLowerCase();
              const concluded = (status && OK_STATUS.includes(status)) || (typeof data.concluido !== 'undefined' && Boolean(data.concluido));
              if (concluded) {
                results.push({
                  id: d.id,
                  raw: data,
                  preco: Number(data.preco || data.valor || data.price || data.fee || 0),
                  profissionalId: data.profissionalId || data.profissional || data.employeeId || data.professionalId || null,
                  serviceId: data.serviceId || data.servicoId || data.servico || data.service || null
                });
              }
            });
            return results;
          }
        } catch (err) {
          console.warn('[comissao] fetch try', col, 'erro', err);
        }
      }
      return [];
    }

    async function getProfessional(empresaId, profissionalId) {
      if (!profissionalId) return null;
      try {
        const ref = doc(db, 'empresarios', empresaId, 'profissionais', profissionalId);
        const snap = await getDoc(ref);
        return snap && snap.exists() ? snap.data() : null;
      } catch (err) {
        console.warn('[comissao] getProfessional erro', err);
        return null;
      }
    }

    // Calcula comissão para um agendamento dado o profissional e serviceId
    function calcCommissionForAppointment(preco, profData, serviceId) {
      let commissionPct = 0;
      if (profData) {
        if (profData.comissaoPorServico && serviceId && typeof profData.comissaoPorServico[serviceId] !== 'undefined') {
          commissionPct = Number(profData.comissaoPorServico[serviceId]) || 0;
        } else if (typeof profData.comissaoPadrao === 'number') {
          commissionPct = Number(profData.comissaoPadrao) || 0;
        }
      }
      const employeeAmount = Number((preco * (commissionPct / 100)).toFixed(2));
      const ownerAmount = Number((preco - employeeAmount).toFixed(2));
      return { commissionPct, employeeAmount, ownerAmount };
    }

    // Renderiza a tabela de comissão por profissional
    function renderComissaoTable(aggregates, container) {
      container.innerHTML = '';
      if (!aggregates || aggregates.length === 0) {
        container.innerHTML = '<div style="padding:18px;color:#6b7280">Nenhum dado para exibir no período selecionado.</div>';
        return;
      }

      const table = document.createElement('table');
      table.style.width = '100%';
      table.style.borderCollapse = 'collapse';

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      ['Profissional', 'Valor faturado', 'Comissão % (média ponderada)', 'Valor funcionário', 'Valor líquido (dono)'].forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        th.style.padding = '10px 8px';
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      let totalFaturado = 0, totalFuncionario = 0, totalLiquido = 0;

      aggregates.forEach(row => {
        totalFaturado += row.totalFaturado;
        totalFuncionario += row.totalFuncionario;
        totalLiquido += row.totalLiquido;

        const tr = document.createElement('tr');
        const cell = (txt) => {
          const td = document.createElement('td');
          td.textContent = txt;
          td.style.padding = '8px';
          return td;
        };

        tr.appendChild(cell(row.profissionalNome || '(sem nome)'));
        tr.appendChild(cell(fmtBRL(row.totalFaturado)));
        tr.appendChild(cell((row.avgCommissionPct || 0).toFixed(2) + ' %'));
        tr.appendChild(cell(fmtBRL(row.totalFuncionario)));
        tr.appendChild(cell(fmtBRL(row.totalLiquido)));

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);

      const tfoot = document.createElement('tfoot');
      const fr = document.createElement('tr');
      fr.style.fontWeight = '700';
      fr.style.background = '#f3f4fc';
      const emptyTd = () => { const td = document.createElement('td'); td.style.padding = '8px'; return td; };
      fr.appendChild(emptyTd());
      const tdTotalFaturado = document.createElement('td'); tdTotalFaturado.textContent = fmtBRL(totalFaturado); tdTotalFaturado.style.padding='8px';
      fr.appendChild(tdTotalFaturado);
      fr.appendChild((() => { const td=document.createElement('td'); td.textContent='TOTAIS:'; td.style.padding='8px'; return td; })());
      const tdTotalFuncionario = document.createElement('td'); tdTotalFuncionario.textContent = fmtBRL(totalFuncionario); tdTotalFuncionario.style.padding='8px';
      fr.appendChild(tdTotalFuncionario);
      const tdTotalLiquido = document.createElement('td'); tdTotalLiquido.textContent = fmtBRL(totalLiquido); tdTotalLiquido.style.padding='8px';
      fr.appendChild(tdTotalLiquido);
      tfoot.appendChild(fr);
      table.appendChild(tfoot);

      container.appendChild(table);
    }

    // Função pública que popula a aba comissão (chamada ao abrir aba ou ao aplicar filtros)
    async function populateComissaoTab() {
      try {
        const sess = await safeVerificarAcesso();
        if (!sess || !sess.empresaId) {
          console.error('[comissao] sessão inválida');
          return;
        }
        const empresaId = sess.empresaId;
        const from = document.getElementById('filtro-data-inicio').value;
        const to = document.getElementById('filtro-data-fim').value;
        const profFilter = document.getElementById('filtro-profissional').value;

        const container = document.getElementById('comissao');
        container.innerHTML = '<div style="padding:16px;color:#6b7280">Carregando relatório de comissões...</div>';

        const appts = await fetchConcludedAppointments(empresaId, from, to);

        // agrupar por profissional
        const map = new Map(); // profissionalId -> { totalFaturado, totalFuncionario, totalLiquido, profissionalNome, commissionWeightedSum }
        for (const a of appts) {
          const pid = a.profissionalId || '(sem)';
          if (profFilter && profFilter !== 'todos' && pid !== profFilter) continue;

          // obter dados profissionais (cache simples via getProfessional)
          const profData = await getProfessional(empresaId, pid);
          const serviceId = a.serviceId;
          const preco = Number(a.preco || 0);
          const { commissionPct, employeeAmount, ownerAmount } = calcCommissionForAppointment(preco, profData, serviceId);

          const cur = map.get(pid) || { totalFaturado:0, totalFuncionario:0, totalLiquido:0, profissionalNome: (profData && (profData.nome || profData.name)) || pid, commissionWeightSum:0 };
          cur.totalFaturado += preco;
          cur.totalFuncionario += employeeAmount;
          cur.totalLiquido += ownerAmount;
          // accumulate weight for average commission pct: sum(employeeAmount) / sum(preco) *100 later
          cur.commissionWeightSum += employeeAmount;
          map.set(pid, cur);
        }

        // build aggregates array sorted by totalFaturado desc
        const aggregates = Array.from(map.entries()).map(([pid, v]) => {
          const avgCommissionPct = v.totalFaturado > 0 ? (v.commissionWeightSum / v.totalFaturado) * 100 : 0;
          return {
            profissionalId: pid,
            profissionalNome: v.profissionalNome,
            totalFaturado: Number(v.totalFaturado.toFixed(2)),
            totalFuncionario: Number(v.totalFuncionario.toFixed(2)),
            totalLiquido: Number(v.totalLiquido.toFixed(2)),
            avgCommissionPct: Number(avgCommissionPct.toFixed(2))
          };
        }).sort((a,b) => b.totalFaturado - a.totalFaturado);

        renderComissaoTable(aggregates, container);
      } catch (err) {
        console.error('[comissao] erro populateComissaoTab', err);
        const container = document.getElementById('comissao');
        if (container) container.innerHTML = '<div style="padding:18px;color:#a00">Erro ao gerar relatório de comissões. Veja console.</div>';
      }
    }

    // small safe wrapper using verificarAcesso (same idea as in relatorios.js)
    async function safeVerificarAcesso(maxRetries = 6, baseDelayMs = 120) {
      let attempt = 0;
      while (attempt < maxRetries) {
        try {
          return await verificarAcesso();
        } catch (err) {
          const msg = (err && err.message) ? err.message.toString().toLowerCase() : '';
          if (msg.includes('race condition') || msg.includes('race condition detectada')) {
            attempt++;
            const delay = baseDelayMs * attempt;
            await new Promise(r => setTimeout(r, delay));
            continue;
          }
          throw err;
        }
      }
      throw new Error('safeVerificarAcesso: esgotadas tentativas por race condition.');
    }

    // Hook: quando usuário clica na aba "Comissão", popular a tabela
    document.addEventListener('DOMContentLoaded', () => {
      // Ao clicar na aba, popular
      document.querySelectorAll('.aba').forEach(btn => {
        if (btn.dataset.aba === 'comissao') {
          btn.addEventListener('click', () => {
            // activate tab UI (existing code in relatorios.js may also do this)
            document.querySelectorAll('.aba').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.aba-conteudo').forEach(c => c.classList.remove('active'));
            const el = document.getElementById('comissao');
            if (el) el.classList.add('active');

            // populate content
            populateComissaoTab();
          });
        }
      });

      // Também popular ao aplicar filtro (mesmo comportamento do faturamento)
      const btnAplicar = document.getElementById('btn-aplicar-filtro');
      if (btnAplicar) {
        btnAplicar.addEventListener('click', () => {
          // if currently active tab is comissão, repopular
          const active = document.querySelector('.aba.active');
          if (active && active.dataset.aba === 'comissao') {
            populateComissaoTab();
          }
        });
      }
    });

    // opcional: popular por padrão se quiser (não ativo para não mudar comportamento existente)
    // populateComissaoTab();
  </script>

  <!-- O script do botão voltar e do histórico foi mantido -->
  <script>
    const btnVoltar = document.getElementById("btn-voltar");
    if (btnVoltar) {
      btnVoltar.addEventListener("click", () => {
        window.history.back();
      });
    }

    // Lógica do histórico para o botão voltar do navegador
    if (window.history.state === null || window.history.state.page !== "relatorios") {
        window.history.pushState({ "page": "relatorios" }, "");
    }
    window.addEventListener('popstate', function() {
      window.location.replace('index.html');
    });
  </script>
