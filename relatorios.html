<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Pronti</title>
  <!-- O seu CSS externo foi removido pois os estilos já estão no <style> abaixo -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cor-primaria: #4facfe;
      --cor-sucesso: #34d399;
      --cor-cinza: #6b7280;
      --cor-texto-escuro: #22223b;
      --cor-fundo-app: #f6f7fb;
      --cor-azul-pronti: #4f46e5; /* azul padrão Pronti */
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100% );
      min-height: 100vh;
      /* ✅ ALTERAÇÃO: Adicionado para centralizar o conteúdo ou a mensagem de erro */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .main-relatorios {
      max-width: 1100px;
      width: 100%; /* Garante que ocupe a largura disponível */
      margin: 28px auto 0 auto;
      padding: 0;
      min-height: 90vh;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 28px #4f46e525;
      overflow: hidden;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg,#6366f1,#38bdf8 70%);
      padding: 18px 18px 10px 18px;
      border-radius: 18px 18px 0 0;
      color: #fff;
    }
    .btn-voltar {
      background: #fff;
      color: #6366f1;
      border: none;
      padding: 6px 16px 6px 10px;
      border-radius: 8px;
      font-size: 0.96em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #4f46e51c;
      transition: background 0.17s, color 0.18s;
      display: flex;
      align-items: center;
      gap: 7px;
      min-height: 32px;
      min-width: 64px;
    }
    .btn-voltar:hover {
      background: #38bdf8;
      color: #fff;
    }
    /* ABAS COMPACTAS */
    .abas-container {
      display: flex;
      gap: 0;
      overflow-x: auto;
      border-bottom: 1.5px solid #e0e7ff;
      background: transparent;
      scrollbar-width: none;
      align-items: flex-end;
      flex: 1;
      margin-left: 12px;
    }
    .abas-container::-webkit-scrollbar { display: none; }
    .aba {
      padding: 6px 14px;
      font-size: 0.97em;
      font-weight: 600;
      border: none;
      background: none;
      color: #fff;
      margin: 0;
      border-radius: 7px 7px 0 0;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      min-width: 60px;
      white-space: nowrap;
      flex-shrink: 0;
      opacity: 0.87;
      outline: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .aba:not(.active):hover {
      background: #f1f4fa;
      color: var(--cor-primaria);
      opacity: 1;
    }
    .aba.active, .aba:focus {
      background: #fff;
      color: var(--cor-primaria);
      font-weight: 800;
      box-shadow: 0 -1px 9px #4f46e51a;
      opacity: 1;
      border-bottom: 2.5px solid var(--cor-primaria);
    }
    /* FILTROS COMPACTOS */
    .filtros-relatorios {
      display: flex;
      gap: 12px;
      align-items: center;
      background: #f7fafd;
      padding: 8px 14px;
      border-radius: 0 0 13px 13px;
      margin-bottom: 5px;
      flex-wrap: wrap;
      border-bottom: 1.3px solid #e0e7ff;
    }
    .filtros-relatorios label {
      font-weight: 600;
      color: var(--cor-primaria);
      margin-right: 3px;
      font-size: 0.96em;
    }
    .filtros-relatorios input, 
    .filtros-relatorios select {
      padding: 5px 8px;
      border-radius: 6px;
      border: 1.1px solid #b3bcf7;
      font-size: 0.95em;
      outline: none;
      min-width: 85px;
      background: #fff;
      color: #3730a3;
      font-weight: 500;
      transition: border 0.14s;
    }
    .filtros-relatorios input:focus, 
    .filtros-relatorios select:focus {
      border: 1.3px solid var(--cor-primaria);
      outline: none;
    }
    .filtros-relatorios button {
      background: var(--cor-primaria);
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 7px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 7px;
      box-shadow: 0 1px 4px #38bdf812;
      transition: background 0.18s;
      min-height: 30px;
    }
    .filtros-relatorios button:hover {
      background: #38bdf8;
    }
    .conteudo-abas {
      margin-top: 0;
      padding-bottom: 32px;
      background: #f7f8fa;
      border-radius: 0 0 18px 18px;
    }
    .aba-conteudo {
      display: none;
      animation: fadeIn .22s;
      background: #fff;
      border-radius: 14px;
      margin: 24px 10px 0 10px;
      padding: 22px 8px 18px 8px;
      min-height: 240px;
      box-shadow: 0 2px 10px #4f46e510;
      border: 1.3px solid #e0e7ff;
    }
    .aba-conteudo.active {
      display: block;
    }
    /* TABELA COMPACTA */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 5px;
      background: transparent;
      font-size: 0.98em;
    }
    th, td {
      text-align: left;
      padding: 7px 6px;
      font-size: 0.98em;
      border: none;
      background: #f3f4fc;
    }
    th {
      background: #e0e7ff;
      color: var(--cor-primaria);
      font-weight: 700;
      font-size: 1em;
      border-radius: 7px 7px 0 0;
      border-bottom: 2px solid #c7d2fe;
    }
    tr {
      border-radius: 5px;
      box-shadow: 0 1.2px 4px #4f46e508;
    }
    tr:nth-child(even) td {
      background: #f7f8fa;
    }
    /* ESTILO PARA OS GRÁFICOS */
    .grafico-container {
      margin: 20px 10px;
      padding: 20px;
      background: #f7fafd;
      border-radius: 10px;
      border: 1px solid #e0e7ff;
      min-height: 350px;
    }
    .grafico-container h3 {
      color: var(--cor-primaria);
      margin: 0 0 15px 0;
      font-size: 1.1em;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @media (max-width: 900px) {
      .main-relatorios {
        margin: 10px 0 0 0;
        padding: 0;
        border-radius: 8px;
      }
      .top-actions, .filtros-relatorios {
        padding: 7px 4px;
      }
      .conteudo-abas {
        padding-bottom: 14px;
      }
      .aba-conteudo {
        margin: 10px 2px 0 2px;
        padding: 10px 2px;
        border-radius: 8px;
      }
      .aba {
        font-size: 0.94em;
        padding: 4px 6px;
        border-radius: 7px 7px 0 0;
        min-width: 44px;
      }
      .filtros-relatorios {
        gap: 5px;
        font-size: 0.93em;
      }
      .filtros-relatorios label {
        font-size: 0.93em;
      }
      .filtros-relatorios input, 
      .filtros-relatorios select {
        padding: 3px 4px;
        min-width: 55px;
        font-size: 0.92em;
      }
      .filtros-relatorios button {
        padding: 4px 9px;
        font-size: 0.93em;
        min-height: 24px;
      }
      .grafico-container {
        min-height: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- O conteúdo será inserido aqui pelo script de inicialização -->
  <div id="page-content">
    <main class="main-relatorios">
      <div class="top-actions">
        <button id="btn-voltar" class="btn-voltar"><i class="fa fa-arrow-left"></i> Voltar</button>
        <nav class="abas-container">
          <button class="aba active" data-aba="servicos"><i class="fa-solid fa-gears"></i> Serviços</button>
          <button class="aba" data-aba="profissionais"><i class="fa-solid fa-user-tie"></i> Profissionais</button>
          <button class="aba" data-aba="faturamento"><i class="fa-solid fa-coins"></i> Faturamento</button>
          <button class="aba" data-aba="clientes"><i class="fa-solid fa-user-group"></i> Clientes</button>
          <button class="aba" data-aba="agenda"><i class="fa-solid fa-calendar-days"></i> Agenda</button>
        </nav>
      </div>
      <!-- Filtros -->
      <header class="filtros-relatorios">
        <label for="filtro-data-inicio">Data Início:</label>
        <input type="date" id="filtro-data-inicio">

        <label for="filtro-data-fim">Data Fim:</label>
        <input type="date" id="filtro-data-fim">

        <label for="filtro-profissional">Profissional:</label>
        <select id="filtro-profissional">
          <option value="todos">Todos</option>
          <!-- Populado via JS -->
        </select>

        <button id="btn-aplicar-filtro"><i class="fa-solid fa-filter"></i> Aplicar</button>
      </header>
      <!-- Conteúdo das abas -->
      <section class="conteudo-abas">
        <div class="aba-conteudo active" id="servicos">
          <div class="grafico-container">
            <h3><i class="fa-solid fa-chart-bar"></i> Gráfico de Serviços</h3>
            <canvas id="grafico-servicos"></canvas>
          </div>
        </div>
        <div class="aba-conteudo" id="profissionais">
          <div class="grafico-container">
            <h3><i class="fa-solid fa-chart-line"></i> Gráfico de Profissionais</h3>
            <canvas id="grafico-profissionais"></canvas>
          </div>
        </div>
        <div class="aba-conteudo" id="faturamento">
          <div class="grafico-container">
            <h3><i class="fa-solid fa-chart-bar"></i> Gráfico de Faturamento</h3>
            <canvas id="grafico-faturamento"></canvas>
          </div>
        </div>
        <div class="aba-conteudo" id="clientes">
          <div class="grafico-container">
            <h3><i class="fa-solid fa-chart-pie"></i> Gráfico de Clientes</h3>
            <canvas id="grafico-clientes"></canvas>
          </div>
        </div>
        <div class="aba-conteudo" id="agenda">
          <div class="grafico-container">
            <h3><i class="fa-solid fa-chart-line"></i> Gráfico de Agenda</h3>
            <canvas id="grafico-agenda"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Chart.js DEVE ser carregado ANTES dos outros scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

  <!-- ================================================================== -->
  <!-- ✅ INÍCIO DA ALTERAÇÃO: SCRIPT DE INICIALIZAÇÃO PADRÃO -->
  <!-- ================================================================== -->
  <script type="module">
    import { verificarAcesso } from './userService.js';
    import { db } from './firebase-config.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    /**
     * Ponto de entrada único que orquestra a inicialização da página.
     */
    async function inicializarPagina( ) {
      try {
        // 1. Garante que o usuário está logado e obtém a sessão.
        const sessao = await verificarAcesso();
        if (!sessao || !sessao.user) {
          return; // verificarAcesso já redireciona.
        }

        // 2. Define os papéis do usuário a partir da sessão.
        let papelUsuario = sessao.papeis || [];
        if (papelUsuario.length === 0) { // Fallback
          if(sessao.isAdmin) papelUsuario.push('admin');
          if(sessao.isOwner) papelUsuario.push('dono');
          if(papelUsuario.length === 0) papelUsuario.push('funcionario');
        }

        // 3. Busca as regras de permissão do Firestore.
        const permissoesRef = doc(db, "configuracoesGlobais", "permissoes");
        const permissoesSnap = await getDoc(permissoesRef);
        const regras = permissoesSnap.exists() ? permissoesSnap.data() : {};

        // 4. VALIDAÇÃO DE ACESSO: Verifica se algum dos papéis do usuário tem permissão para ver 'relatorios'.
        const podeVer = papelUsuario.some(papel => regras.relatorios && regras.relatorios[papel] === true);

        if (!podeVer) {
          // Se não tiver permissão, esconde o conteúdo e mostra uma mensagem de erro.
          document.getElementById('page-content').innerHTML = `
            <div style="background: #fff; padding: 40px; border-radius: 12px; text-align: center; margin-top: 50px;">
              <h1>Acesso Negado</h1>
              <p>Você não tem permissão para acessar esta página.</p>
              <button onclick="window.history.back()" style="margin-top: 20px; padding: 10px 20px; cursor: pointer;">Voltar</button>
            </div>
          `;
          return; // Interrompe a execução.
        }

        // 5. Se tiver permissão, a página continua a carregar normalmente.
        // A lógica do 'relatorios.js' será executada.
        
        // 6. Inicializa os gráficos após garantir que a página foi carregada
        setTimeout(() => {
          inicializarGraficos();
        }, 500);

      } catch (error) {
        console.error("Erro crítico ao inicializar a página de relatórios:", error);
        document.getElementById('page-content').innerHTML = '<h1>Ocorreu um erro</h1><p>Não foi possível carregar a página. Tente novamente.</p>';
      }
    }

    // Inicia todo o processo.
    inicializarPagina();
  </script>

  <!-- Script para inicializar os gráficos -->
  <script>
    function inicializarGraficos() {
      // Verifica se Chart está disponível
      if (typeof Chart === 'undefined') {
        console.error('Chart.js não foi carregado!');
        return;
      }

      // Configuração dos gráficos
      const configGraficos = {
        servicos: {
          type: 'bar',
          data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [{
              label: 'Serviços Realizados',
              data: [12, 19, 13, 15, 22, 18],
              backgroundColor: 'rgba(79, 172, 254, 0.6)',
              borderColor: 'rgba(79, 172, 254, 1)',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: { display: true, position: 'top' }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        },
        profissionais: {
          type: 'line',
          data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [{
              label: 'Performance',
              data: [65, 59, 80, 81, 56, 72],
              fill: true,
              backgroundColor: 'rgba(99, 102, 241, 0.2)',
              borderColor: 'rgba(99, 102, 241, 1)',
              tension: 0.4,
              borderWidth: 3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: { display: true, position: 'top' }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        },
        faturamento: {
          type: 'bar',
          data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [{
              label: 'Faturamento (R$)',
              data: [1200, 1900, 3000, 5000, 2800, 4200],
              backgroundColor: 'rgba(52, 211, 153, 0.6)',
              borderColor: 'rgba(52, 211, 153, 1)',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: { display: true, position: 'top' }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        },
        clientes: {
          type: 'doughnut',
          data: {
            labels: ['Novos', 'Recorrentes', 'Inativos'],
            datasets: [{
              data: [30, 50, 20],
              backgroundColor: [
                'rgba(79, 172, 254, 0.8)',
                'rgba(99, 102, 241, 0.8)',
                'rgba(107, 114, 128, 0.8)'
              ],
              borderColor: [
                'rgba(79, 172, 254, 1)',
                'rgba(99, 102, 241, 1)',
                'rgba(107, 114, 128, 1)'
              ],
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: { display: true, position: 'top' }
            }
          }
        },
        agenda: {
          type: 'line',
          data: {
            labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            datasets: [{
              label: 'Agendamentos',
              data: [12, 19, 15, 17, 14, 8],
              fill: true,
              backgroundColor: 'rgba(56, 189, 248, 0.2)',
              borderColor: 'rgba(56, 189, 248, 1)',
              tension: 0.4,
              borderWidth: 3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: { display: true, position: 'top' }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        }
      };

      // Inicializar os gráficos
      Object.keys(configGraficos).forEach(aba => {
        const canvas = document.getElementById(`grafico-${aba}`);
        if (canvas) {
          try {
            new Chart(canvas, configGraficos[aba]);
            console.log(`Gráfico ${aba} criado com sucesso`);
          } catch (error) {
            console.error(`Erro ao criar gráfico ${aba}:`, error);
          }
        } else {
          console.error(`Canvas grafico-${aba} não encontrado`);
        }
      });
    }

    // Torna a função global para ser chamada pelo módulo
    window.inicializarGraficos = inicializarGraficos;
  </script>

  <!-- Seus scripts de negócio são mantidos -->
  <script src="relatorios.js" type="module"></script>

  <!-- O script do botão voltar e do histórico foi mantido -->
  <script>
    const btnVoltar = document.getElementById("btn-voltar");
    if (btnVoltar) {
      btnVoltar.addEventListener("click", () => {
        window.history.back();
      });
    }

    // Lógica do histórico para o botão voltar do navegador
    if (window.history.state === null || window.history.state.page !== "relatorios") {
        window.history.pushState({ "page": "relatorios" }, "");
    }
    window.addEventListener('popstate', function() {
      window.location.replace('index.html');
    });
  </script>

</body>
</html>
