<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Pronti</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cor-primaria: #4facfe;
      --cor-sucesso: #34d399;
      --cor-cinza: #6b7280;
      --cor-texto-escuro: #22223b;
      --cor-fundo-app: #f6f7fb;
      --cor-azul-pronti: #4f46e5; /* azul padrão Pronti */
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100% );
      min-height: 100vh;
      /* ✅ ALTERAÇÃO: Adicionado para centralizar o conteúdo ou a mensagem de erro */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .main-relatorios {
      max-width: 100%; /* Ajuste para ocupar toda a largura em mobile */
      width: 100%; /* Garante que ocupe a largura disponível */
      margin: 10px auto 0 auto; /* Reduzido de 28px para 10px */
      padding: 0;
      min-height: 90vh;
      background: #fff;
      border-radius: 8px; /* Reduzido de 18px para 8px */
      box-shadow: 0 2px 10px #4f46e515; /* Sombra mais suave */
      overflow: hidden;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg,#6366f1,#38bdf8 70%);
      padding: 10px 8px 6px 8px; /* Reduzido de 18px para 10px e 8px */
      border-radius: 8px 8px 0 0; /* Reduzido de 18px para 8px */
      color: #fff;
    }
    .btn-voltar {
      background: #fff;
      color: #6366f1;
      border: none;
      padding: 4px 10px 4px 6px; /* Reduzido de 6px 16px 6px 10px */
      border-radius: 6px; /* Reduzido de 8px para 6px */
      font-size: 0.9em; /* Reduzido de 0.96em para 0.9em */
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 4px #4f46e51c;
      transition: background 0.17s, color 0.18s;
      display: flex;
      align-items: center;
      gap: 5px; /* Reduzido de 7px para 5px */
      min-height: 28px; /* Reduzido de 32px para 28px */
      min-width: 50px; /* Reduzido de 64px para 50px */
    }
    .btn-voltar:hover {
      background: #38bdf8;
      color: #fff;
    }
    /* ABAS COMPACTAS */
    .abas-container {
      display: flex;
      gap: 0;
      overflow-x: auto;
      border-bottom: 1.5px solid #e0e7ff;
      background: transparent;
      scrollbar-width: none;
      align-items: flex-end;
      flex: 1;
      margin-left: 8px; /* Reduzido de 12px para 8px */
    }
    .abas-container::-webkit-scrollbar { display: none; }
    .aba {
      padding: 4px 10px; /* Reduzido de 6px 14px para 4px 10px */
      font-size: 0.9em; /* Reduzido de 0.97em para 0.9em */
      font-weight: 600;
      border: none;
      background: none;
      color: #fff;
      margin: 0;
      border-radius: 5px 5px 0 0; /* Reduzido de 7px para 5px */
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      min-width: 50px; /* Reduzido de 60px para 50px */
      white-space: nowrap;
      flex-shrink: 0;
      opacity: 0.87;
      outline: none;
      display: flex;
      align-items: center;
      gap: 5px; /* Reduzido de 8px para 5px */
    }
    .aba:not(.active):hover {
      background: #f1f4fa;
      color: var(--cor-primaria);
      opacity: 1;
    }
    .aba.active, .aba:focus {
      background: #fff;
      color: var(--cor-primaria);
      font-weight: 800;
      box-shadow: 0 -1px 4px #4f46e51a; /* Sombra mais suave */
      opacity: 1;
      border-bottom: 2px solid var(--cor-primaria); /* Reduzido de 2.5px para 2px */
    }
    /* FILTROS COMPACTOS */
    .filtros-relatorios {
      display: flex;
      gap: 8px; /* Reduzido de 12px para 8px */
      align-items: center;
      background: #f7fafd;
      padding: 6px 10px; /* Reduzido de 8px 14px para 6px 10px */
      border-radius: 0 0 8px 8px; /* Reduzido de 13px para 8px */
      margin-bottom: 4px; /* Reduzido de 5px para 4px */
      flex-wrap: wrap;
      border-bottom: 1px solid #e0e7ff; /* Reduzido de 1.3px para 1px */
    }
    .filtros-relatorios label {
      font-weight: 600;
      color: var(--cor-primaria);
      margin-right: 2px; /* Reduzido de 3px para 2px */
      font-size: 0.9em; /* Reduzido de 0.96em para 0.9em */
    }
    .filtros-relatorios input, 
    .filtros-relatorios select {
      padding: 4px 6px; /* Reduzido de 5px 8px para 4px 6px */
      border-radius: 5px; /* Reduzido de 6px para 5px */
      border: 1px solid #b3bcf7; /* Reduzido de 1.1px para 1px */
      font-size: 0.88em; /* Reduzido de 0.95em para 0.88em */
      outline: none;
      min-width: 70px; /* Reduzido de 85px para 70px */
      background: #fff;
      color: #3730a3;
      font-weight: 500;
      transition: border 0.14s;
    }
    .filtros-relatorios input:focus, 
    .filtros-relatorios select:focus {
      border: 1.3px solid var(--cor-primaria);
      outline: none;
    }
    .filtros-relatorios button {
      background: var(--cor-primaria);
      color: #fff;
      border: none;
      padding: 4px 10px; /* Reduzido de 6px 14px para 4px 10px */
      border-radius: 5px; /* Reduzido de 7px para 5px */
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9em; /* Reduzido de 0.95em para 0.9em */
      display: flex;
      align-items: center;
      gap: 5px; /* Reduzido de 7px para 5px */
      box-shadow: 0 1px 4px #38bdf812;
      transition: background 0.18s;
      min-height: 26px; /* Reduzido de 30px para 26px */
    }
    .filtros-relatorios button:hover {
      background: #38bdf8;
    }
    .conteudo-abas {
      margin-top: 0;
      padding-bottom: 16px; /* Reduzido de 32px para 16px */
      background: #f7f8fa;
      border-radius: 0 0 8px 8px; /* Reduzido de 18px para 8px */
    }
    .aba-conteudo {
      display: none;
      animation: fadeIn .22s;
      background: #fff;
      border-radius: 8px; /* Reduzido de 14px para 8px */
      margin: 10px 4px 0 4px; /* Reduzido de 24px 10px para 10px 4px */
      padding: 12px 6px 10px 6px; /* Reduzido de 22px 8px 18px 8px */
      min-height: 240px;
      box-shadow: 0 1px 6px #4f46e510; /* Sombra mais suave */
      border: 1px solid #e0e7ff; /* Reduzido de 1.3px para 1px */
      /* ✅ CORREÇÃO DE CELULAR: Permite rolagem horizontal da tabela */
      overflow-x: auto;
    }
    .aba-conteudo.active {
      display: block;
    }
    /* TABELA COMPACTA */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 3px; /* Reduzido de 5px para 3px */
      background: transparent;
      font-size: 0.9em; /* Reduzido de 0.98em para 0.9em */
    }
    th, td {
      text-align: left;
      padding: 5px 6px; /* Reduzido de 7px 6px para 5px 6px */
      font-size: 0.9em; /* Reduzido de 0.98em para 0.9em */
      border: none;
      background: #f3f4fc;
    }
    th {
      background: #e0e7ff;
      color: var(--cor-primaria);
      font-weight: 700;
      font-size: 0.95em; /* Reduzido de 1em para 0.95em */
      border-radius: 5px 5px 0 0; /* Reduzido de 7px para 5px */
      border-bottom: 1.5px solid #c7d2fe; /* Reduzido de 2px para 1.5px */
    }
    tr {
      border-radius: 4px; /* Reduzido de 5px para 4px */
      box-shadow: 0 1px 3px #4f46e508; /* Sombra mais suave */
    }
    tr:nth-child(even) td {
      background: #f7f8fa;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    /* Media query para telas menores que 900px (incluindo mobile) */
    @media (max-width: 900px) {
      .main-relatorios {
        margin: 0; /* Ajuste para ocupar a tela toda */
        border-radius: 0; /* Remove bordas arredondadas em mobile */
        min-height: 100vh;
      }
      .top-actions {
        padding: 8px 4px 4px 4px; /* Mais compacto */
        border-radius: 0; /* Remove bordas arredondadas */
      }
      .btn-voltar {
        padding: 3px 8px 3px 5px;
        font-size: 0.85em;
        min-height: 24px;
      }
      .abas-container {
        margin-left: 4px;
      }
      .aba {
        font-size: 0.85em;
        padding: 3px 8px;
        min-width: 40px;
        gap: 4px;
      }
      .filtros-relatorios {
        gap: 4px;
        padding: 4px 6px;
        border-radius: 0; /* Remove bordas arredondadas */
        margin-bottom: 2px;
      }
      .filtros-relatorios label {
        font-size: 0.85em;
      }
      .filtros-relatorios input, 
      .filtros-relatorios select {
        padding: 3px 5px;
        min-width: 50px;
        font-size: 0.85em;
      }
      .filtros-relatorios button {
        padding: 3px 8px;
        font-size: 0.85em;
        min-height: 24px;
      }
      .conteudo-abas {
        padding-bottom: 8px;
        background: #fff; /* Fundo branco para mobile */
      }
      .aba-conteudo {
        margin: 8px 2px 0 2px;
        padding: 8px 4px;
        border-radius: 6px;
        border: 1px solid #e0e7ff;
      }
      table {
        font-size: 0.85em;
        border-spacing: 0 2px;
      }
      th, td {
        padding: 4px 5px;
        font-size: 0.85em;
      }
      th {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
    <div id="page-content">
    <main class="main-relatorios">
      <div class="top-actions">
        <button id="btn-voltar" class="btn-voltar"><i class="fa fa-arrow-left"></i> Voltar</button>
        <nav class="abas-container">
          <button class="aba active" data-aba="servicos"><i class="fa-solid fa-gears"></i> Serviços</button>
          <button class="aba" data-aba="profissionais"><i class="fa-solid fa-user-tie"></i> Profissionais</button>
          <button class="aba" data-aba="faturamento"><i class="fa-solid fa-coins"></i> Faturamento</button>
          <button class="aba" data-aba="clientes"><i class="fa-solid fa-user-group"></i> Clientes</button>
          <button class="aba" data-aba="agenda"><i class="fa-solid fa-calendar-days"></i> Agenda</button>
                   <button class="aba" data-aba="comissao"><i class="fa-solid fa-percent"></i> Comissão</button>
        </nav>
      </div>
            <header class="filtros-relatorios">
        <label for="filtro-data-inicio">Data Início:</label>
        <input type="date" id="filtro-data-inicio">

        <label for="filtro-data-fim">Data Fim:</label>
        <input type="date" id="filtro-data-fim">

        <label for="filtro-profissional">Profissional:</label>
        <select id="filtro-profissional">
          <option value="todos">Todos</option>
                 </select>

        <button id="btn-aplicar-filtro"><i class="fa-solid fa-filter"></i> Aplicar</button>
      </header>
            <section class="conteudo-abas">
        <div class="aba-conteudo active" id="servicos"></div>
        <div class="aba-conteudo" id="profissionais"></div>
        <div class="aba-conteudo" id="faturamento"></div>
        <div class="aba-conteudo" id="clientes"></div>
        <div class="aba-conteudo" id="agenda"></div>
          <div class="aba-conteudo" id="comissao"></div>
      </section>
    </main>
  </div>

        <script type="module">
    import { verificarAcesso } from './userService.js';
    import { db } from './firebase-config.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    /**
     * Ponto de entrada único que orquestra a inicialização da página.
     */
    async function inicializarPagina( ) {
      try {
        // 1. Garante que o usuário está logado e obtém a sessão.
        const sessao = await verificarAcesso();
        if (!sessao || !sessao.user) {
          return; // verificarAcesso já redireciona.
        }

        // 2. Define os papéis do usuário a partir da sessão.
        let papelUsuario = sessao.papeis || [];
        if (papelUsuario.length === 0) { // Fallback
          if(sessao.isAdmin) papelUsuario.push('admin');
          if(sessao.isOwner) papelUsuario.push('dono');
          if(papelUsuario.length === 0) papelUsuario.push('funcionario');
        }

        // 3. Busca as regras de permissão do Firestore.
        const permissoesRef = doc(db, "configuracoesGlobais", "permissoes");
        const permissoesSnap = await getDoc(permissoesRef);
        const permissoes = permissoesSnap.exists() ? permissoesSnap.data() : {};

        // 4. Determina as abas visíveis com base nas permissões.
        const abasConfig = {
          servicos: { permissoes: ['admin', 'dono', 'gerente', 'funcionario'] },
          profissionais: { permissoes: ['admin', 'dono', 'gerente'] },
          faturamento: { permissoes: ['admin', 'dono', 'gerente'] },
          clientes: { permissoes: ['admin', 'dono', 'gerente', 'funcionario'] },
          agenda: { permissoes: ['admin', 'dono', 'gerente', 'funcionario'] },
          comissao: { permissoes: ['admin', 'dono', 'gerente'] }
        };

        const abasVisiveis = Object.keys(abasConfig).filter(abaId => {
          const config = abasConfig[abaId];
          const hasPermission = config.permissoes.some(papel => papelUsuario.includes(papel));
          return hasPermission;
        });

        // 5. Oculta abas e conteúdos não permitidos.
        document.querySelectorAll('.aba').forEach(abaBtn => {
          const abaId = abaBtn.dataset.aba;
          const conteudo = document.getElementById(abaId);
          if (!abasVisiveis.includes(abaId)) {
            abaBtn.style.display = 'none';
            if (conteudo) conteudo.style.display = 'none';
          }
        });

        // 6. Ativa a primeira aba visível como padrão.
        const primeiraAbaVisivel = document.querySelector(`.aba[data-aba="${abasVisiveis[0]}"]`);
        if (primeiraAbaVisivel) {
          document.querySelectorAll('.aba').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.aba-conteudo').forEach(c => c.classList.remove('active'));
          primeiraAbaVisivel.classList.add('active');
          const conteudo = document.getElementById(abasVisiveis[0]);
          if (conteudo) conteudo.classList.add('active');
        }

        // 7. Inicializa a lógica de troca de abas.
        document.querySelectorAll('.aba').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.aba').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.aba-conteudo').forEach(c => c.classList.remove('active'));
            const targetId = btn.dataset.aba;
            const targetContent = document.getElementById(targetId);
            if (targetContent) {
              targetContent.classList.add('active');
              // Se for a aba de comissão, popular o conteúdo
              if (targetId === 'comissao') {
                populateComissaoTab();
              }
            }
          });
        });

        // 8. Popula a lista de profissionais no filtro (simplificado para exemplo).
        // Em um ambiente real, esta lista viria do Firestore/API.
        const filtroProfissional = document.getElementById('filtro-profissional');
        // Exemplo de dados:
        const profissionais = [
          { id: 'prof1', nome: 'Ana Silva' },
          { id: 'prof2', nome: 'Bruno Costa' },
          { id: 'prof3', nome: 'Carla Dias' }
        ];
        profissionais.forEach(prof => {
          const option = document.createElement('option');
          option.value = prof.id;
          option.textContent = prof.nome;
          filtroProfissional.appendChild(option);
        });

        // 9. Define as datas padrão (hoje e 30 dias atrás).
        const today = new Date();
        const thirtyDaysAgo = new Date(today);
        thirtyDaysAgo.setDate(today.getDate() - 30);

        const formatDate = (date) => {
          const y = date.getFullYear();
          const m = String(date.getMonth() + 1).padStart(2, '0');
          const d = String(date.getDate()).padStart(2, '0');
          return `${y}-${m}-${d}`;
        };

        document.getElementById('filtro-data-inicio').value = formatDate(thirtyDaysAgo);
        document.getElementById('filtro-data-fim').value = formatDate(today);

        // 10. Inicializa o conteúdo da primeira aba visível (se for comissão).
        if (abasVisiveis[0] === 'comissao') {
          populateComissaoTab();
        }

        // 11. Adiciona listener ao botão de aplicar filtro (para todas as abas, mas só implementamos 'comissao').
        document.getElementById('btn-aplicar-filtro').addEventListener('click', () => {
          const activeTab = document.querySelector('.aba.active');
          if (activeTab && activeTab.dataset.aba === 'comissao') {
            populateComissaoTab();
          }
          // Adicionar lógica de filtro para outras abas aqui
        });

      } catch (error) {
        console.error("Erro na inicialização da página:", error);
        document.getElementById('page-content').innerHTML = '<div style="text-align:center; padding: 50px; color: #fff;">Não foi possível carregar a página de relatórios.</div>';
      }
    }

    // Funções de utilidade (mockadas ou simplificadas)
    async function safeVerificarAcesso() {
      // Mock para simular a verificação de acesso
      return { user: { uid: 'mockUser' }, empresaId: 'mockEmpresa', papeis: ['admin', 'dono'] };
    }

    async function fetchConcludedAppointments(empresaId, from, to) {
      // Mock para simular a busca de agendamentos
      console.log(`Buscando agendamentos para ${empresaId} de ${from} a ${to}`);
      return [
        { profissionalId: 'prof1', serviceId: 'corte', preco: 50, comissao: 25 },
        { profissionalId: 'prof2', serviceId: 'barba', preco: 30, comissao: 15 },
        { profissionalId: 'prof1', serviceId: 'quimica', preco: 150, comissao: 75 },
        { profissionalId: 'prof3', serviceId: 'corte', preco: 50, comissao: 20 },
      ];
    }

    async function getProfessional(empresaId, profissionalId) {
      // Mock para simular a busca de dados do profissional
      const map = {
        'prof1': { nome: 'Ana Silva', comissao_padrao: 0.50 },
        'prof2': { nome: 'Bruno Costa', comissao_padrao: 0.50 },
        'prof3': { nome: 'Carla Dias', comissao_padrao: 0.40 },
        '(sem)': { nome: 'Sem Profissional', comissao_padrao: 0 }
      };
      return map[profissionalId] || null;
    }

    function calcCommissionForAppointment(preco, profData, serviceId) {
      const commissionPct = profData ? (profData.comissao_padrao || 0) : 0;
      const employeeAmount = preco * commissionPct;
      const ownerAmount = preco - employeeAmount;
      return { commissionPct: commissionPct * 100, employeeAmount, ownerAmount };
    }

    const fmtBRL = (value) => {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    };

    function renderComissaoTable(aggregates, container) {
      if (aggregates.length === 0) {
        container.innerHTML = '<p>Nenhum dado encontrado para o período e filtros selecionados.</p>';
        return;
      }

      const table = document.createElement('table');
      table.style.width = '100%';
      table.style.borderCollapse = 'collapse';

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      ['Profissional', 'Valor faturado', 'Comissão % (média ponderada)', 'Valor funcionário', 'Valor líquido (dono)'].forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        th.style.padding = '5px 6px'; /* Ajuste de padding inline */
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      let totalFaturado = 0, totalFuncionario = 0, totalLiquido = 0;

      aggregates.forEach(row => {
        totalFaturado += row.totalFaturado;
        totalFuncionario += row.totalFuncionario;
        totalLiquido += row.totalLiquido;

        const tr = document.createElement('tr');
        const cell = (txt) => {
          const td = document.createElement('td');
          td.textContent = txt;
          td.style.padding = '5px 6px'; /* Ajuste de padding inline */
          return td;
        };

        tr.appendChild(cell(row.profissionalNome || '(sem nome)'));
        tr.appendChild(cell(fmtBRL(row.totalFaturado)));
        tr.appendChild(cell((row.avgCommissionPct || 0).toFixed(2) + ' %'));
        tr.appendChild(cell(fmtBRL(row.totalFuncionario)));
        tr.appendChild(cell(fmtBRL(row.totalLiquido)));

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);

      const tfoot = document.createElement('tfoot');
      const fr = document.createElement('tr');
      fr.style.fontWeight = '700';
      fr.style.background = '#e0e7ff'; /* Fundo mais claro para o total */
      const emptyTd = () => { const td = document.createElement('td'); td.style.padding = '5px 6px'; td.style.background = '#e0e7ff'; return td; }; /* Ajuste de padding inline */
      fr.appendChild(emptyTd());
      const tdTotalFaturado = document.createElement('td'); tdTotalFaturado.textContent = fmtBRL(totalFaturado); tdTotalFaturado.style.padding='5px 6px'; tdTotalFaturado.style.background = '#e0e7ff';
      fr.appendChild(tdTotalFaturado);
      fr.appendChild((() => { const td=document.createElement('td'); td.textContent='TOTAIS:'; td.style.padding='5px 6px'; td.style.background = '#e0e7ff'; return td; })());
      const tdTotalFuncionario = document.createElement('td'); tdTotalFuncionario.textContent = fmtBRL(totalFuncionario); tdTotalFuncionario.style.padding='5px 6px'; tdTotalFuncionario.style.background = '#e0e7ff';
      fr.appendChild(tdTotalFuncionario);
      const tdTotalLiquido = document.createElement('td'); tdTotalLiquido.textContent = fmtBRL(totalLiquido); tdTotalLiquido.style.padding='5px 6px'; tdTotalLiquido.style.background = '#e0e7ff';
      fr.appendChild(tdTotalLiquido);
      tfoot.appendChild(fr);
      table.appendChild(tfoot);

      container.appendChild(table);
    }

    // Função pública que popula a aba comissão (chamada ao abrir aba ou ao aplicar filtros)
    async function populateComissaoTab() {
      try {
        const sess = await safeVerificarAcesso();
        if (!sess || !sess.empresaId) {
          console.error('[comissao] sessão inválida');
          return;
        }
        const empresaId = sess.empresaId;
        const from = document.getElementById('filtro-data-inicio').value;
        const to = document.getElementById('filtro-data-fim').value;
        const profFilter = document.getElementById('filtro-profissional').value;

        const container = document.getElementById('comissao');
        container.innerHTML = '<div style="padding:16px;color:#6b7280">Carregando relatório de comissões...</div>';

        const appts = await fetchConcludedAppointments(empresaId, from, to);

        // agrupar por profissional
        const map = new Map(); // profissionalId -> { totalFaturado, totalFuncionario, totalLiquido, profissionalNome, commissionWeightedSum }
        for (const a of appts) {
          const pid = a.profissionalId || '(sem)';
          if (profFilter && profFilter !== 'todos' && pid !== profFilter) continue;

          // obter dados profissionais (cache simples via getProfessional)
          const profData = await getProfessional(empresaId, pid);
          const serviceId = a.serviceId;
          const preco = Number(a.preco || 0);
          const { commissionPct, employeeAmount, ownerAmount } = calcCommissionForAppointment(preco, profData, serviceId);

          const cur = map.get(pid) || { totalFaturado:0, totalFuncionario:0, totalLiquido:0, profissionalNome: (profData && (profData.nome || profData.name)) || pid, commissionWeightSum:0 };
          cur.totalFaturado += preco;
          cur.totalFuncionario += employeeAmount;
          cur.totalLiquido += ownerAmount;
          // accumulate weight for average commission pct: sum(employeeAmount) / sum(preco) *100 later
          cur.commissionWeightSum += employeeAmount;
          map.set(pid, cur);
        }

        // build aggregates array sorted by totalFaturado desc
        const aggregates = Array.from(map.entries()).map(([pid, v]) => {
          const avgCommissionPct = v.totalFaturado > 0 ? (v.commissionWeightSum / v.totalFaturado) * 100 : 0;
          return {
            profissionalId: pid,
            profissionalNome: v.profissionalNome,
            totalFaturado: Number(v.totalFaturado.toFixed(2)),
            totalFuncionario: Number(v.totalFuncionario.toFixed(2)),
            totalLiquido: Number(v.totalLiquido.toFixed(2)),
            avgCommissionPct: Number(avgCommissionPct.toFixed(2))
          };
        }).sort((a,b) => b.totalFaturado - a.totalFaturado);

        renderComissaoTable(aggregates, container);
      } catch (err) {
        console.error('[comissao] erro populateComissaoTab', err);
        const container = document.getElementById('comissao');
        if (container) container.innerHTML = '<div style="padding:18px;color:#a00">Erro ao gerar relatório de comissões. Veja console.</div>';
      }
    }

    // Expondo a função para que relatorios.js chame populateComissaoTab se necessário (compatibilidade)
    window.populateComissaoTab = populateComissaoTab;

    /*
      ✅ CORREÇÃO DE BUG: A função 'safeVerificarAcesso' duplicada foi substituída por guard acima.
      O erro 'Identifier has already been declared' deve desaparecer.
    */

    // Hook: quando usuário clica na aba "Comissão", popular a tabela
    document.addEventListener('DOMContentLoaded', () => {
      inicializarPagina(); // Chama a função principal de inicialização

      // Ao clicar na aba, popular
      document.querySelectorAll('.aba').forEach(btn => {
        if (btn.dataset.aba === 'comissao') {
          btn.addEventListener('click', () => {
            // activate tab UI (existing code in relatorios.js may also do this)
            document.querySelectorAll('.aba').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.aba-conteudo').forEach(c => c.classList.remove('active'));
            const el = document.getElementById('comissao');
            if (el) el.classList.add('active');

            // populate content
            populateComissaoTab();
          });
        }
      });

      // Também popular ao aplicar filtro (mesmo comportamento do faturamento)
      const btnAplicar = document.getElementById('btn-aplicar-filtro');
      if (btnAplicar) {
        btnAplicar.addEventListener('click', () => {
          // if currently active tab is comissão, repopular
          const active = document.querySelector('.aba.active');
          if (active && active.dataset.aba === 'comissao') {
            populateComissaoTab();
          }
        });
      }
    });

    // opcional: popular por padrão se quiser (não ativo para não mudar comportamento existente)
    // populateComissaoTab();
    </script>

    <script>
    const btnVoltar = document.getElementById("btn-voltar");
    if (btnVoltar) {
      btnVoltar.addEventListener("click", () => {
        window.history.back();
      });
    }

    // Lógica do histórico para o botão voltar do navegador
    if (window.history.state === null || window.history.state.page !== "relatorios") {
      window.history.pushState({ "page": "relatorios" }, "");
    }
    window.addEventListener('popstate', function() {
      window.location.replace('index.html');
    });
  </script>
