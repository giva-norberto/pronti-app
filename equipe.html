<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Equipe - Pronti IA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <aside class="sidebar">
        <a href="index.html" class="sidebar-brand">Pronti</a>
        <hr />
        <div class="sidebar-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="servicos.html">Serviços</a>
            <a href="agenda.html">Agenda</a>
            <a href="clientes.html">Clientes</a>
            <a href="equipe.html" class="active">Equipe</a> 
            <a href="perfil.html">Meu Perfil</a>
        </div>
        <div class="sidebar-footer">
            <button id="btn-logout" class="btn-logout">Sair</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-section">
            <div class="header-content">
                <h1>Minha Equipe</h1>
                <p>Gerencie os profissionais que fazem parte do seu negócio.</p>
            </div>
            <div class="header-actions">
                <button type="button" id="btn-add-profissional" class="btn-new" disabled>
                    + Adicionar Profissional
                </button>
            </div>
        </div>

        <div class="form-card">
            <h3>Profissionais Cadastrados</h3>
            <div id="lista-profissionais-painel">
                <p>A verificar as suas permissões...</p>
            </div>
        </div>
    </main>
    
    <div id="modal-add-profissional" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h2>Adicionar Novo Profissional</h2>
            <form id="form-add-profissional">
                <div class="form-group">
                    <label for="nome-profissional">Nome do Profissional</label>
                    <input type="text" id="nome-profissional" required>
                </div>
                <div class="form-group">
                    <label for="foto-profissional">Foto (Opcional)</label>
                    <input type="file" id="foto-profissional" accept="image/png, image/jpeg">
                </div>
                <div class="form-actions">
                    <button type="button" id="btn-cancelar-profissional" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar Profissional</button>
                </div>
            </form>
        </div>
    </div>

    <script src="equipe.js" type="module"></script>
</body>
</html>
