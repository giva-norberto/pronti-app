            <a href="agenda.html"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg> Agenda</a>

            <a href="equipe.html" class="active"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg> Equipe</a> 
            <a href="perfil.html"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Meu Perfil</a>
            
        </div>
        <div class="sidebar-footer">
            <button id="btn-logout" class="btn-logout">
                Sair
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-section">
            <div class="header-content">
                <h1 id="main-title">Minha Equipe</h1>
                <p>Gerencie os profissionais que fazem parte do seu negócio.</p>
            </div>
            <div class="header-actions">
                <button type="button" id="btn-add-profissional" class="btn-new">
                    + Adicionar Profissional
                </button>
            </div>
        </div>

        <div class="form-card">
            <h3>Profissionais Cadastrados</h3>
            <div id="lista-profissionais-painel">
                </div>
        </div>
    </main>
    
    <div id="modal-add-profissional" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h2 id="modal-profissional-title">Adicionar Novo Profissional</h2>
            <form id="form-add-profissional">
                <div class="form-group">
                    <label for="nome-profissional">Nome do Profissional</label>
                    <input type="text" id="nome-profissional" required>
                </div>
                <div class="form-group">
                    <label for="foto-profissional">Foto (Opcional)</label>
                    <input type="file" id="foto-profissional" accept="image/png, image/jpeg">
                </div>
                <div class="form-actions">
                    <button type="button" id="btn-cancelar-profissional" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar Profissional</button>
                </div>
            </form>
        </div>
    </div>

    <script src="equipe.js" type="module"></script>
</body>
</html>
