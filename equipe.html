<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciamento de Equipe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="sidebar" aria-label="Menu lateral principal">
        <h2 class="sidebar-brand">Pronti</h2>
        <div class="sidebar-links">
            <a href="dashboard.html" class="active">🏠 Dashboard</a>
            <a href="perfil.html">🏢 Perfil</a>
            <a href="equipe.html">👥 Equipe</a>
            <a href="agenda.html">📅 Agenda</a>
            <a href="configuracoes.html">⚙️ Configurações</a>
            <a href="logout.html">🚪 Sair</a>
        </div>
    </nav>
    <main class="main-content">
        <div class="header">
            <h1>👥 Gerenciamento de Equipe</h1>
            <p>Gerencie sua equipe de profissionais de forma simples e eficiente</p>
        </div>
        <div class="actions">
            <h2>Minha Equipe</h2>
            <button id="btn-add-profissional" class="btn equipe-btn-novo">
                ➕ Adicionar Profissional
            </button>
        </div>
        <div id="lista-profissionais-painel" class="equipe-lista">
            <div class="profissional-card">
                <div class="profissional-foto">
                    <img src="https://placehold.co/60x60?text=G" alt="Foto de Givanildo Silva" />
                </div>
                <div class="profissional-info">
                    <span class="profissional-nome">GIVANILDO SILVA</span>
                    <span class="profissional-status">Dono</span>
                </div>
                <button class="btn equipe-btn-novo btn-perfil-profissional">👤 Perfil</button>
            </div>
            <div class="profissional-card">
                <div class="profissional-foto">
                    <img src="https://placehold.co/60x60?text=User" alt="Foto de Givanildo Funcionário" />
                </div>
                <div class="profissional-info">
                    <span class="profissional-nome">Givanildo</span>
                    <span class="profissional-status">Funcionário</span>
                </div>
                <button class="btn equipe-btn-novo btn-perfil-profissional">👤 Perfil</button>
            </div>
            <div class="profissional-card">
                <div class="profissional-foto">
                    <img src="https://placehold.co/60x60?text=User" alt="Foto de Gilmar Borberto" />
                </div>
                <div class="profissional-info">
                    <span class="profissional-nome">GILMAR BORBERTO</span>
                    <span class="profissional-status">Funcionário</span>
                </div>
                <button class="btn equipe-btn-novo btn-perfil-profissional">👤 Perfil</button>
            </div>
        </div>
    </main>
</body>
</html>
