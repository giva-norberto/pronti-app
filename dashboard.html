<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Painel Inteligente - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body.is-loading {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        /* Garante que o main fique ao lado da sidebar */
        body, html {
            min-height: 100vh;
            margin: 0;
        }
        #sidebar-placeholder {
            float: left;
            height: 100vh;
        }
        main {
            margin-left: 240px; /* largura padrão da sidebar */
            padding: 32px 24px 24px 24px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        @media (max-width: 900px) {
            #sidebar-placeholder {
                float: none;
                width: 100%;
                height: auto;
            }
            main {
                margin-left: 0;
                padding-top: 120px; /* se a sidebar virar topo */
            }
        }
    </style>
</head>
<body class="is-loading">
    <!-- Menu lateral dinâmico -->
    <div id="sidebar-placeholder"></div>

    <main>
        <div class="header-dashboard">
            <button id="btn-voltar" class="btn-voltar">← Voltar</button>
            <h1>Painel Inteligente</h1>
            <div class="filtro-container">
                <label for="filtro-data">Ver dados de:</label>
                <input type="date" id="filtro-data">
            </div>
        </div>

        <div id="trial-notification-banner" class="trial-banner" style="display: none;"></div>

        <div class="dashboard-cards">
            <!-- ...seus cards... (igual já está) -->
        </div>
    </main>
    <script type="module" src="dashboard.js"></script>
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { auth } from "./vitrini-firebase.js";
        import { verificarAcesso } from "./userService.js";
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const { isOwner } = await verificarAcesso();
                    if (!isOwner) {
                        window.location.replace('agenda.html');
                        return;
                    }
                    // Carrega menu lateral bonito
                    fetch('menu-lateral.html')
                        .then(res => res.text())
                        .then(html => {
                            document.getElementById('sidebar-placeholder').innerHTML = html;
                            document.body.classList.remove('is-loading');
                        });
                } catch (e) {
                    window.location.replace('login.html');
                }
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
</body>
</html>
