<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Painel Inteligente - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <button id="btn-voltar" class="btn-voltar">← Voltar para o menu</button>
  <main>
    <div class="dashboard-cards">
      <div class="card servico">
        <span class="icon">💇‍♂️✂️</span>
        <span class="titulo">Seu serviço mais procurado hoje:</span>
        <span class="descricao" id="servico-destaque">...</span>
      </div>
      <div class="card prof">
        <span class="icon">🏆</span>
        <img id="avatar-prof" class="avatar" src="" alt="Profissional destaque" />
        <span class="titulo" id="prof-destaque-nome">...</span>
        <span class="descricao" id="prof-destaque-qtd">...</span>
      </div>
      <div class="card ocupacao">
        <div class="ocupacao-circular" id="ocupacao-circular"></div>
        <span class="descricao" id="ocupacao-texto">...</span>
      </div>
      <div class="card comparativo">
        <span class="percent" id="comparativo-percent">...</span>
        <span class="descricao" id="comparativo-texto">...</span>
      </div>
      <div class="card alerta" id="card-alerta" style="display:none;">
        <span class="icon">⚡</span>
        <span id="alerta-msg">...</span>
      </div>
      <div class="card ia">
        <span class="icon">💡</span>
        <span class="titulo">Sugestão da IA:</span>
        <span class="descricao" id="ia-sugestao">...</span>
        <button class="btn-promocao" id="btn-promocao" style="display:none;">Criar promoção agora</button>
      </div>
    </div>
    <div class="exportar">
      <span class="icon">✈️</span>
      <button id="btn-exportar">Exportar resumo do dia</button>
    </div>
  </main>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
