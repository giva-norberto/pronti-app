<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Completo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f5f9ff;
      color: #222;
    }
    h2 {
      margin-top: 2rem;
      color: #0d6efd;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 1rem;
    }
    .resumo-card {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      max-width: 500px;
    }
    .resumo-metricas {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .metrica {
      flex: 1;
      background: #e9f0ff;
      padding: 0.5rem;
      border-radius: 4px;
      text-align: center;
    }
    .resumo-footer {
      margin-top: 1rem;
      font-style: italic;
      color: #666;
    }
    canvas {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      max-width: 100%;
      height: 320px;
    }
    .filtros {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .filtros label {
      font-weight: bold;
      margin-right: 0.25rem;
    }
    select {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Dashboard Completo</h1>

  <section id="resumo-diario-container" class="resumo-card">
    <!-- Resumo diário inteligente aparecerá aqui -->
  </section>

  <h2>Gráfico de Serviços</h2>
  <canvas id="graficoServicos" aria-label="Gráfico de número de agendamentos por serviço" role="img"></canvas>

  <h2>Gráfico de Faturamento</h2>
  <canvas id="graficoFaturamento" aria-label="Gráfico de faturamento por serviço" role="img"></canvas>

  <h2>Gráfico Mensal</h2>
  <div class="filtros">
    <label for="filtro-mes-inicio">Mês Início:</label>
    <select id="filtro-mes-inicio" aria-label="Mês de início do filtro">
      <option value="0">Jan</option>
      <option value="1">Fev</option>
      <option value="2">Mar</option>
      <option value="3">Abr</option>
      <option value="4">Mai</option>
      <option value="5">Jun</option>
      <option value="6">Jul</option>
      <option value="7">Ago</option>
      <option value="8">Set</option>
      <option value="9">Out</option>
      <option value="10">Nov</option>
      <option value="11">Dez</option>
    </select>

    <label for="filtro-ano-inicio">Ano Início:</label>
    <select id="filtro-ano-inicio" aria-label="Ano de início do filtro"></select>

    <label for="filtro-mes-fim">Mês Fim:</label>
    <select id="filtro-mes-fim" aria-label="Mês de fim do filtro">
      <option value="0">Jan</option>
      <option value="1">Fev</option>
      <option value="2">Mar</option>
      <option value="3">Abr</option>
      <option value="4">Mai</option>
      <option value="5">Jun</option>
      <option value="6">Jul</option>
      <option value="7">Ago</option>
      <option value="8">Set</option>
      <option value="9">Out</option>
      <option value="10">Nov</option>
      <option value="11">Dez</option>
    </select>

    <label for="filtro-ano-fim">Ano Fim:</label>
    <select id="filtro-ano-fim" aria-label="Ano de fim do filtro"></select>
  </div>
  <canvas id="graficoMensal" aria-label="Gráfico mensal de agendamentos" role="img"></canvas>

  <!-- Bibliotecas globais -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

  <!-- Script do dashboard (módulo ES) -->
  <script type="module" src="./dashboard-completo.js"></script>

</body>
</html>
