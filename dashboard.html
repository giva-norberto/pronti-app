<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Pronti</title>
  <style>
    :root {
      --azul: #0d6efd;
      --claro: #f5f9ff;
      --cinza: #666;
      --branco: #fff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--claro);
      color: #222;
    }
    header {
      background: var(--azul);
      color: var(--branco);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 48px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.08);
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: var(--branco);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.25rem 0.7rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: rgba(255,255,255,0.1);
    }

    main {
      max-width: 1200px;
      margin: 2rem auto 1.5rem;
      padding: 0 1rem;
    }
    h2 {
      margin-top: 2rem;
      color: var(--azul);
      font-size: 1.1rem;
      font-weight: 600;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 1rem;
    }
    .resumo-card {
      background: var(--branco);
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.07);
      max-width: 500px;
      margin-bottom: 1.5rem;
    }
    .resumo-card h3 {
      margin-top: 0;
      font-size: 1.05rem;
      color: var(--azul);
      font-weight: bold;
    }
    .resumo-metricas {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .metrica {
      flex: 1;
      background: #e9f0ff;
      padding: 0.5rem;
      border-radius: 4px;
      text-align: center;
      min-width: 120px;
    }
    .resumo-footer {
      margin-top: 1rem;
      font-style: italic;
      color: var(--cinza);
    }
    canvas, img, video {
      overflow: hidden !important;
      background: var(--branco);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.07);
      max-width: 100%;
      min-height: 220px;
      height: 320px;
      margin-bottom: 1.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .filtros {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      background: #e9f0ff;
      padding: 0.75rem 1rem;
      border-radius: 6px;
    }
    .filtros label {
      font-weight: bold;
      margin-right: 0.25rem;
      font-size: 0.97rem;
    }
    select {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem 0;
      text-align: center;
    }
    .loading {
      text-align: center;
      padding: 1.5rem;
      color: var(--cinza);
    }
    @media (max-width: 900px) {
      main { max-width: 100%; }
      .dashboard-grid { grid-template-columns: 1fr; gap: 1.5rem; }
      canvas { height: 220px; }
    }
    @media (max-width: 600px) {
      header { flex-direction: column; align-items: flex-start; }
      nav { margin-top: 0.5rem; }
      main { padding: 0.5rem; }
      .filtros { flex-direction: column; gap: 0.5rem; }
      .dashboard-grid { gap: 1rem; }
      .resumo-card { padding: 0.6rem; }
      canvas { height: 150px; }
    }
  </style>
</head>
