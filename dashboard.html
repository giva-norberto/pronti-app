<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Pronti</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      color: #222;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #0d6efd;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100vh;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.08);
      position: sticky;
      left: 0;
      top: 0;
    }
    .sidebar-brand {
      display: block;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 1rem;
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px;
      text-align: center;
      background: #0b5ed7;
    }
    .sidebar-links {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin: 1rem 0;
      padding: 0 1rem;
    }
    .sidebar-links a {
      color: #fff;
      text-decoration: none;
      padding: 0.7rem 0.8rem;
      border-radius: 4px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.15s;
    }
    .sidebar-links a.active,
    .sidebar-links a:hover {
      background: #1561e2;
      font-weight: bold;
    }
    .sidebar-footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
    }
    .btn-logout {
      background: #fff;
      color: #0d6efd;
      border: none;
      border-radius: 4px;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-logout:hover {
      background: #e9f0ff;
      color: #1561e2;
    }
    main {
      flex: 1;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #0d6efd;
      margin-top: 2rem;
      font-size: 1.12rem;
      font-weight: 600;
    }
    .resumo-card {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      max-width: 500px;
      margin-bottom: 1.5rem;
    }
    .resumo-metricas {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .metrica {
      flex: 1;
      background: #e9f0ff;
      padding: 0.5rem;
      border-radius: 4px;
      text-align: center;
      min-width: 120px;
    }
    .resumo-footer {
      margin-top: 1rem;
      font-style: italic;
      color: #666;
    }
    canvas, img, video {
      overflow: hidden !important;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.07);
      max-width: 100%;
      min-height: 220px;
      height: 320px;
      margin-bottom: 1.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .filtros {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      background: #e9f0ff;
      padding: 0.75rem 1rem;
      border-radius: 6px;
    }
    .filtros label {
      font-weight: bold;
      margin-right: 0.25rem;
      font-size: 0.97rem;
    }
    select {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem 0;
      text-align: center;
    }
    .loading {
      text-align: center;
      padding: 1.5rem;
      color: #666;
    }
    @media (max-width: 900px) {
      main { max-width: 100%; padding: 1rem; }
      canvas { height: 220px; }
      .sidebar { width: 70px; }
      .sidebar-brand { font-size: 1rem; padding: 0.7rem; }
      .sidebar-links a span { font-size: 1.25rem; }
      .sidebar-links a { font-size: 0; justify-content: center; padding: 0.7rem 0.3rem; }
      .sidebar-links a span { font-size: 1.25rem; }
      .sidebar-links a.active,
      .sidebar-links a:hover { background: #1561e2; }
    }
    @media (max-width: 600px) {
      body { flex-direction: column; }
      .sidebar { flex-direction: row; width: 100vw; min-height: 0; height: 56px; position: fixed; top: 0; left: 0; z-index: 10; }
      .sidebar-brand { display: none; }
      .sidebar-links { flex-direction: row; gap: 2px; padding: 0; margin: 0; }
      .sidebar-links a { font-size: 0; padding: 0.7rem 0.4rem; }
      .sidebar-links a span { font-size: 1.32rem; }
      .sidebar-footer { display: none; }
      main { margin-top: 56px; padding: 0.7rem; }
    }
  </style>
</head>
