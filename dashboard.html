<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Inteligente - Pronti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1; 
            --gradient: linear-gradient(90deg, #6366f1 0%, #4f46e5 100% ); 
            --card-bg: #fff; 
            --text-main: #21243d; 
            --text-secondary: #71717a; 
            --border: #e0e7ff;
            --shadow: 0 6px 32px 0 rgba(99,102,241,0.05), 0 1.5px 6px 0 rgba(99,102,241,0.06);
        }

        body {
            margin: 0; 
            font-family: 'Inter', Arial, sans-serif; 
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: var(--text-main); 
            display: flex;
        }

        .dashboard-main {
            flex-grow: 1; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 32px 18px;
            box-sizing: border-box;
        }

        .dashboard-header {
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            gap: 16px;
            flex-wrap: wrap; 
            margin-bottom: 32px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 16px 24px;
            border-radius: 14px;
            box-shadow: var(--shadow);
        }

        .dashboard-header h1 {
            font-size: 2.1rem; 
            font-weight: 800; 
            letter-spacing: -0.5px; 
            background: var(--gradient);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin: 0;
        }

        .date-filter input[type="date"] {
            padding: 10px 14px; 
            border-radius: 9px; 
            border: 1.5px solid var(--border);
            font-size: 1rem; 
            background: var(--card-bg); 
            color: var(--text-main);
        }

        .dashboard-grid { 
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 30px; 
        }

        .main-cards, .side-cards { 
            display: flex; 
            flex-direction: column; 
            gap: 24px; 
        }
        
        .kpi-row { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 22px; 
        }

        .card {
            background: var(--card-bg); 
            border-radius: 18px; 
            box-shadow: var(--shadow);
            padding: 28px 22px 23px 22px; 
            border: 2px solid var(--primary);
        }

        .card-title {
            margin: 0 0 13px 0; 
            font-size: 1.13rem; 
            color: var(--text-secondary);
            font-weight: 700; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }

        .card-main-value { 
            font-size: 2.45rem; 
            font-weight: 800; 
            color: var(--primary); 
            margin: 0; 
            min-height: 44px; 
        }

        .card-sub-value { 
            font-size: 1.03rem; 
            color: var(--text-secondary); 
            margin-top: 8px; 
        }

        .resumo-card { 
            border: 2px solid var(--primary);
        }
        .resumo-card .card-title { 
            color: var(--primary); 
        }

        .loading-spinner {
            display: inline-block; 
            width: 28px; 
            height: 28px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-radius: 50%; 
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 1000px) { 
            .dashboard-grid { grid-template-columns: 1fr; } 
        }
        @media (max-width: 800px) { 
            .kpi-row { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>
    
    <div id="menu-container"></div>

    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1>Painel Inteligente</h1>
            <div class="dashboard-actions">
                <div class="date-filter">
                    <input type="date" id="filtro-data">
                </div>
            </div>
        </div>
        <div class="dashboard-grid">
            <div class="main-cards">
                <div class="kpi-row">
                    <div class="card">
                        <div class="card-title"><i class="fa-solid fa-dollar-sign"></i> Faturamento (Dia)</div>
                        <div class="card-main-value" id="faturamento-realizado"><span class="loading-spinner"></span></div>
                        <div class="card-sub-value">Previsto: <span id="faturamento-previsto">--</span></div>
                    </div>
                    <div class="card">
                        <div class="card-title"><i class="fa-solid fa-calendar-check"></i> Agendamentos (Dia)</div>
                        <div class="card-main-value" id="total-agendamentos-dia"><span class="loading-spinner"></span></div>
                        <div class="card-sub-value"><span id="agendamentos-pendentes">--</span> pendentes</div>
                    </div>
                    <div class="card">
                        <div class="card-title"><i class="fa-solid fa-chart-line"></i> Faturamento (Mês)</div>
                        <div class="card-main-value" id="faturamento-mensal"><span class="loading-spinner"></span></div>
                        <div class="card-sub-value"><span id="agendamentos-mes">--</span> agendamentos</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title"><i class="fa-solid fa-chart-simple"></i> Serviços mais vendidos (Semana)</div>
                    <div id="grafico-container" style="position: relative; min-height: 320px;">
                        <canvas id="servicos-mais-vendidos"></canvas>
                    </div>
                </div>
            </div>
            <div class="side-cards">
                <div class="card resumo-card">
                    <div class="card-title"><i class="fa-solid fa-lightbulb"></i> Resumo Inteligente</div>
                    <div id="resumo-inteligente">
                        <span class="loading-spinner"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Adição da correção do papel do usuário para o menu lateral!
        function getEmpresaIdAtiva() {
            return localStorage.getItem("empresaAtivaId") || null;
        }

        onAuthStateChanged(auth, async (user) => {
            let empresaId = getEmpresaIdAtiva();
            let isDono = false;
            let isAdmin = false;

            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            if (!empresaId) {
                // O painel sempre requer empresa ativa
                document.querySelector('.dashboard-main').innerHTML = '<p class="erro">Nenhuma empresa ativa selecionada.</p>';
                return;
            }

            try {
                const empresaRef = doc(db, "empresarios", empresaId);
                const empresaSnap = await getDoc(empresaRef);

                if (!empresaSnap.exists()) {
                    document.querySelector('.dashboard-main').innerHTML = '<p class="erro">Empresa ativa não encontrada.</p>';
                    return;
                }

                const adminUID = "BX6Q7HrVMrcCBqe72r7K76EBPkX2";
                isDono = empresaSnap.data().donoId === user.uid;
                isAdmin = user.uid === adminUID;

                // Monte array de papéis para o menu lateral
                let papelUsuario = [];
                if (isAdmin) papelUsuario.push('admin');
                if (isDono) papelUsuario.push('dono');
                if (papelUsuario.length === 0) papelUsuario.push('funcionario'); // fallback opcional

                await carregarMenu(papelUsuario);

            } catch (error) {
                document.querySelector('.dashboard-main').innerHTML = '<p class="erro">Ocorreu um erro ao carregar os dados.</p>';
            }
        });

        async function carregarMenu(papelUsuario) {
            try {
                const response = await fetch('menu-lateral.html');
                document.getElementById('menu-container').innerHTML = await response.text();
                const menuModule = await import('./menu-lateral.js');
                if (menuModule.ativarMenuLateral) await menuModule.ativarMenuLateral(papelUsuario);
            } catch (error) {
                console.error("Falha ao carregar o menu lateral:", error);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
