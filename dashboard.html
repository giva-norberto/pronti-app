<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <style>
    body {
        background: #f6f8fa;
        font-family: 'Inter', Arial, sans-serif;
    }
    .sidebar {
        width: 240px;
        background: linear-gradient(180deg, #4f46e5 0%, #6366f1 100%);
        min-height: 100vh;
        color: #fff;
        box-shadow: 2px 0 8px rgba(0,0,0,0.05);
        position: fixed;
        left: 0; top: 0; bottom: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .sidebar-brand {
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        letter-spacing: 2px;
        padding: 24px 24px 12px 24px;
        display: block;
    }
    .sidebar-links {
        flex: 1;
        padding: 0 0 16px 0;
    }
    .sidebar-links a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 28px;
        margin: 4px 0;
        font-size: 1.05rem;
        text-decoration: none;
        color: #e0e7ff;
        background: transparent;
        border-radius: 8px 0 0 8px;
        transition: background 0.2s, color 0.2s;
        position: relative;
    }
    .sidebar-links a svg {
        color: #a5b4fc;
        transition: color 0.2s;
    }
    .sidebar-links a.active {
        background: linear-gradient(90deg, #818cf8 0%, #f6f8fa 100%);
        color: #3730a3;
        font-weight: bold;
        box-shadow: 2px 0 8px rgba(0,0,0,0.06);
    }
    .sidebar-links a.active svg {
        color: #4f46e5;
    }
    .sidebar-links a:hover:not(.active) {
        background: rgba(255,255,255,0.10);
        color: #fff;
    }
    .sidebar-links a:hover:not(.active) svg {
        color: #fff;
    }
    .sidebar-footer {
        padding: 18px 24px;
        border-top: 1px solid #818cf8;
    }
    .btn-logout {
        width: 100%;
        background: linear-gradient(90deg,#e0e7ff 0%,#818cf8 100%);
        color: #3730a3;
        font-weight: 600;
        border: none;
        padding: 12px 0;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        gap: 8px;
        align-items: center;
        font-size: 1.05rem;
        transition: background 0.15s, color 0.15s;
    }
    .btn-logout:hover {
        background: #fff;
        color: #4f46e5;
    }
    .btn-logout svg {
        color: #818cf8;
        transition: color 0.2s;
    }
    .main-content {
        margin-left: 240px;
        padding: 36px 40px;
    }
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 32px;
        margin-top: 32px;
    }
    .chart-container {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 2px 16px rgba(99,102,241,0.04);
        padding: 24px;
        min-height: 300px;
    }
    .chart-container.full-width {
        grid-column: span 2;
    }
    .chart-container h2 {
        color: #4f46e5;
        margin-bottom: 16px;
        font-size: 1.2rem;
    }
    /* Mobile */
    @media (max-width: 900px) {
        .sidebar { width: 100vw; min-height: 0; position: relative; }
        .main-content { margin-left: 0; padding: 24px 10px; }
        .dashboard-grid { grid-template-columns: 1fr; gap: 20px; }
        .chart-container.full-width { grid-column: span 1; }
    }
    </style>
</head>
<body>

 <aside class="sidebar">
    <a href="index.html" class="sidebar-brand">Pronti</a>
    <hr />
    <div class="sidebar-links">
        <a href="dashboard.html" class="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg> Dashboard
        </a>
        <a href="servicos.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
            </svg> Serviços
        </a>
        <a href="agenda.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg> Agenda
        </a>
        <a href="clientes.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg> Clientes
        </a>
        <a href="equipe.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg> Equipe
        </a>
        <a href="perfil.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg> Meu Perfil
        </a>
    </div>
    <div class="sidebar-footer">
        <button id="btn-logout" class="btn-logout">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16,17 21,12 16,7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg> Sair
        </button>
    </div>
 </aside>

 <main class="main-content">
    <h1>Dashboard</h1>
    <p>Métricas e insights sobre o seu negócio.</p>
    <div id="resumo-diario-container"></div>
    <div class="dashboard-grid">
      <div class="chart-container">
        <h2>Serviços Mais Agendados</h2>
        <canvas id="graficoServicos"></canvas>
      </div>
      <div class="chart-container">
        <h2>Faturamento por Serviço</h2>
        <canvas id="graficoFaturamento"></canvas>
      </div>
      <div class="chart-container full-width">
        <h2>Agendamentos por Mês</h2>
        <div class="filtro-grafico" style="margin-bottom: 1rem; display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
          <span>De:</span>
          <select id="filtro-mes-inicio">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Março</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
          </select>
          <select id="filtro-ano-inicio"></select>
          <span style="margin-left: 10px;">Até:</span>
          <select id="filtro-mes-fim">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Março</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
          </select>
          <select id="filtro-ano-fim"></select>
        </div>
        <canvas id="graficoMensal"></canvas>
      </div>
    </div>
 </main>

 <!-- Firebase e módulos do projeto -->
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

 <script src="perfil.js" type="module"></script>

</body>
</html>
