 <main class="main-content">
    <h1>Dashboard</h1>
    <p>Métricas e insights sobre o seu negócio.</p>

    <div id="resumo-diario-container"></div>

    <div class="dashboard-grid">
      <div class="chart-container">
        <h2>Serviços Mais Agendados</h2>
        <canvas id="graficoServicos"></canvas>
      </div>
      <div class="chart-container">
        <h2>Faturamento por Serviço</h2>
        <canvas id="graficoFaturamento"></canvas>
      </div>
      <div class="chart-container full-width">
        <h2>Agendamentos por Mês</h2>
        <div class="filtro-grafico" style="margin-bottom: 1rem; display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
          <span>De:</span>
          <select id="filtro-mes-inicio">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Março</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
          </select>
          <select id="filtro-ano-inicio"></select>
          <span style="margin-left: 10px;">Até:</span>
          <select id="filtro-mes-fim">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Março</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
          </select>
          <select id="filtro-ano-fim"></select>
        </div>
        <canvas id="graficoMensal"></canvas>
      </div>
    </div>
 </main>

 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
