<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Painel Inteligente - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body.is-loading {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        /* Garante que o main fique ao lado da sidebar */
        #sidebar-placeholder {
            float: left;
            height: 100vh;
        }
        main {
            margin-left: 240px; /* ajuste conforme a largura do seu menu */
            padding: 32px 24px 24px 24px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        @media (max-width: 900px) {
            #sidebar-placeholder {
                float: none;
                width: 100%;
                height: auto;
            }
            main {
                margin-left: 0;
                padding-top: 120px;
            }
        }
    </style>
</head>
<body class="is-loading">
    <!-- Menu lateral dinâmico -->
    <div id="sidebar-placeholder"></div>

    <main>
        <div class="header-dashboard">
            <button id="btn-voltar" class="btn-voltar">← Voltar</button>
            <h1>Painel Inteligente</h1>
            <div class="filtro-container">
                <label for="filtro-data">Ver dados de:</label>
                <input type="date" id="filtro-data">
            </div>
        </div>

        <div id="trial-notification-banner" class="trial-banner" style="display: none;"></div>

        <div class="dashboard-cards">

            <div class="card card-agenda">
                <h3><i class="icon-calendar"></i> Agenda do Dia</h3>
                <div id="agenda-resultado" class="card-body"></div>
            </div>

            <div class="card card-servico">
                <h3><i class="icon-star"></i> Serviço em Destaque</h3>
                <div id="servico-destaque" class="card-body">Nenhum</div>
            </div>

            <div class="card card-profissional">
                <h3><i class="icon-user"></i> Profissional do Dia</h3>
                <div class="card-body">
                    <div id="prof-destaque-nome">Nenhum profissional</div>
                    <div id="prof-destaque-qtd">hoje</div>
                </div>
            </div>

            <div class="card card-resumo">
                <h3><i class="icon-clipboard"></i> Resumo do Dia</h3>
                <div class="card-body">
                    <div><strong>Total de Agendamentos:</strong> <span id="total-agendamentos-dia">0</span></div>
                    <div><strong>Faturamento Estimado:</strong> <span id="faturamento-previsto">R$0,00</span></div>
                    <div><strong>Ocupação:</strong> <span id="percentual-ocupacao">0%</span></div>
                </div>
            </div>

            <div class="card card-ia">
                <h3><i class="icon-robot"></i> Sugestão Inteligente</h3>
                <div id="ia-sugestao" class="card-body">Mensagem IA</div>
            </div>

            <div class="card card-resumo-inteligente">
                <h3><i class="icon-lightbulb"></i> Resumo Inteligente</h3>
                <div id="resumo-inteligente" class="card-body"></div>
            </div>

        </div>
    </main>
    <script type="module" src="dashboard.js"></script>
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { auth } from "./vitrini-firebase.js";
        import { verificarAcesso } from "./userService.js";
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const { isOwner } = await verificarAcesso();
                    if (!isOwner) {
                        window.location.replace('agenda.html');
                        return;
                    }
                    // Carrega menu lateral bonito
                    fetch('menu-lateral.html')
                        .then(res => res.text())
                        .then(html => {
                            document.getElementById('sidebar-placeholder').innerHTML = html;
                            document.body.classList.remove('is-loading');
                        });
                } catch (e) {
                    window.location.replace('login.html');
                }
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
</body>
</html>
