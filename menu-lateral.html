<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --cor-perigo: #ef4444;
    --cor-perigo-dark: #b91c1c;
    --cor-primaria: #4facfe;
}

body {
    font-family: 'Inter', Arial, sans-serif;
    background-color: var(--cor-fundo-app, #f6f7fb);
    margin: 0;
    color: #22223b;
}

/* Sidebar (menu fixo) */
.sidebar {
  width: 250px;
  background: linear-gradient(180deg, #4facfe 0%, #6366f1 100%);
  min-height: 100vh; 
  color: #fff; 
  box-shadow: 2px 0 8px rgba(0,0,0,0.05);
  position: fixed; 
  left: 0; 
  top: 0; 
  bottom: 0; 
  z-index: 1000;
  display: flex; 
  flex-direction: column; 
  padding-top: 24px;
  transition: left 0.3s ease;
  box-sizing: border-box;
}
.sidebar-brand {
  font-size: 2rem; 
  font-weight: 900; 
  color: #fff; 
  text-decoration: none;
  letter-spacing: 2px; 
  padding: 0 32px 12px 32px; 
  display: block;
  margin-bottom: 8px; 
  text-align: left;
}
.sidebar hr { 
  margin: 0 32px 16px 32px; 
  border: none; 
  border-top: 1px solid #787cff55; 
}
.sidebar-links { 
  display: flex; 
  flex-direction: column; 
  gap: 10px; 
  padding: 0 24px; 
  flex-grow: 1;
}
.sidebar-links a {
  display: flex; 
  align-items: center; 
  gap: 12px;
  background: #fff;
  color: var(--cor-primaria); 
  font-weight: 600; 
  font-size: 1.08em; 
  border-radius: 10px;
  margin-bottom: 0; 
  box-shadow: 0 2px 6px rgba(79,70,229,0.07);
  transition: all 0.2s ease;
  padding: 14px 18px;
  text-align: left; 
  text-decoration: none;
  letter-spacing: 0.01em; 
  border: 2px solid transparent;
  min-height: 44px;
  box-sizing: border-box;
}
.sidebar-links a span {
    display: inline-block;
    width: 20px;
    text-align: center;
}
.sidebar-links a.active, 
.sidebar-links a:focus {
  background: var(--cor-primaria); 
  color: #fff; 
  font-weight: 700;
  border: 2px solid #fff; 
  box-shadow: 0 4px 12px rgba(79,70,229,0.3);
  outline: none;
}
.sidebar-links a:hover:not(.active) { 
  background: #f0f1ff; 
  color: #3b2fd6; 
  border-color: #d1d5fa; 
}

/* Botão Sair fixo, visível APENAS no index */
.btn-logout-index {
    position: fixed;
    top: 18px;
    right: 24px;
    background: var(--cor-perigo, #ef4444);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.09em;
    padding: 12px 24px;
    box-shadow: 0 4px 18px rgba(239,68,68,0.15);
    z-index: 2100;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: background 0.18s, color 0.18s;
}
.btn-logout-index:hover,
.btn-logout-index:focus {
    background: var(--cor-perigo-dark, #b91c1c);
    color: #fff;
    outline: none;
}

@media (max-width: 900px) {
  .sidebar {
    left: -260px;
  }
  main, .content, .main-content {
    margin-left: 0 !important;
  }
  .btn-logout-index {
    top: 12px;
    right: 12px;
    padding: 10px 18px;
    font-size: 1em;
  }
}
main, .content, .main-content {
  margin-left: 250px;
}
</style>

<script type="module">
import { auth } from "./firebase-config.js";
import { signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

document.addEventListener('DOMContentLoaded', () => {
    // Botão de logout index (apenas no index)
    const btnLogoutIndex = document.getElementById('btn-logout-index');
    if (btnLogoutIndex) {
        btnLogoutIndex.addEventListener('click', () => {
            signOut(auth).then(() => {
                localStorage.clear();
                window.location.href = 'login.html';
            });
        });
    }
    // Destaque do link da página atual
    const links = document.querySelectorAll('.sidebar-links a');
    const currentPage = window.location.pathname.split('/').pop().split('?')[0] || 'index.html';
    links.forEach(link => {
        const linkPage = link.getAttribute('href').split('/').pop().split('?')[0];
        if (linkPage === currentPage) {
            link.classList.add('active');
        }
    });
});
</script>
