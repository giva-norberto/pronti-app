<style>
.sidebar {
  width: 240px;
  background: linear-gradient(180deg, #4f46e5 0%, #6366f1 100%);
  min-height: 100vh;
  color: #fff;
  box-shadow: 2px 0 8px rgba(0,0,0,0.05);
  position: fixed;
  left: 0; top: 0; bottom: 0;
  z-index: 10;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding-top: 20px;
}
.sidebar-brand {
  font-size: 2rem;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
  letter-spacing: 2px;
  padding: 24px 24px 12px 24px;
  display: block;
  margin-bottom: 10px;
}
.sidebar-links a {
  display: block;
  background: #fff;
  color: #22223b;
  font-weight: 500;
  border-radius: 12px;
  margin-bottom: 10px;
  box-shadow: none;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  padding: 14px 0;
  text-align: center;
  text-decoration: none;
  letter-spacing: 0.01em;
}
.sidebar-links a.active {
  background: #6366f1;
  color: #fff;
  font-weight: bold;
  box-shadow: 2px 4px 0 0 #ff3e7f;
  border-radius: 12px;
}
.sidebar-links a:hover:not(.active) {
  background: #f6f8fa;
  color: #4f46e5;
}
.sidebar-footer {
  margin-top: auto;
  padding: 24px 32px;
}
.btn-logout {
  background: #fff;
  color: #4f46e5;
  border: none;
  padding: 10px 24px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}
.btn-logout:hover {
  background: #4f46e5;
  color: #fff;
  border: 1px solid #fff;
}
@media (max-width: 900px) {
  .sidebar { width: 100vw; min-height: 0; position: relative; }
}
</style>
<script>
// Adiciona a classe 'active' ao link correspondente à página atual de forma precisa
document.addEventListener("DOMContentLoaded", function() {
  const links = document.querySelectorAll('.sidebar-links a');
  const current = window.location.pathname.split('/').pop();
  links.forEach(link => {
    const href = link.getAttribute('href');
    if (href === current) {
      link.classList.add('active');
    }
  });
});
</script>
