<script type="module">
    import { auth } from "./firebase-config.js"; 
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // UID do Administrador. Este é o ponto central da verificação.
    const ADMIN_UID = "BX6Q7HrVMrcCBqe72r7K76EBPkX2";

    /**
     * LÓGICA DE AUTENTICAÇÃO E UI DO ADMIN
     */
    onAuthStateChanged(auth, (user) => {
        const adminLink = document.getElementById('admin-link');
        
        // NOVO: Elementos do bloco de diagnóstico
        const debugStatus = document.getElementById('debug-status');
        const debugUid = document.getElementById('debug-uid');
        const debugMatch = document.getElementById('debug-match');

        if (user) {
            // Atualiza o bloco de diagnóstico
            debugStatus.textContent = "Estado: Logado";
            debugUid.innerHTML = `Seu UID atual: <br><strong>${user.uid}</strong>`;

            if (user.uid === ADMIN_UID) {
                debugMatch.textContent = "Resultado: SUCESSO! Os UIDs correspondem.";
                debugMatch.style.color = 'green';
                if (adminLink) adminLink.style.display = 'flex';
            } else {
                debugMatch.textContent = "Resultado: FALHA! Os UIDs NÃO correspondem.";
                debugMatch.style.color = 'red';
                if (adminLink) adminLink.style.display = 'none';
            }
        } else {
            // Atualiza o bloco de diagnóstico para utilizador não logado
            debugStatus.textContent = "Estado: Não Logado";
            debugUid.textContent = "UID: (nenhum)";
            debugMatch.textContent = "Resultado: Acesso de Admin impossível.";
            debugMatch.style.color = 'red';
            if (adminLink) adminLink.style.display = 'none';
        }
    });

    /**
     * LÓGICA DE UI E EVENTOS DO MENU
     */
    document.addEventListener('DOMContentLoaded', () => {
        // Configura o botão de logout
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                signOut(auth).then(() => {
                    localStorage.clear();
                    window.location.href = 'login.html';
                });
            });
        }
        
        // Configura o destaque do link da página atual
        const links = document.querySelectorAll('.sidebar-links a');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        links.forEach(link => {
            const linkPage = link.getAttribute('href').split('/').pop();
            if (linkPage === currentPage) {
                link.classList.add('active');
            }
        });

        // Configura a funcionalidade do menu móvel (hambúrguer)
        setupMobileMenu();
    });

    function setupMobileMenu() {
        const hamburger = document.getElementById('sidebar-hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        if (!hamburger || !sidebar) return;

        const openMenu = () => {
            sidebar.classList.add('show');
            document.body.classList.add('menu-open');
            if (overlay) overlay.classList.add('show');
        };
        const closeMenu = () => {
            sidebar.classList.remove('show');
            document.body.classList.remove('menu-open');
            if (overlay) overlay.classList.remove('show');
        };

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.contains('show') ? closeMenu() : openMenu();
        });

        if (overlay) {
            overlay.addEventListener('click', closeMenu);
        }
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebar.classList.contains('show')) {
                closeMenu();
            }
        });
    }
</script>
