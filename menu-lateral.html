<aside class="sidebar" id="sidebar">
    <a href="index.html" class="sidebar-brand">Pronti</a>
    <hr />
    <nav class="sidebar-links" id="sidebar-links">
        <!-- Menus são inseridos dinamicamente pelo JS abaixo -->
    </nav>
    <div class="sidebar-footer">
        <button id="btn-logout" class="btn-logout">Sair</button>
    </div>
</aside>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ... seu CSS original mantido igual ... */
.sidebar {
  width: 250px;
  background: linear-gradient(180deg, #4f46e5 0%, #6366f1 100%);
  min-height: 100vh; 
  color: #fff; 
  box-shadow: 2px 0 8px rgba(0,0,0,0.05);
  position: fixed; 
  left: 0; 
  top: 0; 
  bottom: 0; 
  z-index: 1000;
  display: flex; 
  flex-direction: column; 
  padding-top: 24px;
  transition: left 0.3s ease;
  box-sizing: border-box;
}
.sidebar-brand {
  font-size: 2rem; 
  font-weight: 900; 
  color: #fff; 
  text-decoration: none;
  letter-spacing: 2px; 
  padding: 0 32px 12px 32px; 
  display: block;
  margin-bottom: 8px; 
  text-align: left;
}
.sidebar hr { 
  margin: 0 32px 16px 32px; 
  border: none; 
  border-top: 1px solid #787cff55; 
}
.sidebar-links { 
  display: flex; 
  flex-direction: column; 
  gap: 10px; 
  padding: 0 24px; 
  flex-grow: 1;
}
.sidebar-links a {
  display: flex; 
  align-items: center; 
  gap: 12px;
  background: #fff;
  color: #4f46e5; 
  font-weight: 600; 
  font-size: 1.08em; 
  border-radius: 10px;
  margin-bottom: 0; 
  box-shadow: 0 2px 6px rgba(79,70,229,0.07);
  transition: all 0.2s ease;
  padding: 14px 18px;
  text-align: left; 
  text-decoration: none;
  letter-spacing: 0.01em; 
  border: 2px solid transparent;
  min-height: 44px;
  box-sizing: border-box;
}
.sidebar-links a span {
    display: inline-block;
    width: 20px;
    text-align: center;
}
.sidebar-links a.active, 
.sidebar-links a:focus {
  background: #4f46e5; 
  color: #fff; 
  font-weight: 700;
  border: 2px solid #fff; 
  box-shadow: 0 4px 12px rgba(79,70,229,0.3);
  outline: none;
}
.sidebar-links a:hover:not(.active) { 
  background: #f0f1ff; 
  color: #3b2fd6; 
  border-color: #d1d5fa; 
}
.sidebar-footer { 
  margin-top: auto; 
  padding: 32px 32px 24px 32px; 
}
.btn-logout {
  background: #fff; 
  color: #4f46e5; 
  border: none; 
  padding: 14px 0;
  width: 100%; 
  border-radius: 10px; 
  font-weight: bold; 
  font-size: 1.05em;
  cursor: pointer; 
  transition: background 0.2s, color 0.2s;
  box-shadow: 0 2px 6px rgba(79,70,229,0.07); 
  border: 2px solid transparent; 
  outline: none;
  min-height: 44px;
  box-sizing: border-box;
}
.btn-logout:hover, 
.btn-logout:focus { 
  background: #4f46e5; 
  color: #fff; 
  border: 2px solid #fff; 
}
</style>

<script type="module">
    import { auth } from "./firebase-config.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // Função para montar o menu lateral conforme o papel
    function montarMenuLateral(papel) {
        const sidebarLinks = document.getElementById('sidebar-links');
        const empresaAtivaId = localStorage.getItem('empresaAtivaId');
        let html = "";

        if (papel && papel.toLowerCase() === "dono") {
            html += `
                <a href="dashboard.html" id="link-dashboard"><span><i class="fa-solid fa-chart-line"></i></span> Painel Inteligente</a>
                <a href="agenda.html${empresaAtivaId ? '?empresa='+empresaAtivaId : ''}" id="link-agenda"><span><i class="fa-solid fa-calendar-days"></i></span> Agenda</a>
                <a href="servicos.html" id="link-servicos"><span><i class="fa-solid fa-concierge-bell"></i></span> Serviços</a>
                <a href="clientes.html" id="link-clientes"><span><i class="fa-solid fa-user-group"></i></span> Clientes</a>
                <a href="equipe.html${empresaAtivaId ? '?empresa='+empresaAtivaId : ''}" id="link-equipe"><span><i class="fa-solid fa-users"></i></span> Equipe</a>
                <a href="perfil.html" id="link-perfil"><span><i class="fa-solid fa-user-gear"></i></span> Meu Perfil</a>
                <a href="relatorios.html" id="link-relatorios"><span><i class="fa-solid fa-file-lines"></i></span> Relatórios</a>
            `;
        } else {
            html += `
                <a href="agenda.html${empresaAtivaId ? '?empresa='+empresaAtivaId : ''}" id="link-agenda"><span><i class="fa-solid fa-calendar-days"></i></span> Agenda</a>
                <a href="equipe.html${empresaAtivaId ? '?empresa='+empresaAtivaId : ''}" id="link-equipe"><span><i class="fa-solid fa-users"></i></span> Equipe</a>
            `;
        }
        sidebarLinks.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Recupera o papel salvo no localStorage (definido pelo backend ou login)
        let papelUsuario = localStorage.getItem('papelUsuario');
        // Fallback para compatibilidade: tenta pegar do objeto perfil salvo pelo seu fluxo
        if (!papelUsuario && localStorage.getItem('perfil')) {
            try {
                papelUsuario = JSON.parse(localStorage.getItem('perfil')).papel;
            } catch {}
        }
        montarMenuLateral(papelUsuario);

        // Botão de logout
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                signOut(auth).then(() => {
                    localStorage.clear();
                    window.location.href = 'login.html';
                });
            });
        }
        
        // Destaque do link da página atual
        const links = document.querySelectorAll('.sidebar-links a');
        // Corrige para ignorar querystring na comparação
        const currentPage = window.location.pathname.split('/').pop().split('?')[0] || 'index.html';
        links.forEach(link => {
            const linkPage = link.getAttribute('href').split('/').pop().split('?')[0];
            if (linkPage === currentPage) {
                link.classList.add('active');
            }
        });
    });
</script>
