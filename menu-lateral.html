<script type="module">
// ================================= //
//      LÓGICA DO MENU E LOGOUT      //
// ================================= //

// 1. IMPORTAÇÕES ESSENCIAIS
// Importa o objeto 'auth' do seu arquivo de configuração do Firebase.
// É CRÍTICO que este arquivo exista e esteja configurado corretamente.
import { auth } from "./firebase-config.js";

// Importa a função 'signOut' da biblioteca de autenticação do Firebase.
import { signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

/**
 * Função principal que inicializa as funcionalidades da barra lateral.
 */
function ativarMenuLateral() {
    
  // --- PARTE 1: MARCAR O LINK ATIVO ---
  // Pega o nome do arquivo atual na URL (ex: 'agenda.html').
  const urlAtual = window.location.pathname.split('/').pop();
  
  // Seleciona todos os links da barra lateral.
  document.querySelectorAll('.sidebar-links a').forEach(link => {
    // Remove a classe 'active' de todos para garantir que só um fique marcado.
    link.classList.remove('active');
    
    // Se o 'href' do link for igual ao nome do arquivo atual, adiciona a classe 'active'.
    if (link.getAttribute('href') === urlAtual) {
      link.classList.add('active');
    }
  });

  // --- PARTE 2: CONFIGURAR O BOTÃO DE LOGOUT ---
  // Encontra o botão de sair pelo seu ID.
  const btnLogout = document.getElementById("btn-logout");
  
  // Verifica se o botão realmente existe na página antes de adicionar o evento.
  if (btnLogout) {
    // Adiciona um "ouvinte" que espera por um clique no botão.
    btnLogout.addEventListener("click", async () => {
      // Usamos 'try...catch' para capturar qualquer erro que possa acontecer.
      try {
        // 1. Desloga o usuário da sua conta Firebase.
        await signOut(auth);
        
        // 2. Limpa qualquer dado salvo no navegador (como tokens, etc.).
        // É uma boa prática para garantir que a sessão foi completamente encerrada.
        localStorage.clear();
        
        // 3. Redireciona o usuário para a página de login.
        window.location.href = "login.html";

      } catch (erro) {
        // Se algo der errado durante o processo de logout...
        console.error("Erro ao tentar fazer logout:", erro);
        alert("Não foi possível sair. Tente novamente.\nErro: " + erro.message);
      }
    });
  }
}

// --- INICIALIZAÇÃO ---
// Garante que todo o HTML da página foi carregado antes de executar o script.
document.addEventListener("DOMContentLoaded", ativarMenuLateral);

</script>
