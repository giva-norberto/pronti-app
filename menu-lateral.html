<!-- SCRIPT INTELIGENTE E CENTRALIZADO -->
<script type="module">
    // Importa apenas o que √© necess√°rio para o menu
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { auth } from "./vitrini-firebase.js"; 

    function setupMenu() {
        const links = document.querySelectorAll('.sidebar-links a');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html'; // Garante que a p√°gina inicial seja reconhecida

        links.forEach(link => {
            const linkPage = link.getAttribute('href').split('/').pop();

            // Se o link corresponde √† p√°gina atual
            if (linkPage === currentPage) {
                link.classList.add('active'); // Marca como ativo
                
                // Adiciona o evento para prevenir o recarregamento
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                });
            } else {
                link.classList.remove('active'); // Garante que os outros n√£o est√£o ativos
            }
        });

        // Ativa o bot√£o de logout
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                signOut(auth)
                    .then(() => {
                        window.location.replace('login.html');
                    })
                    .catch((error) => {
                        console.error('Erro ao fazer logout:', error);
                    });
            });
        }
    }

    // Executa a configura√ß√£o do menu assim que ele √© carregado
    setupMenu();
</script>
