<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Lateral - Pronti</title>
  <style>
    /* =================================================================== */
    /* ESTILOS DO MENU AUT√îNOMO                                          */
    /* =================================================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background-color: #f6f7fb;
    }

    /* ===== SIDEBAR (MENU LATERAL) ===== */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #4f46e5 0%, #6366f1 100%);
      min-height: 100vh;
      color: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      padding-top: 24px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .sidebar-brand {
      font-size: 2rem;
      font-weight: 900;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      padding: 0 32px 12px 32px;
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }
    .sidebar hr {
      margin: 0 32px 16px 32px;
      border: none;
      border-top: 1px solid rgba(120, 124, 255, 0.33);
    }
    .sidebar-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 24px;
      flex-grow: 1;
    }
    .sidebar-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
      color: #4f46e5;
      font-weight: 600;
      font-size: 1.08em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(79,70,229,0.07);
      transition: all 0.2s ease;
      padding: 14px 18px;
      text-decoration: none;
      border: 2px solid transparent;
      min-height: 48px;
    }
    .sidebar-links a.active,
    .sidebar-links a:focus-visible {
      background: #4f46e5;
      color: #fff;
      font-weight: 700;
      border: 2px solid #fff;
      box-shadow: 0 4px 12px rgba(79,70,229,0.3);
      outline: none;
      transform: translateY(-1px);
    }
    .sidebar-links a:hover:not(.active) {
      background: #f8faff;
      color: #3b2fd6;
      border: 2px solid #d1d5fa;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79,70,229,0.15);
    }
    .sidebar-links a span {
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
    }
    .sidebar-footer {
      margin-top: auto;
      padding: 32px 32px 24px 32px;
    }
    .btn-logout {
      background: #fff;
      color: #4f46e5;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.05em;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(79,70,229,0.07);
      border: 2px solid transparent;
      outline: none;
      min-height: 48px;
    }
    .btn-logout:hover,
    .btn-logout:focus-visible {
      background: #4f46e5;
      color: #fff;
      border: 2px solid #fff;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79,70,229,0.3);
    }

    /* ===== HAMBURGER BUTTON ===== */
    .sidebar-hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      background: #4f46e5;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      cursor: pointer;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.2s ease;
      min-width: 48px;
      min-height: 48px;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 12px rgba(79,70,229,0.3);
    }
    .sidebar-hamburger:hover {
      background: #3b2fd6;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(79,70,229,0.4);
    }
    .sidebar-hamburger:focus-visible {
      background: #3b2fd6;
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
    .sidebar-hamburger span {
      display: block;
      width: 24px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .sidebar-hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .sidebar-hamburger.active span:nth-child(2) { opacity: 0; transform: scale(0); }
    .sidebar-hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }

    /* ===== OVERLAY PARA MOBILE ===== */
    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      backdrop-filter: blur(4px);
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    .sidebar-overlay.show {
      display: block;
      opacity: 1;
    }

    /* ===== CONTE√öDO PRINCIPAL ===== */
    .main-content {
        transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 20px;
    }

    /* =================================================================== */
    /* RESPONSIVIDADE                                                    */
    /* =================================================================== */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .sidebar-hamburger {
        display: flex;
      }
      body.menu-open {
        overflow: hidden;
      }
      /* CORRE√á√ÉO: Aplicar o padding ao conte√∫do, n√£o ao body */
      .main-content {
        padding-top: 80px; /* Garante que o conte√∫do n√£o fique atr√°s do bot√£o */
      }
    }

    @media (min-width: 769px) {
      .sidebar {
        transform: translateX(0);
      }
      .sidebar-hamburger {
        display: none;
      }
      /* CORRE√á√ÉO: Aplicar a margem ao conte√∫do, n√£o ao body */
      .main-content {
        margin-left: 250px;
      }
    }
  </style>
</head>
