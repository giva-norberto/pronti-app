<script type="module">
    // Importa as ferramentas de autentica√ß√£o
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { auth } from "./firebase-config.js"; // Garanta que o nome do arquivo de config esteja correto

    // --- O GUARDI√ÉO ---
    // Esta fun√ß√£o √© executada IMEDIATAMENTE quando o menu √© carregado.
    onAuthStateChanged(auth, (user ) => {
        const isLoginPage = window.location.pathname.endsWith('login.html');
        
        if (!user && !isLoginPage) {
            // Se n√£o h√° usu√°rio E n√£o estamos na p√°gina de login, expulsa.
            console.log("Guardi√£o do Menu: Acesso NEGADO. Redirecionando para login.");
            window.location.replace('login.html');
        } else if (user) {
            // Se h√° usu√°rio, o acesso √© permitido.
            console.log("Guardi√£o do Menu: Acesso PERMITIDO para", user.email);
            // A l√≥gica do menu (logout, links ativos) pode ser executada com seguran√ßa.
            setupMenu();
        }
    });

    // --- L√ìGICA DO PR√ìPRIO MENU ---
    // Esta fun√ß√£o agora √© chamada com seguran√ßa pelo guardi√£o.
    function setupMenu() {
        const links = document.querySelectorAll('.sidebar-links a');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';

        links.forEach(link => {
            const linkPage = link.getAttribute('href').split('/').pop();
            if (linkPage === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            // Remove listener antigo para evitar duplica√ß√£o
            btnLogout.replaceWith(btnLogout.cloneNode(true)); 
            document.getElementById('btn-logout').addEventListener('click', () => {
                signOut(auth).then(() => window.location.replace('login.html'));
            });
        }
    }
</script>
