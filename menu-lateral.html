<script>
// Usamos uma fun√ß√£o an√¥nima para proteger o escopo das vari√°veis (boa pr√°tica)
(function() {
    // --- L√ìGICA DO BOT√ÉO SAIR (sua l√≥gica original, mantida) ---
    var btnLogout = document.getElementById('btn-logout');
    if (btnLogout) {
        btnLogout.addEventListener('click', function() {
            // Limpa os dados de sess√£o e autentica√ß√£o
            localStorage.removeItem("empresaAtivaId");
            localStorage.removeItem("authToken");
            localStorage.removeItem("user");
            sessionStorage.clear();
            // Redireciona para a p√°gina de login
            window.location.href = "login.html";
        });
    }

    // --- NOVA L√ìGICA PARA DESTACAR O LINK ATIVO ---
    try {
        // Pega o caminho da URL atual (ex: "/agenda.html")
        var currentPagePath = window.location.pathname;

        // Pega todos os links dentro da navega√ß√£o
        var links = document.querySelectorAll('#sidebar-links a');

        // Percorre cada link para verificar se ele corresponde √† p√°gina atual
        links.forEach(function(link) {
            // Pega o caminho do link (ex: "/agenda.html")
            var linkPath = new URL(link.href).pathname;

            // Se o caminho do link for o mesmo da p√°gina atual, adiciona a classe "active"
            if (currentPagePath === linkPath) {
                link.classList.add('active');
            }
        });
    } catch (e) {
        console.error("Erro ao tentar destacar o link ativo:", e);
    }
})();
</script>
