<script>
// Marca automaticamente o link ativo do menu lateral de acordo com a p√°gina aberta
document.addEventListener("DOMContentLoaded", function() {
  const links = document.querySelectorAll('.sidebar-links a');
  const current = window.location.pathname.split('/').pop().toLowerCase();

  // Remove qualquer ativo antes de adicionar o correto
  links.forEach(link => link.classList.remove('active'));

  links.forEach(link => {
    let href = link.getAttribute('href').split('?')[0].toLowerCase();
    // Ativa se a URL bate ou se est√° na raiz/index.html
    if (href === current || (href === 'index.html' && (current === '' || current === 'index.html'))) {
      link.classList.add('active');
    }
  });
});
</script>
