<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ... seu CSS original mantido igual ... */
.sidebar {
  width: 250px;
  background: linear-gradient(180deg, #4f46e5 0%, #6366f1 100%);
  min-height: 100vh; 
  color: #fff; 
  box-shadow: 2px 0 8px rgba(0,0,0,0.05);
  position: fixed; 
  left: 0; 
  top: 0; 
  bottom: 0; 
  z-index: 1000;
  display: flex; 
  flex-direction: column; 
  padding-top: 24px;
  transition: left 0.3s ease;
  box-sizing: border-box;
}
.sidebar-brand {
  font-size: 2rem; 
  font-weight: 900; 
  color: #fff; 
  text-decoration: none;
  letter-spacing: 2px; 
  padding: 0 32px 12px 32px; 
  display: block;
  margin-bottom: 8px; 
  text-align: left;
}
.sidebar hr { 
  margin: 0 32px 16px 32px; 
  border: none; 
  border-top: 1px solid #787cff55; 
}
.sidebar-links { 
  display: flex; 
  flex-direction: column; 
  gap: 10px; 
  padding: 0 24px; 
  flex-grow: 1;
}
.sidebar-links a {
  display: flex; 
  align-items: center; 
  gap: 12px;
  background: #fff;
  color: #4f46e5; 
  font-weight: 600; 
  font-size: 1.08em; 
  border-radius: 10px;
  margin-bottom: 0; 
  box-shadow: 0 2px 6px rgba(79,70,229,0.07);
  transition: all 0.2s ease;
  padding: 14px 18px;
  text-align: left; 
  text-decoration: none;
  letter-spacing: 0.01em; 
  border: 2px solid transparent;
  min-height: 44px;
  box-sizing: border-box;
}
.sidebar-links a span {
    display: inline-block;
    width: 20px;
    text-align: center;
}
.sidebar-links a.active, 
.sidebar-links a:focus {
  background: #4f46e5; 
  color: #fff; 
  font-weight: 700;
  border: 2px solid #fff; 
  box-shadow: 0 4px 12px rgba(79,70,229,0.3);
  outline: none;
}
.sidebar-links a:hover:not(.active) { 
  background: #f0f1ff; 
  color: #3b2fd6; 
  border-color: #d1d5fa; 
}
#admin-link {
    margin-top: 10px;
    background: #2d3748;
    color: #f7fafc;
    border: 2px solid #4a5568;
}
#admin-link:hover, #admin-link.active {
    background: #1a202c !important;
    color: #fff !important;
    border-color: #718096 !important;
}
.sidebar-footer { 
  margin-top: auto; 
  padding: 32px 32px 24px 32px; 
}
.btn-logout {
  background: #fff; 
  color: #4f46e5; 
  border: none; 
  padding: 14px 0;
  width: 100%; 
  border-radius: 10px; 
  font-weight: bold; 
  font-size: 1.05em;
  cursor: pointer; 
  transition: background 0.2s, color 0.2s;
  box-shadow: 0 2px 6px rgba(79,70,229,0.07); 
  border: 2px solid transparent; 
  outline: none;
  min-height: 44px;
  box-sizing: border-box;
}
.btn-logout:hover, 
.btn-logout:focus { 
  background: #4f46e5; 
  color: #fff; 
  border: 2px solid #fff; 
}
</style>

<script type="module">
    import { auth } from "./firebase-config.js"; 
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // UID do Administrador. Este é o ponto central da verificação.
    const ADMIN_UID = "BX6Q7HrVMrcCBqe72r7K76EBPkX2";

    // LÓGICA DE AUTENTICAÇÃO E UI DO ADMIN
    onAuthStateChanged(auth, (user) => {
        const adminLink = document.getElementById('admin-link');
        if (adminLink) {
            if (!user || user.uid !== ADMIN_UID) {
                adminLink.style.display = 'none';
            } else {
                adminLink.style.display = 'flex';
            }
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        // MULTIEMPRESAS: Adapta links para empresa ativa
        const empresaAtivaId = localStorage.getItem('empresaAtivaId');
        if (empresaAtivaId) {
            const linksParaAdaptar = [
                { id: "link-dashboard", href: "dashboard.html" },
                { id: "link-servicos", href: "servicos.html" },
                { id: "link-agenda", href: "agenda.html" },
                { id: "link-clientes", href: "clientes.html" },
                { id: "link-equipe", href: "equipe.html" },
                { id: "link-relatorios", href: "relatorios.html" }
            ];
            linksParaAdaptar.forEach(cfg => {
                const el = document.getElementById(cfg.id);
                if (el) {
                    el.href = `${cfg.href}?empresa=${empresaAtivaId}`;
                }
            });
        }

        // Botão de logout
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                signOut(auth).then(() => {
                    localStorage.clear();
                    window.location.href = 'login.html';
                });
            });
        }
        
        // Destaque do link da página atual
        const links = document.querySelectorAll('.sidebar-links a');
        // Corrige para ignorar querystring na comparação
        const currentPage = window.location.pathname.split('/').pop().split('?')[0] || 'index.html';
        links.forEach(link => {
            const linkPage = link.getAttribute('href').split('/').pop().split('?')[0];
            if (linkPage === currentPage) {
                link.classList.add('active');
            }
        });
    });
</script>
