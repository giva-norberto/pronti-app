<!-- 3. SCRIPT DE SEGURAN√áA E CONTROLE DE SESS√ÉO -->
<script type="module">
    import { auth } from "./firebase-config.js"; 
    import { onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // -- Persist√™ncia da sess√£o --
    setPersistence(auth, browserLocalPersistence )
      .then(() => {
        console.log("Guardi√£o do Menu: Persist√™ncia de sess√£o ativada.");
        iniciarGuardiao();
      })
      .catch((error) => {
        console.error("Guardi√£o do Menu: Falha ao ativar persist√™ncia!", error);
        iniciarGuardiao();
      });

    let authInitialized = false;
    function iniciarGuardiao() {
        onAuthStateChanged(auth, (user) => {
            if (authInitialized) return;
            authInitialized = true;

            const isLoginPage = window.location.pathname.endsWith('login.html');
            // NOVO: Prote√ß√£o para empresaAtivaId obrigat√≥ria
            const precisaEmpresa = !isLoginPage && !window.location.pathname.endsWith('selecionar-empresa.html');
            const empresaId = localStorage.getItem("empresaAtivaId");

            if (!user && !isLoginPage) {
                window.location.replace('login.html');
            } else if (precisaEmpresa && !empresaId) {
                // Redireciona para selecionar empresa se n√£o houver empresa ativa
                window.location.replace('selecionar-empresa.html');
            } else {
                console.log("Guardi√£o do Menu: Acesso PERMITIDO.");
                setupMenu(user);
            }
        });
    }

    // -- L√≥gica do menu --
    function setupMenu(user) {
        const links = document.querySelectorAll('.sidebar-links a');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';

        links.forEach(link => {
            const linkPage = link.getAttribute('href').split('/').pop();
            if (linkPage === currentPage) {
                link.classList.add('active');
            }
        });

        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.replaceWith(btnLogout.cloneNode(true)); 
            document.getElementById('btn-logout').addEventListener('click', () => {
                signOut(auth).then(() => {
                  // Limpa empresa ativa ao sair
                  localStorage.removeItem("empresaAtivaId");
                  window.location.replace('login.html');
                });
            });
        }
    }
</script>
