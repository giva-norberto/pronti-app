<script type="module">
    // Firebase imports
    import { auth } from "./firebase-config.js"; 
    import { onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // Garante a persist√™ncia do login e inicia o guardi√£o
    setPersistence(auth, browserLocalPersistence )
      .then(() => {
        iniciarGuardiao();
      })
      .catch((error) => {
        console.error("Guardi√£o do Menu: Falha ao ativar persist√™ncia!", error);
        iniciarGuardiao(); // Tenta iniciar mesmo assim
      });

    function iniciarGuardiao() {
        onAuthStateChanged(auth, (user) => {
            const isLoginPage = window.location.pathname.endsWith('login.html');
            const precisaEmpresa = !isLoginPage && !window.location.pathname.endsWith('selecionar-empresa.html');
            const empresaId = localStorage.getItem("empresaAtivaId");

            if (!user && !isLoginPage) {
                window.location.replace('login.html');
            } else if (user && precisaEmpresa && !empresaId) {
                window.location.replace('selecionar-empresa.html');
            } else if (user) {
                // Se o usu√°rio est√° logado, configura o menu
                setupMenu();
            } else {
                // Se √© a p√°gina de login, apenas o menu mobile precisa funcionar
                setupMobileMenu();
            }
        });
    }

    function setupMenu() {
        const links = document.querySelectorAll('.sidebar-links a');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';

        // Marca o link ativo
        links.forEach(link => {
            link.classList.remove('active'); // Limpa primeiro
            const linkPage = link.getAttribute('href').split('/').pop();
            if (linkPage === currentPage) {
                link.classList.add('active');
            }
        });

        // Configura o bot√£o de logout
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            // Clona para remover listeners antigos e evitar cliques duplicados
            const newBtn = btnLogout.cloneNode(true);
            btnLogout.parentNode.replaceChild(newBtn, btnLogout);
            newBtn.addEventListener('click', () => {
                signOut(auth).then(() => {
                  localStorage.removeItem("empresaAtivaId");
                  window.location.replace('login.html');
                });
            });
        }

        // Configura a funcionalidade do menu mobile
        setupMobileMenu();
    }

    function setupMobileMenu() {
        const hamburger = document.getElementById('sidebar-hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        if (!hamburger || !sidebar || !overlay) {
            console.error("Elementos do menu n√£o encontrados. O menu mobile n√£o funcionar√°.");
            return;
        }

        const closeMenu = () => {
            sidebar.classList.remove('show');
            hamburger.classList.remove('active');
            overlay.classList.remove('show');
            document.body.classList.remove('menu-open');
        };

        const openMenu = () => {
            sidebar.classList.add('show');
            hamburger.classList.add('active');
            overlay.classList.add('show');
            document.body.classList.add('menu-open');
        };

        const toggleMenu = () => {
            if (sidebar.classList.contains('show')) {
                closeMenu();
            } else {
                openMenu();
            }
        };

        // Adiciona os eventos de clique
        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', closeMenu);

        // Fecha com a tecla ESC para acessibilidade
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebar.classList.contains('show')) {
                closeMenu();
            }
        });
    }
</script>
