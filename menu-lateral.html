<style>

<script type="module">
    // Firebase imports
    import { auth } from "./firebase-config.js"; 
    import { onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    // NOVO: UID do Administrador. Este é o "segredo".
    const ADMIN_UID = "BX6Q7HrVMrcCBqe72r7K76EBPkX2";

    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        iniciarGuardiao();
      })
      .catch((error) => {
        console.error("Guardião do Menu: Falha ao ativar persistência!", error);
        iniciarGuardiao();
      });

    function iniciarGuardiao() {
        onAuthStateChanged(auth, (user) => {
            // --- NOVO: Lógica para mostrar o menu de admin ---
            const adminLink = document.getElementById('admin-link');
            if (adminLink) {
                // Se o utilizador estiver logado E o seu UID for o do admin...
                if (user && user.uid === ADMIN_UID) {
                    adminLink.style.display = 'flex'; // ...mostra o link.
                } else {
                    adminLink.style.display = 'none'; // ...senão, esconde-o.
                }
            }

            // --- Lógica de redirecionamento original (mantida) ---
            const isLoginPage = window.location.pathname.endsWith('login.html');
            const precisaEmpresa = !isLoginPage && !window.location.pathname.endsWith('selecionar-empresa.html');
            const empresaId = localStorage.getItem("empresaAtivaId");

            if (!user && !isLoginPage) {
                window.location.replace('login.html');
            } else if (user && precisaEmpresa && !empresaId) { // Adicionado 'user' para segurança
                window.location.replace('selecionar-empresa.html');
            } else {
                // Se tudo estiver certo, configura o resto do menu
                // (O cloneNode foi removido para simplificar, já que a lógica agora é mais limpa)
                if (document.readyState === 'complete') {
                    setupMenu();
                } else {
                    document.addEventListener('DOMContentLoaded', setupMenu);
                }
            }
        });
    }

    // Flag para garantir que o setup rode apenas uma vez
    let menuConfigurado = false;

    function setupMenu() {
        if (menuConfigurado) return;
        menuConfigurado = true;

        // Marca link ativo
        const links = document.querySelectorAll('.sidebar-links a');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        links.forEach(link => {
            link.classList.remove('active'); // Limpa primeiro
            const linkPage = link.getAttribute('href').split('/').pop();
            if (linkPage === currentPage) {
                link.classList.add('active');
            }
        });

        // Setup logout button
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                signOut(auth).then(() => {
                    localStorage.removeItem("empresaAtivaId");
                    window.location.replace('login.html');
                });
            });
        }

        // Setup mobile menu
        setupMobileMenu();
    }

    function setupMobileMenu() {
        const hamburger = document.getElementById('sidebar-hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        if (!hamburger || !sidebar) return;

        const openMenu = () => {
            sidebar.classList.add('show');
            document.body.classList.add('menu-open');
            if (overlay) overlay.classList.add('show');
        };

        const closeMenu = () => {
            sidebar.classList.remove('show');
            document.body.classList.remove('menu-open');
            if (overlay) overlay.classList.remove('show');
        };

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.contains('show') ? closeMenu() : openMenu();
        });

        if (overlay) {
            overlay.addEventListener('click', closeMenu);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebar.classList.contains('show')) {
                closeMenu();
            }
        });
    }
</script>
