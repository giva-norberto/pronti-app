<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Lateral - Pronti</title>
  <style>
    /* ===== RESET B√ÅSICO E CONFIGURA√á√ïES GLOBAIS ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Adicionado para suavizar a transi√ß√£o do conte√∫do */
    }

    /* ===== SIDEBAR DESKTOP ===== */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #4f46e5 0%, #6366f1 100%);
      min-height: 100vh;
      color: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      padding-top: 24px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sidebar-brand {
      font-size: 2rem;
      font-weight: 900;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      padding: 0 32px 12px 32px;
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    .sidebar hr {
      margin: 0 32px 16px 32px;
      border: none;
      border-top: 1px solid rgba(120, 124, 255, 0.33);
    }

    .sidebar-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 24px;
      flex-grow: 1; /* Garante que os links ocupem o espa√ßo dispon√≠vel */
    }

    .sidebar-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
      color: #4f46e5;
      font-weight: 600;
      font-size: 1.08em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(79,70,229,0.07);
      transition: all 0.2s ease;
      padding: 14px 18px;
      text-align: left;
      text-decoration: none;
      letter-spacing: 0.01em;
      border: 2px solid transparent;
      min-height: 48px;
    }

    .sidebar-links a.active,
    .sidebar-links a:focus-visible { /* Melhorado para acessibilidade */
      background: #4f46e5;
      color: #fff;
      font-weight: 700;
      border: 2px solid #fff;
      box-shadow: 0 4px 12px rgba(79,70,229,0.3);
      outline: none;
      transform: translateY(-1px);
    }

    .sidebar-links a:hover:not(.active) {
      background: #f8faff;
      color: #3b2fd6;
      border: 2px solid #d1d5fa;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79,70,229,0.15);
    }

    .sidebar-links a span {
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
    }

    .sidebar-footer {
      margin-top: auto; /* Empurra o rodap√© para o final */
      padding: 32px 32px 24px 32px;
    }

    .btn-logout {
      background: #fff;
      color: #4f46e5;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.05em;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(79,70,229,0.07);
      border: 2px solid transparent;
      outline: none;
      min-height: 48px;
    }

    .btn-logout:hover,
    .btn-logout:focus-visible { /* Melhorado para acessibilidade */
      background: #4f46e5;
      color: #fff;
      border: 2px solid #fff;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79,70,229,0.3);
    }

    /* ===== HAMBURGER BUTTON ===== */
    .sidebar-hamburger {
      display: none; /* Escondido por padr√£o em telas grandes */
      flex-direction: column;
      gap: 4px;
      background: #4f46e5;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      cursor: pointer;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.2s ease;
      min-width: 48px;
      min-height: 48px;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 12px rgba(79,70,229,0.3);
    }

    .sidebar-hamburger:hover {
      background: #3b2fd6;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(79,70,229,0.4);
    }

    .sidebar-hamburger:focus-visible { /* Melhorado para acessibilidade */
      background: #3b2fd6;
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    .sidebar-hamburger span {
      display: block;
      width: 24px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Anima√ß√£o do hamburger quando ativo */
    .sidebar-hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .sidebar-hamburger.active span:nth-child(2) {
      opacity: 0;
      transform: scale(0);
    }
    .sidebar-hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /* ===== OVERLAY PARA MOBILE ===== */
    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0; /* atalho para top, right, bottom, left = 0 */
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      backdrop-filter: blur(4px);
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    .sidebar-overlay.show {
      display: block;
      opacity: 1;
    }

    /* ===== MEDIA QUERIES PARA RESPONSIVIDADE ===== */
    @media (max-width: 768px) {
      .sidebar {
        width: 280px;
        transform: translateX(-100%); /* Esconde o menu fora da tela */
        box-shadow: 4px 0 20px rgba(0,0,0,0.15);
        padding-top: 20px;
      }

      .sidebar.show {
        transform: translateX(0); /* Traz o menu para a tela */
      }

      .sidebar-hamburger {
        display: flex; /* Mostra o bot√£o hamb√∫rguer */
      }
      
      .sidebar-brand {
        font-size: 1.6rem;
        padding: 10px 20px 8px 24px;
        margin-bottom: 4px;
      }
      .sidebar hr {
        margin: 8px 24px 12px 24px;
      }
      .sidebar-links {
        gap: 8px;
        padding: 0 16px;
      }
      .sidebar-links a {
        font-size: 1.05em;
        padding: 16px;
        min-height: 52px;
        gap: 14px;
      }
      .sidebar-footer {
        padding: 16px;
      }
      .btn-logout {
        padding: 16px 0;
        font-size: 1.05em;
        min-height: 52px;
      }

      /* Estilo do body quando o menu est√° aberto para prevenir scroll */
      body.menu-open {
        overflow: hidden;
      }

      /* Remove a margem e adiciona padding para o conte√∫do n√£o ficar embaixo do bot√£o */
      body {
        margin-left: 0; 
        padding-top: 80px;
      }
    }

    /* Ajuste para telas maiores, para o conte√∫do n√£o ficar embaixo do menu */
    @media (min-width: 769px) {
      body {
        margin-left: 250px;
      }
    }

  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
      <a href="index.html" class="sidebar-brand">Pronti</a>
      <hr />
      <nav class="sidebar-links" id="sidebar-links">
          <a href="index.html" class="active"><span>üè†</span> In√≠cio</a> <a href="dashboard.html"><span>üìä</span> Dashboard</a>
          <a href="servicos.html"><span>üõ†Ô∏è</span> Servi√ßos</a>
          <a href="agenda.html"><span>üìÖ</span> Agenda</a>
          <a href="clientes.html"><span>üë§</span> Clientes</a>
          <a href="equipe.html"><span>üë•</span> Equipe</a>
          <a href="perfil.html"><span>üôç‚Äç‚ôÇÔ∏è</span> Meu Perfil</a>
          <a href="relatorios.html"><span>üìà</span> Relat√≥rios</a>
      </nav>
      <div class="sidebar-footer">
          <button id="btn-logout" class="btn-logout">Sair</button>
      </div>
  </aside>

  <button id="sidebar-hamburger" aria-label="Abrir menu" class="sidebar-hamburger" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
  </button>

  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <script>
    // Espera o HTML ser totalmente carregado antes de executar o script
    document.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.getElementById("sidebar");
      const hamburger = document.getElementById("sidebar-hamburger");
      const overlay = document.getElementById("sidebar-overlay");
      const body = document.body;

      // ---- Fun√ß√µes para controlar o menu ----

      function openMenu() {
        if (!sidebar || !hamburger || !overlay) return; // Checagem de seguran√ßa
        
        sidebar.classList.add("show");
        hamburger.classList.add("active");
        overlay.classList.add("show"); // <-- CORRE√á√ÉO: Adiciona a classe 'show' ao overlay
        body.classList.add("menu-open");
        hamburger.setAttribute('aria-label', 'Fechar menu');
      }

      function closeMenu() {
        if (!sidebar || !hamburger || !overlay) return; // Checagem de seguran√ßa

        sidebar.classList.remove("show");
        hamburger.classList.remove("active");
        overlay.classList.remove("show"); // <-- CORRE√á√ÉO: Remove a classe 'show' do overlay
        body.classList.remove("menu-open");
        hamburger.setAttribute('aria-label', 'Abrir menu');
      }

      // ---- Adicionando os Eventos ----

      // 1. Clicar no bot√£o de hamb√∫rguer
      hamburger.addEventListener("click", () => {
        // Verifica se o menu j√° est√° aberto para decidir a a√ß√£o
        if (sidebar.classList.contains("show")) {
          closeMenu();
        } else {
          openMenu();
        }
      });

      // 2. Clicar no overlay (fundo escuro) para fechar o menu
      overlay.addEventListener("click", closeMenu);

      // 3. Apertar a tecla "Escape" para fechar o menu
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && sidebar.classList.contains("show")) {
          closeMenu();
        }
      });
    });
  </script>
</body>
</html>
