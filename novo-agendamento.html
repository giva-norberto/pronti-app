  <main class="main-content">
    <h1>Novo Agendamento</h1>
    <p>Preencha os dados abaixo para criar um novo agendamento.</p>

    <form id="form-agendamento" class="form-card">
      <div class="form-group">
        <label for="cliente">Nome do Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
      </div>
      <div class="form-group">
        <label for="servico">1. Escolha o Serviço:</label>
        <select id="servico" name="servico" required>
          <option value="">Selecione um serviço</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dia">2. Escolha o Dia:</label>
        <input type="date" id="dia" name="dia" required>
      </div>
      <div class="form-group">
        <label>3. Escolha o Horário Disponível:</label>
        <div id="grade-horarios">
          <p class="aviso-horarios">Por favor, selecione um serviço e uma data.</p>
        </div>
        <input type="hidden" id="horario-final" name="horario-final">
      </div>
      <button type="submit" class="btn-submit">Salvar Agendamento</button>
    </form>
  </main>

  <script src="novo-agendamento.js" type="module"></script>
