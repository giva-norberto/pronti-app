<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Novo Agendamento</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        /* Estilos específicos para esta página podem ser mantidos aqui ou movidos para o style.css */
        .main-content {
            margin-left: 270px; /* Espaço para a nova sidebar de 250px + 20px de margem */
            padding: 36px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            padding: 32px;
            margin-top: 20px;
            max-width: 450px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        .form-group input,
        .form-group select {
            font-size: 1rem;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            width: 100%;
        }
        #grade-horarios {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .slot-horario {
            background: #eef2ff;
            color: #4f46e5;
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .slot-horario.selecionado {
            background: #4f46e5;
            color: #fff;
            border-color: #4f46e5;
        }
        .slot-horario.desabilitado {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }
        .btn-submit {
            width: 100%;
            margin-top: 20px;
        }
        @media (max-width: 900px) {
            .main-content {
                margin-left: 0;
                padding: 24px 15px;
            }
        }
    </style>
</head>
<body>

<!-- ========================================================== -->

    </nav>
    <div class="sidebar-footer">
        <button id="btn-logout" class="btn-logout">Sair</button>
    </div>
</aside>

<main class="main-content">
    <h1>Novo Agendamento</h1>
    <p>Preencha os dados abaixo para criar um novo agendamento.</p>

    <form id="form-agendamento" class="form-card" autocomplete="off">
        <div class="form-group">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
        </div>
        <div class="form-group">
            <label for="servico">1. Escolha o Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="">Selecione um serviço</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dia">2. Escolha o Dia:</label>
            <input type="date" id="dia" name="dia" required>
        </div>
        <div class="form-group">
            <label>3. Escolha o Horário Disponível:</label>
            <div id="grade-horarios">
                <p class="aviso-horarios">Por favor, selecione um serviço e uma data.</p>
            </div>
            <input type="hidden" id="horario-final" name="horario-final">
        </div>
        <button type="submit" class="btn-submit">Salvar Agendamento</button>
    </form>
</main>

<script>
    // Script para destacar o link ativo na sidebar
    document.addEventListener("DOMContentLoaded", function() {
        const currentPage = window.location.pathname.split('/').pop();
        const links = document.querySelectorAll('.sidebar-links a');
        links.forEach(link => {
            const linkPage = link.getAttribute('href');
            if (currentPage === linkPage) {
                link.classList.add('active');
            }
        });
    });
</script>
<script src="novo-agendamento.js" type="module"></script>
