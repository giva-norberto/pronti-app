<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Novo Cliente</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        /* Melhorias visuais específicas */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, #f1f5f9 0%, #e0e7ef 100%);
            color: #334155;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 1px 6px 0 #e0e7ef;
            transition: background 0.2s, color 0.2s;
            gap: 8px;
        }
        .btn-back:hover {
            background: #dbeafe;
            color: #2563eb;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
            padding: 32px 32px 24px 32px;
            max-width: 350px;
            width: 100%;
            margin: 0 auto;
        }
        .form-group label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        .form-group input {
            font-size: 1rem;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-submit {
            width: 100%;
            margin-top: 14px;
            background: linear-gradient(90deg, #38bdf8 0%, #06b6d4 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.05rem;
            box-shadow: 0 1px 8px 0 #c7e8fc;
            cursor: pointer;
            transition: background 0.15s, box-shadow 0.15s;
        }
        .btn-submit:hover {
            background: linear-gradient(90deg, #06b6d4 0%, #38bdf8 100%);
            box-shadow: 0 4px 20px 0 #bae6fd;
        }
        @media (max-width: 900px) {
            .main-content {
                margin-left: 0;
                padding: 24px 10px;
            }
            .card {
                padding: 20px 10px 16px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <main class="main-content">
        <div class="page-header">
            <h1 style="margin-bottom:0;">Novo Cliente</h1>
            <a href="clientes.html" class="btn-back">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
                Voltar para Clientes
            </a>
        </div>
        <form id="form-cliente" class="card" autocomplete="off">
            <div class="form-group">
                <label for="nome-cliente">Nome Completo:</label>
                <input type="text" id="nome-cliente" name="nome-cliente" required>
            </div>
            <div class="form-group">
                <label for="telefone-cliente">Telefone:</label>
                <input type="tel" id="telefone-cliente" name="telefone-cliente" placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="email-cliente">Email:</label>
                <input type="email" id="email-cliente" name="email-cliente">
            </div>
            <button type="submit" class="btn-submit">Salvar Cliente</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="novo-cliente.js"></script>
    <script>
      // Sidebar padronizada via AJAX
      document.addEventListener("DOMContentLoaded", function() {
        fetch('menu-lateral.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('sidebar-placeholder').innerHTML = html;
            // Destaca o link de clientes
            const links = document.querySelectorAll('.sidebar-links a');
            links.forEach(link => link.classList.remove('active'));
            const clientesLink = document.querySelector('.sidebar-links a[href="clientes.html"]');
            if (clientesLink) clientesLink.classList.add('active');
            // Se houver função de logout global
            if (window.ativarLogout) window.ativarLogout();
          });
      });
    </script>
</body>
</html>
