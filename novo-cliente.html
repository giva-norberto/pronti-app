<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Novo Cliente</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- Sidebar padronizada será carregada via AJAX -->
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="page-header">
            <h1>Novo Cliente</h1>
            <a href="clientes.html" class="btn">
                <i class="fa-solid fa-arrow-left"></i>
                Voltar para Clientes
            </a>
        </div>
        <form id="form-cliente" class="card" autocomplete="off">
            <div class="card-info" style="padding: 24px;">
                <div class="form-group">
                    <label for="nome-cliente">Nome Completo:</label>
                    <input type="text" id="nome-cliente" name="nome-cliente" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="telefone-cliente">Telefone:</label>
                    <input type="tel" id="telefone-cliente" name="telefone-cliente" class="form-input" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="form-group">
                    <label for="email-cliente">Email:</label>
                    <input type="email" id="email-cliente" name="email-cliente" class="form-input">
                </div>
            </div>
            <div class="card-actions">
                <button type="submit" class="btn btn-primary btn-submit">Salvar Cliente</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="novo-cliente.js"></script>
    <script>
      // Carrega a sidebar padronizada e destaca o link de Clientes
      document.addEventListener("DOMContentLoaded", function() {
        fetch('menu-lateral.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('sidebar-placeholder').innerHTML = html;
            // Destaca o link de clientes
            const links = document.querySelectorAll('.sidebar-links a');
            links.forEach(link => link.classList.remove('active'));
            const clientesLink = document.querySelector('.sidebar-links a[href="clientes.html"]');
            if (clientesLink) clientesLink.classList.add('active');
            // Se houver função de logout global
            if (window.ativarLogout) window.ativarLogout();
          });
      });
    </script>
</body>
</html>
