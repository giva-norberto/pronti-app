<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Novo Cliente</title>

    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- O menu lateral padronizado será carregado aqui -->
    <div id="sidebar-placeholder"></div>

    <!-- Conteúdo Principal da Página -->
    <main class="main-content">
        
        <div class="page-header">
            <h1>Novo Cliente</h1>
            <a href="clientes.html" class="btn">
                <i class="fa-solid fa-arrow-left"></i>
                Voltar para Clientes
            </a>
        </div>
        
        <form id="form-cliente" class="card" autocomplete="off">
            <div class="card-info" style="padding: 24px;">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required class="form-input" placeholder="(99) 99999-9999">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="exemplo@email.com">
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" class="form-input" rows="3"></textarea>
                </div>
            </div>
            <div class="card-actions">
                 <button type="submit" class="btn btn-primary">Salvar Cliente</button>
            </div>
        </form>
    </main>

    <!-- SCRIPTS -->
    <script>
    // Carrega o menu lateral e destaca o link de clientes
    document.addEventListener("DOMContentLoaded", function() {
      const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
      if (sidebarPlaceholder) {
        fetch('menu-lateral.html')
          .then(res => res.ok ? res.text() : Promise.reject('Erro ao carregar menu.'))
          .then(html => {
            sidebarPlaceholder.innerHTML = html;
            const activeLink = document.querySelector('.sidebar-links a[href="clientes.html"]');
            if (activeLink) {
                document.querySelectorAll('.sidebar-links a.active').forEach(link => link.classList.remove('active'));
                activeLink.classList.add('active');
            }
          })
          .catch(error => {
            console.error('Erro ao carregar o menu lateral:', error);
            sidebarPlaceholder.innerHTML = '<p style="color:red; padding: 20px;">Erro ao carregar menu.</p>';
          });
      }
    });
    </script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="novo-cliente.js" type="module"></script>
</body>
</html>
