<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Pagamento de Assinatura - Pronti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #4f46e5 0%, #222664 100%); margin: 0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 40px 20px; box-sizing: border-box; color: #ffffff; }
        .container-pagamento { background: transparent; text-align: center; width: 100%; max-width: 600px; }
        h1 { color: #ffffff; font-size: clamp(2rem, 5vw, 2.8rem); text-shadow: 0 2px 4px rgba(0,0,0,0.2); margin-bottom: 25px; }
        .card-display { background: #fff; color: #222664; border-radius: 16px; padding: 28px 22px; max-width: 400px; margin: 0 auto 30px auto; box-shadow: 0 6px 22px rgba(44,54,80,0.10); }
        .card-display h2 { font-size: 1.25rem; font-weight: 700; margin-bottom: 12px; color: #4f46e5; }
        .card-display .preco { font-size: 2rem; font-weight: 700; margin: 10px 0 5px 0; color: #6366f1; }
        .card-display ul { list-style: '‚úì '; padding-left: 20px; color: #333; margin: 16px 0; text-align:left;}
        .btn-acao { width: 100%; background: #10b981; color: #fff; font-weight: 700; border: none; border-radius: 12px; padding: 18px 0; font-size: 1.2rem; cursor: pointer; transition: background 0.2s, transform 0.2s; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);}
        .btn-acao:hover:not(:disabled) { background: #0f9e70; transform: translateY(-2px);}
        .btn-acao:disabled { background: #374151; cursor: not-allowed; box-shadow: none;}
        #instrucoes-container { margin-top: 0; margin-bottom: 30px; background: #f1f5f9; border-radius: 12px; color: #1e293b; padding: 20px 26px; max-width: 400px; font-size: 1.05em; text-align: left; margin-left: auto; margin-right: auto;}
        #instrucoes-container strong { color: #4f46e5; display: block; margin-bottom: 10px; }
        /* Estilo para a mensagem de sucesso */
        .card-sucesso { text-align: center; }
        .card-sucesso i { font-size: 3rem; color: #10b981; margin-bottom: 15px; }
        .card-sucesso h2 { color: #10b981; }
        .card-sucesso p { color: #444; font-size: 1.1rem; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container-pagamento">
        <h1 id="titulo-principal">Pagamento de Assinatura</h1>
        <div id="plano-card" class="card-display"></div>
        <div id="instrucoes-container" style="display: none;"></div>
        <div id="area-acao">
             <!-- O bot√£o ser√° inserido dinamicamente pelo script -->
        </div>
    </div>

    <script type="module">
        import { db, auth } from './vitrini-firebase.js';
        import { doc, getDoc, addDoc, collection, serverTimestamp, updateDoc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const urlParams = new URLSearchParams(window.location.search);
        const empresaId = urlParams.get("empresaId");
        const planoId = urlParams.get("planoId");

        const containerPagamento = document.querySelector('.container-pagamento');
        const tituloPrincipal = document.getElementById('titulo-principal');
        const planoCardDiv = document.getElementById('plano-card');
        const areaAcaoDiv = document.getElementById('area-acao');
        const instrucoesContainerDiv = document.getElementById('instrucoes-container');
        
        let planoSelecionado = null;
        let empresaData = null;
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                carregarDadosIniciais();
            } else {
                areaAcaoDiv.innerHTML = '';
                planoCardDiv.innerHTML = `<p style='color:red;'>Voc√™ precisa estar logado para fazer um pagamento.</p>`;
            }
        });

        async function carregarDadosIniciais() {
            areaAcaoDiv.innerHTML = `<button class="btn-acao" disabled>Carregando...</button>`;
            if (!empresaId || !planoId) {
                planoCardDiv.innerHTML = "<p style='color:red;'>Erro: Plano ou empresa n√£o identificado.</p>";
                areaAcaoDiv.innerHTML = '';
                return;
            }
            try {
                const planoRef = doc(db, `empresarios/${empresaId}/planosDeAssinatura/${planoId}`);
                const empresaRef = doc(db, `empresarios/${empresaId}`);
                
                const [planoSnap, empresaSnap] = await Promise.all([getDoc(planoRef), getDoc(empresaRef)]);

                if (!planoSnap.exists() || !empresaSnap.exists()) {
                    throw new Error("Plano ou empresa n√£o encontrado.");
                }

                planoSelecionado = { id: planoSnap.id, ...planoSnap.data() };
                empresaData = empresaSnap.data();

                planoCardDiv.innerHTML = `
                    <h2>${planoSelecionado.nome}</h2>
                    <p class="preco">R$ ${planoSelecionado.preco.toLocaleString('pt-BR', { minimumFractionDigits: 2 })} <span>/ m√™s</span></p>
                    <ul>${(planoSelecionado.servicosInclusos || []).map(s => `<li>${s.quantidade}x ${s.nomeServico}</li>`).join('')}</ul>
                `;
                
                if (planoSelecionado.metodo === 'automatico') {
                    areaAcaoDiv.innerHTML = `<button id="btn-pagar-mp" class="btn-acao">Pagar com Mercado Pago</button>`;
                    document.getElementById('btn-pagar-mp').addEventListener('click', handleMercadoPago);
                } else { // PIX
                    instrucoesContainerDiv.style.display = 'block';
                    instrucoesContainerDiv.innerHTML = `<strong>Instru√ß√µes para Pagamento PIX:</strong><p>${planoSelecionado.instrucoesPagamento || 'Instru√ß√µes n√£o fornecidas.'}</p>`;
                    
                    areaAcaoDiv.innerHTML = `<button id="btn-confirma-pagamento" class="btn-acao">J√° Realizei o Pagamento</button>`;
                    document.getElementById('btn-confirma-pagamento').addEventListener('click', handleConfirmacaoPix);
                }

            } catch (err) {
                console.error("Erro ao carregar dados:", err);
                planoCardDiv.innerHTML = `<p style='color:red;'>${err.message}</p>`;
                areaAcaoDiv.innerHTML = '';
            }
        }

        async function handleMercadoPago() {
            const btn = document.getElementById('btn-pagar-mp');
            btn.disabled = true;
            btn.textContent = 'Aguarde...';

            try {
                await addDoc(collection(db, "pagamentosPendentes"), {
                    empresaId: empresaId, 
                    planoId: planoSelecionado.id, 
                    planoNome: planoSelecionado.nome,
                    clienteId: currentUser.uid, 
                    clienteNome: currentUser.displayName || currentUser.email,
                    valor: planoSelecionado.preco, 
                    status: 'aguardando_pagamento_mp', 
                    metodo: 'mercado_pago',
                    dataCriacao: serverTimestamp()
                });

                let link = planoSelecionado.mercadoPagoLink;
                if (link) {
                    link += `&external_reference=${empresaId}`;
                    window.location.href = link;
                } else {
                    throw new Error("Link de pagamento do Mercado Pago n√£o est√° configurado para este plano.");
                }
            } catch (error) {
                console.error("Erro ao iniciar pagamento com Mercado Pago:", error);
                alert("Ocorreu um erro ao tentar processar o pagamento: " + error.message);
                btn.textContent = "Tentar Novamente";
                btn.disabled = false;
            }
        }

        // ##### IN√çCIO DA CORRE√á√ÉO #####
        async function handleConfirmacaoPix() {
            const btn = document.getElementById('btn-confirma-pagamento');
            btn.disabled = true;
            btn.textContent = 'Enviando notifica√ß√£o...';

            try {
                // 1. Cria o registro de pagamento pendente. Esta √© a etapa principal.
                await addDoc(collection(db, "pagamentosPendentes"), {
                    empresaId: empresaId, planoId: planoSelecionado.id, planoNome: planoSelecionado.nome,
                    clienteId: currentUser.uid, clienteNome: currentUser.displayName || currentUser.email,
                    valor: planoSelecionado.preco, status: "pendente_confirmacao", metodo: 'pix',
                    dataCriacao: serverTimestamp()
                });
                
                // 2. Tenta enviar o e-mail, mas n√£o quebra se o e-mail n√£o existir.
                // A cole√ß√£o 'mail' √© usada pela Extens√£o 'Trigger Email', que s√£o functions pr√©-configuradas.
                if (empresaData && empresaData.email) {
                    try {
                         await addDoc(collection(db, "mail"), {
                            to: [empresaData.email],
                            message: {
                                subject: 'üéâ Pagamento PIX Realizado - Pronti',
                                html: `O cliente <strong>${currentUser.displayName || currentUser.email}</strong> informou que realizou o pagamento para o plano <strong>${planoSelecionado.nome}</strong>.<br><br>Acesse seu painel para aprovar a assinatura.`,
                            },
                        });
                    } catch (emailError) {
                        // Se o envio do e-mail falhar (ex: por regras de seguran√ßa na cole√ß√£o 'mail'),
                        // o erro √© registrado no console, mas o cliente ainda v√™ a mensagem de sucesso.
                        console.warn("A notifica√ß√£o de pagamento foi registrada, mas o envio do e-mail falhou:", emailError);
                    }
                } else {
                    console.warn("A notifica√ß√£o de pagamento foi registrada, mas o e-mail do dono n√£o foi encontrado para enviar a notifica√ß√£o.");
                }

                // 3. Mostra a mensagem de sucesso para o cliente.
                tituloPrincipal.textContent = "Notifica√ß√£o Enviada!";
                planoCardDiv.innerHTML = `
                    <div class="card-sucesso">
                        <i class="fa-solid fa-circle-check"></i>
                        <h2>Obrigado!</h2>
                        <p>A <strong>${empresaData.nomeFantasia || 'empresa'}</strong> agradece pelo seu pagamento.<br>Sua assinatura ser√° liberada assim que confirmarmos o recebimento.</p>
                    </div>
                `;
                instrucoesContainerDiv.style.display = 'none';
                areaAcaoDiv.style.display = 'none';

            } catch (error) {
                // Este erro agora s√≥ acontece se a escrita em 'pagamentosPendentes' falhar.
                console.error("Erro ao registrar a confirma√ß√£o de pagamento PIX:", error);
                alert("Ocorreu um erro ao registrar a notifica√ß√£o. Verifique suas regras de seguran√ßa do Firestore para a cole√ß√£o 'pagamentosPendentes'.");
                btn.textContent = 'Tentar Novamente';
                btn.disabled = false;
            }
        }
        // ##### FIM DA CORRE√á√ÉO #####
    </script>
</body>
</html>
