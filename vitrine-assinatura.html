<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Pagamento de Assinatura - Pronti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #4f46e5 0%, #222664 100%); margin: 0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 40px 20px; box-sizing: border-box; color: #ffffff; }
        .container-pagamento { background: transparent; text-align: center; width: 100%; max-width: 600px; }
        h1 { color: #ffffff; font-size: clamp(2rem, 5vw, 2.8rem); text-shadow: 0 2px 4px rgba(0,0,0,0.2); margin-bottom: 25px; }
        #plano-card { background: #fff; color: #222664; border-radius: 16px; padding: 28px 22px; max-width: 400px; margin: 0 auto 30px auto; box-shadow: 0 6px 22px rgba(44,54,80,0.10); }
        #plano-card h2 { font-size: 1.25rem; font-weight: 700; margin-bottom: 12px; color: #4f46e5; }
        #plano-card .preco { font-size: 2rem; font-weight: 700; margin: 10px 0 5px 0; color: #6366f1; }
        #plano-card .descricao { color: #444; margin: 12px 0; font-size: 1.05em; }
        #plano-card ul { list-style: '‚úì '; padding-left: 20px; color: #333; margin: 16px 0; text-align:left;}
        .btn-acao { width: 100%; background: #10b981; color: #fff; font-weight: 700; border: none; border-radius: 12px; padding: 18px 0; font-size: 1.2rem; cursor: pointer; transition: background 0.2s, transform 0.2s; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);}
        .btn-acao:hover:not(:disabled) { background: #0f9e70; transform: translateY(-2px);}
        .btn-acao:disabled { background: #374151; cursor: not-allowed; box-shadow: none;}
        #instrucoes-container { margin: 28px auto 0 auto; background: #f1f5f9; border-radius: 12px; color: #1e293b; padding: 20px 26px; max-width: 400px; font-size: 1.05em; text-align: left; }
        #instrucoes-container strong { color: #4f46e5; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container-pagamento">
        <h1>Pagamento de Assinatura</h1>
        <div id="plano-card"></div>
        <div id="area-acao">
             <button id="btn-pagar" class="btn-acao" disabled>Carregando...</button>
        </div>
        <div id="instrucoes-container" style="display: none;"></div>
    </div>

    <script type="module">
        import { db, auth } from './vitrini-firebase.js';
        import { doc, getDoc, addDoc, collection, serverTimestamp, updateDoc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const urlParams = new URLSearchParams(window.location.search);
        const empresaId = urlParams.get("empresaId");
        const planoId = urlParams.get("planoId");

        const planoCardDiv = document.getElementById('plano-card');
        const areaAcaoDiv = document.getElementById('area-acao');
        const instrucoesContainerDiv = document.getElementById('instrucoes-container');
        
        let btnPagar = document.getElementById('btn-pagar');
        let planoSelecionado = null;
        let currentUser = null;
        let pagamentoPendenteId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                carregarPlano();
            } else {
                planoCardDiv.innerHTML = `<p style='color:red;'>Voc√™ precisa estar logado para fazer um pagamento.</p>`;
                btnPagar.disabled = true;
            }
        });

        async function carregarPlano() {
            if (!empresaId || !planoId) {
                planoCardDiv.innerHTML = "<p style='color:red;'>Erro: Plano ou empresa n√£o identificado.</p>";
                btnPagar.disabled = true;
                return;
            }
            try {
                const planoRef = doc(db, `empresarios/${empresaId}/planosDeAssinatura/${planoId}`);
                const planoSnap = await getDoc(planoRef);
                if (!planoSnap.exists()) {
                    planoCardDiv.innerHTML = "<p style='color:red;'>Plano n√£o encontrado.</p>";
                    btnPagar.disabled = true;
                    return;
                }
                planoSelecionado = { id: planoSnap.id, ...planoSnap.data() };

                planoCardDiv.innerHTML = `
                    <h2>${planoSelecionado.nome}</h2>
                    <p class="preco">R$ ${planoSelecionado.preco.toLocaleString('pt-BR', { minimumFractionDigits: 2 })} <span>/ m√™s</span></p>
                    <ul>${(planoSelecionado.servicosInclusos || []).map(s => `<li>${s.quantidade}x ${s.nomeServico}</li>`).join('')}</ul>
                `;
                
                const metodoTexto = planoSelecionado.metodo === 'automatico' ? 'Pagar com Mercado Pago' : 'Confirmar e ver PIX';
                btnPagar.textContent = metodoTexto;
                btnPagar.disabled = false;
            } catch (err) {
                planoCardDiv.innerHTML = "<p style='color:red;'>Erro ao carregar plano.</p>";
                btnPagar.disabled = true;
            }
        }

        btnPagar.addEventListener('click', async () => {
            if (!planoSelecionado || !currentUser) return;
            
            btnPagar.disabled = true;
            btnPagar.textContent = 'Processando...';

            try {
                // PASSO 1: Cria o registro de pagamento pendente.
                // Isso acontece para AMBOS os m√©todos de pagamento.
                // Para o Mercado Pago, isso cria o registro que serve de FALLBACK MANUAL
                // caso a automa√ß√£o via webhook falhe por algum motivo.
                const docRef = await addDoc(collection(db, "pagamentosPendentes"), {
                    empresaId: empresaId,
                    planoId: planoSelecionado.id,
                    planoNome: planoSelecionado.nome,
                    clienteId: currentUser.uid,
                    clienteNome: currentUser.displayName || currentUser.email,
                    valor: planoSelecionado.preco,
                    status: planoSelecionado.metodo === 'automatico' ? 'aguardando_pagamento_mp' : 'aguardando_pagamento',
                    metodo: planoSelecionado.metodo === 'automatico' ? 'mercado_pago' : 'pix',
                    dataCriacao: serverTimestamp()
                });
                pagamentoPendenteId = docRef.id;

                // PASSO 2: Redireciona para o Mercado Pago para o fluxo autom√°tico padr√£o.
                if (planoSelecionado.metodo === 'automatico') {
                    let link = planoSelecionado.mercadoPagoLink;
                    if (link) {
                        link += `&external_reference=${empresaId}`; // Envia o ID da empresa para o MP
                        window.location.href = link;
                    } else {
                        throw new Error("Link de pagamento n√£o configurado.");
                    }
                } else { // PASSO 2 (Alternativo): Mostra as instru√ß√µes de PIX para o fluxo manual.
                    areaAcaoDiv.innerHTML = `<button id="btn-confirma-pagamento" class="btn-acao">J√° Realizei o Pagamento</button>`;
                    document.getElementById('btn-confirma-pagamento').addEventListener('click', confirmarPagamento);
                    
                    instrucoesContainerDiv.style.display = 'block';
                    instrucoesContainerDiv.innerHTML = `<strong>Instru√ß√µes para Pagamento PIX:</strong><p>${planoSelecionado.instrucoesPagamento || 'Instru√ß√µes n√£o fornecidas.'}</p><hr><p>Ap√≥s pagar, clique no bot√£o acima para nos notificar.</p>`;
                }
            } catch (error) {
                console.error("Erro ao iniciar pagamento:", error);
                btnPagar.textContent = "Tentar Novamente";
                btnPagar.disabled = false;
            }
        });

        async function confirmarPagamento() {
            const btnConfirma = document.getElementById('btn-confirma-pagamento');
            btnConfirma.disabled = true;
            btnConfirma.textContent = 'Enviando notifica√ß√£o...';

            try {
                // Atualiza o status para que apare√ßa no painel do dono
                const pagRef = doc(db, "pagamentosPendentes", pagamentoPendenteId);
                await updateDoc(pagRef, { status: "pendente_confirmacao" });
                
                // Dispara o e-mail para o dono do neg√≥cio (requer extens√£o Trigger Email)
                await addDoc(collection(db, "mail"), {
                    to: ['email.do.dono@exemplo.com'], // IMPORTANTE: Substitua pelo e-mail do dono
                    message: {
                        subject: 'üéâ Pagamento PIX Realizado - Pronti',
                        html: `O cliente <strong>${currentUser.displayName || currentUser.email}</strong> informou que realizou o pagamento para o plano <strong>${planoSelecionado.nome}</strong>.<br><br>Acesse seu painel para aprovar a assinatura.`,
                    },
                });

                areaAcaoDiv.style.display = 'none';
                instrucoesContainerDiv.innerHTML = `<strong><i class="fa-solid fa-check-circle"></i> Notifica√ß√£o Enviada!</strong><p>Sua assinatura ser√° liberada em breve, assim que nosso time confirmar o pagamento.</p>`;

            } catch (error) {
                console.error("Erro ao confirmar pagamento:", error);
                btnConfirma.textContent = 'Tentar Novamente';
                btnConfirma.disabled = false;
            }
        }
    </script>
</body>
</html>
