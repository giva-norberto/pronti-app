<!-- Modal para vincular/desvincular serviços de um funcionário -->
<div id="modal-servicos-funcionario" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <h2>Vincular Serviços ao Funcionário</h2>
    <form id="form-servicos-funcionario">
      <div id="lista-servicos-checkbox" style="margin-bottom: 16px;">
        <!-- Os checkboxes dos serviços serão inseridos aqui via JS -->
      </div>
      <div class="form-actions">
        <button type="button" id="btn-cancelar-servicos" class="btn-secondary">Cancelar</button>
        <button type="submit" class="btn-submit">Salvar</button>
      </div>
    </form>
  </div>
</div>
