<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

  <aside class="sidebar">
    <a href="index.html" class="sidebar-brand">Pronti</a>
    <div class="sidebar-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="index.html">Home</a>
      <a href="servicos.html" class="active">Serviços</a>
      <a href="agenda.html">Agenda</a>
      <a href="clientes.html">Clientes</a>
      <a href="contato.html">Contato</a>
    </div>
  </aside>

  <main class="main-content">
    <h1>Adicionar Novo Serviço</h1>
    <p>Preencha os dados do novo serviço que você oferece.</p>

    <form id="form-servico" class="form-card">
      <div class="form-group">
        <label for="nome-servico">Nome do Serviço:</label>
        <input type="text" id="nome-servico" required>
      </div>
      <div class="form-group">
        <label for="descricao-servico">Descrição do Serviço:</label>
        <textarea id="descricao-servico" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="preco-servico">Preço (R$):</label>
        <input type="number" id="preco-servico" min="0" step="0.01" placeholder="Ex: 35.50" required>
      </div>
      <div class="form-group">
        <label for="duracao-servico">Duração (em minutos):</label>
        <input type="number" id="duracao-servico" min="5" step="5" placeholder="Ex: 45" required>
      </div>
      <button type="submit" class="btn-submit">Salvar Serviço</button>
    </form>
  </main>

  <script src="novo-servico.js" type="module"></script>
</body>
</html>
