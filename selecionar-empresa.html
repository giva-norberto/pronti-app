<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Empresa - Pronti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* CSS ATUALIZADO PARA CORRESPONDER À IMAGEM ENVIADA */
        :root {
            --cor-primaria: #a5b4fc; /* Um roxo mais claro para contraste */
            --cor-fundo-inicio: #4f46e5;
            --cor-fundo-fim: #222664;
            --cor-texto: #ffffff;
            --cor-texto-subtitulo: #e0e7ff;
            --sombra-card-hover: 0 10px 15px -3px rgb(0 0 0 / 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Fundo gradiente escuro */
            background: linear-gradient(135deg, var(--cor-fundo-inicio) 0%, var(--cor-fundo-fim) 100%);
            color: var(--cor-texto-subtitulo);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .selecao-container {
            width: 100%;
            max-width: 600px; /* Um pouco maior para o novo estilo */
            /* Efeito de vidro (Glassmorphism) */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        .header-selecao h1 {
            color: var(--cor-texto);
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .header-selecao p {
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        #empresas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .empresa-card, .criar-empresa-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Cards com fundo semi-transparente mais claro */
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
            height: 180px;
            width: 100%;
            box-sizing: border-box;
        }

        .empresa-card:hover, .criar-empresa-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.25);
            border-color: var(--cor-primaria);
        }
        
        .empresa-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--cor-texto);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .empresa-nome {
            font-weight: 600;
            color: var(--cor-texto);
            font-size: 1rem;
            text-align: center;
        }

        .criar-empresa-card {
            border: 2px dashed rgba(255, 255, 255, 0.4);
        }

        .criar-empresa-card .plus-icon {
            font-size: 2.5rem;
            color: var(--cor-texto);
            margin-bottom: 15px;
        }
        
        .logout-container {
            margin-top: 40px;
            text-align: center;
        }

        .btn-logout {
            /* Estilo de link simples, como na imagem */
            background-color: transparent;
            color: var(--cor-texto-subtitulo);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .btn-logout:hover {
            color: var(--cor-texto);
            text-decoration: underline;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid var(--cor-texto);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 40px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="selecao-container">
        <div class="header-selecao">
            <h1 id="titulo-boas-vindas">Bem-vindo(a)!</h1>
            <p>Selecione uma empresa para gerir ou crie uma nova.</p>
        </div>

        <div id="empresas-grid">
            <div class="loader" id="loader"></div>
        </div>

        <div class="logout-container">
            <button id="btn-logout" class="btn-logout">Sair da conta</button>
        </div>
    </div>

    <script type="module">
        // TODA A LÓGICA JAVASCRIPT FOI MANTIDA INTACTA.
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { doc, getDoc, collection, query, where, getDocs, documentId } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // --- Elementos do DOM ---
        const grid = document.getElementById('empresas-grid');
        const loader = document.getElementById('loader');
        const tituloBoasVindas = document.getElementById('titulo-boas-vindas');
        const btnLogout = document.getElementById('btn-logout');

        // --- Eventos ---
        btnLogout.addEventListener('click', async () => {
            localStorage.removeItem('empresaAtivaId');
            await signOut(auth).catch(error => console.error("Erro ao sair:", error));
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                localStorage.removeItem('empresaAtivaId');
                const primeiroNome = user.displayName ? user.displayName.split(' ')[0] : 'Empreendedor(a)';
                tituloBoasVindas.textContent = `Bem-vindo(a), ${primeiroNome}!`;
                carregarEmpresas(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- Funções Principais ---
        async function carregarEmpresas(userId) {
            try {
                const mapaUsuarioRef = doc(db, "mapaUsuarios", userId);
                const mapaUsuarioSnap = await getDoc(mapaUsuarioRef);

                if (!mapaUsuarioSnap.exists() || !mapaUsuarioSnap.data().empresas || mapaUsuarioSnap.data().empresas.length === 0) {
                    renderizarOpcoes([]);
                    return;
                }
                
                const idsDasEmpresas = mapaUsuarioSnap.data().empresas;

                if (idsDasEmpresas.length === 1) {
                    const empresaId = idsDasEmpresas[0];
                    localStorage.setItem('empresaAtivaId', empresaId);
                    window.location.href = 'index.html';
                    return;
                }

                const q = query(collection(db, "empresarios"), where(documentId(), "in", idsDasEmpresas));
                const querySnapshot = await getDocs(q);
                
                const empresas = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderizarOpcoes(empresas);

            } catch (error) {
                console.error("Erro ao carregar empresas: ", error);
                grid.innerHTML = `<p style="color: #ffbaba;">Erro ao carregar empresas. Detalhes: ${error.message}</p>`;
            } finally {
                if (loader) loader.style.display = 'none';
            }
        }

        function renderizarOpcoes(empresas) {
            grid.innerHTML = '';
            if (empresas.length > 0) {
                empresas.forEach(empresa => {
                    grid.appendChild(criarEmpresaCard(empresa));
                });
            } else {
                 grid.innerHTML = '<p>Você ainda não possui empresas cadastradas.</p>';
            }
            grid.appendChild(criarNovoCard());
        }

        function criarEmpresaCard(empresa) {
            const card = document.createElement('a');
            card.className = 'empresa-card';
            card.href = '#';
            card.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.setItem('empresaAtivaId', empresa.id);
                window.location.href = 'index.html';
            });

            const nomeFantasia = empresa.nomeFantasia || "Empresa Sem Nome";
            const inicial = nomeFantasia.charAt(0).toUpperCase();
            const logoSrc = empresa.logoUrl || `https://placehold.co/100x100/eef2ff/4f46e5?text=${encodeURIComponent(inicial)}`;

            card.innerHTML = `
                <div class="empresa-logo">${empresa.logoUrl ? `<img src="${logoSrc}" alt="Logo de ${nomeFantasia}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">` : inicial}</div>
                <span class="empresa-nome">${nomeFantasia}</span>
            `;
            return card;
        }

        function criarNovoCard() {
            const card = document.createElement('a');
            card.className = 'criar-empresa-card';
            card.href = 'perfil.html';

            card.innerHTML = `
                <div class="plus-icon"><i class="fas fa-plus"></i></div>
                <span class="empresa-nome">Criar Nova Empresa</span>
            `;
            return card;
        }
    </script>
</body>
</html>
