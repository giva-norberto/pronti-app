<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Empresa</title>
    <!-- Seu CSS global e o visual do empty state -->
    <style>
      :root {
        --cor-primaria: #4facfe;
        --cor-secundaria: #00f2fe;
        --cor-sucesso: #34d399;
        --cor-aviso: #f59e42;
        --cor-perigo: #ef4444;
        --cor-cinza: #6b7280;
        --cor-texto-escuro: #22223b;
        --cor-texto-claro: #44446a;
        --cor-fundo-app: #f6f7fb;
        --sombra-card: 0 4px 16px rgba(0, 0, 0, 0.06);
      }

      body {
        font-family: 'Inter', Arial, sans-serif;
        background-color: var(--cor-fundo-app);
        margin: 0;
        color: var(--cor-texto-escuro);
      }

      .selecao-container { max-width: 500px; margin: 40px auto; }
      .header-selecao { text-align: center; margin-bottom: 30px; }
      #empresas-grid { display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; }
      .empresa-card, .criar-empresa-card {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 18px;
        cursor: pointer;
        background: #fff;
        box-shadow: 0 2px 8px #eef2f7;
        text-align: center;
        width: 160px;
        transition: box-shadow 0.2s;
      }
      .empresa-card:hover, .criar-empresa-card:hover { box-shadow: 0 4px 16px #c3cfe2; }
      .empresa-logo { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; }
      .empresa-nome { font-weight: bold; margin-bottom: 4px; display: block; }
      .criar-empresa-card { color: #2d9cdb; border-style: dashed; }
      .logout-container { margin-top: 40px; text-align: center; }
      .btn-logout { background: #e53e3e; color: #fff; border: none; border-radius: 4px; padding: 8px 18px; cursor: pointer; }
      .loader { border: 4px solid #eee; border-top: 4px solid #2d9cdb; border-radius: 50%; width: 36px; height: 36px; margin: 32px auto; animation: spin 1s linear infinite; }
      @keyframes spin { 100% { transform: rotate(360deg); } }

      /* Empty state visual improvement */
      .empty-state-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 320px;
        width: 100%;
        margin-top: 30px;
      }
      .empty-state-img {
        width: 80px;
        margin-bottom: 1rem;
        opacity: 0.92;
      }
      .empty-state-title {
        font-size: 1.23rem;
        font-weight: 700;
        color: #232946;
        margin: 0 0 .7rem 0;
        letter-spacing: -1px;
      }
      .empty-state-desc {
        color: #6b7280;
        margin-bottom: 1.2rem;
        font-size: 1.04em;
      }
      .empty-state-highlight {
        color: #189cf7;
        font-size: .98em;
      }
      @media (max-width: 600px) {
        .selecao-container { max-width: 96vw; }
        .empresa-card, .criar-empresa-card { width: 96vw; }
        .empty-state-wrapper { padding: 0 8px; }
      }
    </style>
    <!-- Font Awesome para o ícone de adicionar (fa-plus) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="selecao-container">
        <div class="header-selecao">
            <h1 id="titulo-boas-vindas">Bem-vindo(a)!</h1>
            <p>Selecione uma empresa para gerir ou crie uma nova.</p>
        </div>
        <div id="empresas-grid">
            <div class="loader" id="loader"></div>
        </div>
        <!-- Empty State visual melhorado, inicialmente oculto -->
        <div id="empty-state" class="empty-state-wrapper" style="display: none;">
            <img src="https://cdn.jsdelivr.net/gh/saasbr/assets@main/office-empty-light.svg" alt="Sem Empresas" class="empty-state-img" loading="lazy" />
            <div class="empty-state-title">Bem-vindo(a), GIVANILDO!</div>
            <div class="empty-state-desc">
              Você ainda não possui empresas cadastradas.<br>
              <span class="empty-state-highlight">Comece agora a organizar sua empresa no Pronti!</span>
            </div>
            <div id="empty-criar-empresa-holder"></div>
        </div>
        <div class="logout-container">
            <button id="btn-logout" class="btn-logout">Sair da conta</button>
        </div>
    </div>
    <script type="module" src="selecionar-empresa.js"></script>
    <!-- Lógica para mostrar o empty state se necessário -->
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        const grid = document.getElementById('empresas-grid');
        const emptyState = document.getElementById('empty-state');
        const criarHolder = document.getElementById('empty-criar-empresa-holder');
        window.showEmptyState = function(criarNovaEmpresaCardHtml) {
          grid.style.display = 'none';
          if (criarHolder && criarNovaEmpresaCardHtml) {
            criarHolder.innerHTML = criarNovaEmpresaCardHtml;
          }
          emptyState.style.display = 'flex';
        };
      });
    </script>
</body>
</html>
