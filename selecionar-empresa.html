<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Empresa</title>
    <style>
      :root {
        --cor-primaria: #4facfe;
        --cor-secundaria: #00f2fe;
        --cor-sucesso: #34d399;
        --cor-aviso: #f59e42;
        --cor-perigo: #ef4444;
        --cor-cinza: #6b7280;
        --cor-texto-escuro: #22223b;
        --cor-texto-claro: #44446a;
        --cor-fundo-app: #f6f7fb;
        --sombra-card: 0 4px 16px rgba(0, 0, 0, 0.06);
      }
      body {
        font-family: 'Inter', Arial, sans-serif;
        background-color: var(--cor-fundo-app);
        margin: 0;
        color: var(--cor-texto-escuro);
      }
      .empty-state-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--cor-fundo-app);
      }
      .empty-state-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: var(--sombra-card);
        padding: 2.5rem 2.2rem 2.2rem 2.2rem;
        text-align: center;
        max-width: 340px;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .empty-state-card img {
        width: 82px;
        margin-bottom: 1.2rem;
        opacity: 0.93;
      }
      .empty-state-card h2 {
        font-size: 1.35rem;
        font-weight: 700;
        color: var(--cor-texto-escuro);
        margin: 0 0 .6rem 0;
        letter-spacing: -1px;
      }
      .empty-state-card p {
        color: #6b7280;
        margin-bottom: 1.6rem;
        font-size: 1.05em;
      }
      .btn-pronti {
        background: linear-gradient(135deg, var(--cor-primaria) 0%, var(--cor-secundaria) 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 1rem 1.6rem;
        font-size: 1.09rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px #4facfe1a;
        margin-bottom: 0.7rem;
        transition: background 0.17s;
        display: inline-flex;
        align-items: center;
        gap: .65em;
      }
      .btn-pronti i { font-size: 1.21em; }
      .btn-pronti:hover { background: linear-gradient(135deg, #2795e6, #00d8ff);}
      .btn-logout {
        background: #fff;
        color: var(--cor-perigo);
        border: 1.5px solid var(--cor-perigo);
        border-radius: 8px;
        padding: 0.82rem 1.5rem;
        font-size: 1em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.14s, color 0.14s;
      }
      .btn-logout:hover {
        background: var(--cor-perigo);
        color: #fff;
      }
      @media (max-width: 600px) {
        .empty-state-card { padding: 2rem 0.5rem; max-width: 94vw; }
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="empty-state-container">
    <div class="empty-state-card">
      <img src="https://cdn.jsdelivr.net/gh/saasbr/assets@main/office-empty-light.svg" alt="Sem Empresas" />
      <h2>Bem-vindo(a), GIVANILDO!</h2>
      <p>
        Você ainda não possui empresas cadastradas.<br>
        <span style="color:#4facfe;font-size:.98em;">Comece agora a organizar sua empresa no Pronti!</span>
      </p>
      <button class="btn-pronti" onclick="criarNovaEmpresa()">
        <i class="fa fa-plus"></i> Criar Nova Empresa
      </button>
      <button class="btn-logout" onclick="sairConta()">Sair da conta</button>
    </div>
  </div>
  <script>
    function criarNovaEmpresa() {
      // Seu código para criar nova empresa
      alert("Implementar criação de empresa...");
    }
    function sairConta() {
      // Seu código para logout
      alert("Implementar logout...");
    }
  </script>
</body>
</html>
