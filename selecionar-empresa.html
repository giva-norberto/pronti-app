<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao Pronti!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --gradient: linear-gradient(90deg, #6366f1 0%, #4f46e5 100%);
            --background: #f6f7fb;
            --card-bg: #fff;
            --text-main: #21243d;
            --text-secondary: #71717a;
            --border: #e0e7ff;
            --danger: #f87171;
            --danger-bg: #fee2e2;
            --shadow: 0 6px 32px 0 rgba(99,102,241,0.05), 0 1.5px 6px 0 rgba(99,102,241,0.06);
            --shadow-hover: 0 10px 36px #6366f123, 0 2px 14px #6366f10a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-secondary);
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .menu-dashboard {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 220px;
            background: #fff;
            box-shadow: 2px 0 16px #e0e7ff44;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding-top: 32px;
            padding-bottom: 32px;
        }
        .menu-dashboard ul {
            list-style: none;
            padding: 0 0 0 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .menu-dashboard li {
            width: 100%;
        }
        .menu-dashboard a {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 28px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.05rem;
            border-radius: 9px;
            transition: background 0.14s, color 0.14s;
        }
        .menu-dashboard a.active,
        .menu-dashboard a:hover {
            background: var(--gradient);
            color: #fff;
        }
        .menu-dashboard .logo-menu {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--primary);
            margin: 0 0 30px 28px;
        }
        .main-content {
            margin-left: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .selecao-container {
            width: 100%;
            max-width: 650px;
            background-color: var(--card-bg);
            border-radius: 18px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1.5px solid var(--border);
        }
        .header-selecao {
            display: none;
        }
        .header-selecao.visivel {
            display: block;
        }
        .header-selecao h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
        }
        .header-selecao p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: var(--text-secondary);
        }
        #empresas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 24px;
            justify-items: center;
        }
        .empresa-card, .criar-empresa-card {
            border-radius: 18px;
            box-shadow: var(--shadow);
            border: 1.5px solid var(--border);
            padding: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: box-shadow 0.18s, transform 0.16s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 190px;
            width: 100%;
            box-sizing: border-box;
        }
        .empresa-card:hover, .criar-empresa-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }
        .empresa-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            background-color: #eef2ff;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 700;
        }
        .empresa-nome {
            font-weight: 700;
            color: var(--text-main);
            font-size: 1.05rem;
        }
        .criar-empresa-card {
            border: 2px dashed var(--border);
        }
        .criar-empresa-card:hover {
            border-color: var(--primary);
        }
        .criar-empresa-card .plus-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        .logout-container {
            margin-top: 40px;
        }
        .btn-logout {
            background-color: var(--danger-bg);
            color: var(--danger);
            border: 1.5px solid var(--danger);
            border-radius: 9px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }
        .btn-logout:hover {
            background-color: var(--danger);
            color: #ffffff;
        }
        .loader {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 40px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        /* CARD DE PRIMEIRO ACESSO */
        .welcome-card-primeiro-acesso h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0 0 15px 0;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .welcome-card-primeiro-acesso p {
            color: var(--text-secondary);
            font-size: 1.15rem;
            line-height: 1.6;
            margin: 0 0 30px 0;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        .welcome-card-primeiro-acesso .btn-comecar {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        @media (max-width: 900px) {
            .main-content {
                margin-left: 0;
            }
            .menu-dashboard {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- INÍCIO MENU DASHBOARD -->
    <nav class="menu-dashboard">
        <div class="logo-menu">
            <i class="fas fa-bolt"></i> Pronti
        </div>
        <ul>
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="agenda.html">
                    <i class="fas fa-calendar-alt"></i>
                    Agenda
                </a>
            </li>
            <li>
                <a href="clientes.html">
                    <i class="fas fa-users"></i>
                    Clientes
                </a>
            </li>
            <li>
                <a href="perfil.html">
                    <i class="fas fa-user-cog"></i>
                    Meu Perfil
                </a>
            </li>
            <li>
                <a href="selecionar-empresa.html" class="active">
                    <i class="fas fa-building"></i>
                    Empresas
                </a>
            </li>
        </ul>
    </nav>
    <!-- FIM MENU DASHBOARD -->

    <div class="main-content">
        <div class="selecao-container">
            <div class="header-selecao" id="header-selecao">
                <h1 id="titulo-boas-vindas">Bem-vindo(a)!</h1>
                <p>Selecione uma empresa para gerir ou crie uma nova.</p>
            </div>
            <div id="empresas-grid">
                <div class="loader" id="loader"></div>
            </div>
            <div class="logout-container" id="logout-container">
                <button id="btn-logout" class="btn-logout">Sair da conta</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { auth } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getEmpresasDoUsuario } from "./user-service.js";

        // Seleção de elementos da interface
        const grid = document.getElementById('empresas-grid');
        const loader = document.getElementById('loader');
        const tituloBoasVindas = document.getElementById('titulo-boas-vindas');
        const btnLogout = document.getElementById('btn-logout');
        const headerSelecao = document.getElementById('header-selecao');
        const logoutContainer = document.getElementById('logout-container');

        // Logout do usuário
        btnLogout.addEventListener('click', async () => {
            localStorage.removeItem('empresaAtivaId');
            await signOut(auth);
            window.location.href = 'login.html';
        });

        // Controle de autenticação e fluxo de empresas
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            localStorage.removeItem('empresaAtivaId');
            const primeiroNome = user.displayName ? user.displayName.split(' ')[0] : 'Empreendedor(a)';
            tituloBoasVindas.textContent = `Bem-vindo(a), ${primeiroNome}!`;

            try {
                const empresas = await getEmpresasDoUsuario(user);

                // Fluxo 1: Nenhuma empresa -> card boas-vindas + redireciona para perfil.html
                if (empresas.length === 0) {
                    renderizarBoasVindas();
                    setTimeout(() => {
                        window.location.href = 'perfil.html';
                    }, 2000);
                    return;
                }

                // Fluxo 2: Só 1 empresa -> vai direto para index.html com empresaAtivaId
                if (empresas.length === 1) {
                    localStorage.setItem('empresaAtivaId', empresas[0].id);
                    window.location.href = 'index.html';
                    return;
                }

                // Fluxo 3: Mais de 1 empresa -> tela de seleção normalmente
                renderizarOpcoes(empresas);

            } catch (error) {
                console.error("Erro ao carregar empresas:", error);
                grid.innerHTML = `<p>Ocorreu um erro ao buscar suas empresas.</p>`;
            } finally {
                loader.style.display = 'none';
            }
        });

        // Renderiza opções de empresas e botão de criar nova
        function renderizarOpcoes(empresas) {
            grid.innerHTML = '';
            headerSelecao.classList.add('visivel');
            logoutContainer.style.display = 'block';
            empresas.forEach(empresa => {
                grid.appendChild(criarEmpresaCard(empresa));
            });
            grid.appendChild(criarNovoCard());
        }

        // Renderiza card de boas-vindas
        function renderizarBoasVindas() {
            headerSelecao.style.display = 'none';
            logoutContainer.style.display = 'block';
            grid.style.display = 'block';
            grid.innerHTML = `
                <div class="welcome-card-primeiro-acesso">
                    <h2>Bem-vindo(a) ao Pronti!</h2>
                    <p>Você está pronto(a) para organizar sua primeira empresa.<br>Redirecionando para o seu perfil para começar...</p>
                    <a href="perfil.html" class="btn-comecar">Ir agora</a>
                </div>
            `;
        }

        // Cria o card de empresa
        function criarEmpresaCard(empresa) {
            const card = document.createElement('a');
            card.className = 'empresa-card';
            card.href = '#';
            card.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.setItem('empresaAtivaId', empresa.id);
                window.location.href = 'index.html';
            });
            const nomeFantasia = empresa.nomeFantasia || "Empresa";
            const inicial = nomeFantasia.charAt(0).toUpperCase();
            const logoContent = empresa.logoUrl
                ? `<img src="${empresa.logoUrl}" alt="Logo" class="empresa-logo">`
                : `<div class="empresa-logo">${inicial}</div>`;
            card.innerHTML = `${logoContent}<span class="empresa-nome">${nomeFantasia}</span>`;
            return card;
        }

        // Cria o card para criar nova empresa
        function criarNovoCard() {
            const card = document.createElement('a');
            card.className = 'criar-empresa-card';
            card.href = 'perfil.html';
            card.innerHTML = `
                <div class="plus-icon"><i class="fas fa-plus"></i></div>
                <span class="empresa-nome">Criar Nova Empresa</span>
            `;
            return card;
        }
    </script>
</body>
</html>
