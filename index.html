<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SEU CSS ORIGINAL E OS AJUSTES VISUAIS QUE FIZEMOS JUNTOS */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            overflow: hidden;
        }
        body.is-loading {
            opacity: 0;
        }
        a, button {
            color: inherit;
            text-decoration: none;
        }
        main.main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }
        .header-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4vh;
            gap: 20px;
        }
        .dashboard-welcome-center {
            text-align: left;
            flex-grow: 1;
        }
        #logout-button {
            background-color: rgba(255, 255, 255, 0.1 );
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        #logout-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dashboard-welcome-center h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin: 0;
            white-space: nowrap;
        }
        .dashboard-welcome-center p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin: 0;
        }
        .dashboard-grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .menu-card {
            color: #fff;
            border-radius: 14px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 5px 12px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
            border: none;
            aspect-ratio: 4 / 3.2;
        }
        .menu-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
            filter: brightness(1.05);
            cursor: pointer;
        }
        .menu-card i {
            font-size: 1.6rem;
            color: #fff;
        }
        .card-painel    { background: linear-gradient(135deg, #4facfe 10%, #00f2fe 100%); }
        .card-agenda    { background: linear-gradient(135deg, #6366f1 10%, #4facfe 100%); }
        .card-servicos  { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card-dashboard { background: linear-gradient(135deg, #a18cd1 0%, #6366f1 100%); }
        .card-clientes  { background: linear-gradient(135deg, #f59e42 0%, #ff5858 100%); }
        .card-equipe    { background: linear-gradient(135deg, #4facfe 10%, #6366f1 100%); }
        .card-perfil    { background: linear-gradient(135deg, #00f2fe 0%, #6366f1 100%); }
        .card-relatorios{ background: linear-gradient(135deg, #ff5858 0%, #a18cd1 100%); }

        @media (max-width: 768px) {
            body { overflow: auto; }
            main.main-content { justify-content: flex-start; padding-top: 20px; }
            .header-container { flex-direction: column; align-items: flex-start; gap: 15px; margin-bottom: 25px; }
            #logout-button { align-self: flex-start; }
            .dashboard-grid-cards { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .menu-card { padding: 15px 5px; font-size: 0.75rem; gap: 8px; border-radius: 12px; }
            .menu-card i { font-size: 1.5rem; }
        }
    </style>
</head>
<body class="dashboard-body is-loading">

<!-- O placeholder foi restaurado para sua lógica funcionar -->
<div id="sidebar-placeholder" style="display: none;"></div>

<main class="main-content" id="main-content">
    
    <div class="header-container">
        <div class="dashboard-welcome-center" id="dashboard-welcome-center">
            <h2 id="nome-empresa-ativa" style="color: #a7b3c4; font-size: 1.2rem; font-weight: 500; margin-bottom: 5px; min-height: 29px;"></h2>
            <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
            <p>Pronto para gerenciar seu dia?</p>
        </div>
        <!-- O botão de sair profissional foi mantido, mas será ativado pela sua lógica original -->
        <button id="logout-button" style="display: none;"> <!-- Escondido por padrão, sua lógica decide se mostra -->
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Sair</span>
        </button>
    </div>

    <div class="dashboard-grid-cards">
        <a href="dashboard.html" class="menu-card card-painel">
            <i class="fa-solid fa-chart-line"></i>
            <span>Painel Inteligente</span>
        </a>
        <a href="agenda.html" class="menu-card card-agenda">
            <i class="fa-solid fa-calendar-check"></i>
            <span>Agenda</span>
        </a>
        <a href="servicos.html" class="menu-card card-servicos" id="acao-servicos">
            <i class="fa-solid fa-scissors"></i>
            <span>Serviços</span>
        </a>
        <a href="dashboard.html" class="menu-card card-dashboard">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Dashboard</span>
        </a>
        <a href="clientes.html" class="menu-card card-clientes">
            <i class="fa-solid fa-user-group"></i>
            <span>Clientes</span>
        </a>
        <a href="equipe.html" class="menu-card card-equipe">
            <i class="fa-solid fa-users"></i>
            <span>Equipe</span>
        </a>
        <a href="perfil.html" class="menu-card card-perfil">
            <i class="fa-solid fa-user-gear"></i>
            <span>Meu Perfil</span>
        </a>
        <a href="relatorios.html" class="menu-card card-relatorios">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Relatórios</span>
        </a>
    </div>
</main>

<!-- SEU SCRIPT ORIGINAL 100% RESTAURADO -->
<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { auth } from "./firebase-config.js";
    import { verificarAcesso } from "./userService.js";

    // --- Funções de UI ---
    const nomeUsuarioSpan = document.getElementById("nome-usuario" );
    const saudacaoSpan = document.getElementById("saudacao");
    const mainContent = document.getElementById("main-content");
    const nomeEmpresaSpan = document.getElementById("nome-empresa-ativa");

    function destacarLinkAtivo() {
        const links = document.querySelectorAll('.sidebar-links a');
        let current = window.location.pathname.split('/').pop().toLowerCase();
        if (current === '' || current === 'index.html') {
            current = 'index.html';
        }
        links.forEach(link => {
            link.classList.remove('active');
            let href = link.getAttribute('href').toLowerCase();
            if (href === current) {
                link.classList.add('active');
            }
        });
    }

    function ativarLogout() {
        // Esta função agora vai procurar tanto o botão no menu lateral quanto o novo botão profissional
        const btnLogoutSidebar = document.getElementById('btn-logout');
        const btnLogoutHeader = document.getElementById('logout-button');

        const handleLogout = () => {
            localStorage.removeItem('empresaAtivaId');
            signOut(auth).then(() => {
                window.location.replace('login.html');
            });
        };

        if (btnLogoutSidebar) {
            btnLogoutSidebar.addEventListener('click', handleLogout);
        }
        if (btnLogoutHeader) {
            btnLogoutHeader.style.display = 'flex'; // Mostra o botão do header se ele existir
            btnLogoutHeader.addEventListener('click', handleLogout);
        }
    }

    function definirSaudacao() {
        const hora = new Date().getHours();
        if (hora >= 5 && hora < 12) return "Bom dia";
        if (hora >= 12 && hora < 18) return "Boa tarde";
        return "Boa noite";
    }

    function mostrarPrimeiroAcessoCard() {
        if (mainContent) {
            mainContent.innerHTML = `
                <div class="primeiro-acesso-card">
                    <h2>Seja bem-vindo ao Pronti!</h2>
                    <p>Inicie o cadastro da sua empresa.</p>
                    <button id="btn-criar-empresa" class="primeiro-btn"><i class="fa fa-building"></i> Criar minha empresa</button>
                </div>
            `;
            document.getElementById("btn-criar-empresa").addEventListener("click", () => {
                localStorage.removeItem('empresaAtivaId');
                window.location.href = "perfil.html";
            });
        }
    }

    function removerIsLoading() {
        document.body.classList.remove('is-loading');
    }

    async function inicializarDashboard() {
        try {
            const userSession = await verificarAcesso();
            const { perfil } = userSession;

            const primeiroNome = perfil.nome ? perfil.nome.split(' ')[0] : 'Usuário';
            if (nomeUsuarioSpan) nomeUsuarioSpan.textContent = primeiroNome;
            if (saudacaoSpan) saudacaoSpan.textContent = definirSaudacao();

            if (perfil.nomeFantasia) {
                if (nomeEmpresaSpan) nomeEmpresaSpan.textContent = `Gerenciando: ${perfil.nomeFantasia}`;
            }

            fetch('menu-lateral.html')
                .then(res => res.text())
                .then(html => {
                    const sidebar = document.getElementById('sidebar-placeholder');
                    if (sidebar) {
                        sidebar.innerHTML = html;
                        destacarLinkAtivo();
                        ativarLogout(); 
                    }
                });
        } catch (error) {
            if (error.message === "primeiro_acesso") {
                mostrarPrimeiroAcessoCard();
            } else if (!error.message.includes("Redirecionando")) {
                console.error("[index.html] Erro não tratado na inicialização:", error);
            }
        } finally {
            removerIsLoading();
        }
    }

    inicializarDashboard();
    setTimeout(removerIsLoading, 3000);
</script>

</body>
</html>
