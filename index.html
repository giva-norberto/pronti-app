<!DOCTYPE html>
<h<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --sidebar-width: 240px; }
        body {
            display: flex;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9; /* Um fundo mais suave */
            transition: opacity 0.5s ease-in-out;
            opacity: 0; /* Começa invisível para uma transição suave */
        }
        body.loaded { opacity: 1; }
        #menu-container { flex-shrink: 0; }
        main.main-content {
            flex-grow: 1;
            padding: 40px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
        }
        .dashboard-welcome-center { text-align: left; margin-bottom: 40px; }
        .dashboard-welcome-center h1 { font-size: 2.5rem; color: #1e293b; font-weight: 700; }
        .dashboard-welcome-center p { font-size: 1.1rem; color: #64748b; }
        .dashboard-grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
        }
        .menu-card {
            color: #fff; border-radius: 16px; padding: 25px;
            display: flex; flex-direction: column; align-items: flex-start;
            justify-content: space-between; text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.25s, box-shadow 0.25s;
            aspect-ratio: 1 / 1;
            font-weight: 600;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .menu-card i { font-size: 2.2rem; margin-bottom: auto; }
        .menu-card span { font-size: 1.1rem; }

        /* Cores dos cards */
        [data-card-id="dashboard"] { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        [data-card-id="agenda"] { background: linear-gradient(135deg, #6366f1, #4facfe); }
        [data-card-id="servicos"] { background: linear-gradient(135deg, #f59e42, #ff5858); }
        [data-card-id="clientes"] { background: linear-gradient(135deg, #4facfe, #0ea5e9); }
        [data-card-id="equipe"] { background: linear-gradient(135deg, #00f2fe, #38bdf8); }
        [data-card-id="perfil"] { background: linear-gradient(135deg, #ff5858, #a18cd1); }
        [data-card-id="relatorios"] { background: linear-gradient(135deg, #374151, #111827); }
        [data-card-id="administracao"], [data-card-id="permissoes"] { background: linear-gradient(135deg, #111827, #374151); }
        
        @media (max-width: 900px) {
            body { flex-direction: column; }
            main.main-content { height: auto; }
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <main class="main-content">
        <div class="dashboard-welcome-center">
            <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
            <p>Pronto para gerenciar seu dia?</p>
        </div>
        <div class="dashboard-grid-cards" id="dashboard-grid-cards">
            <!-- Os cards são carregados e validados pelo script -->
        </div>
    </main>

    <script type="module">
        // ESTE ARQUIVO AGORA DEPENDE 100% DO userService.js PARA VALIDAR O ACESSO.
        // Se houver um problema, o userService irá intervir e mostrar o erro na tela.
        import { verificarAcesso } from './userService.js';
        import { db } from './firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Mapeamento dos cards para fácil manutenção
        const cardMap = {
            dashboard: { href: 'dashboard.html', icon: 'fa-chart-pie', text: 'Dashboard' },
            agenda: { href: 'agenda.html', icon: 'fa-calendar-check', text: 'Agenda' },
            servicos: { href: 'servicos.html', icon: 'fa-concierge-bell', text: 'Serviços' },
            clientes: { href: 'clientes.html', icon: 'fa-user-group', text: 'Clientes' },
            equipe: { href: 'equipe.html', icon: 'fa-users', text: 'Equipe' },
            perfil: { href: 'perfil.html', icon: 'fa-user-gear', text: 'Empresa' },
            relatorios: { href: 'relatorios.html', icon: 'fa-file-lines', text: 'Relatórios' },
            administracao: { href: 'admin-clientes.html', icon: 'fa-shield-halved', text: 'Administração' },
            permissoes: { href: 'permissoes.html', icon: 'fa-sliders', text: 'Permissões' }
        };

        async function inicializarPagina() {
            try {
                // PONTO CRÍTICO: Chama o guardião de acesso. 
                // Se a verificação de horário falhar, ele lançará um erro e interromperá tudo aqui.
                const sessao = await verificarAcesso();
                
                // Se o acesso for permitido, continua a carregar a página
                const papelUsuario = sessao.perfil.papel;
                const nomeUsuario = sessao.user.displayName?.split(" ")[0] || sessao.perfil.nome?.split(" ")[0] || "Usuário";
                
                const hora = new Date().getHours();
                document.getElementById('saudacao').textContent = (hora < 12) ? "Bom dia" : (hora < 18) ? "Boa tarde" : "Boa noite";
                document.getElementById('nome-usuario').textContent = nomeUsuario;

                await loadAndSetupMenu(papelUsuario);
                await renderizarCardsPermitidos(papelUsuario);

            } catch (error) {
                // Este 'catch' agora só pegará erros de redirecionamento ou falhas inesperadas,
                // pois o erro de horário já foi tratado dentro do 'verificarAcesso'.
                if (!error.message.includes("Redirecionando")) {
                    console.error("Erro ao inicializar o dashboard:", error);
                }
            } finally {
                document.body.classList.add('loaded');
            }
        }

        async function renderizarCardsPermitidos(papelUsuario) {
            const grid = document.getElementById('dashboard-grid-cards');
            grid.innerHTML = ''; // Limpa o grid

            const permissoesRef = doc(db, "configuracoesGlobais", "permissoes");
            const permissoesSnap = await getDoc(permissoesRef);
            const regras = permissoesSnap.exists() ? permissoesSnap.data() : {};

            for (const cardId in cardMap) {
                const regra = regras[cardId];
                // Se não houver regra ou se a permissão para o papel for 'true', mostra o card.
                if (!regra || regra[papelUsuario] === true) {
                    const cardData = cardMap[cardId];
                    const cardElement = document.createElement('a');
                    cardElement.href = cardData.href;
                    cardElement.className = 'menu-card';
                    cardElement.dataset.cardId = cardId;
                    cardElement.innerHTML = `<i class="fa-solid ${cardData.icon}"></i><span>${cardData.text}</span>`;
                    grid.appendChild(cardElement);
                }
            }
        }
        
        async function loadAndSetupMenu(papelUsuario) {
             try {
                const response = await fetch('menu-lateral.html');
                if (!response.ok) throw new Error('menu-lateral.html não encontrado');
                document.getElementById('menu-container').innerHTML = await response.text();
                
                // Importa e executa a lógica do menu dinamicamente
                const menuModule = await import('./menu-lateral.js');
                if (menuModule.ativarMenuLateral) {
                    menuModule.ativarMenuLateral(papelUsuario);
                }
            } catch (error) {
                console.error("Falha ao carregar o menu lateral:", error);
            }
        }

        inicializarPagina();
    </script>
</body>
</html>
