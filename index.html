<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" /> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 240px;
        }
        
        body {
            display: flex;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-color: #fff; /* Fundo branco padrão, seu style.css pode sobrepor */
        }

        body.loaded {
            opacity: 1;
        }

        #menu-container {
            flex-shrink: 0;
        }

        main.main-content {
            flex-grow: 1;
            padding: 30px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
        }
        
        .dashboard-welcome-center { text-align: center; margin-bottom: 4vh; }
        .dashboard-welcome-center h1 { font-size: clamp(1.8rem, 5vw, 3rem); color: #1e293b; }
        .dashboard-welcome-center p { font-size: clamp(1rem, 2.5vw, 1.25rem); font-weight: 400; color: #475569; }

        .dashboard-grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .menu-card {
            color: #fff; border-radius: 16px; padding: 20px 10px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; gap: 12px;
            font-weight: 600; font-size: 0.9rem; text-decoration: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            transition: transform 0.25s, box-shadow 0.25s, filter 0.25s;
            border: none; aspect-ratio: 1 / 1;
        }
        .menu-card:hover {
            transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            filter: brightness(1.05); cursor: pointer;
        }
        .menu-card i { font-size: 2rem; }

        /* Cores dos cards */
        [data-card-id="inicio"] { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        [data-card-id="agenda"] { background: linear-gradient(135deg, #6366f1, #4facfe); }
        [data-card-id="servicos"] { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        [data-card-id="clientes"] { background: linear-gradient(135deg, #f59e42, #ff5858); }
        [data-card-id="equipe"] { background: linear-gradient(135deg, #4facfe, #6366f1); }
        [data-card-id="perfil"] { background: linear-gradient(135deg, #00f2fe, #6366f1); }
        [data-card-id="relatorios"] { background: linear-gradient(135deg, #ff5858, #a18cd1); }
        [data-card-id="administracao"],
        [data-card-id="permissoes"] { background: linear-gradient(135deg, #374151, #111827); }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            main.main-content { height: auto; }
        }
    </style>
</head>
<body>

    <div id="menu-container"></div>

    <main class="main-content">
        <div class="dashboard-welcome-center">
            <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
            <p>Pronto para gerenciar seu dia?</p>
        </div>

        <div class="dashboard-grid-cards" id="dashboard-grid-cards">
            <a href="index.html" class="menu-card" data-card-id="inicio">
                <i class="fa-solid fa-house"></i><span>Início</span>
            </a>
            <a href="agenda.html" class="menu-card" data-card-id="agenda">
                <i class="fa-solid fa-calendar-check"></i><span>Agenda</span>
            </a>
            <a href="servicos.html" class="menu-card" data-card-id="servicos">
                <i class="fa-solid fa-concierge-bell"></i><span>Serviços</span>
            </a>
            <a href="clientes.html" class="menu-card" data-card-id="clientes">
                <i class="fa-solid fa-user-group"></i><span>Clientes</span>
            </a>
            <a href="equipe.html" class="menu-card" data-card-id="equipe">
                <i class="fa-solid fa-users"></i><span>Equipe</span>
            </a>
            <a href="perfil.html" class="menu-card" data-card-id="perfil">
                <i class="fa-solid fa-user-gear"></i><span>Meu Perfil</span>
            </a>
            <a href="relatorios.html" class="menu-card" data-card-id="relatorios">
                <i class="fa-solid fa-file-lines"></i><span>Relatórios</span>
            </a>
            <a href="admin.html" class="menu-card" data-card-id="administracao">
                <i class="fa-solid fa-shield-halved"></i><span>Administração</span>
            </a>
            <a href="permissoes.html" class="menu-card" data-card-id="permissoes">
                <i class="fa-solid fa-sliders"></i><span>Permissões</span>
            </a>
        </div>
    </main>

    <script type="module">
        import { verificarAcesso } from './userService.js';
        import { auth, db } from './firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        // Função unificada para carregar o menu e configurar seus botões
        async function loadAndSetupMenu() {
            try {
                const response = await fetch('menu-lateral.html');
                if (!response.ok) throw new Error('menu-lateral.html não encontrado');
                document.getElementById('menu-container').innerHTML = await response.text();
                
                // AGORA que o menu existe no HTML, configuramos o botão de sair
                const btnLogout = document.getElementById("btn-logout");
                if (btnLogout) {
                    btnLogout.addEventListener("click", () => {
                        signOut(auth).then(() => {
                            localStorage.clear();
                            window.location.href = "login.html";
                        }).catch(err => console.error("Erro ao deslogar:", err));
                    });
                }
            } catch (error) {
                console.error("Falha ao carregar o menu lateral:", error);
            }
        }

        // Função principal da página
        async function inicializarPagina() {
            try {
                await loadAndSetupMenu();
                const sessao = await verificarAcesso();
                const papelUsuario = sessao.perfil.papel;
                const nomeUsuario = sessao.user.displayName?.split(" ")[0] || sessao.perfil.nome?.split(" ")[0] || "Usuário";
                
                // Atualiza a saudação
                const hora = new Date().getHours();
                document.getElementById('saudacao').textContent = (hora >= 5 && hora < 12) ? "Bom dia" : (hora >= 12 && hora < 18) ? "Boa tarde" : "Boa noite";
                document.getElementById('nome-usuario').textContent = nomeUsuario;

                // Lógica dos cards dinâmicos
                const permissoesRef = doc(db, "configuracoesGlobais", "permissoes");
                const permissoesSnap = await getDoc(permissoesRef);
                const regrasGlobais = permissoesSnap.exists() ? permissoesSnap.data() : {};
                console.log("Regras de permissão carregadas:", regrasGlobais); // Para depuração

                const todosOsCards = document.querySelectorAll('[data-card-id]');
                todosOsCards.forEach(card => {
                    const cardId = card.dataset.cardId;
                    const regraParaCard = regrasGlobais[cardId];
                    
                    // LÓGICA CORRIGIDA: Se não houver regra, o card não aparece (mais seguro).
                    // Para um card aparecer, a permissão para aquele papel deve ser explicitamente 'true'.
                    if (regraParaCard && regraParaCard[papelUsuario] === true) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });

            } catch (error) {
                if (!error.message.includes("Redirecionando")) {
                    console.error("Erro ao inicializar o dashboard:", error);
                }
            } finally {
                document.body.classList.add('loaded');
            }
        }

        inicializarPagina();
    </script>
</body>
</html>
