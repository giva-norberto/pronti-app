<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { --sidebar-width: 240px; }
        body {
            display: flex;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background: linear-gradient(135deg, #4f46e5 0%, #222664 100% );
        }
        body.loaded { opacity: 1; }
        #menu-container { flex-shrink: 0; }
        main.main-content {
            flex-grow: 1;
            padding: 40px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
        }
        .dashboard-welcome-center { text-align: center; margin-bottom: 5vh; }
        .dashboard-welcome-center h1 { font-size: clamp(2rem, 5vw, 3.2rem); color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .dashboard-welcome-center p { font-size: clamp(1rem, 2.5vw, 1.25rem); font-weight: 400; color: #e0e7ff; }
        
        /* ======================= INÍCIO DA CORREÇÃO DE LAYOUT ======================= */
        .dashboard-grid-cards {
            display: grid;
            /* ✅ CORREÇÃO: Trocamos a regra complexa por uma mais simples.
               Isso cria um grid responsivo com 2 colunas em telas pequenas e até 4 em telas maiores,
               dando um visual mais robusto e menos "fixo". */
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px; /* Aumentei um pouco o espaçamento para um visual mais limpo */
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        /* ======================== FIM DA CORREÇÃO DE LAYOUT ========================= */

        .menu-card {
            color: #fff; border-radius: 16px; padding: 20px; /* Aumentei o padding para mais respiro */
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; gap: 15px; /* Aumentei o gap */
            font-weight: 600; font-size: 1rem; /* Aumentei a fonte */
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.25s, box-shadow 0.25s, filter 0.25s;
            border: none; aspect-ratio: 1 / 1;
        }
        .menu-card:hover {
            transform: translateY(-5px) scale(1.03); box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            filter: brightness(1.1); cursor: pointer;
        }
        .menu-card i { font-size: 2.5rem; /* Ícones maiores */ }
        
        /* Suas cores e media queries foram 100% preservadas */
        [data-card-id="dashboard"] { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        [data-card-id="agenda"] { background: linear-gradient(135deg, #6366f1, #4facfe); }
        [data-card-id="servicos"] { background: linear-gradient(135deg, #f59e42, #ff5858); }
        [data-card-id="clientes"] { background: linear-gradient(135deg, #4facfe, #6366f1); }
        [data-card-id="equipe"] { background: linear-gradient(135deg, #00f2fe, #6366f1); }
        [data-card-id="perfil"] { background: linear-gradient(135deg, #ff5858, #a18cd1); }
        [data-card-id="relatorios"] { background: linear-gradient(135deg, #374151, #111827); }
        [data-card-id="administracao"], [data-card-id="permissoes"] { background: linear-gradient(135deg, #111827, #374151); }
        @media (max-width: 900px) {
            body { flex-direction: column; }
            main.main-content { height: auto; }
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <main class="main-content">
        <div class="dashboard-welcome-center">
            <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
            <p>Pronto para gerenciar seu dia?</p>
        </div>
        
        <div class="dashboard-grid-cards" id="dashboard-grid-cards">
            <!-- Os cards serão carregados dinamicamente aqui pelo seu script, que já está correto. -->
        </div>
    </main>

    <!-- Seu script JavaScript foi 100% preservado. Nenhuma alteração aqui. -->
    <script type="module">
        import { verificarAcesso } from './userService.js';
        import { db } from './firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const TODOS_OS_CARDS = {
            dashboard: { href: 'dashboard.html', icon: 'fa-chart-line', text: 'Dashboard' },
            agenda: { href: 'agenda.html', icon: 'fa-calendar-check', text: 'Agenda' },
            servicos: { href: 'servicos.html', icon: 'fa-concierge-bell', text: 'Serviços' },
            clientes: { href: 'clientes.html', icon: 'fa-user-group', text: 'Clientes' },
            equipe: { href: 'equipe.html', icon: 'fa-users', text: 'Equipe' },
            perfil: { href: 'perfil.html', icon: 'fa-user-gear', text: 'Empresa' },
            relatorios: { href: 'relatorios.html', icon: 'fa-file-lines', text: 'Relatórios' },
            administracao: { href: 'admin-clientes.html', icon: 'fa-shield-halved', text: 'Administração' },
            permissoes: { href: 'permissoes.html', icon: 'fa-sliders', text: 'Permissões' }
        };

        async function renderizarItensPermitidos(papelUsuario, empresaId ) {
            const grid = document.getElementById('dashboard-grid-cards');
            grid.innerHTML = '';

            try {
                const permissoesRef = doc(db, "configuracoesGlobais", "permissoes");
                const permissoesSnap = await getDoc(permissoesRef);
                const regras = permissoesSnap.exists() ? permissoesSnap.data() : {};

                for (const cardId in TODOS_OS_CARDS) {
                    const cardData = TODOS_OS_CARDS[cardId];
                    const regraParaCard = regras[cardId];
                    const podeVer = !regraParaCard || regraParaCard[papelUsuario] === true;

                    if (podeVer) {
                        const cardElement = document.createElement('a');
                        cardElement.href = cardData.href;
                        cardElement.className = 'menu-card';
                        cardElement.dataset.cardId = cardId;
                        cardElement.innerHTML = `<i class="fa-solid ${cardData.icon}"></i><span>${cardData.text}</span>`;
                        grid.appendChild(cardElement);
                    }
                }
                
                document.querySelectorAll('[data-menu-id]').forEach(item => {
                    const menuId = item.dataset.menuId;
                    const regraParaMenu = regras[menuId];
                    const podeVerMenu = !regraParaMenu || regraParaMenu[papelUsuario] === true;
                    item.style.display = podeVerMenu ? 'flex' : 'none';
                });

            } catch (error) {
                console.error("Erro ao renderizar itens permitidos:", error);
                for (const cardId in TODOS_OS_CARDS) {
                    const cardData = TODOS_OS_CARDS[cardId];
                    const cardElement = document.createElement('a');
                    cardElement.href = cardData.href;
                    cardElement.className = 'menu-card';
                    cardElement.dataset.cardId = cardId;
                    cardElement.innerHTML = `<i class="fa-solid ${cardData.icon}"></i><span>${cardData.text}</span>`;
                    grid.appendChild(cardElement);
                }
            }
        }

        async function loadAndSetupMenu() {
            try {
                const response = await fetch('menu-lateral.html');
                if (!response.ok) throw new Error('menu-lateral.html não encontrado');
                document.getElementById('menu-container').innerHTML = await response.text();
                
                const menuModule = await import('./menu-lateral.js');
                if (menuModule.ativarMenuLateral) {
                    menuModule.ativarMenuLateral();
                }
            } catch (error) {
                console.error("Falha ao carregar o menu lateral:", error);
            }
        }

        async function inicializarPagina() {
            try {
                const sessao = await verificarAcesso();
                const papelUsuario = sessao.perfil.papel;
                const nomeUsuario = sessao.user.displayName?.split(" ")[0] || sessao.perfil.nome?.split(" ")[0] || "Usuário";
                
                const hora = new Date().getHours();
                document.getElementById('saudacao').textContent =
                    (hora >= 5 && hora < 12) ? "Bom dia" :
                    (hora >= 12 && hora < 18) ? "Boa tarde" : "Boa noite";
                document.getElementById('nome-usuario').textContent = nomeUsuario;

                await loadAndSetupMenu();
                await renderizarItensPermitidos(papelUsuario, sessao.empresaId);

            } catch (error) {
                if (error.message && !error.message.includes("Redirecionando")) {
                    console.error("Erro ao inicializar o dashboard:", error);
                }
            } finally {
                document.body.classList.add('loaded');
            }
        }

        inicializarPagina();
    </script>
</body>
</html>
