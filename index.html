<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Seu CSS completo, exatamente como você enviou, sem nenhuma alteração. */
        /* O seu layout está 100% preservado. */
        html, body { height: 100%; margin: 0; padding: 0; }
        body { display: flex; flex-direction: column; opacity: 1; transition: opacity 0.3s ease-in-out; overflow: hidden; }
        body.is-loading { opacity: 0; }
        a { color: inherit; text-decoration: none; }
        main.main-content { display: flex; flex-direction: column; justify-content: center; align-items: center; flex-grow: 1; padding: 20px; box-sizing: border-box; margin-left: 250px; }
        .dashboard-welcome-center { text-align: center; margin-bottom: 4vh; }
        .dashboard-welcome-center h1 { font-size: clamp(1.8rem, 5vw, 3rem); }
        .dashboard-welcome-center p { font-size: clamp(1rem, 2.5vw, 1.25rem); font-weight: 400; opacity: 0.9; }
        .dashboard-grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; width: 100%; max-width: 850px; margin: 0 auto; }
        .menu-card { color: #fff; border-radius: 14px; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; gap: 10px; font-weight: 600; font-size: 0.85rem; box-shadow: 0 5px 12px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s, filter 0.2s; border: none; aspect-ratio: 4 / 3.2; }
        .menu-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.18); filter: brightness(1.05); cursor: pointer; }
        .menu-card i { font-size: 1.6rem; color: #fff; }
        .card-painel    { background: linear-gradient(135deg, #4facfe 10%, #00f2fe 100%); }
        .card-agenda    { background: linear-gradient(135deg, #6366f1 10%, #4facfe 100%); }
        .card-servicos  { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card-clientes  { background: linear-gradient(135deg, #f59e42 0%, #ff5858 100%); }
        .card-equipe    { background: linear-gradient(135deg, #4facfe 10%, #6366f1 100%); }
        .card-perfil    { background: linear-gradient(135deg, #00f2fe 0%, #6366f1 100%); }
        .card-relatorios{ background: linear-gradient(135deg, #ff5858 0%, #a18cd1 100%); }
        @media (max-width: 900px) {
            body { display: block; } /* Corrigido para permitir rolagem */
            main.main-content { margin-left: 0; }
            .sidebar { width: 100%; min-height: auto; position: static; flex-direction: row; align-items: center; padding: 10px 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-size: 0.95em; flex-wrap: wrap; }
            .sidebar-brand { font-size: 1.4rem; padding: 0 10px; margin: 0; }
            .sidebar hr { display: none; }
            .sidebar-links { flex-direction: row; gap: 6px; padding: 0 8px; flex-grow: 1; justify-content: flex-start; }
            .sidebar-links a { font-size: 1em; padding: 8px 12px; }
            .sidebar-links a span { display: none; }
            .sidebar-footer { padding: 0 8px; margin: 0; margin-left: auto; }
            .btn-logout { padding: 8px 16px; font-size: 1em; }
        }
        @media (max-width: 768px) {
            .sidebar-links a { padding: 8px; font-size: 0; }
            .sidebar-links a span { display: inline-block; font-size: 1.2rem; }
        }
    </style>
</head>
<body class="dashboard-body is-loading">

    <div id="sidebar-placeholder"></div>

    <main class="main-content" id="main-content">
        <div class="dashboard-welcome-center" id="dashboard-welcome-center">
            <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
            <p>Pronto para gerenciar seu dia?</p>
        </div>
        <div class="dashboard-grid-cards" id="dashboard-cards"></div>
    </main>

    <!-- ====================================================================== -->
    <!--      SEÇÃO DE SCRIPTS FINAL E CORRIGIDA                              -->
    <!-- ====================================================================== -->
    
    <!-- 1. CHAMA O COMPONENTE INTELIGENTE DO MENU -->
    <!-- Este script vai carregar o menu, aplicar as permissões e se configurar sozinho. -->
    <script type="module" src="menu-lateral.js"></script>

    <!-- 2. CHAMA O SCRIPT ESPECÍFICO DESTA PÁGINA -->
    <!-- Este script contém apenas a lógica que pertence à página de início (saudação e cards). -->
    <script type="module">
        // A importação do 'menu-lateral.js' foi REMOVIDA para evitar o erro.
        import { verificarAcesso } from "./userService.js";

        // Suas variáveis e funções de UI, mantidas intactas.
        const nomeUsuarioSpan = document.getElementById("nome-usuario");
        const saudacaoSpan = document.getElementById("saudacao");
        const mainContent = document.getElementById("main-content");
        const dashboardCards = document.getElementById("dashboard-cards");

        function definirSaudacao() { const hora = new Date().getHours(); if (hora >= 5 && hora < 12) return "Bom dia"; if (hora >= 12 && hora < 18) return "Boa tarde"; return "Boa noite"; }
        function mostrarPrimeiroAcessoCard() { mainContent.innerHTML = `<div class="primeiro-acesso-card"><h2>Seja bem-vindo ao Pronti!</h2><p>Inicie o cadastro da sua empresa.</p><button id="btn-criar-empresa" class="primeiro-btn"><i class="fa fa-building"></i> Criar minha empresa</button></div>`; document.getElementById("btn-criar-empresa").addEventListener("click", () => { localStorage.removeItem('empresaAtivaId'); window.location.href = "perfil.html"; }); }
        function renderizarCards(perfil) { let cardsHtml = ''; if (perfil?.papel?.toLowerCase() === "funcionario") { cardsHtml = `<a href="agenda.html" class="menu-card card-agenda"><i class="fa-solid fa-calendar-check"></i><span>Agenda</span></a><a href="equipe.html" class="menu-card card-equipe"><i class="fa-solid fa-users"></i><span>Equipe</span></a>`; } else { cardsHtml = `<a href="dashboard.html" class="menu-card card-painel"><i class="fa-solid fa-chart-line"></i><span>Painel</span></a><a href="agenda.html" class="menu-card card-agenda"><i class="fa-solid fa-calendar-check"></i><span>Agenda</span></a><a href="servicos.html" class="menu-card card-servicos"><i class="fa-solid fa-concierge-bell"></i><span>Serviços</span></a><a href="clientes.html" class="menu-card card-clientes"><i class="fa-solid fa-user-group"></i><span>Clientes</span></a><a href="equipe.html" class="menu-card card-equipe"><i class="fa-solid fa-users"></i><span>Equipe</span></a><a href="perfil.html" class="menu-card card-perfil"><i class="fa-solid fa-user-gear"></i><span>Meu Perfil</span></a><a href="relatorios.html" class="menu-card card-relatorios"><i class="fa-solid fa-file-lines"></i><span>Relatórios</span></a>`; } dashboardCards.innerHTML = cardsHtml; }
        function removerIsLoading() { document.body.classList.remove('is-loading'); }

        /**
         * Função que inicializa apenas o CONTEÚDO desta página.
         */
        async function inicializarConteudo() {
            try {
                const userSession = await verificarAcesso();
                if (!userSession || !userSession.perfil) {
                    removerIsLoading();
                    return; 
                }

                const { perfil, user } = userSession;
                
                // A lógica de papel para renderizar os cards ainda é necessária aqui.
                // Esta lógica não afeta mais o menu, apenas os cards.
                if (user.uid === "BX6Q7HrVMrcCBqe72r7K76EBPkX2") { // ADMIN_UID
                    perfil.papel = 'admin';
                } else if (perfil.ehDono === true) {
                    perfil.papel = 'dono';
                } else {
                    perfil.papel = 'funcionario';
                }

                const primeiroNome = perfil.nome?.split(" ")[0] || user.displayName?.split(" ")[0] || "Usuário";
                if (nomeUsuarioSpan) nomeUsuarioSpan.textContent = primeiroNome;
                if (saudacaoSpan) saudacaoSpan.textContent = definirSaudacao();
                renderizarCards(perfil);

            } catch (error) {
                if (error.message === "primeiro_acesso") {
                    mostrarPrimeiroAcessoCard();
                } else if (!error.message.includes("Redirecionando")) {
                    console.error("[index.html] Erro ao inicializar conteúdo:", error);
                }
            } finally {
                // O menu-lateral.js também pode chamar isso, mas não há problema.
                // Isso garante que o conteúdo da página não fique travado no loading.
                removerIsLoading();
            }
        }

        inicializarConteudo();
    </script>
</body>
</html>
