<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SEU CSS ORIGINAL - SEM ALTERAÇÕES */
        .dashboard-body {
            background: linear-gradient(135deg, #1e3c72, #2a5298    );
            min-height: 100vh;
        }
        body.is-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        /* ... (o resto do seu CSS continua igual) ... */
        a {
            color: inherit;
        }
    </style>
</head>
<body class="dashboard-body is-loading">

<!-- Sidebar (menu lateral) incluso dinamicamente -->
<div id="sidebar-placeholder"></div>

<main class="main-content" id="main-content">
 <!-- SEU CONTEÚDO HTML ORIGINAL - SEM ALTERAÇÕES -->
 <div class="dashboard-welcome-center" id="dashboard-welcome-center">
    <h2 id="nome-empresa-ativa" style="color: #a7b3c4; font-size: 1.2rem; font-weight: 500; margin-bottom: 5px; min-height: 29px;"></h2>
    <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
    <p>Pronto para gerenciar seu dia?</p>
 </div>
 <div class="dashboard-main-actions" id="dashboard-main-actions">
  <a href="dashboard.html" class="action-card">
   <i class="fa-solid fa-chart-line"></i>
   <span>Painel Inteligente</span>
  </a>
  <a href="agenda.html" class="action-card">
   <i class="fa-solid fa-calendar-check"></i>
   <span>Agenda</span>
  </a>
  <a href="servicos.html" class="action-card" id="acao-servicos">
   <i class="fa-solid fa-scissors"></i>
   <span>Serviços</span>
  </a>
 </div>
 <button class="status-button">Ver status de hoje</button>
</main>

<!-- ====================================================== -->
<!--          INÍCIO DO SCRIPT CORRIGIDO                    -->
<!-- ====================================================== -->
<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { auth } from "./firebase-config.js";
    import { verificarAcesso } from "./userService.js";

    // --- Funções de UI ---
    const nomeUsuarioSpan = document.getElementById("nome-usuario"   );
    const saudacaoSpan = document.getElementById("saudacao");
    const mainContent = document.getElementById("main-content");
    const nomeEmpresaSpan = document.getElementById("nome-empresa-ativa");

    function destacarLinkAtivo() {
        const links = document.querySelectorAll('.sidebar-links a');
        let current = window.location.pathname.split('/').pop().toLowerCase();
        if (current === '' || current === 'index.html') {
            current = 'index.html';
        }
        links.forEach(link => {
            link.classList.remove('active');
            let href = link.getAttribute('href').toLowerCase();
            if (href === current) {
                link.classList.add('active');
            }
        });
    }

    // A função que "liga" o botão de logout
    function ativarLogout() {
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            console.log("[index.html] Botão de logout encontrado. Adicionando listener.");
            btnLogout.addEventListener('click', () => {
                localStorage.removeItem('empresaAtivaId');
                signOut(auth).then(() => {
                    window.location.replace('login.html');
                });
            });
        } else {
            console.warn("[index.html] Botão de logout não encontrado no menu lateral.");
        }
    }

    function definirSaudacao() {
        const hora = new Date().getHours();
        if (hora >= 5 && hora < 12) return "Bom dia";
        if (hora >= 12 && hora < 18) return "Boa tarde";
        return "Boa noite";
    }

    function mostrarPrimeiroAcessoCard() {
        if (mainContent) {
            mainContent.innerHTML = `
                <div class="primeiro-acesso-card">
                    <h2>Seja bem-vindo ao Pronti!</h2>
                    <p>Inicie o cadastro da sua empresa.</p>
                    <button id="btn-criar-empresa" class="primeiro-btn"><i class="fa fa-building"></i> Criar minha empresa</button>
                </div>
            `;
            document.getElementById("btn-criar-empresa").addEventListener("click", () => {
                localStorage.removeItem('empresaAtivaId');
                window.location.href = "perfil.html";
            });
        }
    }

    function removerIsLoading() {
        document.body.classList.remove('is-loading');
    }

    // --- Lógica de Inicialização ---
    async function inicializarDashboard() {
        console.log("[index.html] Iniciando verificação de acesso...");
        try {
            const userSession = await verificarAcesso();
            console.log("[index.html] Acesso permitido. Populando dashboard...");
            const { perfil } = userSession;

            const primeiroNome = perfil.nome ? perfil.nome.split(' ')[0] : 'Usuário';
            if (nomeUsuarioSpan) nomeUsuarioSpan.textContent = primeiroNome;
            if (saudacaoSpan) saudacaoSpan.textContent = definirSaudacao();

            if (perfil.nomeFantasia) {
                if (nomeEmpresaSpan) nomeEmpresaSpan.textContent = `Gerenciando: ${perfil.nomeFantasia}`;
            }

            // Carrega o menu lateral e, DEPOIS, ativa os botões
            fetch('menu-lateral.html')
                .then(res => res.text())
                .then(html => {
                    const sidebar = document.getElementById('sidebar-placeholder');
                    if (sidebar) {
                        sidebar.innerHTML = html;
                        // ======================================================
                        //          A CORREÇÃO DEFINITIVA ESTÁ AQUI
                        // ======================================================
                        // As funções que dependem do menu são chamadas AQUI,
                        // depois que o HTML do menu foi inserido na página.
                        destacarLinkAtivo();
                        ativarLogout(); 
                        // ======================================================
                    }
                });

        } catch (error) {
            if (error.message === "primeiro_acesso") {
                console.log("[index.html] Recebido 'primeiro_acesso'.");
                mostrarPrimeiroAcessoCard();
            } else if (!error.message.includes("Redirecionando")) {
                console.error("[index.html] Erro não tratado na inicialização:", error);
            }
        } finally {
            console.log("[index.html] Finalizando inicialização, removendo 'is-loading'.");
            removerIsLoading();
        }
    }

    inicializarDashboard();
    setTimeout(removerIsLoading, 3000); // Garantia de segurança
</script>

</body>
</html>
