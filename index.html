<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Empresa | Pronti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3ecfa 0%, #f7fafd 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .empresa-container {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08), 0 1.5px 6px #0001;
            padding: 36px 28px 32px 28px;
            text-align: center;
        }
        .empresa-container h2 {
            color: #2563eb;
            font-weight: 700;
            font-size: 1.22rem;
            margin-bottom: 20px;
        }
        .msg-free {
            background: linear-gradient(90deg, #38c172 0%, #80e7b2 100%);
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 0;
            margin-bottom: 22px;
            margin-top: 8px;
            display: none;
            font-size: 1.04rem;
        }
        .form-group { margin-bottom: 18px; text-align: left; }
        label { display: block; margin-bottom: 6px; color: #2563eb; font-weight: 600; }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1.2px solid #d6e0f0;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .empresa-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
        }
        .empresa-btn:hover { background: #1e40af; }
    </style>
</head>
<body>
    <div class="empresa-container">
        <h2>Cadastro da Empresa</h2>
        <form id="form-empresa">
            <div class="form-group">
                <label for="nomeEmpresa">Nome da empresa</label>
                <input type="text" id="nomeEmpresa" required>
            </div>
            <button type="submit" class="empresa-btn">
                <i class="fa fa-save"></i> Salvar empresa
            </button>
        </form>
        <div class="msg-free" id="msg-free">Seu período Free foi ativado!</div>
    </div>
    <script>
        document.getElementById("form-empresa").onsubmit = function(e) {
            e.preventDefault();
            // Simula o salvamento da empresa (coloque aqui sua lógica de backend/firebase)
            document.getElementById("msg-free").style.display = "block";
            // Opcional: Redireciona após alguns segundos para o perfil ou dashboard
            setTimeout(function() {
                window.location.replace("perfil.html");
            }, 1800);
        };
    </script>
</body>
</html>
