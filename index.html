<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pronti - In√≠cio</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* =================================================================== */
        /*                  CSS DO MENU LATERAL COLADO AQUI                  */
        /* =================================================================== */
        .sidebar {
            width: 240px; background: linear-gradient(180deg, #4f46e5 0%, #6366f1 100% );
            min-height: 100vh; color: #fff; box-shadow: 2px 0 8px rgba(0,0,0,0.05);
            position: fixed; left: 0; top: 0; bottom: 0; z-index: 10;
            display: flex; flex-direction: column; padding-top: 24px;
        }
        .sidebar-brand {
            font-size: 2rem; font-weight: 900; color: #fff; text-decoration: none;
            letter-spacing: 2px; padding: 0 32px 12px 32px; display: block;
            margin-bottom: 8px; text-align: left;
        }
        .sidebar hr { margin: 0 32px 16px 32px; border: none; border-top: 1px solid #787cff55; }
        .sidebar-links { display: flex; flex-direction: column; gap: 10px; padding: 0 24px; }
        .sidebar-links a {
            display: flex; align-items: center; gap: 10px; background: #fff;
            color: #4f46e5; font-weight: 600; font-size: 1.08em; border-radius: 10px;
            margin-bottom: 0; box-shadow: 0 2px 6px rgba(79,70,229,0.07);
            transition: background 0.17s, color 0.18s, box-shadow 0.18s;
            padding: 12px 18px; text-align: left; text-decoration: none;
            letter-spacing: 0.01em; border: 2px solid transparent;
        }
        .sidebar-links a.active, .sidebar-links a:focus {
            background: #4f46e5; color: #fff; font-weight: 700;
            border: 2px solid #fff; box-shadow: 2px 4px 0 0 #ff3e7f22;
        }
        .sidebar-links a:hover:not(.active) { background: #ececff; color: #3b2fd6; border: 2px solid #d1d5fa; }
        .sidebar-footer { margin-top: auto; padding: 32px 32px 24px 32px; }
        .btn-logout {
            background: #fff; color: #4f46e5; border: none; padding: 12px 0;
            width: 100%; border-radius: 10px; font-weight: bold; font-size: 1.05em;
            cursor: pointer; transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 6px rgba(79,70,229,0.07); border: 2px solid transparent; outline: none;
        }
        .btn-logout:hover, .btn-logout:focus { background: #4f46e5; color: #fff; border: 2px solid #fff; }
        
        /* CSS PRINCIPAL DA P√ÅGINA */
        .dashboard-body { display: flex; }
        .main-content {
            margin-left: 240px; /* Deixa espa√ßo para o sidebar */
            flex-grow: 1;
            padding: 20px;
        }
        .primeiro-acesso-card { /* ... (seus outros estilos) ... */ }
    </style>
</head>
<body class="dashboard-body">

<!-- HTML do Menu Lateral (como voc√™ mandou) -->
<aside class="sidebar" id="sidebar">
    <a href="index.html" class="sidebar-brand">Pronti</a>
    <hr />
    <nav class="sidebar-links">
        <a href="index.html" class="active"><span>üè†</span> In√≠cio</a>
        <a href="dashboard.html"><span>üìä</span> Dashboard</a>
        <a href="servicos.html"><span>üõ†Ô∏è</span> Servi√ßos</a>
        <a href="agenda.html"><span>üìÖ</span> Agenda</a>
        <a href="clientes.html"><span>üë§</span> Clientes</a>
        <a href="equipe.html"><span>üë•</span> Equipe</a>
        <a href="perfil.html" id="perfil-link"><span>üôç‚Äç‚ôÇÔ∏è</span> Meu Perfil</a>
        <a href="relatorios.html"><span>üìà</span> Relat√≥rios</a>
    </nav>
    <div class="sidebar-footer">
        <button id="btn-logout" class="btn-logout">Sair</button>
    </div>
</aside>

<main class="main-content" id="main-content">
    <h1>Carregando...</h1>
</main>

<script type="module">
    import { auth } from "./vitrini-firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { verificarAcesso } from "./userService.js"; // Usando a vers√£o B√ÅSICA

    const mainContent = document.getElementById("main-content" );

    function mostrarPrimeiroAcessoCard() {
        mainContent.innerHTML = `
            <div class="primeiro-acesso-card" style="color: #333;">
                <h2>Seja bem-vindo ao Pronti!</h2>
                <p>Inicie o cadastro da sua empresa.</p>
                <button id="btn-criar-empresa" class="primeiro-btn">Criar minha empresa</button>
            </div>
        `;
        document.getElementById("btn-criar-empresa").addEventListener("click", () => {
            window.location.href = "perfil.html";
        });
    }

    function mostrarDashboard(perfil) {
        mainContent.innerHTML = `<h1 style="color: #333;">Bem-vindo de volta, ${perfil.nome || 'Usu√°rio'}!</h1>`;
    }

    document.getElementById('btn-logout').addEventListener('click', () => {
        signOut(auth).then(() => window.location.replace('login.html'));
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            setTimeout(async () => {
                try {
                    const userSession = await verificarAcesso();
                    mostrarDashboard(userSession.perfil);
                } catch (error) {
                    if (error.message === "primeiro_acesso") {
                        mostrarPrimeiroAcessoCard();
                    } else {
                        mainContent.innerHTML = `<h1 style="color: red;">Erro: ${error.message}</h1>`;
                    }
                }
            }, 200);
        } else {
            window.location.replace('login.html');
        }
    });
</script>

</body>
</html>
