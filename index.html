<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* fundo azul gradiente */
            min-height: 100vh;
        }

        body.is-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        body {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="dashboard-body is-loading">

<!-- Sidebar (menu lateral) incluso dinamicamente -->
<div id="sidebar-placeholder"></div>

<main class="main-content">
 <!-- CABEÇALHO DE BOAS-VINDAS CENTRALIZADO -->
 <div class="dashboard-welcome-center">
   <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
   <p>Pronto para gerenciar seu dia?</p>
 </div>

 <!-- AÇÕES PRINCIPAIS -->
 <div class="dashboard-main-actions">
   <a href="dashboard.html" class="action-card">
       <i class="fa-solid fa-chart-line"></i>
       <span>Painel Inteligente</span>
   </a>
   <a href="agenda.html" class="action-card">
       <i class="fa-solid fa-calendar-check"></i>
       <span>Agenda</span>
   </a>
   <a href="servicos.html" class="action-card" id="acao-servicos">
       <i class="fa-solid fa-scissors"></i>
       <span>Serviços</span>
   </a>
 </div>

 <!-- BOTÃO DE STATUS -->
 <button class="status-button">Ver status de hoje</button>
</main>

<!-- SCRIPT PARA MENU LATERAL BONITO E AUTENTICAÇÃO -->
<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { auth } from "./vitrini-firebase.js";
    import { verificarAcesso } from "./userService.js";

    const nomeUsuarioSpan = document.getElementById("nome-usuario");
    const saudacaoSpan = document.getElementById("saudacao");

    function destacarLinkAtivo() {
        const links = document.querySelectorAll('.sidebar-links a');
        let current = window.location.pathname.split('/').pop().toLowerCase();
        links.forEach(link => link.classList.remove('active'));
        links.forEach(link => {
            let href = link.getAttribute('href').split('?')[0].toLowerCase();
            if (
                href === current ||
                (href.replace('.html', '') === current.replace('.html', '')) ||
                (href === 'index.html' && (current === '' || current === 'index.html'))
            ) {
                link.classList.add('active');
            }
        });
    }

    function ativarLogout() {
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.replace('login.html');
                }).catch((error) => {
                    console.error('Erro ao fazer logout:', error);
                });
            });
        }
    }

    function definirSaudacao() {
        const hora = new Date().getHours();
        if (hora >= 5 && hora < 12) {
            return "Bom dia";
        } else if (hora >= 12 && hora < 18) {
            return "Boa tarde";
        } else {
            return "Boa noite";
        }
    }

    // Carrega menu lateral bonito e aplica perfil/permissão
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const { perfil, isOwner } = await verificarAcesso();

                // Funcionário não pode acessar index, redireciona:
                if (!isOwner) {
                    window.location.replace('agenda.html');
                    return;
                }

                // Saudação personalizada
                const primeiroNome = perfil.nome ? perfil.nome.split(' ')[0] : 'Usuário';
                if (nomeUsuarioSpan) {
                    nomeUsuarioSpan.textContent = primeiroNome;
                }
                if (saudacaoSpan) {
                    saudacaoSpan.textContent = definirSaudacao();
                }

                // Carrega o menu lateral bonito
                fetch('menu-lateral.html')
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById('sidebar-placeholder').innerHTML = html;
                        destacarLinkAtivo();
                        ativarLogout();
                        document.body.classList.remove('is-loading');
                    });
            } catch (error) {
                console.log("Verificação de acesso interrompida:", error.message);
            }
        } else {
            window.location.replace('login.html');
        }
    });
</script>

</body>
</html>
