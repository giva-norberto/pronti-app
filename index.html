<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SEU CSS ORIGINAL - SEM ALTERAÇÕES */
        .dashboard-body {
            background: linear-gradient(135deg, #1e3c72, #2a5298  );
            min-height: 100vh;
        }
        body.is-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .primeiro-acesso-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 36px 28px 32px 28px;
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17), 0 1.5px 6px #0001;
            background: linear-gradient(135deg, #e3ecfa 0%, #f7fafd 100%);
            border: 1.5px solid #e3eafc;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .primeiro-acesso-card h2 {
            color: #2563eb;
            font-weight: 700;
            font-size: 1.34rem;
            margin-bottom: 18px;
            letter-spacing: 0.01em;
        }
        .primeiro-acesso-card p {
            font-size: 16px;
            color: #6b7a90;
            margin-bottom: 30px;
        }
        .primeiro-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #2563eb 0%, #5b9eff 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 10px #2563eb22;
            margin-bottom: 0;
        }
        .primeiro-btn i {
            margin-right: 8px;
        }
        .primeiro-btn:hover {
            background: linear-gradient(90deg, #1741ad 0%, #2563eb 100%);
        }
        .dashboard-main-actions {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0 30px 0;
        }
        .action-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            min-height: 120px;
            background: #f7fafd;
            border-radius: 15px;
            box-shadow: 0 2px 12px #0001;
            text-decoration: none;
            color: #2563eb !important;
            font-weight: 600;
            font-size: 1.07rem;
            transition: box-shadow 0.2s, background 0.2s, color 0.2s;
            cursor: pointer;
            border: 1.5px solid #e3eafc;
            padding: 18px 6px 12px 6px;
        }
        .action-card i {
            font-size: 2.3rem;
            margin-bottom: 10px;
            color: #2563eb;
        }
        .action-card span {
            margin-top: 6px;
        }
        .action-card:hover {
            background: linear-gradient(90deg, #2563eb10 0%, #5b9eff07 100%);
            box-shadow: 0 6px 30px #2563eb22;
            color: #183d7a !important;
        }
        .dashboard-welcome-center {
            text-align: center;
            margin-top: 40px;
        }
        .status-button {
            display: block;
            margin: 35px auto 0 auto;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 2px 10px #2563eb22;
            cursor: pointer;
            transition: background 0.2s;
        }
        .status-button:hover {
            background: #1741ad;
        }
        a {
            color: inherit;
        }
    </style>
</head>
<body class="dashboard-body is-loading">

<!-- Sidebar (menu lateral) incluso dinamicamente -->
<div id="sidebar-placeholder"></div>

<main class="main-content" id="main-content">
 <!-- CABEÇALHO DE BOAS-VINDAS CENTRALIZADO -->
 <div class="dashboard-welcome-center" id="dashboard-welcome-center">
    <h2 id="nome-empresa-ativa" style="color: #a7b3c4; font-size: 1.2rem; font-weight: 500; margin-bottom: 5px; min-height: 29px;"></h2>
    <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
    <p>Pronto para gerenciar seu dia?</p>
 </div>

 <!-- AÇÕES PRINCIPAIS -->
 <div class="dashboard-main-actions" id="dashboard-main-actions">
  <a href="dashboard.html" class="action-card">
   <i class="fa-solid fa-chart-line"></i>
   <span>Painel Inteligente</span>
  </a>
  <a href="agenda.html" class="action-card">
   <i class="fa-solid fa-calendar-check"></i>
   <span>Agenda</span>
  </a>
  <a href="servicos.html" class="action-card" id="acao-servicos">
   <i class="fa-solid fa-scissors"></i>
   <span>Serviços</span>
  </a>
 </div>

 <!-- BOTÃO DE STATUS -->
 <button class="status-button">Ver status de hoje</button>
</main>

<!-- ====================================================== -->
<!--          INÍCIO DA LÓGICA SIMPLES E RESTAURADA           -->
<!-- ====================================================== -->
<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { auth } from "./firebase-config.js";
    import { verificarAcesso, ensureUserAndTrialDoc } from "./userService.js";

    // --- Funções de UI ---
    const nomeUsuarioSpan = document.getElementById("nome-usuario" );
    const saudacaoSpan = document.getElementById("saudacao");
    const mainContent = document.getElementById("main-content");
    const nomeEmpresaSpan = document.getElementById("nome-empresa-ativa");

    function destacarLinkAtivo() {
        const links = document.querySelectorAll('.sidebar-links a');
        let current = window.location.pathname.split('/').pop().toLowerCase();
        if (current === '' || current === 'index.html') {
            current = 'index.html';
        }
        links.forEach(link => {
            link.classList.remove('active');
            let href = link.getAttribute('href').toLowerCase();
            if (href === current) {
                link.classList.add('active');
            }
        });
    }

    function ativarLogout() {
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                localStorage.removeItem('empresaAtivaId');
                signOut(auth).then(() => {
                    window.location.replace('login.html');
                });
            });
        }
    }

    function definirSaudacao() {
        const hora = new Date().getHours();
        if (hora >= 5 && hora < 12) return "Bom dia";
        if (hora >= 12 && hora < 18) return "Boa tarde";
        return "Boa noite";
    }

    function mostrarPrimeiroAcessoCard() {
        if (mainContent) {
            mainContent.innerHTML = `
                <div class="primeiro-acesso-card">
                    <h2>Seja bem-vindo ao Pronti!</h2>
                    <p>Inicie o cadastro da sua empresa.</p>
                    <button id="btn-criar-empresa" class="primeiro-btn"><i class="fa fa-building"></i> Criar minha empresa</button>
                </div>
            `;
            document.getElementById("btn-criar-empresa").addEventListener("click", () => {
                localStorage.removeItem('empresaAtivaId');
                window.location.href = "perfil.html";
            });
        }
    }

    function removerIsLoading() {
        document.body.classList.remove('is-loading');
    }

    // --- Lógica de Inicialização (Focada apenas nesta página) ---
    console.log("[index.html] Script da página principal iniciado.");

    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            // Se não há usuário, a única página permitida é a de login.
            window.location.replace('login.html');
            return;
        }

        try {
            // Verifica se o usuário tem uma empresa. Se não, redireciona para a seleção.
            const empresaAtivaId = localStorage.getItem('empresaAtivaId');
            if (!empresaAtivaId) {
                window.location.href = 'selecionar-empresa.html';
                return;
            }

            // Se chegou aqui, o usuário está logado e tem uma empresa ativa.
            // Agora, podemos popular o conteúdo do dashboard.
            const userSession = await verificarAcesso();
            const { perfil, role } = userSession;

            const primeiroNome = perfil.nome ? perfil.nome.split(' ')[0] : 'Usuário';
            nomeUsuarioSpan.textContent = primeiroNome;
            saudacaoSpan.textContent = definirSaudacao();

            if (perfil.nomeFantasia) {
                nomeEmpresaSpan.textContent = `Gerenciando: ${perfil.nomeFantasia}`;
            }

            // Carrega o menu lateral
            fetch('menu-lateral.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('sidebar-placeholder').innerHTML = html;
                    destacarLinkAtivo();
                    ativarLogout();
                });

        } catch (error) {
            // Trata o caso especial de ser o primeiro acesso do usuário.
            if (error.message === "primeiro_acesso") {
                mostrarPrimeiroAcessoCard();
            } else {
                console.error("[index.html] Erro na inicialização:", error);
                // Em caso de outro erro, pode ser útil redirecionar para a tela de login ou seleção.
                // signOut(auth); // Opcional: deslogar o usuário se a sessão estiver corrompida.
                // window.location.href = 'login.html';
            }
        } finally {
            // Garante que a página sempre se torne visível.
            removerIsLoading();
        }
    });

    // Garantia extra para remover o loading.
    setTimeout(removerIsLoading, 2000);
</script>

</body>
</html>
