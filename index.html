<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body.is-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        a {
            color: inherit;
        }
        /* Cores personalizadas dos 3 cards principais */
        .dashboard-main-actions {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: flex-start; /* Grudado no menu lateral */
        }
        .action-card {
            min-width: 190px;
            min-height: 140px;
            max-width: 220px;
            padding: 32px 24px 24px 24px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08 );
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-size: 1.07rem;
            font-weight: 500;
            transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
            position: relative;
            border: none;
            background: #fff;
            color: var(--cor-texto-escuro, #22223b);
        }
        .action-card i {
            font-size: 2.1rem;
            margin-bottom: 16px;
        }

        /* Card 1: Painel Inteligente */
        .action-card.card-dashboard {
            background: linear-gradient(135deg, #4facfe 10%, #00f2fe 100%);
            color: #fff;
        }
        /* Card 2: Agenda */
        .action-card.card-agenda {
            background: linear-gradient(135deg, #6366f1 10%, #4facfe 100%);
            color: #fff;
        }
        /* Card 3: Serviços */
        .action-card.card-servicos {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
        }

        .action-card:hover, .action-card:focus {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 16px 32px rgba(0,0,0,0.14);
            filter: brightness(1.02);
            cursor: pointer;
        }
        @media (max-width: 900px) {
            .dashboard-main-actions {
                grid-template-columns: 1fr 1fr;
                display: grid;
                gap: 18px;
            }
        }
        @media (max-width: 700px) {
            .dashboard-main-actions {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
        /* Esconde botão "status do dia" */
        .status-button { display: none !important; }
    </style>

    <!-- =================================================================== -->
    <!-- INÍCIO DA CORREÇÃO DO MENU HAMBÚRGUER                             -->
    <!-- Este bloco corrige o problema de clique no celular sem alterar    -->
    <!-- o arquivo style.css principal.                                    -->
    <!-- =================================================================== -->
    <style>
        @media (max-width: 768px) {
            /* Remove o padding do body que cobria o botão */
            body {
                padding-top: 0 !important;
            }
            /* Adiciona o padding ao contêiner principal para não sobrepor o conteúdo */
            .main-content {
                padding-top: 80px !important;
            }
        }
        @media (min-width: 769px) {
            /* Remove a margem do body */
            body {
                margin-left: 0 !important;
            }
            /* Adiciona a margem ao contêiner principal para alinhar com o menu */
            .main-content {
                margin-left: 250px !important;
            }
        }
    </style>
    <!-- =================================================================== -->
    <!-- FIM DA CORREÇÃO                                                   -->
    <!-- =================================================================== -->

</head>
<body class="dashboard-body is-loading">

<!-- Sidebar (menu lateral) incluso dinamicamente -->
<div id="sidebar-placeholder"></div>

<main class="main-content" id="main-content">
    <div class="dashboard-welcome-center" id="dashboard-welcome-center">
        <h2 id="nome-empresa-ativa" style="color: #a7b3c4; font-size: 1.2rem; font-weight: 500; margin-bottom: 5px; min-height: 29px;"></h2>
        <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
        <p>Pronto para gerenciar seu dia?</p>
    </div>
    <div class="dashboard-main-actions" id="dashboard-main-actions">
        <a href="dashboard.html" class="action-card card-dashboard">
            <i class="fa-solid fa-chart-line"></i>
            <span>Painel Inteligente</span>
        </a>
        <a href="agenda.html" class="action-card card-agenda">
            <i class="fa-solid fa-calendar-check"></i>
            <span>Agenda</span>
        </a>
        <a href="servicos.html" class="action-card card-servicos" id="acao-servicos">
            <i class="fa-solid fa-scissors"></i>
            <span>Serviços</span>
        </a>
    </div>
    <button class="status-button">Ver status de hoje</button>
</main>

<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { auth } from "./firebase-config.js";
    import { verificarAcesso } from "./userService.js";

    // --- Funções de UI ---
    const nomeUsuarioSpan = document.getElementById("nome-usuario" );
    const saudacaoSpan = document.getElementById("saudacao");
    const mainContent = document.getElementById("main-content");
    const nomeEmpresaSpan = document.getElementById("nome-empresa-ativa");

    function destacarLinkAtivo() {
        const links = document.querySelectorAll('.sidebar-links a');
        let current = window.location.pathname.split('/').pop().toLowerCase();
        if (current === '' || current === 'index.html') {
            current = 'index.html';
        }
        links.forEach(link => {
            link.classList.remove('active');
            let href = link.getAttribute('href').toLowerCase();
            if (href === current) {
                link.classList.add('active');
            }
        });
    }

    function ativarLogout() {
        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                localStorage.removeItem('empresaAtivaId');
                signOut(auth).then(() => {
                    window.location.replace('login.html');
                });
            });
        }
    }

    function definirSaudacao() {
        const hora = new Date().getHours();
        if (hora >= 5 && hora < 12) return "Bom dia";
        if (hora >= 12 && hora < 18) return "Boa tarde";
        return "Boa noite";
    }

    function mostrarPrimeiroAcessoCard() {
        if (mainContent) {
            mainContent.innerHTML = `
                <div class="primeiro-acesso-card">
                    <h2>Seja bem-vindo ao Pronti!</h2>
                    <p>Inicie o cadastro da sua empresa.</p>
                    <button id="btn-criar-empresa" class="primeiro-btn"><i class="fa fa-building"></i> Criar minha empresa</button>
                </div>
            `;
            document.getElementById("btn-criar-empresa").addEventListener("click", () => {
                localStorage.removeItem('empresaAtivaId');
                window.location.href = "perfil.html";
            });
        }
    }

    function removerIsLoading() {
        document.body.classList.remove('is-loading');
    }

    async function inicializarDashboard() {
        try {
            const userSession = await verificarAcesso();
            const { perfil } = userSession;

            const primeiroNome = perfil.nome ? perfil.nome.split(' ')[0] : 'Usuário';
            if (nomeUsuarioSpan) nomeUsuarioSpan.textContent = primeiroNome;
            if (saudacaoSpan) saudacaoSpan.textContent = definirSaudacao();

            if (perfil.nomeFantasia) {
                if (nomeEmpresaSpan) nomeEmpresaSpan.textContent = `Gerenciando: ${perfil.nomeFantasia}`;
            }

            // Injeta o menu lateral e o script de controle do menu
            const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
            if (sidebarPlaceholder) {
                const response = await fetch('menu-lateral.html');
                const menuHTML = await response.text();
                sidebarPlaceholder.innerHTML = menuHTML;

                // Adiciona o script de controle do menu dinamicamente
                const menuScript = document.createElement('script');
                menuScript.src = 'menu-mobile.js';
                menuScript.defer = true;
                document.body.appendChild(menuScript);

                destacarLinkAtivo();
                ativarLogout();
            }

        } catch (error) {
            if (error.message === "primeiro_acesso") {
                mostrarPrimeiroAcessoCard();
            } else if (!error.message.includes("Redirecionando")) {
                console.error("[index.html] Erro não tratado na inicialização:", error);
            }
        } finally {
            removerIsLoading();
        }
    }

    inicializarDashboard();
    setTimeout(removerIsLoading, 3000);
</script>

</body>
</html>
