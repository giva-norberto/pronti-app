<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <!-- SEUS LINKS CSS (INTACTOS) -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SEU CSS COMPLETO (INTACTO ) */
        .dashboard-body { background: linear-gradient(135deg, #1e3c72, #2a5298 ); min-height: 100vh; }
        body.is-loading { opacity: 0; transition: opacity 0.3s ease-in-out; }
        body { opacity: 1; transition: opacity 0.3s ease-in-out; }
        .primeiro-acesso-card { max-width: 400px; margin: 80px auto; padding: 36px 28px 32px 28px; border-radius: 22px; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17), 0 1.5px 6px #0001; background: linear-gradient(135deg, #e3ecfa 0%, #f7fafd 100%); border: 1.5px solid #e3eafc; text-align: center; transition: box-shadow 0.2s; }
        .primeiro-acesso-card h2 { color: #2563eb; font-weight: 700; font-size: 1.34rem; margin-bottom: 18px; letter-spacing: 0.01em; }
        .primeiro-acesso-card p { font-size: 16px; color: #6b7a90; margin-bottom: 30px; }
        .primeiro-btn { display: block; width: 100%; background: linear-gradient(90deg, #2563eb 0%, #5b9eff 100%); color: #fff; font-weight: 600; border: none; border-radius: 8px; padding: 13px 0; font-size: 1rem; cursor: pointer; box-shadow: 0 2px 10px #2563eb22; margin-bottom: 0; }
        .primeiro-btn i { margin-right: 8px; }
        .primeiro-btn:hover { background: linear-gradient(90deg, #1741ad 0%, #2563eb 100%); }
        .dashboard-main-actions { display: flex; justify-content: center; gap: 30px; margin: 40px 0 30px 0; }
        .action-card { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 150px; min-height: 120px; background: #f7fafd; border-radius: 15px; box-shadow: 0 2px 12px #0001; text-decoration: none; color: #2563eb !important; font-weight: 600; font-size: 1.07rem; transition: box-shadow 0.2s, background 0.2s, color 0.2s; cursor: pointer; border: 1.5px solid #e3eafc; padding: 18px 6px 12px 6px; }
        .action-card i { font-size: 2.3rem; margin-bottom: 10px; color: #2563eb; }
        .action-card span { margin-top: 6px; }
        .action-card:hover { background: linear-gradient(90deg, #2563eb10 0%, #5b9eff07 100%); box-shadow: 0 6px 30px #2563eb22; color: #183d7a !important; }
        .dashboard-welcome-center { text-align: center; margin-top: 40px; }
        .status-button { display: block; margin: 35px auto 0 auto; background: #2563eb; color: #fff; border: none; border-radius: 8px; padding: 12px 30px; font-size: 1rem; font-weight: 600; box-shadow: 0 2px 10px #2563eb22; cursor: pointer; transition: background 0.2s; }
        .status-button:hover { background: #1741ad; }
        a { color: inherit; }
    </style>
</head>
<body class="dashboard-body is-loading">

    <!-- SEU HTML (INTACTO) -->
    <div id="sidebar-placeholder"></div>
    <main class="main-content" id="main-content">
        <div class="dashboard-welcome-center" id="dashboard-welcome-center">
            <h2 id="nome-empresa-ativa" style="color: #a7b3c4; font-size: 1.2rem; font-weight: 500; margin-bottom: 5px; min-height: 29px;"></h2>
            <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
            <p>Pronto para gerenciar seu dia?</p>
        </div>
        <div class="dashboard-main-actions" id="dashboard-main-actions">
            <a href="dashboard.html" class="action-card">
                <i class="fa-solid fa-chart-line"></i>
                <span>Painel Inteligente</span>
            </a>
            <a href="agenda.html" class="action-card">
                <i class="fa-solid fa-calendar-check"></i>
                <span>Agenda</span>
            </a>
            <a href="servicos.html" class="action-card" id="acao-servicos">
                <i class="fa-solid fa-scissors"></i>
                <span>Serviços</span>
            </a>
        </div>
        <button class="status-button">Ver status de hoje</button>
    </main>

    <!-- =================================================================== -->
    <!--          SCRIPT CORRIGIDO PARA USAR A ARQUITETURA ESTÁVEL           -->
    <!-- =================================================================== -->
    <script>
        // Este script agora só carrega o menu. O menu é quem cuida do login.
        document.addEventListener("DOMContentLoaded", function() {
          fetch('menu-lateral.html')
            .then(res => {
                if (!res.ok) throw new Error('Falha ao carregar menu.');
                return res.text();
            })
            .then(html => {
              document.getElementById('sidebar-placeholder').innerHTML = html;
            })
            .catch(error => {
                console.error("Erro crítico ao carregar o menu lateral:", error);
                // Em caso de falha, impede que a tela fique travada no "loading"
                document.body.classList.remove('is-loading');
            });
        });
    </script>

    <script type="module">
        // Importa as ferramentas necessárias
        import { auth } from "./firebase-config.js"; // Garante que usa a instância única
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { db } from "./firebase-config.js";

        // --- Funções de Renderização (suas funções originais, intactas ) ---
        function definirSaudacao() {
            const hora = new Date().getHours();
            if (hora >= 5 && hora < 12) return "Bom dia";
            if (hora >= 12 && hora < 18) return "Boa tarde";
            return "Boa noite";
        }

        function mostrarPrimeiroAcessoCard() {
            const mainContent = document.getElementById("main-content");
            mainContent.innerHTML = `
                <div class="primeiro-acesso-card">
                    <h2>Seja bem-vindo ao Pronti!</h2>
                    <p>O próximo passo é cadastrar sua empresa.</p>
                    <a href="perfil.html" class="primeiro-btn"><i class="fa fa-building"></i> Cadastrar Minha Empresa</a>
                </div>
            `;
        }

        function mostrarDashboard(perfil) {
            const nomeUsuarioSpan = document.getElementById("nome-usuario");
            const saudacaoSpan = document.getElementById("saudacao");
            const nomeEmpresaSpan = document.getElementById("nome-empresa-ativa");

            const primeiroNome = perfil.nome ? perfil.nome.split(' ')[0] : 'Usuário';
            nomeUsuarioSpan.textContent = primeiroNome;
            saudacaoSpan.textContent = definirSaudacao();
            
            if (perfil.nomeFantasia) {
                nomeEmpresaSpan.textContent = `Gerenciando: ${perfil.nomeFantasia}`;
            } else {
                nomeEmpresaSpan.textContent = "";
            }
        }

        // --- Lógica Principal (agora mais segura) ---
        onAuthStateChanged(auth, async (user) => {
            // O guardião do menu já garantiu que 'user' existe.
            // Esta verificação é uma segunda camada de segurança.
            if (user) {
                try {
                    // Tenta ler o documento do usuário e da empresa
                    const userRef = doc(db, "usuarios", user.uid);
                    const userSnap = await getDoc(userRef);
                    const empresaRef = doc(db, "empresarios", user.uid);
                    const empresaSnap = await getDoc(empresaRef);

                    if (empresaSnap.exists()) {
                        // Se a empresa existe, mostra o dashboard
                        const perfil = { ...empresaSnap.data(), nome: userSnap.data()?.nome || user.displayName };
                        mostrarDashboard(perfil);
                    } else {
                        // Se não existe, mostra o card de primeiro acesso
                        mostrarPrimeiroAcessoCard();
                    }
                } catch (error) {
                    console.error("Erro ao verificar dados da empresa:", error);
                    // Se der erro na leitura (ex: coleção não existe), mostra o card de primeiro acesso
                    // para não travar a tela.
                    mostrarPrimeiroAcessoCard();
                } finally {
                    // Garante que a tela sempre apareça
                    document.body.classList.remove('is-loading');
                }
            }
            // Não precisa de 'else', pois o guardião do menu já trata o caso de não haver usuário.
        });
    </script>

</body>
</html>
