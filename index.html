<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- FontAwesome (opcional, para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main-content {
            margin-left: 220px;
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        @media (max-width: 900px) {
            .main-content { margin-left: 60px; }
        }
    </style>
</head>
<body>

<!-- Sidebar (menu lateral) incluso dinamicamente -->
<div id="sidebar-placeholder"></div>

<main class="main-content">
    <h1>Bem-vindo ao Pronti App!</h1>
    <p>A solução completa para gerenciar seus agendamentos.</p>
    <a href="novo-cliente.html" class="btn-new" style="background-color: #ffc107;">Cadastrar Novo Cliente</a>
</main>

<script>
    // Inclui o menu-lateral.html dinamicamente (padrão centralizado)
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          // Destaca o item "Início" (index.html) após inclusão do menu
          const links = document.querySelectorAll('.sidebar-links a');
          links.forEach(link => link.classList.remove('active'));
          const homeLink = document.querySelector('.sidebar-links a[href="index.html"]');
          const currentPage = window.location.pathname.split('/').pop();
          if (homeLink && (currentPage === 'index.html' || currentPage === '')) {
              homeLink.classList.add('active');
          }
        });
    });
</script>

</body>
</html>
