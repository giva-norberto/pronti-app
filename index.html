<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            display: flex;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            overflow: hidden;
        }
        body.is-loading { opacity: 0; }
        a { color: inherit; text-decoration: none; }
        main.main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .dashboard-welcome-center { text-align: center; margin-bottom: 4vh; }
        .dashboard-welcome-center h1 { font-size: clamp(1.8rem, 5vw, 3rem ); }
        .dashboard-welcome-center p { font-size: clamp(1rem, 2.5vw, 1.25rem); font-weight: 400; opacity: 0.9; }
        .dashboard-grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
        }
        .menu-card {
            color: #fff;
            border-radius: 14px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 5px 12px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
            border: none;
            aspect-ratio: 4 / 3.2;
        }
        .menu-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
            filter: brightness(1.05);
            cursor: pointer;
        }
        .menu-card i { font-size: 1.6rem; color: #fff; }
        .card-painel    { background: linear-gradient(135deg, #4facfe 10%, #00f2fe 100%); }
        .card-agenda    { background: linear-gradient(135deg, #6366f1 10%, #4facfe 100%); }
        .card-servicos  { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card-clientes  { background: linear-gradient(135deg, #f59e42 0%, #ff5858 100%); }
        .card-equipe    { background: linear-gradient(135deg, #4facfe 10%, #6366f1 100%); }
        .card-perfil    { background: linear-gradient(135deg, #00f2fe 0%, #6366f1 100%); }
        .card-relatorios{ background: linear-gradient(135deg, #ff5858 0%, #a18cd1 100%); }

        @media (max-width: 768px) {
            body { overflow: auto; }
            main.main-content { justify-content: flex-start; padding-top: 30px; }
            .dashboard-welcome-center { margin-bottom: 20px; }
            .dashboard-grid-cards { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .menu-card { padding: 15px 5px; font-size: 0.75rem; gap: 8px; border-radius: 12px; }
            .menu-card i { font-size: 1.5rem; }
        }
    </style>
</head>
<body class="dashboard-body is-loading">

<div id="sidebar-placeholder"></div>

<main class="main-content" id="main-content">
    <div class="dashboard-welcome-center" id="dashboard-welcome-center">
        <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
        <p>Pronto para gerenciar seu dia?</p>
    </div>
    <div class="dashboard-grid-cards" id="dashboard-grid-cards">
        <!-- FUNCIONÁRIO vê estes cards (e o dono também) -->
        <a href="agenda.html" class="menu-card card-agenda card-func">
            <i class="fa-solid fa-calendar-check"></i>
            <span>Agenda</span>
        </a>
        <a href="equipe.html" class="menu-card card-equipe card-func">
            <i class="fa-solid fa-users"></i>
            <span>Equipe</span>
        </a>
        <a href="perfil.html" class="menu-card card-perfil card-func">
            <i class="fa-solid fa-user-gear"></i>
            <span>Meu Perfil</span>
        </a>
        <!-- SÓ DONO vê estes abaixo -->
        <a href="dashboard.html" class="menu-card card-painel card-dono">
            <i class="fa-solid fa-chart-line"></i>
            <span>Painel Inteligente</span>
        </a>
        <a href="servicos.html" class="menu-card card-servicos card-dono">
            <i class="fa-solid fa-concierge-bell"></i>
            <span>Serviços</span>
        </a>
        <a href="clientes.html" class="menu-card card-clientes card-dono">
            <i class="fa-solid fa-user-group"></i>
            <span>Clientes</span>
        </a>
        <a href="relatorios.html" class="menu-card card-relatorios card-dono">
            <i class="fa-solid fa-file-lines"></i>
            <span>Relatórios</span>
        </a>
    </div>
</main>

<script type="module">
import { verificarAcesso } from "./userService.js";

const nomeUsuarioSpan = document.getElementById("nome-usuario");
const saudacaoSpan = document.getElementById("saudacao");
const mainContent = document.getElementById("main-content");
const nomeEmpresaSpan = document.getElementById("nome-empresa-ativa");
const sidebarPlaceholder = document.getElementById("sidebar-placeholder");

// Função para definir role baseado no perfil retornado
function getTipoUsuario(perfil) {
    // Aceita tanto perfil.ehDono quanto perfil.role
    if (perfil.ehDono === true) return "dono";
    if (perfil.ehDono === false) return "funcionario";
    // fallback para campo 'role' se existir
    return perfil.role === 'dono' ? "dono" : "funcionario";
}

function definirSaudacao() {
    const hora = new Date().getHours();
    if (hora >= 5 && hora < 12) return "Bom dia";
    if (hora >= 12 && hora < 18) return "Boa tarde";
    return "Boa noite";
}

function mostrarPrimeiroAcessoCard() {
    if (mainContent) {
        mainContent.innerHTML = `
            <div class="primeiro-acesso-card">
                <h2>Seja bem-vindo ao Pronti!</h2>
                <p>Inicie o cadastro da sua empresa.</p>
                <button id="btn-criar-empresa" class="primeiro-btn"><i class="fa fa-building"></i> Criar minha empresa</button>
            </div>
        `;
        document.getElementById("btn-criar-empresa").addEventListener("click", () => {
            localStorage.removeItem('empresaAtivaId');
            window.location.href = "perfil.html";
        });
    }
}

function removerIsLoading() {
    document.body.classList.remove('is-loading');
}

// Exibe os cards corretos conforme tipo de usuário
function controlarCardsDashboard(perfil) {
    const tipo = getTipoUsuario(perfil);
    console.log("[DASHBOARD] perfil recebido:", perfil, "tipo:", tipo); // LOG ADICIONADO
    if (tipo === 'funcionario') {
        document.querySelectorAll('.card-func').forEach(e => e.style.display = '');
        document.querySelectorAll('.card-dono').forEach(e => e.style.display = 'none');
        sidebarPlaceholder.innerHTML = '';
    } else if (tipo === 'dono') {
        document.querySelectorAll('.card-func, .card-dono').forEach(e => e.style.display = '');
        carregarMenuLateral();
    }
}

async function inicializarDashboard() {
    try {
        const userSession = await verificarAcesso();
        const { perfil } = userSession;
        controlarCardsDashboard(perfil);

        const primeiroNome = perfil.nome ? perfil.nome.split(" ")[0] : (userSession.user.displayName ? userSession.user.displayName.split(" ")[0] : "Usuário");
        if (nomeUsuarioSpan) nomeUsuarioSpan.textContent = primeiroNome;
        if (saudacaoSpan) saudacaoSpan.textContent = definirSaudacao();

        if (perfil.nomeFantasia && nomeEmpresaSpan) {
            nomeEmpresaSpan.textContent = `${perfil.nomeFantasia}`;
        }
    } catch (error) {
        if (error.message === "primeiro_acesso") {
            mostrarPrimeiroAcessoCard();
        } else if (!error.message.includes("Redirecionando")) {
            console.error("[index.html] Erro não tratado na inicialização:", error);
        }
    } finally {
        removerIsLoading();
    }
}

function carregarMenuLateral() {
    fetch('menu-lateral.html')
      .then(res => res.text())
      .then(html => {
          sidebarPlaceholder.innerHTML = html;
          import("./firebase-config.js").then(({ auth }) => {
              import("https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js").then(({ signOut }) => {
                  const btnLogout = document.getElementById("btn-logout");
                  if (btnLogout) {
                      btnLogout.addEventListener("click", async () => {
                          try {
                              await signOut(auth);
                              localStorage.clear();
                              window.location.href = "login.html";
                          } catch(e) {
                              alert("Erro ao sair: " + e.message);
                          }
                      });
                  }
              });
          });
      })
      .catch(() => {
          sidebarPlaceholder.innerHTML = "<div style='color:red;text-align:center'>Erro ao carregar menu lateral.</div>";
      });
}

Promise.resolve().then(inicializarDashboard);
setTimeout(removerIsLoading, 3000);
</script>
</body>
</html>
