<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body.is-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        /* =================================================================== */
        /* ESTILOS PARA O NOVO GRID UNIFICADO DE CARDS                       */
        /* =================================================================== */
        .dashboard-grid-cards {
            display: grid;
            /* Cria um grid responsivo que se ajusta ao tamanho da tela */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr ));
            gap: 20px;
            width: 100%;
            max-width: 900px; /* Limita a largura para não esticar demais em telas grandes */
            margin: 0 auto; /* Centraliza o grid */
        }
        .menu-card {
            background-color: #fff;
            color: #4f46e5;
            border-radius: 16px;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #e0e7ff;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(79,70,229,0.18);
        }
        .menu-card i {
            font-size: 1.8rem;
            color: #4f46e5;
        }

        /* CORES ESPECIAIS PARA OS CARDS PRINCIPAIS */
        .menu-card.card-dashboard,
        .menu-card.card-agenda,
        .menu-card.card-servicos {
            color: #fff; /* Texto branco para os cards coloridos */
        }
        .menu-card.card-dashboard i,
        .menu-card.card-agenda i,
        .menu-card.card-servicos i {
            color: #fff; /* Ícone branco para os cards coloridos */
        }
        .menu-card.card-dashboard {
            background: linear-gradient(135deg, #4facfe 10%, #00f2fe 100%);
            border: none;
        }
        .menu-card.card-agenda {
            background: linear-gradient(135deg, #6366f1 10%, #4facfe 100%);
            border: none;
        }
        .menu-card.card-servicos {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border: none;
        }

        /* Responsividade do grid */
        @media (max-width: 700px) {
            .dashboard-grid-cards {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body class="dashboard-body is-loading">

<main class="main-content" id="main-content">
    <div class="dashboard-welcome-center" id="dashboard-welcome-center">
        <h2 id="nome-empresa-ativa" style="color: #a7b3c4; font-size: 1.2rem; font-weight: 500; margin-bottom: 5px; min-height: 29px;"></h2>
        <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
        <p>Pronto para gerenciar seu dia?</p>
    </div>

    <!-- NOVO GRID UNIFICADO COM TODOS OS CARDS -->
    <div class="dashboard-grid-cards">
        <!-- Os 3 cards principais com suas cores -->
        <a href="dashboard.html" class="menu-card card-dashboard">
            <i class="fa-solid fa-chart-line"></i>
            <span>Painel Inteligente</span>
        </a>
        <a href="agenda.html" class="menu-card card-agenda">
            <i class="fa-solid fa-calendar-check"></i>
            <span>Agenda</span>
        </a>
        <a href="servicos.html" class="menu-card card-servicos">
            <i class="fa-solid fa-scissors"></i>
            <span>Serviços</span>
        </a>
        <!-- Restante dos cards de menu -->
        <a href="index.html" class="menu-card">
            <i class="fa-solid fa-house"></i>
            <span>Início</span>
        </a>
        <a href="clientes.html" class="menu-card">
            <i class="fa-solid fa-user-group"></i>
            <span>Clientes</span>
        </a>
        <a href="equipe.html" class="menu-card">
            <i class="fa-solid fa-users"></i>
            <span>Equipe</span>
        </a>
        <a href="perfil.html" class="menu-card">
            <i class="fa-solid fa-user-gear"></i>
            <span>Meu Perfil</span>
        </a>
        <a href="relatorios.html" class="menu-card">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Relatórios</span>
        </a>
    </div>
</main>

<!-- SEU SCRIPT ORIGINAL FOI MANTIDO 100% INTACTO -->
<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { auth } from "./firebase-config.js";
    import { verificarAcesso } from "./userService.js";

    const nomeUsuarioSpan = document.getElementById("nome-usuario" );
    const saudacaoSpan = document.getElementById("saudacao");
    const mainContent = document.getElementById("main-content");
    const nomeEmpresaSpan = document.getElementById("nome-empresa-ativa");

    function definirSaudacao() {
        const hora = new Date().getHours();
        if (hora >= 5 && hora < 12) return "Bom dia";
        if (hora >= 12 && hora < 18) return "Boa tarde";
        return "Boa noite";
    }

    function mostrarPrimeiroAcessoCard() {
        if (mainContent) {
            mainContent.innerHTML = `
                <div class="primeiro-acesso-card">
                    <h2>Seja bem-vindo ao Pronti!</h2>
                    <p>Inicie o cadastro da sua empresa.</p>
                    <button id="btn-criar-empresa" class="primeiro-btn"><i class="fa fa-building"></i> Criar minha empresa</button>
                </div>
            `;
            document.getElementById("btn-criar-empresa").addEventListener("click", () => {
                localStorage.removeItem('empresaAtivaId');
                window.location.href = "perfil.html";
            });
        }
    }

    function removerIsLoading() {
        document.body.classList.remove('is-loading');
    }

    async function inicializarDashboard() {
        try {
            const userSession = await verificarAcesso();
            const { perfil } = userSession;

            const primeiroNome = perfil.nome ? perfil.nome.split(' ')[0] : 'Usuário';
            if (nomeUsuarioSpan) nomeUsuarioSpan.textContent = primeiroNome;
            if (saudacaoSpan) saudacaoSpan.textContent = definirSaudacao();

            if (perfil.nomeFantasia) {
                if (nomeEmpresaSpan) nomeEmpresaSpan.textContent = `Gerenciando: ${perfil.nomeFantasia}`;
            }
            
        } catch (error) {
            if (error.message === "primeiro_acesso") {
                mostrarPrimeiroAcessoCard();
            } else if (!error.message.includes("Redirecionando")) {
                console.error("[index.html] Erro não tratado na inicialização:", error);
            }
        } finally {
            removerIsLoading();
        }
    }

    inicializarDashboard();
    setTimeout(removerIsLoading, 3000);
</script>

</body>
</html>
