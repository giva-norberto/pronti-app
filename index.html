<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede rolagem global */
        }
        body.is-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        main.main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 14px;
            box-sizing: border-box;
            width: 100vw;
            min-height: 0;
        }
        .dashboard-welcome-center {
            text-align: center;
            margin-bottom: 2vh;
        }

        /* ============================ */
        /* CARDS AJUSTÁVEIS E RESPONSIVOS */
        /* ============================ */
        .dashboard-grid-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100vw;
            max-width: 100vw;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        .menu-card {
            color: #fff;
            border-radius: 12px;
            padding: 10px 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 7px;
            font-weight: 600;
            font-size: 0.75rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.09);
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
            border: none;
            min-width: 0;
            min-height: 0;
            aspect-ratio: 1 / 1;
        }
        .menu-card:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px rgba(0,0,0,0.17);
            filter: brightness(1.05);
            cursor: pointer;
        }
        .menu-card i {
            font-size: 1.2rem;
            color: #fff;
        }

        /* GRADIENTES PARA CADA CARD */
        .card-painel    { background: linear-gradient(135deg, #4facfe 10%, #00f2fe 100%); }
        .card-agenda    { background: linear-gradient(135deg, #6366f1 10%, #4facfe 100%); }
        .card-servicos  { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card-dashboard { background: linear-gradient(135deg, #a18cd1 0%, #6366f1 100%); }
        .card-clientes  { background: linear-gradient(135deg, #f59e42 0%, #ff5858 100%); }
        .card-equipe    { background: linear-gradient(135deg, #4facfe 10%, #6366f1 100%); }
        .card-perfil    { background: linear-gradient(135deg, #00f2fe 0%, #6366f1 100%); }
        .card-relatorios{ background: linear-gradient(135deg, #ff5858 0%, #a18cd1 100%); }

        /* ===== Responsividade para caber tudo na tela ===== */
        @media (max-width: 1200px) {
            .dashboard-grid-cards { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 900px) {
            .dashboard-grid-cards { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 700px) {
            html, body { overflow: hidden; }
            .dashboard-grid-cards {
                grid-template-columns: repeat(4, 1fr);
                gap: 7px;
                max-width: 100vw;
            }
            main.main-content {
                justify-content: flex-start;
                padding-top: 14px;
                padding-bottom: 2px;
            }
            .menu-card {
                padding: 6px 0;
                font-size: 0.68rem;
                aspect-ratio: 1/1;
            }
            .menu-card i {
                font-size: 1rem;
            }
        }
        @media (max-width: 520px) {
            .dashboard-welcome-center { margin-bottom: 0.5vh; }
            .dashboard-grid-cards {
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }
            .menu-card {
                font-size: 0.55rem;
                padding: 3px 0;
                border-radius: 7px;
            }
            .menu-card i {
                font-size: 0.8rem;
            }
        }
        /* Para garantir que tudo caiba sem scroll vertical */
        @media (max-width: 520px), (max-height: 700px) {
            html, body, main.main-content {
                height: 100vh !important;
                min-height: 100vh !important;
                max-height: 100vh !important;
            }
            main.main-content {
                padding: 0 !important;
            }
            .dashboard-grid-cards {
                height: 60vw;
                min-height: 0;
                max-height: 60vw;
            }
        }
    </style>
</head>
<body class="dashboard-body is-loading">

<main class="main-content" id="main-content">
    <div class="dashboard-welcome-center" id="dashboard-welcome-center">
        <h2 id="nome-empresa-ativa" style="color: #a7b3c4; font-size: 1.2rem; font-weight: 500; margin-bottom: 5px; min-height: 29px;"></h2>
        <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
        <p>Pronto para gerenciar seu dia?</p>
    </div>

    <!-- 8 cards, sempre em grid 4x2 no mobile -->
    <div class="dashboard-grid-cards">
        <a href="dashboard.html" class="menu-card card-painel">
            <i class="fa-solid fa-chart-line"></i>
            <span>Painel Inteligente</span>
        </a>
        <a href="agenda.html" class="menu-card card-agenda">
            <i class="fa-solid fa-calendar-check"></i>
            <span>Agenda</span>
        </a>
        <a href="servicos.html" class="menu-card card-servicos">
            <i class="fa-solid fa-scissors"></i>
            <span>Serviços</span>
        </a>
        <a href="dashboard.html" class="menu-card card-dashboard">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Dashboard</span>
        </a>
        <a href="clientes.html" class="menu-card card-clientes">
            <i class="fa-solid fa-user-group"></i>
            <span>Clientes</span>
        </a>
        <a href="equipe.html" class="menu-card card-equipe">
            <i class="fa-solid fa-users"></i>
            <span>Equipe</span>
        </a>
        <a href="perfil.html" class="menu-card card-perfil">
            <i class="fa-solid fa-user-gear"></i>
            <span>Meu Perfil</span>
        </a>
        <a href="relatorios.html" class="menu-card card-relatorios">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Relatórios</span>
        </a>
    </div>
</main>

<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { auth } from "./firebase-config.js";
    import { verificarAcesso } from "./userService.js";

    const nomeUsuarioSpan = document.getElementById("nome-usuario" );
    const saudacaoSpan = document.getElementById("saudacao");
    const mainContent = document.getElementById("main-content");
    const nomeEmpresaSpan = document.getElementById("nome-empresa-ativa");

    function definirSaudacao() {
        const hora = new Date().getHours();
        if (hora >= 5 && hora < 12) return "Bom dia";
        if (hora >= 12 && hora < 18) return "Boa tarde";
        return "Boa noite";
    }

    function mostrarPrimeiroAcessoCard() {
        if (mainContent) {
            mainContent.innerHTML = `
                <div class="primeiro-acesso-card">
                    <h2>Seja bem-vindo ao Pronti!</h2>
                    <p>Inicie o cadastro da sua empresa.</p>
                    <button id="btn-criar-empresa" class="primeiro-btn"><i class="fa fa-building"></i> Criar minha empresa</button>
                </div>
            `;
            document.getElementById("btn-criar-empresa").addEventListener("click", () => {
                localStorage.removeItem('empresaAtivaId');
                window.location.href = "perfil.html";
            });
        }
    }

    function removerIsLoading() {
        document.body.classList.remove('is-loading');
    }

    async function inicializarDashboard() {
        try {
            const userSession = await verificarAcesso();
            const { perfil } = userSession;

            const primeiroNome = perfil.nome ? perfil.nome.split(' ')[0] : 'Usuário';
            if (nomeUsuarioSpan) nomeUsuarioSpan.textContent = primeiroNome;
            if (saudacaoSpan) saudacaoSpan.textContent = definirSaudacao();

            if (perfil.nomeFantasia) {
                if (nomeEmpresaSpan) nomeEmpresaSpan.textContent = `Gerenciando: ${perfil.nomeFantasia}`;
            }
            
        } catch (error) {
            if (error.message === "primeiro_acesso") {
                mostrarPrimeiroAcessoCard();
            } else if (!error.message.includes("Redirecionando")) {
                console.error("[index.html] Erro não tratado na inicialização:", error);
            }
        } finally {
            removerIsLoading();
        }
    }

    inicializarDashboard();
    setTimeout(removerIsLoading, 3000);
</script>

</body>
</html>
