<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Pronti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Seu CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- FontAwesome, Google Fonts, etc (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Notificação de trial (opcional) -->
  <div id="trial-notification-banner" style="display:none;"></div>

  <!-- Filtros -->
  <header class="filtros-relatorios">
    <label for="filtro-data">Data:</label>
    <input type="date" id="filtro-data">
  </header>

  <!-- Cards de Resumo -->
  <section class="resumo-cards">
    <div>
      <span>Total de Agendamentos:</span>
      <strong id="total-agendamentos-dia">0</strong>
    </div>
    <div>
      <span>Agendamentos Pendentes:</span>
      <strong id="agendamentos-pendentes">0</strong>
    </div>
    <div>
      <span>Faturamento Realizado:</span>
      <strong id="faturamento-realizado">R$ 0,00</strong>
    </div>
    <div>
      <span>Faturamento Previsto:</span>
      <strong id="faturamento-previsto">R$ 0,00</strong>
    </div>
  </section>

  <!-- Agenda do Dia -->
  <section>
    <h2>Agenda do Dia</h2>
    <div id="agenda-dia-lista"></div>
  </section>

  <!-- Resumo Inteligente e IA -->
  <section>
    <h2>Resumo Inteligente</h2>
    <div id="resumo-inteligente"></div>
    <h2>Sugestão IA</h2>
    <div id="ia-sugestao"></div>
  </section>

  <!-- Seu script principal -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
