<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<!-- Adicionada a classe "dashboard-body" para aplicar o estilo especial -->
<body class="dashboard-body">

<!-- Sidebar (menu lateral) incluso dinamicamente -->
<div id="sidebar-placeholder"></div>

<main class="main-content">
  <!-- CABEÇALHO DE BOAS-VINDAS CENTRALIZADO -->
  <div class="dashboard-welcome-center">
    <h1>Bom dia, <span id="nome-usuario">Usuário</span>!</h1>
    <p>Pronto para gerenciar seu dia?</p>
  </div>

  <!-- AÇÕES PRINCIPAIS -->
  <div class="dashboard-main-actions">
    <a href="index.html" class="action-card">
        <i class="fa-solid fa-chart-line"></i>
        <span>Painel Inteligente</span>
    </a>
    <a href="agenda.html" class="action-card">
        <i class="fa-solid fa-calendar-check"></i>
        <span>Agenda</span>
    </a>
    <a href="servicos.html" class="action-card">
        <i class="fa-solid fa-scissors"></i>
        <span>Serviços</span>
    </a>
  </div>

  <!-- BOTÃO DE STATUS -->
  <button class="status-button">Ver status de hoje</button>
</main>

<script>
    // Inclui o menu-lateral.html dinamicamente
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.ok ? res.text() : Promise.reject('Erro ao carregar menu.'))
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          // Destaca o item "Início" (index.html)
          const homeLink = document.querySelector('.sidebar-links a[href="index.html"]');
          if (homeLink) {
            document.querySelectorAll('.sidebar-links a.active').forEach(link => link.classList.remove('active'));
            homeLink.classList.add('active');
          }
        });
    });
</script>

<!-- SCRIPT PARA LÓGICA DO DASHBOARD E NOME DO USUÁRIO -->
<script type="module">
    // Importações dos módulos Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    // Inicialização do Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nomeUsuarioSpan = document.getElementById("nome-usuario");

    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Usuário está logado.
            // Pega o primeiro nome para uma saudação mais pessoal.
            const primeiroNome = user.displayName ? user.displayName.split(' ')[0] : 'Usuário';
            if (nomeUsuarioSpan) {
                nomeUsuarioSpan.textContent = primeiroNome;
            }
        } else {
            // Usuário não está logado.
            if (nomeUsuarioSpan) {
                nomeUsuarioSpan.textContent = 'Visitante';
            }
            // Opcional: redirecionar para a página de login se não houver usuário
            // window.location.href = 'login.html';
        }
    });
</script>

</body>
</html>
