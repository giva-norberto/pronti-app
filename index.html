<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Selecionar Empresa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #222664 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.loaded { opacity: 1; }
        .selection-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        h1 { margin-top: 0; }
        #empresas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            min-height: 100px; /* Evita que o layout "pule" ao carregar */
        }
        .empresa-card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid transparent;
        }
        .empresa-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }
        #loading { font-size: 1.2rem; }
        .actions-container { margin-top: 30px; }
        .btn-action {
            background-color: #43e97b;
            color: #111827;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .btn-action:hover { background-color: #38f9d7; }
        .logout-link {
            display: block;
            margin-top: 30px;
            color: #e0e7ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .logout-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="selection-container">
        <h1>Selecione uma Empresa</h1>
        <p>Escolha a empresa na qual você deseja operar.</p>
        <div id="empresas-grid">
            <div id="loading">Carregando suas empresas...</div>
        </div>
        <div id="actions-container" class="actions-container"></div>
        <a href="#" id="logout-button" class="logout-link">Sair da conta</a>
    </div>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Listener para o botão de logout
        document.getElementById('logout-button').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                // O onAuthStateChanged abaixo cuidará do redirecionamento
                console.log('Logout bem-sucedido.');
            } catch (error) {
                console.error("Erro ao sair:", error);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ✅ MELHORIA: Limpa qualquer seleção anterior para forçar uma nova escolha.
                localStorage.removeItem('empresaSelecionadaId');
                carregarEmpresas(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        async function carregarEmpresas(userId) {
            const grid = document.getElementById('empresas-grid');
            const loading = document.getElementById('loading');
            const actionsContainer = document.getElementById('actions-container');
            
            try {
                // Esta query busca em 'empresas' onde o array 'membros' contém o ID do usuário.
                // Verifique se o nome da coleção e do campo estão corretos.
                const q = query(collection(db, "empresas"), where("membros", "array-contains", userId));
                const querySnapshot = await getDocs(q);

                loading.style.display = 'none';

                if (querySnapshot.empty) {
                    grid.innerHTML = '<p>Nenhuma empresa encontrada para seu usuário.</p>';
                    // ✅ MELHORIA: Oferece o próximo passo para o usuário.
                    const newCompanyBtn = document.createElement('a');
                    newCompanyBtn.href = 'cadastrar-empresa.html'; // Mude para sua página de cadastro
                    newCompanyBtn.className = 'btn-action';
                    newCompanyBtn.textContent = 'Cadastrar Nova Empresa';
                    actionsContainer.appendChild(newCompanyBtn);
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const empresa = doc.data();
                    const empresaId = doc.id;

                    const card = document.createElement('div');
                    card.className = 'empresa-card';
                    card.innerHTML = `<h3>${empresa.nomeFantasia || 'Empresa sem nome'}</h3>`;
                    
                    // AÇÃO MAIS IMPORTANTE:
                    card.addEventListener('click', () => {
                        // 1. Salva o ID da empresa selecionada no localStorage
                        localStorage.setItem('empresaSelecionadaId', empresaId);
                        // 2. Redireciona para o dashboard
                        window.location.href = 'index.html';
                    });

                    grid.appendChild(card);
                });
            } catch (error) {
                console.error("Erro ao carregar empresas: ", error);
                loading.textContent = 'Erro ao carregar empresas.';
            } finally {
                 document.body.classList.add('loaded');
            }
        }
    </script>
</body>
</html>
