<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Início</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body.is-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        a {
            color: inherit;
            text-decoration: none; /* Garante que os cards não tenham sublinhado */
        }

        /* =================================================================== */
        /* ESTILOS PARA O PAINEL DE CARDS UNIFICADO (COMO NA IMAGEM )         */
        /* =================================================================== */
        .dashboard-grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin: 40px auto 0 auto; /* Centraliza o grid */
        }
        .menu-card {
            /* Estilo base para TODOS os cards */
            color: #fff; /* Texto branco para todos */
            border-radius: 16px;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
            border: none;
            aspect-ratio: 4 / 3; /* Proporção para manter os cards consistentes */
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            filter: brightness(1.05);
            cursor: pointer;
        }
        .menu-card i {
            font-size: 1.8rem;
            color: #fff; /* Ícone branco para todos */
        }

        /* GRADIENTES PARA CADA CARD */
        .card-painel    { background: linear-gradient(135deg, #4facfe 10%, #00f2fe 100%); }
        .card-agenda    { background: linear-gradient(135deg, #6366f1 10%, #4facfe 100%); }
        .card-servicos  { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card-dashboard { background: linear-gradient(135deg, #a18cd1 0%, #6366f1 100%); } /* Roxo */
        .card-clientes  { background: linear-gradient(135deg, #f59e42 0%, #ff5858 100%); } /* Laranja */
        .card-equipe    { background: linear-gradient(135deg, #4facfe 10%, #6366f1 100%); } /* Azul/Roxo */
        .card-perfil    { background: linear-gradient(135deg, #00f2fe 0%, #6366f1 100%); } /* Ciano/Roxo */
        .card-relatorios{ background: linear-gradient(135deg, #ff5858 0%, #a18cd1 100%); } /* Vermelho/Roxo */

        /* Responsividade do grid */
        @media (max-width: 700px) {
            .dashboard-grid-cards {
                grid-template-columns: repeat(2, 1fr); /* Força 2 colunas no celular */
                gap: 15px;
            }
        }
    </style>
</head>
<body class="dashboard-body is-loading">

<!-- O placeholder do menu lateral foi removido -->

<main class="main-content" id="main-content">
    <div class="dashboard-welcome-center" id="dashboard-welcome-center">
        <h2 id="nome-empresa-ativa" style="color: #a7b3c4; font-size: 1.2rem; font-weight: 500; margin-bottom: 5px; min-height: 29px;"></h2>
        <h1><span id="saudacao"></span>, <span id="nome-usuario">Usuário</span>!</h1>
        <p>Pronto para gerenciar seu dia?</p>
    </div>

    <!-- O contêiner antigo foi substituído por este grid único -->
    <div class="dashboard-grid-cards">
        <a href="dashboard.html" class="menu-card card-painel">
            <i class="fa-solid fa-chart-line"></i>
            <span>Painel Inteligente</span>
        </a>
        <a href="agenda.html" class="menu-card card-agenda">
            <i class="fa-solid fa-calendar-check"></i>
            <span>Agenda</span>
        </a>
        <a href="servicos.html" class="menu-card card-servicos">
            <i class="fa-solid fa-scissors"></i>
            <span>Serviços</span>
        </a>
        <a href="dashboard.html" class="menu-card card-dashboard">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Dashboard</span>
        </a>
        <a href="clientes.html" class="menu-card card-clientes">
            <i class="fa-solid fa-user-group"></i>
            <span>Clientes</span>
        </a>
        <a href="equipe.html" class="menu-card card-equipe">
            <i class="fa-solid fa-users"></i>
            <span>Equipe</span>
        </a>
        <a href="perfil.html" class="menu-card card-perfil">
            <i class="fa-solid fa-user-gear"></i>
            <span>Meu Perfil</span>
        </a>
        <a href="relatorios.html" class="menu-card card-relatorios">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Relatórios</span>
        </a>
    </div>
</main>

<!-- SEU SCRIPT ORIGINAL, COM A LÓGICA DO MENU LATERAL REMOVIDA -->
<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { auth } from "./firebase-config.js";
    import { verificarAcesso } from "./userService.js";

    // --- Funções de UI ---
    const nomeUsuarioSpan = document.getElementById("nome-usuario" );
    const saudacaoSpan = document.getElementById("saudacao");
    const mainContent = document.getElementById("main-content");
    const nomeEmpresaSpan = document.getElementById("nome-empresa-ativa");

    // As funções destacarLinkAtivo e ativarLogout foram removidas pois não são mais necessárias neste layout
    
    function definirSaudacao() {
        const hora = new Date().getHours();
        if (hora >= 5 && hora < 12) return "Bom dia";
        if (hora >= 12 && hora < 18) return "Boa tarde";
        return "Boa noite";
    }

    function mostrarPrimeiroAcessoCard() {
        if (mainContent) {
            mainContent.innerHTML = `
                <div class="primeiro-acesso-card">
                    <h2>Seja bem-vindo ao Pronti!</h2>
                    <p>Inicie o cadastro da sua empresa.</p>
                    <button id="btn-criar-empresa" class="primeiro-btn"><i class="fa fa-building"></i> Criar minha empresa</button>
                </div>
            `;
            document.getElementById("btn-criar-empresa").addEventListener("click", () => {
                localStorage.removeItem('empresaAtivaId');
                window.location.href = "perfil.html";
            });
        }
    }

    function removerIsLoading() {
        document.body.classList.remove('is-loading');
    }

    async function inicializarDashboard() {
        try {
            const userSession = await verificarAcesso();
            const { perfil } = userSession;

            const primeiroNome = perfil.nome ? perfil.nome.split(' ')[0] : 'Usuário';
            if (nomeUsuarioSpan) nomeUsuarioSpan.textContent = primeiroNome;
            if (saudacaoSpan) saudacaoSpan.textContent = definirSaudacao();

            if (perfil.nomeFantasia) {
                if (nomeEmpresaSpan) nomeEmpresaSpan.textContent = `Gerenciando: ${perfil.nomeFantasia}`;
            }

            // A chamada fetch para 'menu-lateral.html' foi removida.
            
        } catch (error) {
            if (error.message === "primeiro_acesso") {
                mostrarPrimeiroAcessoCard();
            } else if (!error.message.includes("Redirecionando")) {
                console.error("[index.html] Erro não tratado na inicialização:", error);
            }
        } finally {
            removerIsLoading();
        }
    }

    inicializarDashboard();
    setTimeout(removerIsLoading, 3000);
</script>

</body>
</html>
