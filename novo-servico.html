<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo/Editar Serviço</title>
  <link rel="stylesheet" href="seu-estilo.css">
</head>
<body>
  <!-- Menu/cabeçalho, se quiser -->
  <nav>
    <!-- Seu menu aqui, se houver -->
  </nav>

  <main>
    <form id="form-servico">
      <label for="nome-servico">Nome do Serviço</label>
      <input id="nome-servico" name="nome-servico" type="text" />

      <label for="descricao-servico">Descrição</label>
      <textarea id="descricao-servico" name="descricao-servico"></textarea>

      <label for="preco-servico">Preço</label>
      <input id="preco-servico" name="preco-servico" type="number" />

      <label for="duracao-servico">Duração (minutos)</label>
      <input id="duracao-servico" name="duracao-servico" type="number" />

      <button type="submit">Salvar Serviço</button>
    </form>
  </main>

  <!-- Rodapé, se quiser -->
  <footer>
    <!-- Seu rodapé aqui -->
  </footer>

  <script type="module" src="novo-servico.js"></script>
</body>
</html>
