<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Serviço</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Inter', Arial, sans-serif;
      color: #22223b;
    }
    .main-content {
      margin-left: 240px;
      padding: 36px 40px;
      min-height: 100vh;
      background: #f6f8fa;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .form-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 18px #6366f120;
      padding: 32px 32px 24px 32px;
      margin-top: 40px;
      max-width: 430px;
      width: 100%;
    }
    .form-card h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #22223b;
    }
    .form-group {
      margin-bottom: 18px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 1.08rem;
      font-weight: 500;
      margin-bottom: 7px;
    }
    .form-group input,
    .form-group textarea {
      font-size: 1.05rem;
      padding: 12px 14px;
      border: 1.5px solid #d7d6e0;
      border-radius: 7px;
      background: #f8f8fa;
      transition: border 0.2s;
      outline: none;
      width: 100%;
      resize: none;
      margin-bottom: 0;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #6366f1;
      background: #f6f3ff;
    }
    .btn-submit {
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-weight: bold;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #d6d2f8;
      width: 100%;
      margin-top: 18px;
      transition: background 0.2s;
      display: block;
    }
    .btn-submit:hover {
      background: #4f46e5;
    }
    
    /* Estilos para o Modal de Alerta - Adicionados para compatibilidade */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        max-width: 400px;
    }
    .modal-buttons {
        margin-top: 20px;
    }
    .btn-principal, .btn-secundario {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .btn-principal {
        background-color: #6366f1;
        color: white;
    }
    .btn-secundario {
        background-color: #e2e8f0;
        color: #1e293b;
        margin-left: 10px;
    }

    @media (max-width: 900px) {
      .main-content { margin-left: 0; padding: 24px 10px; }
      .form-card { margin: 24px auto 0 auto; }
    }
    @media (max-width: 600px) {
      .form-card { padding: 16px 8vw; }
      .main-content { padding: 8px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar/menu lateral INCLUDE -->
  <div id="sidebar-placeholder"></div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <div class="form-card">
      <h1>Novo Serviço</h1>
      <form id="form-servico">
        <div class="form-group">
          <label for="nome-servico">Nome do Serviço</label>
          <input id="nome-servico" name="nome-servico" type="text" required />
        </div>
        <div class="form-group">
          <label for="descricao-servico">Descrição</label>
          <textarea id="descricao-servico" name="descricao-servico" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label for="preco-servico">Preço</label>
          <input id="preco-servico" name="preco-servico" type="number" min="0" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="duracao-servico">Duração (minutos)</label>
          <input id="duracao-servico" name="duracao-servico" type="number" min="1" required />
        </div>
        <button type="submit" class="btn-submit">Salvar Serviço</button>
      </form>
    </div>
  </div>

  <!-- ====================================================== -->
  <!--   HTML DO MODAL DE ALERTA (A PEÇA QUE FALTAVA)         -->
  <!-- ====================================================== -->
  <div id="alert-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2 id="alert-modal-title">Título do Alerta</h2>
      <p id="alert-modal-message">Mensagem do alerta.</p>
      <button id="alert-modal-close" class="btn-principal">OK</button>
    </div>
  </div>

  <!-- HTML para o modal de confirmação (Sim/Não), caso seu vitrini-utils.js o utilize -->
  <div id="confirm-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
          <h2 id="confirm-modal-title">Título da Confirmação</h2>
          <p id="confirm-modal-message">Mensagem da confirmação.</p>
          <div class="modal-buttons">
              <button id="confirm-modal-yes" class="btn-principal">Sim</button>
              <button id="confirm-modal-no" class="btn-secundario">Não</button>
          </div>
      </div>
  </div>
  <!-- ====================================================== -->

  <!-- SCRIPTS DOS MÓDULOS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="novo-servico.js"></script>
  <script>
    // Inclui o menu-lateral.html dinamicamente
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
        });
    });
  </script>
</body>
</html>
