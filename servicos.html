  <div id="custom-confirm-modal" class="modal-overlay">
      <div class="modal-box">
          <h2 id="modal-titulo"></h2>
          <p id="modal-mensagem"></p>
          <div class="modal-botoes">
              </div>
      </div>
  </div>

  <style>
      /* Estilos para o Modal de Confirmação */
      .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 2000;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease;
      }

      /* Classe 'ativo' é adicionada pelo JS para mostrar o modal */
      .modal-overlay.ativo {
          opacity: 1;
          pointer-events: auto;
      }

      .modal-box {
          background: white;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
          text-align: center;
          max-width: 420px;
          width: 90%;
          transform: scale(0.95);
          transition: transform 0.3s ease;
      }

      .modal-overlay.ativo .modal-box {
          transform: scale(1);
      }

      .modal-box h2 {
          margin-top: 0;
          font-size: 1.5em;
          color: #333;
      }

      .modal-box p {
          margin-bottom: 20px;
          font-size: 1.1em;
          color: #555;
      }

      .modal-botoes {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-top: 20px;
      }

      .modal-botoes button {
          padding: 12px 25px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 1em;
          font-weight: bold;
          transition: background-color 0.2s, transform 0.2s;
      }

      .modal-botoes button:hover {
          transform: translateY(-2px);
      }

      #modal-btn-confirmar {
          background-color: #d9534f;
          color: white;
      }
      #modal-btn-confirmar:hover {
          background-color: #c9302c;
      }

      #modal-btn-cancelar {
          background-color: #f0f0f0;
          color: #333;
      }
      #modal-btn-cancelar:hover {
          background-color: #e0e0e0;
      }
  </style>
