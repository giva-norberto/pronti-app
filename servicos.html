<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Serviços</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div id="loader" style="display:flex;">Carregando...</div>

    <div id="sidebar-placeholder"></div>

    <div id="app-content">
        <main class="main-content">
            <h1>Nossos Serviços</h1>
            <a href="novo-servico.html" class="btn-new">Adicionar Novo Serviço</a>
            <div id="lista-servicos" style="margin-top:20px;">
                </div>
        </main>
    </div>

    <div id="custom-confirm-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-titulo"></h2>
            <p id="modal-mensagem"></p>
            <div class="modal-botoes">
                <button id="modal-btn-cancelar">Cancelar</button>
                <button id="modal-btn-confirmar">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('menu-lateral.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('sidebar-placeholder').innerHTML = html;
                    const servicosLink = document.querySelector('.sidebar-links a[href="servicos.html"]');
                    if (servicosLink) {
                        // Remove a classe 'active' de todos os links e a adiciona no link correto.
                        document.querySelectorAll('.sidebar-links a').forEach(link => link.classList.remove('active'));
                        servicosLink.classList.add('active');
                    }
                });
        });
    </script>

    <script src="./firebase-config.js" type="module"></script>
    
    <script src="./vitrini-utils.js" type="module"></script>
    
    <script src="./servicos.js" type="module"></script>

</body>
</html>
