<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - Pronti IA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Apenas aparência dos cards, igual clientes */
      .servico-lista {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .servico-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.09), 0 1.5px 12px #64748b12;
        padding: 16px 20px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
        transition: box-shadow 0.18s, transform 0.14s;
        width: 100%;
        min-height: 48px;
        position: relative;
        overflow: hidden;
      }
      .servico-card:hover {
        box-shadow: 0 8px 32px rgba(30,64,175,0.13), 0 2px 16px #64748b0c;
        transform: translateY(-2px) scale(1.01);
      }
      .servico-info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .servico-nome {
        font-weight: 700;
        color: #22223b;
        font-size: 1.09em;
        margin-bottom: 3px;
        word-break: break-word;
      }
      .servico-duracao, .servico-preco {
        display: inline-block;
        font-size: 0.97em;
        color: #64748b;
        margin-right: 12px;
        margin-top: 3px;
      }
      .servico-duracao i, .servico-preco i {
        margin-right: 3px;
      }
      .servico-acoes {
        display: flex;
        gap: 10px;
        flex-shrink: 0;
        align-items: center;
        margin-top: 2px;
      }
      .btn-editar, .btn-remover {
        border: none;
        padding: 7px 15px 7px 12px;
        border-radius: 7px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: background 0.13s, color 0.13s, transform 0.12s;
        text-decoration: none;
      }
      .btn-editar {
        background: #e0f2fe;
        color: #2563eb;
      }
      .btn-editar i {
        font-size: 1.08em;
      }
      .btn-editar:hover {
        background: #bae6fd;
        color: #1e40af;
        transform: translateY(-1.5px) scale(1.04);
      }
      .btn-remover {
        background: #fee2e2;
        color: #b91c1c;
      }
      .btn-remover i {
        font-size: 1.08em;
      }
      .btn-remover:hover {
        background: #fecaca;
        color: #991b1b;
        transform: translateY(-1.5px) scale(1.04);
      }
      @media (max-width: 600px) {
        .servico-card {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
          padding: 13px 7px;
        }
        .servico-acoes {
          justify-content: flex-end;
        }
      }
    </style>
</head>
<body>
    <!-- Menu lateral incluso dinamicamente -->
    <div id="sidebar-placeholder"></div>
    <main class="main-content">
      <div class="servicos-container">
        <div class="header-section">
            <div class="header-content">
                <h1>Serviços</h1>
                <p>Gerencie os serviços oferecidos pelo seu negócio.</p>
            </div>
            <a class="btn-add" href="servico-novo.html"><i class="fa fa-plus"></i> Novo Serviço</a>
        </div>

        <!-- Lista de serviços cadastrados -->
        <div class="servico-lista" id="servico-lista">
            <!-- Serviços são renderizados via seu JS/Firebase, NÃO altere nada aqui -->
        </div>
      </div>
    </main>

    <!-- Scripts originais: Firebase/configuração e renderização dos serviços -->
    <script src="firebase-config.js" type="module"></script>
    <script src="servicos.js" type="module"></script>
    <script>
    // Inclui o menu-lateral.html dinamicamente (NÃO altera backend)
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          const links = document.querySelectorAll('.sidebar-links a');
          links.forEach(link => link.classList.remove('active'));
          const servicosLink = document.querySelector('.sidebar-links a[href*="servicos"]');
          if(servicosLink) servicosLink.classList.add('active');
        });
    });
    </script>
</body>
</html>
