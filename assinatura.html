<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Assinatura Expirada - Pronti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pronti-azul: #1879d7;
            --pronti-azul-escuro: #155799;
            --pronti-azul-claro: #e6f0fa;
            --pronti-verde: #10b981;
            --pronti-cinza: #f5f8fa;
            --pronti-titulo: #ffffff;
            --pronti-texto: #e5e7eb;
            --pronti-contraste: #fff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--pronti-azul) 0%, var(--pronti-azul-escuro) 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container-assinatura {
            background: var(--pronti-azul-claro);
            border-radius: 20px;
            padding: 42px 36px 36px 36px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(24, 121, 215, 0.18),
                        0 2px 8px rgba(0,0,0,0.08);
            max-width: 410px;
            width: 92vw;
            border: 2px solid var(--pronti-azul);
            position: relative;
        }
        .container-assinatura h1 {
            color: var(--pronti-azul);
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
            text-shadow: 0 2px 6px rgba(24,121,215,0.07);
        }
        .container-assinatura p {
            color: #34495e;
            font-size: 1.12rem;
            line-height: 1.7;
            margin-bottom: 34px;
            font-weight: 500;
        }
        .btn-assinar {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, var(--pronti-azul) 80%, var(--pronti-azul-escuro) 100%);
            color: var(--pronti-contraste);
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.16rem;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
            box-shadow: 0 4px 16px rgba(24, 121, 215, 0.13);
            transition: background 0.22s, transform 0.13s;
        }
        .btn-assinar:hover, .btn-assinar:focus {
            background: linear-gradient(90deg, #155799 80%, #155799 100%);
            transform: translateY(-2px) scale(1.027);
        }
        .btn-logout {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1.01rem;
            text-decoration: underline;
            margin-top: 17px;
            font-weight: 600;
            transition: color 0.16s;
        }
        .btn-logout:hover, .btn-logout:focus {
            color: var(--pronti-azul);
        }
        #loader {
            font-size: 1.20rem;
            color: var(--pronti-contraste);
            background: rgba(24,121,215,0.9);
            padding: 40px 48px;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(24,121,215,0.13),
                        0 1.5px 6px rgba(0,0,0,0.07);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .container-assinatura {
                padding: 24px 8vw 24px 8vw;
                max-width: 95vw;
            }
            #loader {
                padding: 28px 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="container-assinatura" id="assinatura-container" style="display:none;">
        <h1>Seu período de teste terminou!</h1>
        <p>Para continuar usando o Pronti, escolha um plano de assinatura.<br>
        Se tiver dúvidas, clique em "Sair da conta" e consulte nosso suporte.</p>
        <a href="pagamento.html" id="btn-assinar" class="btn-assinar">Ver Planos e Assinar</a>
        <button id="btn-logout" class="btn-logout">Sair da conta</button>
    </div>
    <div id="loader"><p>Verificando sua assinatura...</p></div>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const container = document.getElementById('assinatura-container');
        const loader = document.getElementById('loader');
        const btnLogout = document.getElementById('btn-logout');
        const btnAssinar = document.getElementById('btn-assinar');

        // converte Timestamp/Date/string para Date ou null
        function toDateOrNull(value) {
            if (!value) return null;
            if (typeof value.toDate === 'function') {
                try { return value.toDate(); } catch (e) { return null; }
            }
            const d = new Date(value);
            return isNaN(d.getTime()) ? null : d;
        }

        // lida com a lógica: apenas lê campos do Firestore e decide entrar (index) ou mostrar a tela
        onAuthStateChanged(auth, async (user) => {
            // único listener: evita múltiplos redirecionamentos
            if (!user) {
                // não autenticado
                window.location.replace('login.html');
                return;
            }

            try {
                const empresaAtivaId = localStorage.getItem('empresaAtivaId');
                if (!empresaAtivaId) {
                    window.location.replace('selecionar-empresa.html');
                    return;
                }

                // prepara link do botão de pagamento
                btnAssinar.href = `pagamento.html?empresaId=${empresaAtivaId}`;

                // busca empresa
                const empresaRef = doc(db, "empresarios", empresaAtivaId);
                const empresaSnap = await getDoc(empresaRef);
                if (!empresaSnap.exists()) {
                    window.location.replace('selecionar-empresa.html');
                    return;
                }
                const empresa = empresaSnap.data() || {};

                // 1) checagem direta de campos que o admin/fluxo de aprovação atualiza
                const empresaLiberada = (
                    empresa.plano === 'pago' ||
                    empresa.plano === 'premium' ||
                    empresa.status === 'ativo' ||
                    empresa.assinaturaAtiva === true ||
                    empresa.pago === true
                );
                if (empresaLiberada) {
                    // marca flag temporária para evitar loops entre páginas
                    try { sessionStorage.setItem('acessoConfirmadoAt', String(Date.now())); } catch (e) { /* ignore */ }
                    // usamos replace (não empilha histórico)
                    window.location.replace('index.html');
                    return;
                }

                // 2) se existe um pagamento pendente explicitamente aguardando, bloquear
                if (empresa.pagamentoPendente && empresa.pagamentoPendente.status === 'aguardando_liberacao') {
                    loader.style.display = 'none';
                    container.style.display = 'block';
                    return;
                }

                // 3) verificar dono/isPremium e trial
                let donoData = null;
                if (empresa.donoId) {
                    const donoRef = doc(db, "usuarios", empresa.donoId);
                    const donoSnap = await getDoc(donoRef);
                    if (donoSnap.exists()) donoData = donoSnap.data();
                }

                // se dono é premium, liberar
                if (donoData && donoData.isPremium === true) {
                    try { sessionStorage.setItem('acessoConfirmadoAt', String(Date.now())); } catch (e) {}
                    window.location.replace('index.html');
                    return;
                }

                // checar trial configurado na empresa (freeEmDias) usando trialStart do usuário
                const trialDays = empresa.freeEmDias ?? 0;
                if (trialDays > 0 && donoData) {
                    const trialStart = donoData.trialStart;
                    const startDate = toDateOrNull(trialStart);
                    if (startDate) {
                        const endDate = new Date(startDate);
                        endDate.setDate(startDate.getDate() + Number(trialDays));
                        const hoje = new Date();
                        hoje.setHours(0,0,0,0);
                        if (endDate >= hoje) {
                            try { sessionStorage.setItem('acessoConfirmadoAt', String(Date.now())); } catch (e) {}
                            window.location.replace('index.html');
                            return;
                        }
                    }
                }

                // se chegou aqui: não liberado
                loader.style.display = 'none';
                container.style.display = 'block';
            } catch (err) {
                console.error('Erro na verificação de assinatura:', err);
                // se ocorrer erro, mostramos tela de assinatura ao invés de ficar redirecionando em loop
                loader.style.display = 'none';
                container.style.display = 'block';
            }
        });

        btnLogout.addEventListener('click', async () => {
            await signOut(auth);
            localStorage.clear();
            sessionStorage.clear();
            window.location.replace('login.html');
        });
    </script>
</body>
</html>
