<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Expirada - Pronti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container-assinatura {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .container-assinatura h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .container-assinatura p {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-assinar {
            display: block;
            width: 100%;
            background: #10b981;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-assinar:hover {
            background: #059669;
        }
        .btn-logout {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: underline;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container-assinatura" id="assinatura-container" style="display:none;">
        <h1>O seu período de teste terminou!</h1>
        <p>Agradecemos por experimentar o Pronti. Para continuar a gerir o seu negócio, por favor, escolha um dos nossos planos.</p>
        
        <button id="btn-assinar" class="btn-assinar">Ver Planos e Assinar</button>
        <button id="btn-logout" class="btn-logout">Sair da conta</button>
    </div>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { doc, getDoc, getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const btnLogout = document.getElementById('btn-logout');
        const btnAssinar = document.getElementById('btn-assinar');
        const container = document.getElementById('assinatura-container');
        const empresaAtivaId = localStorage.getItem('empresaAtivaId');

        async function checarDiasTeste() {
            if (!empresaAtivaId) {
                container.style.display = "block";
                return;
            }
            try {
                const db = getFirestore();
                const empresaRef = doc(db, "empresarios", empresaAtivaId);
                const snap = await getDoc(empresaRef);
                if (!snap.exists()) {
                    container.style.display = "block";
                    return;
                }
                const data = snap.data();
                // Só bloqueia se for 0 ou ausente
                if (typeof data.freeEmDias === "number" && data.freeEmDias > 0) {
                    window.location.href = "index.html";
                    return;
                } else {
                    container.style.display = "block";
                }
            } catch (e) {
                container.style.display = "block";
            }
        }

        checarDiasTeste();

        if (btnLogout) {
            btnLogout.addEventListener('click', async () => {
                try {
                    localStorage.removeItem('empresaAtivaId');
                    await signOut(auth);
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error("Erro ao fazer logout:", error);
                }
            });
        }
        
        if(btnAssinar) {
            btnAssinar.addEventListener('click', () => {
                window.location.href = 'pagamento.html';
            });
        }
    </script>

</body>
</html>
