<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Assinatura Expirada - Pronti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pronti-azul: #1879d7;
            --pronti-azul-escuro: #155799;
            --pronti-azul-claro: #e6f0fa;
            --pronti-verde: #10b981;
            --pronti-cinza: #f5f8fa;
            --pronti-titulo: #ffffff;
            --pronti-texto: #e5e7eb;
            --pronti-contraste: #fff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--pronti-azul) 0%, var(--pronti-azul-escuro) 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container-assinatura {
            background: var(--pronti-azul-claro);
            border-radius: 20px;
            padding: 42px 36px 36px 36px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(24, 121, 215, 0.18),
                        0 2px 8px rgba(0,0,0,0.08);
            max-width: 410px;
            width: 92vw;
            border: 2px solid var(--pronti-azul);
            position: relative;
        }
        .container-assinatura h1 {
            color: var(--pronti-azul);
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
            text-shadow: 0 2px 6px rgba(24,121,215,0.07);
        }
        .container-assinatura p {
            color: #34495e;
            font-size: 1.12rem;
            line-height: 1.7;
            margin-bottom: 34px;
            font-weight: 500;
        }
        .btn-assinar {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, var(--pronti-azul) 80%, var(--pronti-azul-escuro) 100%);
            color: var(--pronti-contraste);
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.16rem;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
            box-shadow: 0 4px 16px rgba(24, 121, 215, 0.13);
            transition: background 0.22s, transform 0.13s;
        }
        .btn-assinar:hover, .btn-assinar:focus {
            background: linear-gradient(90deg, #155799 80%, #155799 100%);
            transform: translateY(-2px) scale(1.027);
        }
        .btn-logout {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1.01rem;
            text-decoration: underline;
            margin-top: 17px;
            font-weight: 600;
            transition: color 0.16s;
        }
        .btn-logout:hover, .btn-logout:focus {
            color: var(--pronti-azul);
        }
        #loader {
            font-size: 1.20rem;
            color: var(--pronti-contraste);
            background: rgba(24,121,215,0.9);
            padding: 40px 48px;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(24,121,215,0.13),
                        0 1.5px 6px rgba(0,0,0,0.07);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .container-assinatura {
                padding: 24px 8vw 24px 8vw;
                max-width: 95vw;
            }
            #loader {
                padding: 28px 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="container-assinatura" id="assinatura-container" style="display:none;">
        <h1>Seu período de teste terminou!</h1>
        <p>Para continuar usando o Pronti, escolha um plano de assinatura.<br>
        Se tiver dúvidas, clique em "Sair da conta" e consulte nosso suporte.</p>
        <a href="pagamento.html" id="btn-assinar" class="btn-assinar">Ver Planos e Assinar</a>
        <button id="btn-logout" class="btn-logout">Sair da conta</button>
    </div>
    <div id="loader"><p>Verificando sua assinatura...</p></div>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const container = document.getElementById('assinatura-container');
        const loader = document.getElementById('loader');
        const btnLogout = document.getElementById('btn-logout');
        const btnAssinar = document.getElementById('btn-assinar');

        function toDateOrNull(value) {
            if (!value) return null;
            if (typeof value.toDate === 'function') {
                try { return value.toDate(); } catch (e) { return null; }
            }
            const d = new Date(value);
            return isNaN(d.getTime()) ? null : d;
        }

        function sleep(ms) { return new Promise(res => setTimeout(res, ms)); }

        // Verifica repetidas vezes (até N tentativas) para reduzir race conditions / leituras transitórias.
        async function confirmarLeituraEstavel(empresaRef, predicate, attempts = 4, delayMs = 250) {
            for (let i = 0; i < attempts; i++) {
                const snap = await getDoc(empresaRef);
                if (!snap.exists()) return false;
                const data = snap.data() || {};
                if (predicate(data)) return true;
                await sleep(delayMs);
            }
            return false;
        }

        async function verificarAcessoParaEmpresa(empresaAtivaId, userUid) {
            // prepara link de pagamento
            btnAssinar.href = `pagamento.html?empresaId=${empresaAtivaId}`;

            const empresaRef = doc(db, "empresarios", empresaAtivaId);
            const empresaSnap = await getDoc(empresaRef);
            if (!empresaSnap.exists()) {
                // empresa removida -> voltar para selecionar
                window.location.replace('selecionar-empresa.html');
                return false;
            }
            const empresaData = empresaSnap.data() || {};

            // predicate para considerar empresa liberada
            const isEmpresaPagoPredicate = (data) => (
                data.plano === 'pago' ||
                data.plano === 'premium' ||
                data.status === 'ativo' ||
                data.assinaturaAtiva === true ||
                data.pago === true
            );

            // 1) Se a administração já marcou como pago/ativo/assinaturaAtiva -> confirmar leitura estável e liberar
            if (isEmpresaPagoPredicate(empresaData)) {
                // confirmar leitura estável (evita condições em que index.html ainda lê valor antigo)
                const ok = await confirmarLeituraEstavel(empresaRef, isEmpresaPagoPredicate, 5, 300);
                return ok;
            }

            // 2) Se existir um pagamento pendente marcado explicitamente como aguardando, não liberar
            if (empresaData.pagamentoPendente && empresaData.pagamentoPendente.status === 'aguardando_liberacao') {
                return false;
            }

            // 3) Verifica o usuário/dono (isPremium)
            const donoId = empresaData.donoId;
            if (donoId) {
                const userRef = doc(db, "usuarios", donoId);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists() && userSnap.data().isPremium === true) {
                    return true;
                }

                // 4) Checa trial configurado na empresa usando trialStart do usuário (se houver)
                const trialDays = empresaData.freeEmDias ?? 0;
                if (trialDays > 0) {
                    const trialStartRaw = userSnap && userSnap.exists() ? userSnap.data().trialStart : null;
                    const startDate = toDateOrNull(trialStartRaw);
                    if (startDate) {
                        const endDate = new Date(startDate);
                        endDate.setDate(startDate.getDate() + Number(trialDays));
                        const hoje = new Date();
                        hoje.setHours(0, 0, 0, 0);
                        return endDate >= hoje;
                    }
                }
            }

            // fallback: não liberado
            return false;
        }

        // Único listener de auth (evita múltiplos listeners que podem causar redirecionamentos duplicados)
        let authInitialized = false;
        onAuthStateChanged(auth, async (user) => {
            if (authInitialized) return;
            authInitialized = true;

            if (!user) {
                window.location.replace('login.html');
                return;
            }

            try {
                const empresaAtivaId = localStorage.getItem('empresaAtivaId');
                if (!empresaAtivaId) {
                    window.location.replace('selecionar-empresa.html');
                    return;
                }

                // Verifica o status da empresa/usuário
                const permitido = await verificarAcessoParaEmpresa(empresaAtivaId, user.uid);

                if (permitido) {
                    // marca uma flag temporária (timestamp) para sinalizar que acabamos de confirmar o acesso
                    try { sessionStorage.setItem('acessoConfirmadoAt', String(Date.now())); } catch (e) { /* ignore */ }
                    // usar replace para evitar empilhar histórico e reduzir piscadas
                    // colocamos um pequeno delay extra para dar tempo ao index.html fazer sua leitura local (se necessário)
                    setTimeout(() => {
                        window.location.replace('index.html');
                    }, 350);
                } else {
                    loader.style.display = 'none';
                    container.style.display = 'block';
                }
            } catch (e) {
                console.error("Erro ao verificar status:", e);
                // Em caso de erro, mostramos a tela de assinatura (melhor do que redirecionar de forma errática)
                loader.style.display = 'none';
                container.style.display = 'block';
            }
        });

        btnLogout.addEventListener('click', async () => {
            await signOut(auth);
            localStorage.clear();
            sessionStorage.clear();
            window.location.replace('login.html');
        });
    </script>
</body>
</html>
