<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Expirada - Pronti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container-assinatura {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .container-assinatura h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .container-assinatura p {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-assinar {
            display: block;
            width: 100%;
            background: #10b981;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn-assinar:hover {
            background: #059669;
        }
        .btn-logout {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: underline;
            margin-top: 20px;
        }
        #loader {
            font-size: 1.2rem;
            color: #4f46e5;
        }
    </style>
</head>
<body>

    <div class="container-assinatura" id="assinatura-container" style="display:none;">
        <h1>O seu período de teste terminou!</h1>
        <p>Agradecemos por experimentar o Pronti. Para continuar a gerir o seu negócio, por favor, escolha um dos nossos planos.</p>
        
        <a href="pagamento.html" id="btn-assinar" class="btn-assinar">Ver Planos e Assinar</a>
        <button id="btn-logout" class="btn-logout">Sair da conta</button>
    </div>

    <div id="loader">
        <p>A verificar o estado da sua assinatura...</p>
    </div>

    SCRIPT REVISADO E FINAL PARA QUEBRAR O LOOP <---                   -->
    <script type="module">
        import { auth } from "./firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        // ATENÇÃO: Verifique se o nome do seu arquivo de serviço é 'user-service.js'
        // Importamos a NOVA função, que é mais segura e não causa loops.
        import { obterStatusDoUsuario } from "./user-service.js"; 

        const btnLogout = document.getElementById('btn-logout');
        const container = document.getElementById('assinatura-container');
        const loader = document.getElementById('loader');

        document.addEventListener('DOMContentLoaded', () => {
            console.log("Página de assinatura: obtendo status do usuário...");

            obterStatusDoUsuario()
                .then(perfil => {
                    const { statusAssinatura } = perfil;

                    // Verifica se o usuário tem um plano ativo ou trial válido
                    if (statusAssinatura.hasActivePlan || statusAssinatura.isTrialActive) {
                        // Se tiver, ele não deveria estar aqui. Redireciona para o painel.
                        console.log("Plano ativo encontrado. Redirecionando para o painel...");
                        window.location.href = "index.html";
                    } else {
                        // Se NÃO tiver, ele está no lugar certo. Apenas mostra a tela de pagamento.
                        // ISTO QUEBRA O LOOP.
                        console.log("Plano inativo. Exibindo container de assinatura.");
                        loader.style.display = "none";
                        container.style.display = "block";
                    }
                })
                .catch(error => {
                    // Lida com erros (ex: usuário não logado) sem causar loops.
                    console.error("Erro ao obter status do usuário:", error.message);
                    loader.innerHTML = `<p style="color:red;">Ocorreu um erro: ${error.message}</p>`;
                    
                    // Se o erro for de autenticação, redireciona para o login após um tempo
                    if (error.message.includes("autenticado")) {
                        setTimeout(() => { window.location.href = 'login.html'; }, 2500);
                    }
                });
        });

        if (btnLogout) {
            btnLogout.addEventListener('click', async () => {
                try {
                    localStorage.removeItem('empresaAtivaId');
                    await signOut(auth);
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error("Erro ao fazer logout:", error);
                }
            });
        }
    </script>

</body>
</html>
