<div id="modal-perfil-profissional" class="modal profile-modal" style="display:none;">
  <button id="btn-fechar-modal-perfil" class="btn-fechar-modal" aria-label="Fechar">&times;</button>
  <div id="cabecalho-profissional"></div>
  <form id="form-horarios" class="form-card">
    <div class="form-section">
      <h3>Meus Horários de Atendimento</h3>
      <div class="form-group">
        <label for="intervalo-atendimento">Intervalo Padrão na Agenda (em minutos)</label>
        <input type="number" id="intervalo-atendimento" min="5" step="5" value="30" required class="form-control">
      </div>
      <div class="horarios-card" style="background: #f6f7fb; border-radius: 10px; padding: 18px; margin-bottom: 16px;">
        <h4 style="margin-bottom:12px;">Horários por Dia da Semana</h4>
        <div id="dias-container">
          <!-- Preenchido via JS -->
          <!-- Exemplo estático para Segunda-feira: -->

            <button type="button" class="btn btn-small">Adicionar Horário</button>
          </div>
          -->
        </div>
      </div>
    </div>
    <div class="form-actions" style="justify-content:center;">
      <button type="submit" class="btn-submit" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-size: 1.05rem; padding: 12px 32px; border-radius: 25px;">
        Salvar Todas as Configurações
      </button>
    </div>
  </form>
</div>
