<div id="modal-perfil-profissional" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="perfil-nome-profissional">👤 Perfil do Profissional</h2>
            <p>Configure os serviços e horários de atendimento</p>
        </div>
        <div class="perfil-section">
            <h3>🛠️ Serviços Disponíveis</h3>
            <p style="color: #7f8c8d; margin-bottom: 15px;">
                Selecione os serviços que este profissional pode realizar:
            </p>
            <div id="servicos-lista" class="servicos-grid">
                <!-- Serviços serão carregados via JS -->
            </div>
        </div>
        <div class="perfil-section">
            <h3>🕐 Horários de Atendimento</h3>
            <p style="color: #7f8c8d; margin-bottom: 15px;">
                Configure os horários de trabalho para cada dia da semana:
            </p>
            <div id="horarios-lista" class="horarios-grid">
                <!-- Horários serão carregados via JS -->
            </div>
        </div>
        <div class="form-actions">
            <button type="button" id="btn-cancelar-perfil" class="btn btn-secondary">
                ❌ Cancelar
            </button>
            <button type="button" id="btn-salvar-perfil" class="btn btn-success">
                💾 Salvar Configurações
            </button>
        </div>
    </div>
</div>
