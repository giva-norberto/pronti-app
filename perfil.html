<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil e Configurações - Pronti IA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <aside class="sidebar">
        <a href="index.html" class="sidebar-brand">Pronti</a><hr />
        <div class="sidebar-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="servicos.html">Serviços</a>
            <a href="agenda.html">Agenda</a>
            <a href="clientes.html">Clientes</a>
            <a href="equipe.html">Equipe</a>
            <a href="perfil.html" class="active">Meu Perfil</a>
            <a href="vitrine.html">Vitrine</a>
        </div>
        <div class="sidebar-footer">
            <button id="btn-logout" class="btn-logout">Sair</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-section">
            <div class="header-content">
                <h1 id="main-title">Meu Perfil e Configurações</h1>
                <p>Defina aqui todas as informações do seu negócio.</p>
            </div>
            <div class="header-actions">
                <a id="btn-abrir-vitrine" href="#" target="_blank" class="btn-new" style="display: none;">Abrir Minha Vitrine</a>
            </div>
        </div>

        <div class="form-card">
            <form id="form-perfil">
                <div class="form-section">
                    <h3>Informações do Negócio</h3>
                    <div class="form-group">
                        <label for="nomeNegocio">Nome do Negócio</label>
                        <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
                    </div>
                    <div class="form-group" id="container-link-vitrine" style="display: none;">
                        <label>Link da sua Vitrine Pública</label>
                        <div class="vitrine-link-container">
                            <div class="vitrine-url" id="url-vitrine-display"></div>
                            <div class="vitrine-actions">
                                <button type="button" id="btn-copiar-link" class="btn-copy">Copiar</button>
                                <a href="#" target="_blank" class="btn-open" id="btn-abrir-vitrine-inline">Abrir</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="logoNegocio">Logótipo do Negócio (Opcional)</label>
                        <div class="logo-upload-container">
                            <img id="logo-preview" src="https://placehold.co/80x80/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logótipo">
                            <div class="logo-upload-actions">
                                <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display: none;">
                                <button type="button" id="btn-upload-logo" class="btn-upload">Escolher Arquivo</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição Curta</label>
                        <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
                    </div>
                </div>
                
                <div class="form-section" id="secao-equipe" style="display: none;">
                    <h3>Equipe de Profissionais</h3>
                    <div id="lista-profissionais-painel"></div>
                    <button type="button" id="btn-add-profissional" class="btn-secondary" style="margin-top: 15px;">
                        + Adicionar Novo Funcionário
                    </button>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Salvar Todas as Configurações</button>
                </div>
            </form>
        </div>
    </main>
    
    <div id="modal-add-profissional" class="modal-overlay" style="display: none;">
        <!-- O conteúdo do seu modal vai aqui dentro -->
    </div>
    <script src="perfil.js" type="module"></script>
</body>
</html>
