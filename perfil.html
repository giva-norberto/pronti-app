<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil e Configurações - Pronti IA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- FontAwesome para ícones dos botões -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    /* Ajuste para a logo do negócio ficar SEMPRE contida dentro do card, mesmo que seja grande */
    .logo-upload-container img#logo-preview {
        max-width: 120px;
        max-height: 120px;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 12px;
        border: 2px solid #e0e7ff;
        background: #eef2ff;
        box-shadow: 0 1px 4px #0001;
        display: block;
        margin: 0;
    }
    /* Botões customizados */
    .btn-custom, .btn-copy, .btn-open, .btn-upload, .btn-new, .btn-submit {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 9px 18px;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 7px;
        color: #fff;
        background: #4f8cff;
        cursor: pointer;
        transition: background 0.18s, box-shadow 0.18s;
        box-shadow: 0 2px 4px rgba(79,140,255,0.10);
        text-decoration: none;
        outline: none;
    }
    .btn-copy { background: #34d399; }
    .btn-copy:hover, .btn-copy:focus { background: #059669; }
    .btn-open { background: #6366f1; }
    .btn-open:hover, .btn-open:focus { background: #4338ca; }
    .btn-upload { background: #f59e42; }
    .btn-upload:hover, .btn-upload:focus { background: #d97706; }
    .btn-new { background: #6366f1; }
    .btn-new:hover, .btn-new:focus { background: #4338ca; }
    .btn-submit { background: #4f8cff; }
    .btn-submit:hover, .btn-submit:focus { background: #1e40af; }
    /* Ícone ajustado */
    .btn-custom i, .btn-copy i, .btn-open i, .btn-upload i, .btn-new i, .btn-submit i {
        font-size: 1.05em;
    }
    /* Responsivo para telas menores */
    @media (max-width: 600px) {
      .logo-upload-container img#logo-preview {
        max-width: 92vw;
        max-height: 80px;
      }
      .btn-custom, .btn-copy, .btn-open, .btn-upload, .btn-new, .btn-submit {
        font-size: 0.98rem;
        padding: 10px 10px;
      }
    }
    </style>
</head>
<body>
    <!-- Menu lateral incluso dinamicamente -->
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="form-card">
            <div class="header-section">
                <div class="header-content">
                    <h1 id="main-title">Meu Perfil e Configurações</h1>
                    <p>Defina aqui todas as informações do seu negócio.</p>
                </div>
                <div class="header-actions">
                    <a id="btn-abrir-vitrine" href="#" target="_blank" class="btn-new" style="display: none;">
                        <i class="fa-solid fa-store"></i> Abrir Minha Vitrine
                    </a>
                </div>
            </div>

            <form id="form-perfil">
                <div class="form-section">
                    <h3>Informações do Negócio</h3>
                    <div class="form-group">
                        <label for="nomeNegocio">Nome do Negócio</label>
                        <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
                    </div>
                    <div class="form-group" id="container-link-vitrine" style="display: none;">
                        <label>Link da sua Vitrine Pública</label>
                        <div class="vitrine-link-container" style="display: flex; align-items: center; gap: 10px;">
                            <div class="vitrine-url" id="url-vitrine-display"></div>
                            <div class="vitrine-actions" style="display: flex; gap: 4px;">
                                <button type="button" id="btn-copiar-link" class="btn-copy">
                                    <i class="fa-regular fa-copy"></i> Copiar
                                </button>
                                <a href="#" target="_blank" class="btn-open" id="btn-abrir-vitrine-inline">
                                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Abrir
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="logoNegocio">Logótipo do Negócio (Opcional)</label>
                        <div class="logo-upload-container">
                            <img id="logo-preview" src="https://placehold.co/80x80/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logotipo">
                            <div class="logo-upload-actions">
                                <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display: none;">
                                <button type="button" id="btn-upload-logo" class="btn-upload">
                                    <i class="fa-regular fa-image"></i> Escolher Arquivo
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição Curta</label>
                        <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fa-solid fa-floppy-disk"></i> Salvar Todas as Configurações
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <div id="modal-add-profissional" class="modal-overlay" style="display: none;">
        <!-- O conteúdo do seu modal vai aqui dentro -->
    </div>
    <script>
    // Inclusão dinâmica do menu lateral e destaque do menu de perfil
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          // Destaca o item de perfil após inclusão do menu
          const links = document.querySelectorAll('.sidebar-links a');
          links.forEach(link => link.classList.remove('active'));
          const perfilLink = document.querySelector('.sidebar-links a[href="perfil.html"]');
          if (perfilLink) {
              perfilLink.classList.add('active');
          }
        });
      // Botão de upload de logo
      document.getElementById('btn-upload-logo').onclick = function() {
        document.getElementById('logoNegocio').click();
      };
      // Botão copiar link
      if (document.getElementById('btn-copiar-link')) {
        document.getElementById('btn-copiar-link').onclick = function() {
          const url = document.getElementById('url-vitrine-display').innerText;
          if (!url) return;
          navigator.clipboard.writeText(url).then(function() {
            const btn = document.getElementById('btn-copiar-link');
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Copiado!';
            setTimeout(() => {
              btn.innerHTML = '<i class="fa-regular fa-copy"></i> Copiar';
            }, 1300);
          });
        };
      }
    });
    </script>
    <script src="perfil.js" type="module"></script>
</body>
</html>
