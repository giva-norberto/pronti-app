<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil e Configurações - Pronti IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      --primary-color: #4f46e5;
      --card-bg: #ffffff;
      --text-main: #202338;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --input-bg: #f8fafc;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--gradient-primary);
      margin: 0;
      color: var(--text-main);
      min-height: 100vh;
      width: 100vw;
    }
    .main-content {
      margin: 0 auto;
      padding: 32px 0;
      max-width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .form-card {
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 34px 32px;
      max-width: 440px;
      width: 100%;
      margin: 0 auto;
      transition: box-shadow 0.18s;
    }
    .form-card:hover {
      box-shadow: 0 10px 34px rgba(99,102,241,0.08);
    }
    .header-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 26px;
      text-align: center;
    }
    .header-content h1 {
      font-size: 2.2rem;
      margin: 0 0 6px 0;
      color: var(--text-main);
      font-weight: 800;
      letter-spacing: -0.5px;
      line-height: 1.12;
    }
    .header-content p {
      margin: 0 0 2px 0;
      color: var(--text-secondary);
      font-size: 1.11rem;
      font-weight: 500;
    }
    .header-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 14px 0 0 0;
    }
    .btn-new, .btn-submit, .btn-copy, .btn-open, .btn-upload {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.14s;
      box-shadow: 0 2px 8px rgba(99,102,241,0.07);
    }
    .btn-new { background: var(--primary-color); color: #fff; }
    .btn-new:hover { background: #4338ca; }
    .btn-submit { background: #2563eb; color: #fff; }
    .btn-submit:hover { background: #3449f5; }
    .btn-copy, .btn-open {
      background: #f9fafb;
      color: var(--primary-color);
      padding: 7px 16px;
      font-size: 1.01em;
      border: 1px solid var(--border-color);
    }
    .btn-copy:hover, .btn-open:hover {
      background: #eef2ff;
      border-color: #6366f1;
      color: #6366f1;
    }
    .btn-upload {
      background: #eef2ff;
      color: #374151;
      border: 1.5px dashed #cbd5e1;
      padding: 8px 18px;
    }
    .btn-upload:hover {
      background: #e0e7ff;
      border-color: var(--primary-color);
      color: var(--primary-color);
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      font-size: 1.06em;
      color: var(--text-main);
      margin-bottom: 7px;
      font-weight: 600;
      display: block;
    }
    .form-group input[type="text"], .form-group textarea, #selectEmpresa, .form-group input[type="number"] {
      border: 1.5px solid var(--border-color);
      border-radius: 10px;
      padding: 13px 14px;
      font-size: 1.07em;
      background: var(--input-bg);
      color: #111827;
      transition: border 0.2s, box-shadow 0.2s;
      width: 100%;
      box-sizing: border-box;
      margin-top: 3px;
    }
    .form-group input[type="text"]:focus, .form-group input[type="number"]:focus, .form-group textarea:focus, #selectEmpresa:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 2px rgba(99,102,241,0.12);
    }
    .form-section h3 {
      margin: 18px 0 20px 0;
      font-size: 1.25em;
      color: #2563eb;
      font-weight: 700;
      letter-spacing: -0.4px;
      padding-bottom: 7px;
      border-bottom: 1.2px solid #e0e7ff;
    }
    .vitrine-link-container {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #eef2ff;
      border-radius: 11px;
      border: 1.5px solid #cfd2fc;
      padding: 13px 12px;
      margin-top: 1px;
      margin-bottom: 2px;
    }
    .vitrine-url {
      font-size: 1.09em;
      color: #295aff;
      font-weight: 600;
      background: transparent;
      border: none;
      padding: 0;
      flex-grow: 1;
      word-break: break-all;
      cursor: pointer;
    }
    .vitrine-actions button, .vitrine-actions a {
      min-width: 38px;
      min-height: 38px;
      font-size: 1.05em;
      margin: 0 2px;
    }
    .logo-upload-container {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 8px;
    }
    .logo-upload-container img#logo-preview {
      width: 84px;
      height: 84px;
      min-width: 84px;
      object-fit: cover;
      border-radius: 50%;
      border: 2.8px solid #dee3fe;
      background: #f7f7fd;
      box-shadow: 0 1px 6px #6366f11a;
    }
    .logo-upload-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-start;
    }
    @media (max-width: 900px){
      .main-content { padding: 10px 0;}
      .form-card { padding: 20px 9px; border-radius: 16px; max-width: 99vw;}
      .header-section h1 { font-size: 1.32em;}
    }
    @media(max-width:480px){
      .form-card {padding:8px 3px;}
      .logo-upload-container img#logo-preview { width: 60px; height: 60px;}
      .vitrine-link-container {font-size:0.99em;}
    }
  </style>
</head>
<body>
  <div id="sidebar-placeholder"></div>
  <main class="main-content">
    <div class="form-card">
      <div class="header-section">
        <div class="header-content">
          <h1 id="main-title">Perfil do Negócio</h1>
          <p>Personalize sua empresa, vitrine e operações</p>
        </div>
        <div class="header-actions">
          <a id="btn-abrir-vitrine" href="#" target="_blank" class="btn-new" style="display:none;">
            <i class="fa-solid fa-store"></i> Vitrine Pública
          </a>
          <button id="btn-criar-nova-empresa" class="btn-new" type="button">
            <i class="fa-solid fa-plus"></i> Novo Negócio
          </button>
        </div>
      </div>
      <div class="form-group" id="empresa-selector-group" style="display:none;">
        <label for="selectEmpresa"><i class="fa-solid fa-building"></i> Selecione sua empresa:</label>
        <select id="selectEmpresa"></select>
      </div>
      <div id="mensagem-cadastro-sucesso"></div>
      <div id="mensagem-free"
        style="display:none; margin:20px auto; max-width:540px; background:#e0e7ff; color:#3730a3; border-radius:10px; padding:12px 18px; text-align:center; font-weight:bold;">
        Plano atual: FREE
      </div>
      <form id="form-perfil">
        <div class="form-section">
          <h3>Dados Principais do Negócio</h3>
          <div class="form-group">
            <label for="nomeNegocio">Nome do Negócio</label>
            <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
          </div>
          <div class="form-group">
            <label for="slug">Apelido / Link Personalizado</label>
            <input type="text" id="slug" placeholder="Ex: barbearia-do-joao">
          </div>
          <div class="form-group" id="container-link-vitrine" style="display:none;">
            <label>
              Link da Vitrine Pública
              <span style="color:#6c63fd;font-size:1.05em;font-weight:600;">
                <i class="fa fa-globe"></i>
              </span>
            </label>
            <div class="vitrine-link-container">
              <div class="vitrine-url" id="url-vitrine-display"></div>
              <div class="vitrine-actions">
                <button type="button" id="btn-copiar-link" class="btn-copy" title="Copiar link">
                  <i class="fa-regular fa-copy"></i>
                </button>
                <a href="#" target="_blank" id="btn-abrir-vitrine-inline" class="btn-open" title="Abrir vitrine">
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="logoNegocio">Logotipo</label>
            <div class="logo-upload-container">
              <img id="logo-preview" src="https://placehold.co/80x80/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logotipo">
              <div class="logo-upload-actions">
                <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display: none;">
                <button type="button" id="btn-upload-logo" class="btn-upload">
                  <i class="fa-regular fa-image"></i> Escolher Arquivo
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição Curta</label>
            <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
          </div>
          <div class="form-group">
            <label for="localizacao">Endereço</label>
            <input type="text" id="localizacao" placeholder="Ex: Rua das Flores, 123, São Paulo">
          </div>
          <div class="form-group">
            <label for="horarioFuncionamento">Horário de Funcionamento</label>
            <input type="text" id="horarioFuncionamento" placeholder="Ex: Seg a Sex, 9h - 18h">
          </div>
          <div class="form-group">
            <label for="chavePix">Chave PIX</label>
            <input type="text" id="chavePix" placeholder="Digite sua chave PIX">
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">
            <i class="fa fa-floppy-disk"></i> Salvar Todas as Configurações
          </button>
        </div>
      </form>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          setTimeout(() => {
            const links = document.querySelectorAll('.sidebar-links a');
            links.forEach(link => link.classList.remove('active'));
            const perfilLink = document.querySelector('.sidebar-links a[href="perfil.html"]');
            if (perfilLink) perfilLink.classList.add('active');
          }, 12);
        });
    });
  </script>
  <script src="perfil.js" type="module"></script>
</body>
</html>
