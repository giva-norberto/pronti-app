<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil e Configurações - Pronti IA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- FontAwesome (opcional, para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main-content {
            margin-left: 220px;
            padding: 40px 32px 32px 32px;
        }
        @media (max-width: 900px) {
            .main-content { margin-left: 60px; }
        }
        .logo-upload-container {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 24px;
        }
        .logo-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #38bdf8;
            background: #f9fafb;
        }
        .btn-upload {
            background: linear-gradient(90deg, #38bdf8 0%, #2457e3 100%);
            color: #fff; border: none; border-radius: 8px;
            padding: 8px 20px; font-weight: 600; cursor: pointer;
            transition: background 0.2s;
        }
        .btn-upload:hover { background: linear-gradient(90deg,#2457e3 0%,#38bdf8 100%);}
        .form-group {margin-bottom: 18px;}
        .form-group label {font-weight:600;margin-bottom:6px;display:block;}
        .form-group input, .form-group textarea {
            width: 100%; padding: 10px 14px; border: 1px solid #d1d5db; border-radius: 7px;
            font-size: 1rem; background:#f8fafc;
        }
        .form-actions {margin-top: 22px;}
        .btn-submit {
            background: linear-gradient(90deg, #38bdf8 0%, #2457e3 100%);
            color: #fff; border: none; border-radius: 7px;
            font-weight: 700; padding: 12px 0; width: 100%;
            font-size: 1.08rem; box-shadow: 0 1px 6px 0 #e0e7ef;
            cursor: pointer; transition: background 0.15s;
        }
        .btn-submit:hover {background: linear-gradient(90deg, #2457e3 0%, #38bdf8 100%);}
        .perfil-title {font-size: 1.35rem; font-weight:700; margin-bottom:16px; color: #22223b;}
        .perfil-section {margin-bottom:32px;}
        @media (max-width: 600px) {
            .logo-upload-container {flex-direction: column; gap: 12px; align-items: flex-start;}
            .main-content {padding: 20px 4vw;}
        }
    </style>
</head>
<body>
    <!-- Menu lateral incluso dinamicamente -->
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <form id="form-perfil" autocomplete="off">
            <div class="perfil-title">Meu Perfil</div>
            <div class="perfil-section">
                <div class="logo-upload-container">
                    <img src="logo-placeholder.png" alt="Logo do Negócio" class="logo-preview" id="logoPreview">
                    <div>
                        <input type="file" id="logoNegocio" accept="image/*" style="display:none">
                        <button type="button" class="btn-upload" id="btn-upload-logo">
                            <i class="fa fa-upload"></i> Trocar Logo
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome">Nome do Responsável</label>
                    <input type="text" id="nome" name="nome" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição do Negócio</label>
                    <textarea id="descricao" name="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Salvar Todas as Configurações</button>
            </div>
        </form>
    </main>

    <div id="modal-add-profissional" class="modal-overlay" style="display: none;">
        <!-- Conteúdo do seu modal aqui -->
    </div>

    <script>
    // Inclui menu lateral dinâmico
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          // Destaca o item de perfil após inclusão do menu
          const links = document.querySelectorAll('.sidebar-links a');
          links.forEach(link => link.classList.remove('active'));
          const perfilLink = document.querySelector('.sidebar-links a[href=\"perfil.html\"]');
          if (perfilLink) {
              perfilLink.classList.add('active');
          }
        });
      // Logo preview
      const logoInput = document.getElementById('logoNegocio');
      const logoPreview = document.getElementById('logoPreview');
      document.getElementById('btn-upload-logo').onclick = () => logoInput.click();
      logoInput.onchange = (e) => {
        if (e.target.files && e.target.files[0]) {
          const reader = new FileReader();
          reader.onload = function(ev) {logoPreview.src = ev.target.result;}
          reader.readAsDataURL(e.target.files[0]);
        }
      }
    });
    </script>
    <script src="perfil.js" type="module"></script>
</body>
</html>
