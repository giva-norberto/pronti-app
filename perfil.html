<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil e Configurações - Pronti IA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- FontAwesome (opcional, para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #eef2ff 0%, #f0fdfa 100%);
        }
        .main-content.profile-main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            margin-left: 220px;
            padding: 0;
        }
        @media (max-width: 900px) {
            .main-content.profile-main { margin-left: 60px; }
        }
        @media (max-width: 700px) {
            .main-content.profile-main { margin-left: 0; padding: 0 4vw; }
        }
        .profile-container {
            display: flex;
            gap: 60px;
            width: 100%;
            max-width: 1050px;
            align-items: flex-start;
            justify-content: center;
        }
        .profile-sidebar {
            min-width: 250px;
            max-width: 270px;
            padding: 25px 0 0 0;
            text-align: left;
        }
        .profile-sidebar h1 {
            font-size: 2rem;
            color: #312e81;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .profile-sidebar p {
            color: #64748b;
            margin-bottom: 26px;
        }
        .sidebar-vitrine-btn {
            display: inline-block;
            background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
            color: #fff;
            border-radius: 22px;
            font-weight: 700;
            font-size: 1em;
            padding: 11px 24px;
            margin-top: 10px;
            text-decoration: none;
            transition: background .18s, transform .12s;
            box-shadow: 0 2px 10px #06b6d425;
        }
        .sidebar-vitrine-btn:hover {
            background: linear-gradient(90deg, #2563eb 0%, #0ea5e9 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .profile-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 40px #4f46e515, 0 1.5px 5px #4f46e510;
            padding: 42px 36px 30px 36px;
            max-width: 410px;
            width: 100%;
        }
        @media (max-width: 900px) {
            .profile-container { flex-direction: column; gap: 34px; align-items: center; }
            .profile-sidebar, .profile-card { max-width: 98vw; min-width: 0; }
            .profile-card { padding: 28px 8vw 22px 8vw; }
        }
