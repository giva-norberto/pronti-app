<body>

  <aside class="sidebar">

    </div>
  </aside>

  <main class="main-content">
    <h1>Meu Perfil Público</h1>
    <p>Estas são as informações que seus clientes verão na sua página de agendamento.</p>

    <div class="form-card">
      <form id="form-perfil">
        <div class="form-group">
          <label for="nomeNegocio">Nome do Negócio</label>
          <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
        </div>
        <div class="form-group">
          <label for="slug">URL da sua Vitrine (slug)</label>
          <input type="text" id="slug" placeholder="Ex: barbearia-do-joao" required>
          <small>Use apenas letras minúsculas, números e hífens (-). Este será o seu link público.</small>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição Curta</label>
          <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
        </div>
        
        <button type="submit" class="btn-submit">Salvar Perfil</button>
      </form>
    </div>
  </main>

  <!-- Scripts -->
  <script src="firebase-config.js" type="module"></script>
  <script src="perfil.js" type="module"></script>

</body>
