<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil e Configurações - Pronti IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===================================================================
                CSS FINAL, REVISADO E COM LAYOUT RESTAURADO
       ====================================================================== */
    
    :root {
        --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #6366f1 100% );
        --primary-color: #4f46e5;
        --card-bg: #ffffff;
        --text-main: #1e293b;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --input-bg: #f8fafc; /* Fundo para os inputs */
        --shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--gradient-primary);
      margin: 0;
      color: var(--text-main);
      display: flex;
    }

    .main-content {
      margin-left: 270px;
      padding: 32px;
      flex-grow: 1;
      min-height: 100vh;
    }

    .form-card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 32px 28px;
      max-width: 700px;
      margin: 0 auto;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 18px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }
    .header-content h1 {
      font-size: 1.9rem;
      margin: 0 0 6px 0;
      color: var(--text-main);
      font-weight: 800;
    }
    .header-content p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 1rem;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* --- BOTÕES --- */
    .btn-new, .btn-submit, .btn-copy, .btn-open, .btn-upload {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }
    .btn-new {
      background-color: var(--primary-color) !important;
      color: white !important;
    }
    .btn-new:hover {
      background-color: #4338ca !important;
    }
    .btn-submit {
      background-color: var(--primary-color);
      color: #fff;
    }
    .btn-submit:hover {
      background-color: #4338ca;
    }
    
    .btn-copy, .btn-open {
      background: #f9fafb;
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      padding: 8px 14px;
      font-size: 0.95rem;
    }
    .btn-copy:hover, .btn-open:hover {
      background: #eef2ff;
    }

    .btn-upload {
      background: #f9fafb;
      color: #374151;
      border: 1px dashed #cbd5e1;
      padding: 10px 16px;
      font-size: 0.95rem;
    }
    .btn-upload:hover {
      background: #eef2ff;
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    /* --- FORMULÁRIO --- */
    .form-section h3 {
      margin: 24px 0 18px 0;
      font-size: 1.2em;
      color: var(--primary-color);
      font-weight: 600;
      padding-bottom: 8px;
      border-bottom: 1.5px solid var(--border-color);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 1em;
      color: var(--text-main);
      margin-bottom: 8px;
      font-weight: 500;
      display: block;
    }
    
    .form-group input[type="text"],
    .form-group textarea,
    #selectEmpresa,
    .form-group input[type="number"] {
      border: 1.5px solid var(--border-color);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text-main);
      transition: border 0.2s, box-shadow 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    .form-group input[type="text"]:focus,
    .form-group input[type="number"]:focus,
    .form-group textarea:focus,
    #selectEmpresa:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }
    .form-actions {
      text-align: right;
      margin-top: 32px;
    }

    /* --- LINK DA VITRINE --- */
    .vitrine-link-container {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      background: var(--input-bg);
      padding: 12px;
      border-radius: 12px;
      border: 1.5px solid var(--border-color);
    }
    .vitrine-url {
      font-size: 0.95em;
      color: #2563eb;
      font-weight: 500;
      background: transparent;
      border: none;
      padding: 0;
      flex-grow: 1;
    }

    /* --- LOGO --- */
    .logo-upload-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo-upload-container img#logo-preview {
      width: 80px;
      height: 80px;
      min-width: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--border-color);
    }

    /* --- RESPONSIVIDADE --- */
    @media (max-width: 900px) {
      body { flex-direction: column; }
      .main-content { margin-left: 0; padding: 16px; }
      .header-section { flex-direction: column; align-items: stretch; }
      .header-actions {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }
      .header-actions .btn-new {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar-placeholder"></div>
  <main class="main-content">
    <div class="form-card">
      <div class="header-section">
        <div class="header-content">
          <h1 id="main-title">Meu Perfil e Configurações</h1>
          <p>Defina aqui todas as informações do seu negócio.</p>
        </div>
        <div class="header-actions">
          <a id="btn-abrir-vitrine" href="#" target="_blank" class="btn-new" style="display: none;">
            <i class="fa-solid fa-store"></i> Abrir Minha Vitrine
          </a>
          <button id="btn-criar-nova-empresa" class="btn-new" type="button">
            <i class="fa-solid fa-plus"></i> Criar Nova Empresa
          </button>
        </div>
      </div>

      <div class="form-group" id="empresa-selector-group" style="display:none;">
        <label for="selectEmpresa"><i class="fa-solid fa-building"></i> Selecione sua empresa:</label>
        <select id="selectEmpresa"></select>
      </div>
      <div id="mensagem-cadastro-sucesso"></div>
      <div id="mensagem-free" style="display:none; margin:20px auto; max-width:560px; background:#e0e7ff; color:#3730a3; border-radius:10px; padding:12px 18px; text-align:center; font-weight:bold;">
        Plano atual: FREE
      </div>

      <form id="form-perfil">
        <div class="form-section">
          <h3>Informações do Negócio</h3>
          <div class="form-group">
            <label for="nomeNegocio">Nome do Negócio</label>
            <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
          </div>

          <!-- ============================================================ -->
          <!--           ✅ INÍCIO DA ALTERAÇÃO: CAMPO DO SLUG               -->
          <!-- ============================================================ -->
          <div class="form-group">
            <label for="slug">Link Personalizado (Apelido)</label>
            <input type="text" id="slug" placeholder="Ex: barbearia-do-joao">
          </div>
          <!-- ============================================================ -->
          <!--           ✅ FIM DA ALTERAÇÃO                                 -->
          <!-- ============================================================ -->

          <div class="form-group" id="container-link-vitrine" style="display: none;">
            <label>Link da sua Vitrine Pública</label>
            <div class="vitrine-link-container">
              <div class="vitrine-url" id="url-vitrine-display"></div>
              <div class="vitrine-actions">
                <button type="button" id="btn-copiar-link" class="btn-copy">
                  <i class="fa-regular fa-copy"></i> Copiar
                </button>
                <a href="#" target="_blank" class="btn-open" id="btn-abrir-vitrine-inline">
                  <i class="fa-solid fa-arrow-up-right-from-square"></i> Abrir
                </a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="logoNegocio">Logótipo do Negócio (Opcional)</label>
            <div class="logo-upload-container">
              <img id="logo-preview" src="https://placehold.co/80x80/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logotipo">
              <div class="logo-upload-actions">
                <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display: none;">
                <button type="button" id="btn-upload-logo" class="btn-upload">
                  <i class="fa-regular fa-image"></i> Escolher Arquivo
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição Curta</label>
            <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
          </div>
          <div class="form-group">
            <label for="localizacao">Localização (Endereço )</label>
            <input type="text" id="localizacao" placeholder="Ex: Rua das Flores, 123, São Paulo">
          </div>
          <div class="form-group">
            <label for="horarioFuncionamento">Horário de Funcionamento</label>
            <input type="text" id="horarioFuncionamento" placeholder="Ex: Seg a Sex, 9h - 18h">
          </div>
          <div class="form-group">
            <label for="chavePix">Chave PIX (Opcional)</label>
            <input type="text" id="chavePix" placeholder="Digite sua chave PIX">
          </div>
          
          <!-- ======================== CAMPOS NOVOS PARA GESTÃO DO TRIAL ======================== -->
          <div class="form-group">
            <label for="freeEmDias">Dias de Trial Grátis</label>
            <input type="number" id="freeEmDias" min="0" step="1" placeholder="Ex: 15">
          </div>
          <div class="form-group">
            <label for="trialDisponivel">Trial Disponível?</label>
            <select id="trialDisponivel">
              <option value="true">Sim</option>
              <option value="false">Não</option>
            </select>
          </div>
          <div class="form-group">
            <label for="trialMotivoBloqueio">Motivo Bloqueio do Trial (opcional)</label>
            <input type="text" id="trialMotivoBloqueio" placeholder="Ex: Bloqueio administrativo">
          </div>
          <!-- ======================= FIM DOS CAMPOS PARA GESTÃO DO TRIAL ======================= -->

        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">Salvar Todas as Configurações</button>
        </div>
      </form>
    </div>
  </main>
  <div id="modal-add-profissional" class="modal-overlay" style="display: none;"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          setTimeout(() => {
            const links = document.querySelectorAll('.sidebar-links a');
            links.forEach(link => link.classList.remove('active'));
            const perfilLink = document.querySelector('.sidebar-links a[href="perfil.html"]');
            if (perfilLink) perfilLink.classList.add('active');
          }, 10);
        });
    });
  </script>
  <script src="perfil.js" type="module"></script>
</body>
</html>
