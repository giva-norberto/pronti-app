<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meu Perfil & Configurações</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f6f8fa;
      min-height: 100vh;
      color: #22223b;
    }
    .main-content {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 0 80px 0;
    }
    .form-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 18px 0 #6366f120;
      padding: 22px 12px 12px 12px;
      margin: 32px 10px 0 10px;
    }
    .header-section {
      text-align: center;
      margin-bottom: 16px;
    }
    .header-section h1 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #4f46e5;
      margin: 0 0 2px 0;
    }
    .header-section p {
      color: #636e72;
      font-size: 1em;
      margin: 0;
    }
    .form-section {
      background: #f6f8ff;
      border-radius: 10px;
      box-shadow: 0 1px 6px #a5b4fc1a;
      padding: 16px 8px 8px 8px;
      margin-bottom: 22px;
      border: 1px solid #e0e7ff;
    }
    .section-title {
      font-size: 1.06em;
      color: #4f46e5;
      font-weight: 700;
      margin-bottom: 12px;
      margin-top: 4px;
      letter-spacing: -0.5px;
      padding-left: 4px;
    }
    .form-group {
      margin-bottom: 12px;
      display: flex; flex-direction: column;
    }
    .form-group label {
      font-size: 1em;
      color: #22223b;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
      border: 1.3px solid #e0e7ff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      background: #f8fafc;
      color: #22223b;
      outline: none;
      font-family: inherit;
      transition: border 0.15s;
    }
    .form-group input[type="text"]:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #6366f1;
      background: #fff;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 44px;
      max-height: 160px;
    }
    /* Logo */
    .logo-upload-container {
      display: flex;
      align-items: center;
      gap: 14px;
      position: relative;
    }
    .logo-label {
      position: relative;
      cursor: pointer;
      width: 74px; height: 74px;
      display: block;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 14px #6366f110;
      border: 2.5px solid #e0e7ff;
      background: #fff;
      transition: box-shadow 0.13s;
    }
    .logo-label img#logo-preview {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      background: #eef2ff;
    }
    .btn-remove-logo {
      background: #fff;
      color: #ef4444;
      border: 1.5px solid #eee;
      border-radius: 50%;
      width: 28px; height: 28px; font-size: 1.13em;
      display: flex; align-items: center; justify-content: center;
      margin-left: 5px;
      box-shadow: 0 0 6px #0002;
      cursor: pointer;
      transition: background 0.12s, color 0.14s;
    }
    .btn-remove-logo:hover {
      background: #ef4444;
      color: #fff;
    }
    /* Link da vitrine */
    .vitrine-link-container {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 2px;
    }
    .vitrine-url {
      font-size: 0.96em;
      color: #6366f1;
      background: #f6f8fa;
      border-radius: 6px;
      padding: 7px 8px;
      font-weight: 500;
      border: 1px solid #e0e7ff;
      word-break: break-all;
    }
    .vitrine-actions { display: flex; gap: 5px; align-items: center;}
    .btn-copy, .btn-open {
      background: #f6f8fa;
      color: #4f46e5;
      border: 1px solid #e0e7ff;
      padding: 6px 10px;
      font-size: 0.92em;
      font-weight: 600;
    }
    .btn-copy:hover, .btn-open:hover {
      background: #e0e7ff;
    }
    /* Botão fixo (mobile) */
    .fixed-bottom-bar {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #fff;
      box-shadow: 0 -2px 18px #6366f120;
      padding: 12px 18px 15px 18px;
      z-index: 12;
    }
    .btn-submit {
      width: 100%;
      font-size: 1.07em;
      padding: 13px 0;
      border-radius: 9px;
      background: #6366f1;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px #6366f115;
      transition: background 0.14s;
    }
    .btn-submit:active { background: #4f46e5;}
    @media (min-width:600px) {
      .main-content {padding-bottom: 0;}
      .fixed-bottom-bar {position: static; box-shadow: none; padding: 0;}
    }
    @media (max-width:600px){
      .main-content {margin: 7vw 0 0 0; padding-bottom: 84px;}
      .form-card {margin: 0 1vw;}
    }
  </style>
</head>
<body>
  <main class="main-content">
    <div class="form-card">
      <div class="header-section">
        <h1>Perfil do Negócio</h1>
        <p>Edite suas informações.</p>
      </div>
      <form id="form-perfil" autocomplete="off">
        <div class="form-section">
          <div class="section-title">Informações Básicas</div>
          <div class="form-group">
            <label for="nomeNegocio">Nome do Negócio</label>
            <input type="text" id="nomeNegocio" placeholder="" required>
          </div>
          <div class="form-group" id="empresa-selector-group" style="display:none;">
            <label for="selectEmpresa"><i class="fa-solid fa-building"></i> Selecione sua empresa:</label>
            <select id="selectEmpresa"></select>
          </div>
          <div class="form-group" id="container-link-vitrine" style="display: none;">
            <label>Link da sua Vitrine Pública</label>
            <div class="vitrine-link-container">
              <div class="vitrine-url" id="url-vitrine-display"></div>
              <div class="vitrine-actions">
                <button type="button" id="btn-copiar-link" class="btn btn-copy">
                  <i class="fa-regular fa-copy"></i> Copiar
                </button>
                <a href="#" target="_blank" class="btn btn-open" id="btn-abrir-vitrine-inline">
                  <i class="fa-solid fa-arrow-up-right-from-square"></i> Abrir
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="form-section">
          <div class="section-title">Logotipo</div>
          <div class="logo-upload-container">
            <label for="logoNegocio" class="logo-label" id="logo-dropzone">
              <img id="logo-preview" src="https://placehold.co/74x74/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logotipo">
              <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display: none;">
            </label>
            <button type="button" id="btn-remove-logo" class="btn-remove-logo" style="display:none;">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        <div class="form-section">
          <div class="section-title">Descrição</div>
          <div class="form-group">
            <label for="descricao">Descrição Curta</label>
            <textarea id="descricao" rows="3" placeholder=""></textarea>
          </div>
        </div>
        <div class="form-section">
          <div class="section-title">Endereço & Funcionamento</div>
          <div class="form-group">
            <label for="localizacao">Localização (Endereço)</label>
            <input type="text" id="localizacao" placeholder="">
          </div>
          <div class="form-group">
            <label for="horarioFuncionamento">Horário de Funcionamento</label>
            <input type="text" id="horarioFuncionamento" placeholder="">
          </div>
        </div>
        <div class="form-section">
          <div class="section-title">Financeiro</div>
          <div class="form-group">
            <label for="chavePix">Chave PIX (Opcional)</label>
            <input type="text" id="chavePix" placeholder="">
          </div>
        </div>
        <div style="height:10px;"></div>
      </form>
    </div>
  </main>
  <!-- Botão fixo para salvar -->
  <div class="fixed-bottom-bar">
    <button type="submit" form="form-perfil" class="btn-submit">Salvar Todas as Configurações</button>
  </div>
  <script>
    // Logo preview/remover
    const logoInput = document.getElementById('logoNegocio');
    const logoPreview = document.getElementById('logo-preview');
    const btnRemoveLogo = document.getElementById('btn-remove-logo');
    if (logoInput && logoPreview) {
      logoInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          logoPreview.src = url;
          btnRemoveLogo.style.display = 'flex';
        }
      });
    }
    if (btnRemoveLogo && logoPreview && logoInput) {
      btnRemoveLogo.addEventListener('click', function() {
        logoPreview.src = "https://placehold.co/74x74/eef2ff/4f46e5?text=Logo";
        logoInput.value = '';
        btnRemoveLogo.style.display = 'none';
      });
    }
  </script>
</body>
</html>
