<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil e Configurações - Pronti IA</title>
    <!-- Google Fonts para fonte igual ao restante do sistema -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- FontAwesome (para ícones dos botões de link ) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    body {
        font-family: 'Inter', Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
    }
    /* Ajuste para a logo do negócio ficar SEMPRE contida dentro do card, mesmo que seja grande. */
    .logo-upload-container img#logo-preview {
        max-width: 120px;
        max-height: 120px;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 12px;
        border: 2px solid #e0e7ff;
        background: #eef2ff;
        box-shadow: 0 1px 4px #0001;
        display: block;
        margin: 0;
    }
    @media (max-width: 600px ) {
      .logo-upload-container img#logo-preview {
        max-width: 92vw;
        max-height: 80px;
      }
    }
    #sidebar-placeholder {
        float: left;
        width: 250px;
        min-width: 250px;
        height: 100vh;
    }
    .main-content {
        margin-left: 250px;
        padding: 32px 24px 24px 24px;
        min-height: 100vh;
        box-sizing: border-box;
        width: calc(100% - 250px);
        background: #f6f8fa;
    }
    @media (max-width:1200px){
        .main-content {margin-left:0;width:100%;padding:24px;}
        #sidebar-placeholder{float:none;width:100%;height:auto;min-width:unset;}
    }
    .form-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 16px 0 #21213b0d;
        padding: 32px 24px 24px 24px;
        max-width: 560px;
        margin: 24px auto;
    }
    .header-section {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 18px;
        margin-bottom: 18px;
        flex-wrap: wrap;
    }
    .header-content h1 {
        font-size: 1.6rem;
        margin: 0 0 5px 0;
        color: #22223b;
        font-weight: bold;
    }
    .header-content p {
        margin: 0;
        color: #666;
        font-size: 1rem;
    }
    .header-actions {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .btn-new, .btn-copy, .btn-open, .btn-upload, .btn-submit {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: #6366f1;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 18px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.15s;
    }
    .btn-new:hover, .btn-copy:hover, .btn-open:hover, .btn-upload:hover, .btn-submit:hover {
        background: #4f46e5;
    }
    .btn-copy, .btn-open {
        background: #f6f8fa;
        color: #6366f1;
        border: 1px solid #e0e7ff;
        padding: 8px 12px;
        font-size: 0.95em;
        font-weight: 500;
    }
    .btn-copy:hover, .btn-open:hover {
        background: #e0e7ff;
        color: #4f46e5;
    }
    .btn-upload {
        background: #fff;
        color: #6366f1;
        border: 1px solid #e0e7ff;
        padding: 8px 14px;
        font-size: 0.98em;
        font-weight: 500;
    }
    .btn-upload:hover {
        background: #e0e7ff;
        color: #4f46e5;
    }
    .form-section {
        margin-bottom: 22px;
    }
    .form-section h3 {
        margin: 0 0 18px 0;
        font-size: 1.15em;
        color: #4f46e5;
        font-weight: 600;
    }
    .form-group {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        font-size: 1em;
        color: #22223b;
        margin-bottom: 5px;
        font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group textarea {
        border: 1px solid #e0e7ff;
        border-radius: 8px;
        padding: 10px;
        font-size: 1em;
        background: #f8fafc;
        color: #22223b;
        outline: none;
        font-family: inherit;
        transition: border 0.15s;
    }
    .form-group input[type="text"]:focus,
    .form-group textarea:focus {
        border-color: #6366f1;
        background: #fff;
    }
    .form-group textarea {
        resize: vertical;
        min-height: 48px;
        max-height: 180px;
    }
    .form-actions {
        text-align: right;
        margin-top: 24px;
    }
    .vitrine-link-container {
        display: flex;
        align-items: center;
        gap: 14px;
        flex-wrap: wrap;
    }
    .vitrine-url {
        font-size: 0.97em;
        color: #6366f1;
        background: #f6f8fa;
        border-radius: 6px;
        padding: 7px 14px;
        font-weight: 500;
        border: 1px solid #e0e7ff;
        word-break: break-all;
    }
    .vitrine-actions {
        display: flex;
        gap: 8px;
        align-items: center;
    }
    .modal-overlay {
        position: fixed;
        z-index: 1000;
        inset: 0;
        background: rgba(60,65,100,0.19);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    /* CARD ESPECIAL DE CADASTRO SUCESSO */
    #mensagem-cadastro-sucesso {
        display: none;
        margin: 20px auto;
        max-width: 560px;
        background: #d1fae5;
        color: #065f46;
        border-radius: 10px;
        padding: 14px 20px;
        text-align: center;
        font-weight: bold;
        font-size: 1.07em;
        border: 2px solid #10b981;
        box-shadow: 0 2px 10px #10b98122;
        z-index: 2;
        position: relative;
    }
    @media (max-width: 900px) {
      #sidebar-placeholder {
        width: 100%;
        min-width: unset;
        height: auto;
        float: none;
      }
      .main-content {
        margin-left: 0;
        width: 100%;
        padding: 16px 2vw;
      }
      .form-card {
        max-width: 99vw;
        padding: 18px 5vw 18px 5vw;
        margin: 8vw 0 0 0;
      }
    }
    </style>
</head>
<body>
    <!-- Menu lateral incluso dinamicamente -->
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="form-card">
            <div class="header-section">
                <div class="header-content">
                    <h1 id="main-title">Meu Perfil e Configurações</h1>
                    <p>Defina aqui todas as informações do seu negócio.</p>
                </div>
                <div class="header-actions">
                    <a id="btn-abrir-vitrine" href="#" target="_blank" class="btn-new" style="display: none;">
                        <i class="fa-solid fa-store"></i> Abrir Minha Vitrine
                    </a>
                    <!-- BOTÃO PARA CRIAR NOVA EMPRESA ADICIONADO AQUI -->
                    <button id="btn-criar-nova-empresa" class="btn-new" style="background-color: #10b981;">
                        <i class="fa-solid fa-plus"></i> Criar Nova Empresa
                    </button>
                </div>
            </div>
            <!-- CARD ESPECIAL DE CADASTRO SUCESSO -->
            <div id="mensagem-cadastro-sucesso"></div>
            <!-- Card padrão do plano free -->
            <div id="mensagem-free" style="display:none; margin:20px auto; max-width:560px; background:#e0e7ff; color:#3730a3; border-radius:10px; padding:12px 18px; text-align:center; font-weight:bold;">
                Plano atual: FREE
            </div>
            <form id="form-perfil">
                <div class="form-section">
                    <h3>Informações do Negócio</h3>
                    <div class="form-group">
                        <label for="nomeNegocio">Nome do Negócio</label>
                        <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
                    </div>
                    <div class="form-group" id="container-link-vitrine" style="display: none;">
                        <label>Link da sua Vitrine Pública</label>
                        <div class="vitrine-link-container">
                            <div class="vitrine-url" id="url-vitrine-display"></div>
                            <div class="vitrine-actions">
                                <button type="button" id="btn-copiar-link" class="btn-copy">
                                    <i class="fa-regular fa-copy"></i> Copiar
                                </button>
                                <a href="#" target="_blank" class="btn-open" id="btn-abrir-vitrine-inline">
                                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Abrir
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="logoNegocio">Logótipo do Negócio (Opcional)</label>
                        <div class="logo-upload-container">
                            <img id="logo-preview" src="https://placehold.co/80x80/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logotipo">
                            <div class="logo-upload-actions">
                                <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display: none;">
                                <button type="button" id="btn-upload-logo" class="btn-upload">
                                    <i class="fa-regular fa-image"></i> Escolher Arquivo
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição Curta</label>
                        <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
                    </div>
                    <!-- NOVOS CAMPOS ADICIONADOS PARA SINCRONIZAR COM O JS -->
                    <div class="form-group">
                        <label for="localizacao">Localização (Endereço )</label>
                        <input type="text" id="localizacao" placeholder="Ex: Rua das Flores, 123, São Paulo">
                    </div>
                    <div class="form-group">
                        <label for="horarioFuncionamento">Horário de Funcionamento</label>
                        <input type="text" id="horarioFuncionamento" placeholder="Ex: Seg a Sex, 9h - 18h">
                    </div>
                    <div class="form-group">
                        <label for="chavePix">Chave PIX (Opcional)</label>
                        <input type="text" id="chavePix" placeholder="Digite sua chave PIX">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Salvar Todas as Configurações</button>
                </div>
            </form>
        </div>
    </main>
    <div id="modal-add-profissional" class="modal-overlay" style="display: none;">
        <!-- O conteúdo do seu modal vai aqui dentro -->
    </div>
    
    <!-- =================================================================== -->
    <!--                      A ÚNICA ALTERAÇÃO É AQUI                       -->
    <!-- =================================================================== -->
    <script>
    // Inclusão dinâmica do menu lateral
    // A lógica de "setTimeout" foi movida para o perfil.js, onde ela é necessária.
    // Este script agora apenas carrega o menu, como deveria ser.
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          // Garante que só "perfil" fica ativo
          setTimeout(() => {
            const links = document.querySelectorAll('.sidebar-links a');
            links.forEach(link => link.classList.remove('active'));
            const perfilLink = document.querySelector('.sidebar-links a[href="perfil.html"]');
            if (perfilLink) perfilLink.classList.add('active');
          }, 10);
        });
    });
    </script>
    
    <!-- O seu script principal do perfil, que contém a lógica de negócio -->
    <script src="perfil.js" type="module"></script>

</body>
</html>
