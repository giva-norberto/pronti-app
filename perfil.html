<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil e Horários - Pronti IA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <aside class="sidebar">
        <a href="index.html" class="sidebar-brand">Pronti</a><hr />
        <div class="sidebar-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="servicos.html">Serviços</a>
            <a href="agenda.html">Agenda</a>
            <a href="clientes.html">Clientes</a>
            <a href="perfil.html" class="active">Meu Perfil</a>
        </div>
        <div class="sidebar-footer">
            <button id="btn-logout" class="btn-logout">Sair</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-section">
            <div class="header-content">
                <h1 id="main-title">Meu Perfil e Configurações</h1>
                <p>Defina aqui as informações do seu negócio que aparecerão para os clientes.</p>
            </div>
            <div class="header-actions">
                <a id="btn-abrir-vitrine" href="#" target="_blank" class="btn-new" style="display: none;">Abrir Vitrine</a>
            </div>
        </div>

        <div class="form-card">
            <form id="form-perfil">
                <div class="form-section">
                    <h3>Informações do Negócio</h3>
                    <div class="form-group">
                        <label for="nomeNegocio">Nome do Negócio</label>
                        <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
                    </div>

                    <div class="form-group" id="container-link-vitrine" style="display: none;">
                        <label>Link da sua Vitrine Pública</label>
                        <div class="vitrine-link-container">
                            <div class="vitrine-url" id="url-vitrine-display"></div>
                            <button type="button" id="btn-copiar-link" class="btn-copy">Copiar</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="logoNegocio">Logótipo do Negócio (Opcional)</label>
                        <div class="logo-upload-container">
                            <img id="logo-preview" src="https://placehold.co/80x80/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logótipo">
                            <div class="logo-upload-actions">
                                <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display: none;">
                                <button type="button" id="btn-upload-logo" class="btn-upload">Escolher Arquivo</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição Curta</label>
                        <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Meus Horários de Atendimento</h3>
                    <div class="form-group">
                        <label for="intervalo-atendimento">Intervalo Padrão na Agenda</label>
                        <select id="intervalo-atendimento">
                            <option value="15">15 minutos</option>
                            <option value="30" selected>30 minutos</option>
                            <option value="45">45 minutos</option>
                            <option value="60">60 minutos</option>
                        </select>
                    </div>
                    <div class="schedule-container">
                        <h4>Horários por Dia da Semana</h4>
                        <div id="dias-container"></div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Salvar Todas as Configurações</button>
                </div>
            </form>
        </div>
    </main>

    <script src="firebase-config.js" type="module"></script>
    <script src="perfil.js" type="module"></script>
</body>
</html>
