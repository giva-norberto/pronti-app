<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Preços Especiais</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Estilos básicos para legibilidade, trocaremos depois */
        body { font-family: sans-serif; padding: 20px; }
        .form-container { max-width: 700px; margin-bottom: 40px; }
        .form-group { margin-bottom: 15px; }
        label, legend { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 8px; }
        fieldset { border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        .checkbox-group { display: flex; flex-direction: column; gap: 5px; }
        .checkbox-item { display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>
    <header>
        <a href="servicos.html">&larr; Voltar para Serviços</a>
        <h1>Gerenciar Preços Especiais</h1>
    </header>

    <div class="form-container">
        <h2>Criar Nova Promoção</h2>
        <form id="form-promocao">

            <div class="form-group">
                <label for="promo-nome">Nome da Promoção</label>
                <input type="text" id="promo-nome" placeholder="Ex: Desconto de Segunda" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>1. Aplicar aos Serviços</legend>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="todos-servicos">
                            <label for="todos-servicos"><strong>TODOS os serviços</strong></label>
                        </div>
                        <hr>
                        <div id="servicos-checkbox-container">
                            <p>Carregando serviços...</p>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>2. Válida nos Dias da Semana</legend>
                    <div class="checkbox-group" id="dias-semana-container">
                        <div class="checkbox-item">
                            <input type="checkbox" name="dia-semana" value="1"> <label>Segunda-feira</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="dia-semana" value="2"> <label>Terça-feira</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="dia-semana" value="3"> <label>Quarta-feira</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="dia-semana" value="4"> <label>Quinta-feira</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="dia-semana" value="5"> <label>Sexta-feira</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="dia-semana" value="6"> <label>Sábado</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="dia-semana" value="0"> <label>Domingo</label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="tipo-desconto">3. Tipo de Desconto</label>
                <select id="tipo-desconto" required>
                    <option value="percentual">Percentual (%)</option>
                    <option value="valorFixo">Valor Fixo (R$)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor-desconto">4. Valor do Desconto</label>
                <input type="number" id="valor-desconto" placeholder="Ex: 10 para 10% ou R$10" required min="0">
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar Promoção</button>
        </form>
    </div>

    <div class="lista-container">
        <h2>Promoções Ativas</h2>
        <div id="lista-promocoes">
            </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./promocoes.js"></script> 
</body>
</html>
