<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Preços Especiais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="servicos.html">&larr; Voltar para Serviços</a>
            <h1>Preços Especiais por Dia da Semana</h1>
        </header>

        <div class="form-container">
            <h2>Adicionar Nova Promoção</h2>
            <form id="form-promocao">
                <div class="form-group">
                    <label for="servico-promo">Serviço</label>
                    <select id="servico-promo" required>
                        <option value="todos">Todos os serviços</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="dia-semana">Dia da Semana</label>
                    <select id="dia-semana" required>
                        <option value="1">Segunda-feira</option>
                        <option value="2">Terça-feira</option>
                        <option value="3">Quarta-feira</option>
                        <option value="4">Quinta-feira</option>
                        <option value="5">Sexta-feira</option>
                        <option value="6">Sábado</option>
                        <option value="0">Domingo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo-desconto">Tipo de Desconto</label>
                    <select id="tipo-desconto" required>
                        <option value="percentual">Percentual (%)</option>
                        <option value="valorFixo">Valor Fixo (R$)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor-desconto">Valor</label>
                    <input type="number" id="valor-desconto" placeholder="Ex: 10 para 10% ou R$10" required min="0">
                </div>
                
                <button type="submit" class="btn btn-primary">Salvar Promoção</button>
            </form>
        </div>

        <div class="lista-container">
            <h2>Promoções Ativas</h2>
            <div id="lista-promocoes">
                </div>
        </div>

    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./promocoes.js"></script> 
</body>
</html>
