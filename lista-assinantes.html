<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes Assinantes - Pronti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            display: flex; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background-color: #f1f5f9; /* Cor de fundo mais suave */
            min-height: 100vh;
        }
        main.content { 
            flex-grow: 1; 
            padding: 20px; 
        }
        .container { 
            max-width: 900px; 
            margin: 20px auto; 
            background-color: transparent; /* Container principal transparente */
            padding: 0; 
            border-radius: 0; 
            box-shadow: none; /* Remove a sombra do container geral */
        }
        .page-header {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(99,102,241,0.09 );
            margin-bottom: 25px;
        }
        h1 { 
            color: #1e293b; 
            margin: 0; 
            font-size: 2rem;
            font-weight: 700;
        }
        .lista-clientes {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        /* ESTILOS DO CARD ATUALIZADOS */
        .card-cliente {
            background: #fff; /* Fundo branco para o card */
            border-radius: 16px; /* Bordas mais arredondadas */
            box-shadow: 0 4px 20px rgba(99,102,241,0.07);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            overflow: hidden; /* Garante que os cantos arredondados sejam aplicados */
        }
        .card-cliente:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(99,102,241,0.12);
        }
        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
        }
        .info-cliente {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .info-cliente .nome {
            font-weight: 700; 
            color: #334155;
            font-size: 1.12rem;
            letter-spacing: 0.01em;
        }
        .info-cliente .email {
            font-size: 0.97em; 
            color: #64748b;
            font-weight: 400;
        }
        .status-assinatura {
            display: flex;
            flex-direction: column; /* Alinha o badge e o texto verticalmente */
            align-items: flex-end; /* Alinha à direita */
            gap: 8px;
            flex-shrink: 0; /* Impede que o status encolha */
        }
        .badge.ativo {
            font-size: 0.85em; 
            font-weight: 700; 
            padding: 5px 16px; 
            border-radius: 99px; /* Formato de pílula */
            text-transform: uppercase;
            background-color: #dcfce7;
            color: #166534;
            letter-spacing: 0.05em;
        }
        .detalhes-plano {
            font-size: 0.9em;
            color: #475569;
            text-align: right;
            font-weight: 500;
        }
        .card-body {
            background-color: #f8fafc; /* Fundo levemente diferente para o corpo */
            padding: 15px 24px;
            border-top: 1px solid #e2e8f0; /* Linha separadora */
        }
        .pagamento-info {
            font-size: 0.95em;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-weight: 400;
        }
        .pagamento-info span {
            display: flex;
            justify-content: space-between;
        }
        .pagamento-info strong {
            color: #4f46e5;
            font-weight: 600;
            margin-right: 8px;
        }
        /* FIM DOS ESTILOS ATUALIZADOS */
        @media (max-width: 600px) {
            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .status-assinatura {
                align-items: flex-start;
                margin-top: 10px;
            }
        }
        #loading-message, #empty-message {
            text-align: center;
            padding: 40px;
            color: #64748b;
            background-color: #fff;
            border-radius: 16px;
        }
        .error-message {
            color: #b91c1c;
            background-color: #fee2e2;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <aside id="menu-container"></aside>
    <main class="content">
        <div class="container">
            <div class="page-header">
                <h1>Clientes Assinantes</h1>
            </div>
            <div id="lista-clientes" class="lista-clientes">
                <p id="loading-message">Carregando assinantes...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { db, auth } from './vitrini-firebase.js'; 
        import { collection, query, where, getDocs, Timestamp, getDoc, doc, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';

        const listaClientesDiv = document.getElementById('lista-clientes' );
        const loadingMessage = document.getElementById('loading-message');
        
        async function carregarMenu() {
            try {
                const response = await fetch('menu-lateral.html');
                if (!response.ok) throw new Error('menu-lateral.html not found');
                document.getElementById('menu-container').innerHTML = await response.text();
                const menuModule = await import('./menu-lateral.js');
                if (menuModule.ativarMenuLateral) menuModule.ativarMenuLateral(['dono']);
            } catch (error) {
                console.error("Failed to load sidebar:", error);
            }
        }
        carregarMenu();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const empresaAtivaId = localStorage.getItem("empresaAtivaId");
                if (empresaAtivaId) {
                     carregarAssinantesAtivos(empresaAtivaId);
                } else {
                    listaClientesDiv.innerHTML = '<p id="empty-message">Nenhuma empresa ativa selecionada.</p>';
                }
            } else {
                listaClientesDiv.innerHTML = '<p id="empty-message">Você precisa estar logado para ver esta página.</p>';
            }
        });

        async function buscarPagamentoDoCliente(clienteId) {
            const pagamentosRef = collection(db, 'pagamentosPendentes');
            const pagamentosQ = query(
                pagamentosRef, 
                where('clienteId', '==', clienteId), 
                where('status', '==', 'aprovado'),
                orderBy('dataCriacao', 'desc'),
                limit(1)
            );
            try {
                const pagamentosSnap = await getDocs(pagamentosQ);
                if (pagamentosSnap.empty) return null;
                return pagamentosSnap.docs[0].data();
            } catch (error) {
                console.error(`FALHA AO BUSCAR PAGAMENTO para o cliente ${clienteId}. Verifique se o índice composto do Firestore foi criado. Erro:`, error);
                return null;
            }
        }

        async function carregarAssinantesAtivos(empresaId) {
            try {
                const clientesRef = collection(db, `empresarios/${empresaId}/clientes`);
                const clientesSnapshot = await getDocs(clientesRef);

                loadingMessage.style.display = 'none';
                if (clientesSnapshot.empty) {
                    listaClientesDiv.innerHTML = '<p id="empty-message">Você ainda não tem clientes cadastrados.</p>';
                    return;
                }

                const promises = clientesSnapshot.docs.map(async (clienteDoc) => {
                    const cliente = { id: clienteDoc.id, ...clienteDoc.data() };
                    const assinaturasRef = collection(db, `empresarios/${empresaId}/clientes/${cliente.id}/assinaturas`);
                    const q = query(assinaturasRef, where('status', '==', 'ativo'));
                    const assinaturaSnapshot = await getDocs(q);
                    if (assinaturaSnapshot.empty) return null;
                    const docAtivo = assinaturaSnapshot.docs.find(doc => doc.data().dataFim && doc.data().dataFim.toDate() > new Date());
                    if (!docAtivo) return null;
                    
                    const assinaturaAtiva = docAtivo.data();
                    let emailUsuario = null;
                    try {
                        const usuarioRef = doc(db, 'usuarios', cliente.id);
                        const usuarioSnap = await getDoc(usuarioRef);
                        if (usuarioSnap.exists()) emailUsuario = usuarioSnap.data().email;
                    } catch (e) { console.error(`Erro ao buscar e-mail do usuário ${cliente.id}:`, e); }

                    const pagamentoInfo = await buscarPagamentoDoCliente(cliente.id);
                    return { ...cliente, assinatura: assinaturaAtiva, emailUsuario, pagamentoInfo };
                });

                const assinantesAtivos = (await Promise.all(promises)).filter(c => c !== null);

                if (assinantesAtivos.length === 0) {
                    listaClientesDiv.innerHTML = '<p id="empty-message">Nenhum cliente com assinatura ativa no momento.</p>';
                    return;
                }
                
                listaClientesDiv.innerHTML = '';
                assinantesAtivos.forEach(cliente => {
                    const dataFim = cliente.assinatura.dataFim.toDate().toLocaleDateString('pt-BR');
                    const pagamento = cliente.pagamentoInfo;
                    let pagamentoHtml = '';
                    
                    if (pagamento) {
                        const valorFormatado = pagamento.valor ? `R$ ${Number(pagamento.valor).toFixed(2)}` : '---';
                        const dataPagamento = pagamento.dataCriacao && pagamento.dataCriacao.toDate ? pagamento.dataCriacao.toDate().toLocaleDateString('pt-BR') : '---';
                        pagamentoHtml = `
                            <div class="pagamento-info">
                                <span><strong>Plano Pago:</strong> ${pagamento.planoNome || '---'}</span>
                                <span><strong>Valor:</strong> ${valorFormatado}</span>
                                <span><strong>Data:</strong> ${dataPagamento}</span>
                                <span><strong>Método:</strong> ${pagamento.metodo ? pagamento.metodo.toUpperCase() : '---'}</span>
                            </div>
                        `;
                    } else {
                        pagamentoHtml = '<div class="pagamento-info"><span>Nenhum pagamento aprovado encontrado.</span></div>';
                    }

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'card-cliente';
                    itemDiv.innerHTML = `
                        <div class="card-header">
                            <div class="info-cliente">
                                <p class="nome">${cliente.nome}</p>
                                <p class="email">${cliente.emailUsuario || 'E-mail não informado'}</p>
                            </div>
                            <div class="status-assinatura">
                                <span class="badge ativo">Assinante Ativo</span>
                                <span class="detalhes-plano">${cliente.assinatura.planoNome}  
Vence em: ${dataFim}</span>
                            </div>
                        </div>
                        <div class="card-body">
                            ${pagamentoHtml}
                        </div>
                    `;
                    listaClientesDiv.appendChild(itemDiv);
                });

            } catch (error) {
                console.error("Erro geral ao carregar assinantes:", error);
                loadingMessage.style.display = 'none';
                listaClientesDiv.innerHTML = '<p id="empty-message" class="error-message">Ocorreu um erro ao carregar os assinantes.</p>';
            }
        }
    </script>
</body>
</html>
