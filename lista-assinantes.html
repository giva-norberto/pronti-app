<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes Assinantes - Pronti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            display: flex; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100% );
            min-height: 100vh;
        }
        main.content { 
            flex-grow: 1; 
            padding: 20px; 
        }
        .container { 
            max-width: 900px; 
            margin: 20px auto; 
            background-color: #fff; 
            padding: 30px 10px; 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(99,102,241,0.09); 
        }
        h1 { 
            color: #1e293b; 
            margin-bottom: 30px; 
            font-size: 2rem;
            font-weight: 700;
        }
        .lista-clientes {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .card-cliente {
            background: #f9fafb;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.04);
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #e3e9f6;
            transition: box-shadow 0.2s;
        }
        .card-cliente:hover {
            box-shadow: 0 6px 18px rgba(99,102,241,0.10);
            border-color: #cdd5ea;
        }
        .info-cliente {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .info-cliente .nome {
            font-weight: 700; 
            color: #334155;
            font-size: 1.12rem;
            letter-spacing: 0.01em;
        }
        .info-cliente .email {
            font-size: 0.97em; 
            color: #64748b;
            font-weight: 400;
        }
        .status-assinatura {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
            margin-top: 4px;
        }
        .badge.ativo {
            font-size: 0.88em; 
            font-weight: 700; 
            padding: 5px 16px; 
            border-radius: 13px; 
            text-transform: uppercase;
            background-color: #dcfce7;
            color: #166534;
            letter-spacing: 0.05em;
            box-shadow: 0 1px 4px #dcfce7;
        }
        .detalhes-plano {
            font-size: 0.98em;
            color: #475569;
            text-align: right;
            font-weight: 500;
        }
        .pagamento-info {
            margin-top: 7px;
            background: #f3f6fd;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.97em;
            color: #333;
            box-shadow: 0 1px 4px rgba(99,102,241,0.04);
            display: flex;
            flex-direction: column;
            gap: 1px;
            font-weight: 400;
        }
        .pagamento-info span {
            margin-bottom: 2px;
        }
        .pagamento-info strong {
            color: #4f46e5;
            font-weight: 600;
            margin-right: 4px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 0;
            }
            .card-cliente {
                padding: 14px 7px;
            }
        }
        #loading-message, #empty-message {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        .error-message {
            color: #b91c1c;
            background-color: #fee2e2;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <aside id="menu-container"></aside>
    <main class="content">
        <div class="container">
            <h1>Clientes Assinantes</h1>
            <div id="lista-clientes" class="lista-clientes">
                <p id="loading-message">Carregando assinantes...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { db, auth } from './vitrini-firebase.js'; 
        import { collection, query, where, getDocs, Timestamp, getDoc, doc, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';

        const listaClientesDiv = document.getElementById('lista-clientes' );
        const loadingMessage = document.getElementById('loading-message');
        
        async function carregarMenu() {
            try {
                const response = await fetch('menu-lateral.html');
                if (!response.ok) throw new Error('menu-lateral.html not found');
                document.getElementById('menu-container').innerHTML = await response.text();
                const menuModule = await import('./menu-lateral.js');
                if (menuModule.ativarMenuLateral) menuModule.ativarMenuLateral(['dono']);
            } catch (error) {
                console.error("Failed to load sidebar:", error);
            }
        }
        carregarMenu();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const empresaAtivaId = localStorage.getItem("empresaAtivaId");
                if (empresaAtivaId) {
                     carregarAssinantesAtivos(empresaAtivaId);
                } else {
                    listaClientesDiv.innerHTML = '<p id="empty-message">Nenhuma empresa ativa selecionada.</p>';
                }
            } else {
                listaClientesDiv.innerHTML = '<p id="empty-message">Você precisa estar logado para ver esta página.</p>';
            }
        });

        async function buscarPagamentoDoCliente(clienteId) {
            // O caminho utilizado é a coleção raiz 'pagamentosPendentes'
            const pagamentosRef = collection(db, 'pagamentosPendentes');
            
            // A consulta busca pelo documento mais recente com status 'aprovado' para o clienteId fornecido
            const pagamentosQ = query(
                pagamentosRef, 
                where('clienteId', '==', clienteId), 
                where('status', '==', 'aprovado'),
                orderBy('dataCriacao', 'desc'),
                limit(1)
            );
            const pagamentosSnap = await getDocs(pagamentosQ);
            
            if (pagamentosSnap.empty) {
                return null; // Nenhum pagamento aprovado encontrado
            }

            return pagamentosSnap.docs[0].data(); // Retorna os dados do documento encontrado
        }

        async function carregarAssinantesAtivos(empresaId) {
            try {
                const clientesRef = collection(db, `empresarios/${empresaId}/clientes`);
                const clientesSnapshot = await getDocs(clientesRef);

                loadingMessage.style.display = 'none';
                if (clientesSnapshot.empty) {
                    listaClientesDiv.innerHTML = '<p id="empty-message">Você ainda não tem clientes cadastrados.</p>';
                    return;
                }

                const promises = clientesSnapshot.docs.map(async (clienteDoc) => {
                    const cliente = { id: clienteDoc.id, ...clienteDoc.data() };
                    
                    const assinaturasRef = collection(db, `empresarios/${empresaId}/clientes/${cliente.id}/assinaturas`);
                    const q = query(assinaturasRef, where('status', '==', 'ativo'));
                    const assinaturaSnapshot = await getDocs(q);
                    
                    if (assinaturaSnapshot.empty) return null;

                    const docAtivo = assinaturaSnapshot.docs.find(doc => {
                        const dataFim = doc.data().dataFim;
                        return dataFim && dataFim.toDate() > new Date();
                    });

                    if (!docAtivo) return null;
                    
                    const assinaturaAtiva = docAtivo.data();

                    let emailUsuario = null;
                    try {
                        const usuarioRef = doc(db, 'usuarios', cliente.id);
                        const usuarioSnap = await getDoc(usuarioRef);
                        if (usuarioSnap.exists()) {
                            emailUsuario = usuarioSnap.data().email;
                        }
                    } catch (e) {
                        console.error(`Erro ao buscar e-mail do usuário ${cliente.id}:`, e);
                    }

                    let pagamentoInfo = null;
                    try {
                        pagamentoInfo = await buscarPagamentoDoCliente(cliente.id);
                    } catch (e) {
                        console.error(`Erro ao buscar pagamento do cliente ${cliente.id}:`, e);
                    }
                    
                    return { ...cliente, assinatura: assinaturaAtiva, emailUsuario, pagamentoInfo };
                });

                const assinantesAtivos = (await Promise.all(promises)).filter(c => c !== null);

                if (assinantesAtivos.length === 0) {
                    listaClientesDiv.innerHTML = '<p id="empty-message">Nenhum cliente com assinatura ativa no momento.</p>';
                    return;
                }
                
                listaClientesDiv.innerHTML = '';
                assinantesAtivos.forEach(cliente => {
                    const dataFim = cliente.assinatura.dataFim.toDate().toLocaleDateString('pt-BR');
                    const pagamento = cliente.pagamentoInfo;
                    let pagamentoHtml = '';
                    
                    if (pagamento) {
                        const valorFormatado = pagamento.valor ? `R$ ${Number(pagamento.valor).toFixed(2)}` : 'Valor não informado';
                        const dataPagamento = pagamento.dataCriacao && pagamento.dataCriacao.toDate ? pagamento.dataCriacao.toDate().toLocaleDateString('pt-BR') : 'Data não informada';
                        pagamentoHtml = `
                            <div class="pagamento-info">
                                <span><strong>Último Pagamento:</strong> ${pagamento.metodo ? pagamento.metodo.toUpperCase() : '---'} ${valorFormatado}</span>
                                <span><strong>Status:</strong> ${pagamento.status || '---'}</span>
                                <span><strong>Plano Pago:</strong> ${pagamento.planoNome || '---'}</span>
                                <span><strong>Data do Pagamento:</strong> ${dataPagamento}</span>
                            </div>
                        `;
                    } else {
                        pagamentoHtml = '<div class="pagamento-info"><span>Nenhum pagamento aprovado encontrado para este assinante.</span></div>';
                    }

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'card-cliente';
                    itemDiv.innerHTML = `
                        <div class="info-cliente">
                            <p class="nome">${cliente.nome}</p>
                            <p class="email">${cliente.emailUsuario || 'E-mail não informado'}</p>
                        </div>
                        <div class="status-assinatura">
                            <span class="badge ativo">ASSINANTE ATIVO</span>
                            <p class="detalhes-plano">${cliente.assinatura.planoNome}  
Vence em: ${dataFim}</p>
                        </div>
                        ${pagamentoHtml}
                    `;
                    listaClientesDiv.appendChild(itemDiv);
                });

            } catch (error) {
                console.error("Erro geral ao carregar assinantes:", error);
                loadingMessage.style.display = 'none';
                listaClientesDiv.innerHTML = '<p id="empty-message" class="error-message">Ocorreu um erro ao carregar os assinantes.</p>';
            }
        }
    </script>
</body>
</html>
