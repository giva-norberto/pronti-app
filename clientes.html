<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Meus Clientes</title>

    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%  );
            --primary-color: #4f46e5;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-primary);
            color: var(--text-main);
            display: flex;
        }
        .main-content {
            margin-left: 270px;
            padding: 32px;
            flex-grow: 1;
            min-height: 100vh;
            max-width: 900px;
            margin-right: auto;
            margin-left: auto;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            padding: 16px 24px;
            border-radius: 14px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }
        .page-header h1 {
            font-size: 1.9rem;
            font-weight: 800;
            color: var(--text-main);
        }
        .page-header .btn-primary {
            background: var(--primary-color) !important;
            color: white !important;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .page-header .btn-primary:hover {
            background: #4338ca !important;
        }
        /* CARD PADRÃO PRONTI */
        .dashboard-cards {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 18px;
        }
        .card-cliente {
            background: var(--card-bg);
            border-radius: 14px;
            box-shadow: var(--shadow);
            padding: 18px 18px 14px 18px;
            display: flex;
            flex-direction: column;
            gap: 9px;
            min-height: 110px;
            position: relative;
            transition: box-shadow 0.18s;
        }
        .card-cliente:hover {
            box-shadow: 0 6px 24px rgba(44,54,80,0.10);
        }
        .cliente-nome {
            font-size: 1.17rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 3px;
        }
        .cliente-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.98rem;
            color: var(--text-secondary);
        }
        .cliente-info i { font-size: 0.97rem; color: var(--primary-color); }
        .card-botoes {
            margin-top: 8px;
            display: flex;
            gap: 9px;
        }
        .btn-editar, .btn-excluir {
            border: none;
            border-radius: 7px;
            font-weight: 600;
            padding: 8px 18px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            transition: background 0.18s, color 0.18s;
        }
        .btn-editar {
            background: #4f46e5;
            color: #fff;
        }
        .btn-editar:hover {
            background: #6366f1;
            color: #fff;
        }
        .btn-excluir {
            background: #ef4444;
            color: #fff;
        }
        .btn-excluir:hover {
            background: #dc2626;
            color: #fff;
        }
        /* MODAL */
        .modal-overlay {
            position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6); display: none; justify-content: center;
            align-items: center; z-index: 9999; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.ativo { display: flex; opacity: 1; }
        .modal-card {
            background: white; padding: 30px; border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25); text-align: center;
            max-width: 420px; width: 90%;
        }
        .modal-botoes { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .btn { padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; border: 1.5px solid var(--border-color); }
        .btn-remove { background-color: #ef4444; color: white; border: none; }
        /* RESPONSIVO */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .main-content { margin-left: 0; padding: 16px; }
            .page-header { flex-direction: column; align-items: stretch; }
        }
        @media (max-width: 650px) {
            .main-content { padding: 8px; }
            .dashboard-cards { grid-template-columns: 1fr; gap: 13px; }
            .card-cliente { padding: 11px 8px; min-height: 90px; }
            .cliente-nome { font-size: 1.03rem; }
            .card-botoes { gap: 6px; }
            .btn-editar, .btn-excluir { font-size: 0.97rem; padding: 7px 10px;}
        }
        @media (max-width: 400px) {
            .card-cliente { padding: 6px 3px; min-height: 60px; }
            .cliente-nome { font-size: 0.97rem; }
            .btn-editar, .btn-excluir { font-size: 0.93rem; padding: 6px 7px;}
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>

    <main class="main-content">
        <div class="page-header">
            <h1>Meus Clientes</h1>
            <a href="novo-cliente.html" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>
                Cadastrar Novo Cliente
            </a>
        </div>
        <div id="lista-clientes" class="dashboard-cards">
            <!-- Os cards dos clientes serão carregados aqui pelo clientes.js -->
        </div>
    </main>

    <!-- MODAL DE CONFIRMAÇÃO -->
    <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-titulo">Confirmar Exclusão</h3>
            <p id="modal-mensagem">Você tem certeza que deseja excluir este cliente?</p>
            <div class="modal-botoes" style="display: flex; gap: 15px; justify-content: center; margin-top: 20px;">
                <button id="btn-modal-cancelar" class="btn">Cancelar</button>
                <button id="btn-modal-confirmar" class="btn btn-remove">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { verificarAcesso } from './userService.js'; 

        async function carregarMenu(papelUsuario) {
            try {
                const response = await fetch('menu-lateral.html');
                if (!response.ok) throw new Error('menu-lateral.html não encontrado');
                document.getElementById('menu-container').innerHTML = await response.text();
                const menuModule = await import('./menu-lateral.js');
                if (menuModule.ativarMenuLateral) {
                    await menuModule.ativarMenuLateral(papelUsuario);
                }
            } catch (error) {
                console.error("Falha ao carregar o menu lateral:", error);
            }
        }

        async function inicializarPagina() {
            try {
                const sessao = await verificarAcesso();
                if (!sessao || !sessao.user) {
                    return;
                }
                let papelUsuario = sessao.papeis || [];
                if (papelUsuario.length === 0) {
                    if(sessao.isAdmin) papelUsuario.push('admin');
                    if(sessao.isOwner) papelUsuario.push('dono');
                    if(papelUsuario.length === 0) papelUsuario.push('funcionario');
                }
                await carregarMenu(papelUsuario);
            } catch (error) {
                console.error("Erro crítico ao inicializar a página de clientes:", error);
                document.querySelector('.main-content').innerHTML = '<h1>Ocorreu um erro</h1><p>Não foi possível carregar a página. Tente novamente.</p>';
            }
        }
        inicializarPagina();
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="clientes.js" type="module"></script>
</body>
</html>
