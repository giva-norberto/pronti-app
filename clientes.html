<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Meus Clientes</title>

    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos -->
    <!-- O seu CSS externo foi removido pois os estilos já estão no <style> abaixo -->
    <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        /* ======================================================================
                    CSS FINAL, REVISADO E COM BOTÃO CORRIGIDO
           ====================================================================== */
        
        :root {
            --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%  );
            --primary-color: #4f46e5;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-primary);
            color: var(--text-main);
            display: flex;
        }

        /* ✅ ALTERAÇÃO: A margem foi removida para que o menu se encaixe corretamente */
        .main-content {
            /* margin-left: 270px; */
            padding: 32px;
            flex-grow: 1;
            min-height: 100vh;
        }

        /* --- HEADER DA PÁGINA --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            padding: 16px 24px;
            border-radius: 14px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }
        .page-header h1 {
            font-size: 1.9rem;
            font-weight: 800;
            color: var(--text-main);
        }
        
        /* ✅ CORREÇÃO DEFINITIVA: Regra mais específica para o botão */
        .page-header .btn-primary {
            background: var(--primary-color) !important; /* Força o azul escuro */
            color: white !important;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .page-header .btn-primary:hover {
            background: #4338ca !important; /* Força o hover também */
        }

        /* --- GRID DE CARDS --- */
        .dashboard-cards {
            margin-top: 24px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6); display: none; justify-content: center;
            align-items: center; z-index: 9999; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.ativo { display: flex; opacity: 1; }
        .modal-card {
            background: white; padding: 30px; border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25); text-align: center;
            max-width: 420px; width: 90%;
        }
        .modal-botoes { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .btn { padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; border: 1.5px solid var(--border-color); }
        .btn-remove { background-color: #ef4444; color: white; border: none; }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .main-content { margin-left: 0; padding: 16px; }
            .page-header { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <!-- ✅ ALTERAÇÃO: O ID foi padronizado para 'menu-container' -->
    <div id="menu-container"></div>

    <!-- Conteúdo Principal da Página -->
    <main class="main-content">
        
        <div class="page-header">
            <h1>Meus Clientes</h1>
            <a href="novo-cliente.html" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>
                Cadastrar Novo Cliente
            </a>
        </div>
        
        <div id="lista-clientes" class="dashboard-cards">
            <!-- O script 'clientes.js' irá carregar os cards do banco de dados aqui. -->
        </div>
    </main>

    <!-- MODAL DE CONFIRMAÇÃO -->
    <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-titulo">Confirmar Exclusão</h3>
            <p id="modal-mensagem">Você tem certeza que deseja excluir este cliente?</p>
            <div class="modal-botoes" style="display: flex; gap: 15px; justify-content: center; margin-top: 20px;">
                <button id="btn-modal-cancelar" class="btn">Cancelar</button>
                <button id="btn-modal-confirmar" class="btn btn-remove">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <!-- ================================================================== -->
    <!-- ✅ INÍCIO DA ALTERAÇÃO: SCRIPT DE INICIALIZAÇÃO PADRÃO -->
    <!-- ================================================================== -->
    <script type="module">
        import { verificarAcesso } from './userService.js'; 

        /**
         * Carrega o menu lateral e o ativa com os papéis do usuário.
         */
        async function carregarMenu(papelUsuario) {
            try {
                const response = await fetch('menu-lateral.html');
                if (!response.ok) throw new Error('menu-lateral.html não encontrado');
                document.getElementById('menu-container').innerHTML = await response.text();
                
                const menuModule = await import('./menu-lateral.js');
                if (menuModule.ativarMenuLateral) {
                    await menuModule.ativarMenuLateral(papelUsuario);
                }
            } catch (error) {
                console.error("Falha ao carregar o menu lateral:", error);
            }
        }

        /**
         * Ponto de entrada único que orquestra a inicialização da página.
         */
        async function inicializarPagina() {
            try {
                // 1. Garante que o usuário está logado e obtém a sessão.
                const sessao = await verificarAcesso();
                if (!sessao || !sessao.user) {
                    return; // verificarAcesso já redireciona.
                }

                // 2. Define os papéis do usuário a partir da sessão.
                let papelUsuario = sessao.papeis || [];
                if (papelUsuario.length === 0) { // Fallback
                    if(sessao.isAdmin) papelUsuario.push('admin');
                    if(sessao.isOwner) papelUsuario.push('dono');
                    if(papelUsuario.length === 0) papelUsuario.push('funcionario');
                }

                // 3. Carrega o menu lateral com os papéis corretos.
                await carregarMenu(papelUsuario);

                // 4. A lógica específica desta página (carregar clientes) já é
                // iniciada pelo script 'clientes.js' importado abaixo.

            } catch (error) {
                console.error("Erro crítico ao inicializar a página de clientes:", error);
                document.querySelector('.main-content').innerHTML = '<h1>Ocorreu um erro</h1><p>Não foi possível carregar a página. Tente novamente.</p>';
            }
        }

        // Inicia todo o processo.
        inicializarPagina();
    </script>
    
    <!-- SCRIPTS DE NEGÓCIO (MANTIDOS) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="clientes.js" type="module"></script>
</body>
</html>
