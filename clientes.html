<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Clientes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Só o modal aqui! */
        .modal-overlay {
            position: fixed;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-overlay.show { display: flex; }
        .modal-box {
            background: #fff;
            border-radius: 10px;
            padding: 28px;
            max-width: 400px;
            width: 90vw;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            text-align: center;
        }
        .modal-botoes {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-modal {
            margin: 6px 0;
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-cancelar { background: #eee; color: #333;}
        .btn-confirmar { background: #ff6b6b; color: #fff;}
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <h1>Meus Clientes</h1>
        <a href="novo-cliente.html" class="btn-new">Cadastrar Novo Cliente</a>
        <div id="lista-clientes" style="margin-top: 20px;">
            <!-- Exemplo de card para visualização. O JS deve gerar os reais dinamicamente! -->
            <div class="card" data-id="exemplo">
                <div class="card-title">Nome do Cliente</div>
                <div class="card-info">
                    <span class="tag-label">Telefone</span> (99) 99999-9999<br>
                    <span class="tag-label">E-mail</span> cliente@email.com
                </div>
                <div class="card-actions">
                    <button class="btn-edit" title="Editar"><i class="fa fa-edit"></i> Editar</button>
                    <button class="btn-remove" title="Excluir"><i class="fa fa-trash"></i> Excluir</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de confirmação -->
    <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-titulo">Confirmar Exclusão</h3>
            <p id="modal-mensagem">Você tem certeza?</p>
            <div class="modal-botoes">
                <button id="btn-modal-cancelar" class="btn-modal btn-cancelar">Cancelar</button>
                <button id="btn-modal-confirmar" class="btn-modal btn-confirmar">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <script>
    // Sidebar dinâmica
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          // Destaca o item clientes no menu
          const links = document.querySelectorAll('.sidebar-links a');
          links.forEach(link => link.classList.remove('active'));
          const clientesLink = document.querySelector('.sidebar-links a[href="clientes.html"]');
          if (clientesLink) clientesLink.classList.add('active');
        });
    });

    // Função de exclusão básica para DEMONSTRAÇÃO (substitua pelo seu fluxo Firebase em clientes.js)
    document.addEventListener("DOMContentLoaded", function() {
        let clienteParaExcluir = null;
        const lista = document.getElementById("lista-clientes");
        const modal = document.getElementById("modal-confirmacao");
        const btnCancelar = document.getElementById("btn-modal-cancelar");
        const btnConfirmar = document.getElementById("btn-modal-confirmar");

        // Delegação para todos os botões remover
        lista.addEventListener("click", function(e) {
            const btn = e.target.closest(".btn-remove");
            if (btn) {
                clienteParaExcluir = btn.closest(".card");
                modal.classList.add("show");
            }
        });

        btnCancelar.addEventListener("click", function() {
            modal.classList.remove("show");
            clienteParaExcluir = null;
        });

        btnConfirmar.addEventListener("click", function() {
            if (clienteParaExcluir) {
                // Aqui você pode disparar sua função do clientes.js/Firebase, se desejar
                clienteParaExcluir.remove();
                Toastify({
                    text: "Cliente excluído com sucesso!",
                    duration: 2000,
                    gravity: "top",
                    backgroundColor: "#38bdf8",
                }).showToast();
            }
            modal.classList.remove("show");
            clienteParaExcluir = null;
        });
    });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="clientes.js" type="module"></script>
</body>
</html>
