<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Meus Clientes</title>

    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        /* ======================================================================
                    CSS FINAL, REVISADO E COM BOTÃO CORRIGIDO
           ====================================================================== */
        
        :root {
            --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #6366f1 100% );
            --primary-color: #4f46e5;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-primary);
            color: var(--text-main);
            display: flex;
        }

        .main-content {
            margin-left: 270px;
            padding: 32px;
            flex-grow: 1;
            min-height: 100vh;
        }

        /* --- HEADER DA PÁGINA --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            padding: 16px 24px;
            border-radius: 14px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }
        .page-header h1 {
            font-size: 1.9rem;
            font-weight: 800;
            color: var(--text-main);
        }
        
        /* ✅ CORREÇÃO DEFINITIVA: Regra mais específica para o botão */
        .page-header .btn-primary {
            background: var(--primary-color) !important; /* Força o azul escuro */
            color: white !important;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .page-header .btn-primary:hover {
            background: #4338ca !important; /* Força o hover também */
        }

        /* --- GRID DE CARDS --- */
        .dashboard-cards {
            margin-top: 24px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6); display: none; justify-content: center;
            align-items: center; z-index: 9999; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.ativo { display: flex; opacity: 1; }
        .modal-card {
            background: white; padding: 30px; border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25); text-align: center;
            max-width: 420px; width: 90%;
        }
        .modal-botoes { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .btn { padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; border: 1.5px solid var(--border-color); }
        .btn-remove { background-color: #ef4444; color: white; border: none; }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .main-content { margin-left: 0; padding: 16px; }
            .page-header { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <!-- O menu lateral padronizado será carregado aqui -->
    <div id="sidebar-placeholder"></div>

    <!-- Conteúdo Principal da Página -->
    <main class="main-content">
        
        <div class="page-header">
            <h1>Meus Clientes</h1>
            <a href="novo-cliente.html" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>
                Cadastrar Novo Cliente
            </a>
        </div>
        
        <div id="lista-clientes" class="dashboard-cards">
            <!-- O script 'clientes.js' irá carregar os cards do banco de dados aqui. -->
        </div>
    </main>

    <!-- MODAL DE CONFIRMAÇÃO -->
    <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-titulo">Confirmar Exclusão</h3>
            <p id="modal-mensagem">Você tem certeza que deseja excluir este cliente?</p>
            <div class="modal-botoes" style="display: flex; gap: 15px; justify-content: center; margin-top: 20px;">
                <button id="btn-modal-cancelar" class="btn">Cancelar</button>
                <button id="btn-modal-confirmar" class="btn btn-remove">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
      if (sidebarPlaceholder) {
        fetch('menu-lateral.html')
          .then(res => {
            if (!res.ok) {
              throw new Error('Não foi possível carregar o menu. Verifique se o arquivo "menu-lateral.html" existe.');
            }
            return res.text();
          })
          .then(html => {
            sidebarPlaceholder.innerHTML = html;
            const activeLink = document.querySelector('.sidebar-links a[href="clientes.html"]');
            if (activeLink) activeLink.classList.add('active');
          })
          .catch(error => {
            console.error('Erro ao carregar o menu lateral:', error);
            sidebarPlaceholder.innerHTML = '<p style="color:red; padding: 20px;">Erro ao carregar menu.</p>';
          });
      }
    });
    </script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="clientes.js" type="module"></script>
</body>
</html>
