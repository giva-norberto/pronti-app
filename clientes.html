<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronti - Clientes</title>
    <style>
        /* Reset básico */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            color: #22223b;
        }
        #sidebar-placeholder {
            width: 250px;
            min-width: 200px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 0 20px 0;
            box-shadow: 2px 0 12px rgba(0,0,0,0.05);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 48px 32px 32px 32px;
            min-height: 100vh;
        }

        .clientes-header {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        .clientes-header h1 {
            color: #222b54;
            font-size: 2.1rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .btn-new {
            background-color: #6a5af9;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            font-size: 1rem;
            border: none;
            transition: background 0.18s;
            margin-left: 12px;
        }
        .btn-new:hover {
            background-color: #4f46e5;
        }
        .lista-clientes {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .cliente-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px 26px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 6px rgba(0,0,0,0.09);
            max-width: 370px;
            margin-left: auto;
        }
        .cliente-nome {
            font-size: 1.13em;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }
        .cliente-info {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.4;
            font-size: 0.98em;
        }
        .cliente-acoes {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .btn-acao {
            padding: 7px 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
        }
        .btn-editar { background-color: #ffc107; color: #333; }
        .btn-excluir { background-color: #dc3545; color: white; }
        .btn-editar:hover { background: #ffb300; }
        .btn-excluir:hover { background: #c82333; }
        /* Responsividade */
        @media (max-width: 1100px) {
            .clientes-header, .lista-clientes {
                max-width: 98vw;
            }
        }
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }
            #sidebar-placeholder {
                width: 100vw;
                min-width: unset;
                flex-direction: row;
                padding: 0;
            }
            .main-content {
                padding: 24px 0;
            }
        }
        @media (max-width: 700px) {
            .clientes-header, .lista-clientes {
                padding: 0 8vw;
            }
            .main-content {
                padding: 10px 0;
            }
        }
        @media (max-width: 500px) {
            .cliente-card {
                padding: 15px 7px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu lateral dinâmico -->
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="clientes-header">
            <h1>Clientes</h1>
            <a href="novo-cliente.html" class="btn-new">Adicionar Novo Cliente</a>
        </div>
        <div id="lista-clientes" class="lista-clientes">
            <!-- Cards de clientes serão inseridos aqui via JS ou manualmente -->
            <!-- Exemplo de card estático: -->
            <!--
            <div class="cliente-card">
                <div class="cliente-nome">Maria Silva</div>
                <div class="cliente-info">E-mail: maria@email.com<br>Telefone: (11) 90000-0000</div>
                <div class="cliente-acoes">
                    <button class="btn-acao btn-editar">Editar</button>
                    <button class="btn-acao btn-excluir">Excluir</button>
                </div>
            </div>
            -->
        </div>
    </main>

    <script>
        // Carrega o menu lateral padrão dinamicamente
        fetch('sidebar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('sidebar-placeholder').innerHTML = html;
                // Destaca o item de clientes no menu lateral, se o menu usar .sidebar-links
                const links = document.querySelectorAll('.sidebar-links a');
                links.forEach(link => link.classList.remove('active'));
                const clientesLink = document.querySelector('.sidebar-links a[href="clientes.html"]');
                if (clientesLink) {
                    clientesLink.classList.add('active');
                }
            });
    </script>

    <!-- Seus scripts do sistema, se houver -->
    <script src="./clientes.js" type="module"></script>
</body>
</html>
